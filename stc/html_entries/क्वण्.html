<div id="definition"><ul><li><b>KVAṆ-</b> <sk iast="kvaṇati">kvaṇati</sk> ; <sk iast="kvaṇayati">kvaṇayati</sk> ; <sk iast="kvaṇita-">kvaṇita-</sk> -- émettre un cri, un son ; coasser, bourdonner, etc.  ; <ab>caus.</ab> faire sonner, jouer (d'un instrument <lbinfo n="4"></lbinfo> de musique) ; produire un son au moyen de (<ab>instr.</ab>)  ; <ab>a. v.</ab> bourdonnant (abeille); <ab>nt.</ab> son.  <br/><sk iast="kvaṇita-veṇu-">kvaṇita-veṇu-</sk> <ab>a.</ab> qui a joué de la flûte. <a class="pc" href="/scans/?file=wil&amp;page=214">[214,2]</a></li></ul></div><div id="nav"><div id="prev"><a href="क्व.html">◀ kva</a></div><div id="next"><a href="क्वथ्.html">kvath ▶</a></div></div>
