<div id="definition"><ul><li><b>nir-bheda-</b> <ab>m.</ab> fait de briser ou de se briser, fait de fendre, de s'ouvrir; fait de déjouer, de dénoncer; <sk iast="-in-">-in-</sk> <ab>ag.</ab> qui fend, qui perce; <sk iast="-ya-">-ya-</sk> <ab>a. v.</ab> qui doit être fendu ; qui ne peut être fendu, qu'on ne peut percer; qui manque son but. <a class="pc" href="/scans/?file=wil&amp;page=374">[374,1]</a></li></ul></div><div id="nav"><div id="prev"><a href="निर्भृत.html">◀ nirbhṛta</a></div><div id="next"><a href="निर्भोग.html">nirbhoga ▶</a></div></div>
