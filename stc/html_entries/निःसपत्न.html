                    <div id="definition"><ul><li><b>niḥ-sapatna-</b> <ab>a.</ab> qui n'a pas de rival ou de rivale, qui ne partage avec personne; qui n'appartient qu'à un seul, à quoi aucun autre ne prétend; qui n'a pas son pareil ; <sk iast="-tā-">-tā-</sk> <ab>f.</ab> fait d'être incomparable. </li></ul></div><div id="nav"><div id="prev"><a href="?search=niHsaMdigDa">◀ niHsaMdigDa</a></div><div id="next"><a href="?search=niHsaMpAta">niHsaMpAta ▶</a></div></div>
