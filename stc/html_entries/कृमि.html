<div id="definition"><ul><li><b>kṛmi-</b> (<sk iast="krimi-">krimi-</sk>) <ab>m.</ab> ver, larve, insecte; <sk iast="-ka-">-ka-</sk> vermisseau.  <br/><sk iast="°ja-">°ja-</sk> <ab>a.</ab> fabriquée par les vers (soie).  <br/><sk iast="°tantu-jāla-">°tantu-jāla-</sk> <ab>nt.</ab> toile d'araignée.  <br/><sk iast="°bhojana-">°bhojana-</sk> <ab>a.</ab> qui se nourrit de vers; <ab>m.</ab> <ab>n.</ab> d'un enfer.  <br/><sk iast="°rāga-">°rāga-</sk> <ab>a.</ab> teint en rouge (avec la laque produite <lbinfo n="5"></lbinfo> par un insecte). <a class="pc" href="/scans/?file=wil&amp;page=206">[206,2]</a></li></ul></div><div id="nav"><div id="prev"><a href="कृपालु.html">◀ kṛpālu</a></div><div id="next"><a href="कृश्.html">kṛś ▶</a></div></div>
