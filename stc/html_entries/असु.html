                    <div id="definition"><ul><b>asu-</b> <ab>m.</ab> souffle vital, vie; <sk iast="-mant-">-mant-</sk> être vivant.  <li><sk iast="°tṛp-">°tṛp-</sk> <sk iast="°tṛpa-">°tṛpa-</sk> <ab>a.</ab> voué aux joies du monde.  <li><sk iast="°tyāga-">°tyāga-</sk> <ab>a.</ab> qui renonce à la vie; <ab>m.</ab> fait de renoncer à la vie.  <li><sk iast="°bhṛt-">°bhṛt-</sk> <ab>m.</ab> être vivant.  <li><sk iast="°sū-">°sū-</sk> <ab>m.</ab> flèche.  <li><sk iast="asuṃ-bhara-">asuṃ-bhara-</sk> <ab>a.</ab> qui ne s'occupe que de sa vie. </li></li></li></li></li></ul></div><div id="nav"><div id="prev"><a href="?search=asI">◀ asI</a></div><div id="next"><a href="?search=asukara">asukara ▶</a></div></div>
