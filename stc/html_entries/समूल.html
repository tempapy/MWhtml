                    <div id="definition"><ul><b>sa-mūla-</b> <ab>a.</ab> pourvu de racines, vivant (arbre), verdoyant; avec la racine, entier ; <sk iast="-am">-am</sk> entièrement ; <sk iast="-ka-">-ka-</sk> = <sk iast="°mūla-">°mūla-</sk>; muni d'une racine pivotante.  <li><sk iast="°kāṣaṃ">°kāṣaṃ</sk> (<sk iast="kaṣ-">kaṣ-</sk>) <ab>abs.</ab>  (exterminer) avec tronc et racine, i. e. complètement.  <li><sk iast="°ghātaṃ">°ghātaṃ</sk> (<sk iast="han-">han-</sk>) <ab>abs.</ab>  (détruire) de fond en comble. </li></li></ul></div><div id="nav"><div id="prev"><a href="?search=samUruka">◀ samUruka</a></div><div id="next"><a href="?search=samUh">samUh ▶</a></div></div>
