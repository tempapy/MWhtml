<div id="definition"><ul><li><b><sk>VALG-</sk></b> <sk iast="valgati">valgati</sk> (<sk iast="-te">-te</sk>); <sk iast="vavalga">vavalga</sk>; <sk iast="valgayati">valgayati</sk>; <sk iast="valgita-">valgita-</sk> -- remuer (les membres), sauter, bondir <lbinfo n="3"></lbinfo>; <ab>a. v.</ab> qui bondit, etc.; frétillant; qui sonne bien; <ab>nt.</ab> fait de bondir (<ab>not.</ab> de joie), de sauter; démarche sautillante, tremblement, fait de remuer sans cesse, va et vient. <a class="pc" href="/scans/?file=stc&amp;page=632">[632,1]</a></li></ul></div><div id="nav"><div id="prev"><a href="वल्कलिन्.html">◀ valkalin</a></div><div id="next"><a href="वल्गक.html">valgaka ▶</a></div></div>
