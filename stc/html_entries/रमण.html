                    <div id="definition"><ul><li><b>ramaṇa-</b> <sk iast="-ī-">-ī-</sk> <ab>ag.</ab> qui charme, qui réjouit; <ab>m.</ab> amant, époux; <ab>nt.</ab> fait de réjouir; d'avoir commerce charnel, coït; d'appâter (le gibier); <ab>f.</ab> jeune et belle femme, maîtresse ou jeune épouse; <sk iast="-ka-">-ka-</sk> <ab>m.</ab> <ab>n.</ab> d'un homme; d'un Dvīpa; d'un Varṣa.  <br/><sk iast="°vasati-">°vasati-</sk> <ab>f.</ab> demeure d'un amant. </li></ul></div><div id="nav"><div id="prev"><a href="?search=ramakatva">◀ ramakatva</a></div><div id="next"><a href="?search=ramaRIya">ramaRIya ▶</a></div></div>
