                    <div id="definition"><ul><li><b>a-datta-</b> <ab>a. v.</ab> non donné; qui n'est pas définitivement ou réellement. donné; <ab>f.</ab> non promise (en mariage).  <br/><sk iast="°dāna-">°dāna-</sk> <ab>nt.</ab> fait de ne pas donner.  <br/><sk iast="°phala-">°phala-</sk> <ab>nt.</ab> récompense qu'on reçoit du fait de n'avoir pas donné.  <br/><sk iast="adattādāyin-">adattādāyin-</sk> <ab>m.</ab> voleur; qui ne prend pas ce qu'on lui donne. </li></ul></div><div id="nav"><div id="prev"><a href="?search=adatka">◀ adatka</a></div><div id="next"><a href="?search=adadat">adadat ▶</a></div></div>
