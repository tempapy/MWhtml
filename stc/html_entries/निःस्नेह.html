                    <div id="definition"><ul><li><b>niḥ-sneha-</b> <ab>a.</ab> dénué de substances grasses, qui n'est pas gras ou onctueux ; qui manque d'humidité, sec; dénué de tendresse, qui n'a pas d'affection pour (<sk iast="prati">prati</sk>), indifférent envers (<ab>ifc.</ab>); qui n'inspire pas d'affection, désagréable <lbinfo n="7"></lbinfo>, odieux; <sk iast="-tva-">-tva-</sk> <ab>nt.</ab> absence d'affection. </li></ul></div><div id="nav"><div id="prev"><a href="?search=niHstuti">◀ niHstuti</a></div><div id="next"><a href="?search=niHspanda">niHspanda ▶</a></div></div>
