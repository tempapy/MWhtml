<div id="definition"><ul><li><sk slp1="viDfta">vidhṛta</sk> <i><ab>p. p.</ab></i> <b>1</b> Seized, held, <lbinfo n="grasp+ed"></lbinfo> grasped. <b>--2</b> Separated, kept asunder or separate. <b>--3</b> Assumed, possessed. <b>--4</b> Checked, restrained. <b>--5</b> <lbinfo n="Sup+ported"></lbinfo> Supported, protected, borne up; (see <sk slp1="Df">dhṛ</sk> with <sk slp1="vi">vi</sk>). <sk slp1="--taM">--taṃ</sk> <b>1</b> Disregard of a <lbinfo n="com+mand"></lbinfo> command. <b>--2</b> Dissatisfaction. <a class="pc" href="/scans/?file=ap90&amp;page=0978">[0978-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="विधृ.html">◀ vidhṛ</a></div><div id="next"><a href="विधृतिः.html">vidhṛtiḥ ▶</a></div></div>
