<div id="definition"><ul><li><sk slp1="praRud">praṇud</sk> {c6c} <ab>P.</ab> <b>1</b> To dispel, drive off, remove; <ls>Śi. 9. 71.</ls> <b>--2</b> To push or thrust forward, push on. <b>--3</b> To drive, stir, set in motion. <b>--4</b> To scare way, frighten away. <i>--<ab>Caus.</ab></i> <b>1</b> To prompt, incite, urge forward. <b>--2</b> To push away. <b>--3</b> To request or ask any one. <a class="pc" href="/scans/?file=ap90&amp;page=0732">[0732-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रणुत.html">◀ praṇuta</a></div><div id="next"><a href="प्रणुत्त.html">praṇutta ▶</a></div></div>
