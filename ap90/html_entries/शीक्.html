<div id="definition"><ul><li><ul><sk slp1="SIk">śīk</sk> <br/><b>I.</b> <b class="verb_class">1</b> <ab>A.</ab> (<sk slp1="SIkate">śīkate</sk>) <br/><b><sup>1</sup></b> To wet, sprinkle. <br/><b><sup>2</sup></b> To go or move gently. <br/><b>II.</b> <b class="verb_class">1</b> <ab>P.</ab>, <b class="verb_class">10</b> <ab>U.</ab> (<sk slp1="SIkati, SIkayati-te">śīkati, śīkayati-te</sk>) <br/><b><sup>1</sup></b> To be angry. <br/><b><sup>2</sup></b> To moisten, wet. <br/><b><sup>3</sup></b> To be patient. <br/><b><sup>4</sup></b> To speak. <br/><b><sup>5</sup></b> To shine. <a class="pc" href="/scans/?file=ap90&amp;page=1047">[1047-c]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="शी.html">◀ śī</a></div><div id="next"><a href="शीकरः.html">śīkaraḥ ▶</a></div></div>
