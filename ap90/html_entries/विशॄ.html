<div id="definition"><ul><li><sk slp1="viSF">viśṝ</sk> <i><ab>Pass.</ab></i> <b>1</b> To be split in pieces, be shattered, <sk slp1="viSIryeta vane'Ta">viśīryeta vane'tha</sk> <sk slp1="vA">vā</sk>. <b>--2</b> To crumble to pieces, be dissolved, decay. <b>--3</b> To waste away, become emaciated. <b>--4</b> To vanish, disappear. <a class="pc" href="/scans/?file=ap90&amp;page=0996">[0996-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="विशृंखल.html">◀ viśṛṃkhala</a></div><div id="next"><a href="विशीर्ण.html">viśīrṇa ▶</a></div></div>
