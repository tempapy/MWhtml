<div id="definition"><ul><li><sk slp1="niryAtanaM">niryātanaṃ</sk> <b>1</b> Returning, restoring, delivering, restitution (as of a <lbinfo n="de+posit"></lbinfo> deposit). <b>--2</b> Payment of a debt. <b>--3</b> Gift, donation. <b>--4</b> Retaliation, <lbinfo n="re+quital"></lbinfo> requital, revenge (as in <sk slp1="vEraniryAtana">vairaniryātana</sk>). <b>--5</b> Killing, slaughter. <a class="pc" href="/scans/?file=ap90&amp;page=0634">[0634-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="निर्यत्.html">◀ niryat</a></div><div id="next"><a href="निर्या.html">niryā ▶</a></div></div>
