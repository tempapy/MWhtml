<div id="definition"><ul><ul><sk slp1="sinIvAlI">sinīvālī</sk> The day preceding that of new moon, or that day on which the moon rises with a <lbinfo n="scarce+ly"></lbinfo> scarcely visible crescent; <sk slp1="yA pUrvAmAvAsyA">yā pūrvāmāvāsyā</sk> <sk slp1="sA sinIvAlI yottarA sA kuMhUH">sā sinīvālī yottarā sā kuṃhūḥ</sk> <ls>Ait. Br.</ls>; or <sk slp1="sA dfzweMduH sinIvAlI sA nazweMdukalA">sā dṛṣṭeṃduḥ sinīvālī sā naṣṭeṃdukalā</sk> <lbinfo n="ku#hUH"></lbinfo> <sk slp1="kuhUH">kuhūḥ</sk> <ls>Ak.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=1124">[1124-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="सिनी.html">◀ sinī</a></div><div id="next"><a href="सिंदुकः.html">siṃdukaḥ ▶</a></div></div>
