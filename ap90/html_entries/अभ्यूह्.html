<div id="definition"><ul><li><sk slp1="aByUh">abhyūh</sk> {c1c} <ab>U.</ab> <b>1</b> To cover over, clothe. <b>--2</b> (<ab>A.</ab>) To watch for; form a plot against. <b>--3</b> To infer, guess. <b>--4</b> To reason, argue, think over;  <lbinfo n="ls:Dk.+ 90."></lbinfo> <ls>Dk. 90.</ls> <b>--5</b> To supply an ellipsis. <a class="pc" href="/scans/?file=ap90&amp;page=0148">[0148-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="अभ्यूढ.html">◀ abhyūḍha</a></div><div id="next"><a href="अभ्यूहः.html">abhyūhaḥ ▶</a></div></div>
