<div id="definition"><ul><li><sk slp1="tud">tud</sk> {c6c} <ab>U.</ab> (<sk slp1="tudati-te, tunna">tudati-te, tunna</sk>) <b>1</b> To strike, wound, hit; <sk slp1="tutoda gadayA cAriM">tutoda gadayā cāriṃ</sk> <lbinfo n="ls:Bk.+14"></lbinfo> <ls>Bk. 14 81</ls>; <ls n="Bk.">15. 37</ls>: <ls>Śi. 20. 77.</ls> <b>--2</b> To prick, goad. <b>--3</b> To bruise, hurt. <b>--4</b> To pain, vex, torment, afflict; <sk slp1="sutIkzRaDArApatanograsAyakEstudaMti cetaH">sutīkṣṇadhārāpatanograsāyakaistudaṃti cetaḥ</sk> <lbinfo n="pra#saBaM"></lbinfo> <sk slp1="prasaBaM pravAsinAM">prasabhaṃ pravāsināṃ</sk> <ls>Rs. 2. 4</ls>, <ls n="Rs.">6. 28.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0541">[0541-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="तुत्थकं.html">◀ tutthakaṃ</a></div><div id="next"><a href="तुद.html">tuda ▶</a></div></div>
