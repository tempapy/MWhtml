<div id="definition"><ul><ul><sk slp1="devalaH">devalaḥ</sk> <br/><b><sup>1</sup></b> An attendant upon an idol, a low Brāhmaṇa who subsists upon the offerings made to an idol.   <br/><b><sup>2</sup></b> A virtuous man. <br/><b><sup>3</sup></b> <ab>N.</ab> of <lbinfo n="Nāra+da"></lbinfo> <ls>Nārada.</ls> <br/><b><sup>4</sup></b> A husband's brother. <br/><b><sup>5</sup></b> <ab>N.</ab> of a law-giver. <a class="pc" href="/scans/?file=ap90&amp;page=0580">[0580-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="देवरः.html">◀ devaraḥ</a></div><div id="next"><a href="देवलकः.html">devalakaḥ ▶</a></div></div>
