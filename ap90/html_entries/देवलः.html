<div id="definition"><ul><li><sk slp1="devalaH">devalaḥ</sk> <b>1</b> An attendant upon an idol, a low Brāhmaṇa who subsists upon the offerings made to an idol.   <b>--2</b> A virtuous man. <b>--3</b> <ab>N.</ab> of <lbinfo n="Nāra+da"></lbinfo> <ls>Nārada.</ls> <b>--4</b> A husband's brother. <b>--5</b> <ab>N.</ab> of a law-giver. <a class="pc" href="/scans/?file=ap90&amp;page=0580">[0580-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="देवरः.html">◀ devaraḥ</a></div><div id="next"><a href="देवलकः.html">devalakaḥ ▶</a></div></div>
