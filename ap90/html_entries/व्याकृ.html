<div id="definition"><ul><li><sk slp1="vyAkf">vyākṛ</sk> {c8c} <ab>U.</ab> <b>1</b> To make manifest, clear up; <sk slp1="nAmarUpe vyAkaravARi">nāmarūpe vyākaravāṇi</sk> <ls>Ch. Up.</ls> <b>--2</b> To propound, explain. <b>--3</b> To tell, narrate; <sk slp1="tanme sarvaM BagavAn">tanme sarvaṃ bhagavān</sk> <lbinfo n="vyAka#rotu"></lbinfo> <sk slp1="vyAkarotu">vyākarotu</sk> <ls>Mb.</ls> <b>--4</b> To separate, divide, decompose. <b>--5</b> To analyse in general. <a class="pc" href="/scans/?file=ap90&amp;page=1021">[1021-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्याकूतिः.html">◀ vyākūtiḥ</a></div><div id="next"><a href="व्याकरणं.html">vyākaraṇaṃ ▶</a></div></div>
