<div id="definition"><ul><li><sk slp1="tErTika">tairthika</sk> <i><ab>a.</ab></i> <b>1</b> Sacred, holy. <b>--2</b> <lbinfo n="Com+ing"></lbinfo> Coming from a sacred place. <b>--3</b> <lbinfo n="Fre+quenting"></lbinfo> Frequenting sacred places or shrines. <sk slp1="--kaH">--kaḥ</sk> <b>1</b> An ascetic. <b>--2</b> One who propounds a new religious or <lbinfo n="philo+sophical"></lbinfo> philosophical doctrine. <sk slp1="--kaM">--kaṃ</sk> Holy water (such as that brought from a <lbinfo n="sa+cred"></lbinfo> sacred bathing-place). <a class="pc" href="/scans/?file=ap90&amp;page=0546">[0546-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="तैर्थ.html">◀ tairtha</a></div><div id="next"><a href="तैलं.html">tailaṃ ▶</a></div></div>
