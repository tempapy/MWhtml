<div id="definition"><ul><li><sk slp1="pravah">pravah</sk> {c1c} <ab>P.</ab> <b>1</b> To bear, carry, draw along. <b>--2</b> To waft, carry or bear along; <ls>Bk. 8. 52.</ls> <b>--3</b> To support, bear up (as a burden). <b>--4</b> To flow, stream forth. <b>--5</b> To blow. <b>--6</b> To have, possess, feel. <b>--7</b> To breathe. <a class="pc" href="/scans/?file=ap90&amp;page=0759">[0759-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रवासिन्.html">◀ pravāsin</a></div><div id="next"><a href="प्रवहः.html">pravahaḥ ▶</a></div></div>
