<div id="definition"><ul><li><sk slp1="saMdizwa">saṃdiṣṭa</sk> <i><ab>p. p.</ab></i> <b>1</b> Pointed out, <lbinfo n="indi+cated"></lbinfo> indicated. <b>--2</b> Assigned. <b>--3</b> Told, <lbinfo n="narrat+ed"></lbinfo> narrated, communicated. <b>--4</b> Agreed to, promised. <sk slp1="--zwaH">--ṣṭaḥ</sk> One entrusted with a message, a messenger, herald, courier (<sk slp1="saMdizwArTa">saṃdiṣṭārtha</sk> also). <sk slp1="--zwaM">--ṣṭaṃ</sk> <lbinfo n="Infor+mation"></lbinfo> Information, news, tidings. <a class="pc" href="/scans/?file=ap90&amp;page=1087">[1087-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="संदिश्.html">◀ saṃdiś</a></div><div id="next"><a href="संदेशः.html">saṃdeśaḥ ▶</a></div></div>
