<div id="definition"><ul><li><sk slp1="praRAdaH">praṇādaḥ</sk> <b>1</b> A loud noise, shout, cry. <b>--2</b> Roaring, a roar. <b>--3</b> Neighing, braying. <b>--4</b> A murmur of rapture; a burst of applause; huzza. <b>--5</b> A cry for help. <b>--6</b> A particular disease of the ear (a buzzing sound in the ear). <a class="pc" href="/scans/?file=ap90&amp;page=0731">[0731-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रणदित.html">◀ praṇadita</a></div><div id="next"><a href="प्रणम्.html">praṇam ▶</a></div></div>
