<div id="definition"><ul><ul><sk slp1="praRAdaH">praṇādaḥ</sk> <br/><b><sup>1</sup></b> A loud noise, shout, cry. <br/><b><sup>2</sup></b> Roaring, a roar. <br/><b><sup>3</sup></b> Neighing, braying. <br/><b><sup>4</sup></b> A murmur of rapture; a burst of applause; huzza. <br/><b><sup>5</sup></b> A cry for help. <br/><b><sup>6</sup></b> A particular disease of the ear (a buzzing sound in the ear). <a class="pc" href="/scans/?file=ap90&amp;page=0731">[0731-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="प्रणदित.html">◀ praṇadita</a></div><div id="next"><a href="प्रणम्.html">praṇam ▶</a></div></div>
