<div id="definition"><ul><li><sk slp1="vibrU">vibrū</sk> {c2c} <ab>U.</ab> <b>1</b> To say, speak. <b>--2</b> To speak of or about. <b>--3</b> To speak falsely or wrongly. <b>--4</b> To explain, expound, interpret. <b>--5</b> To quarrel, dispute, contend about. <b>--6</b> To <lbinfo n="dis+agree"></lbinfo> disagree with, contradict. <a class="pc" href="/scans/?file=ap90&amp;page=0984">[0984-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="विब्बोकः.html">◀ vibbokaḥ</a></div><div id="next"><a href="विभज्.html">vibhaj ▶</a></div></div>
