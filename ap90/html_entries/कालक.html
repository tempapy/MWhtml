<div id="definition"><ul><ul><sk slp1="kAlaka">kālaka</sk> <i><ab>a.</ab></i> Black, dark-blue.</ul><ul> <li><b><sup>1</sup></b> A mole, freckle, mark. <li><b><sup>2</sup></b> A water-snake. <li><b><sup>3</sup></b> The black part of the eye. <li><b><sup>4</sup></b> A kind of grain.</li></li></li></li></ul><ul> <ab>Ved.</ab> <li><b><sup>1</sup></b> A kind of bird. <li><b><sup>2</sup></b> A <lbinfo n="dau+ghter"></lbinfo> daughter of Dakṣa.</li></li></ul><ul> <li><b><sup>1</sup></b> The liver. <li><b><sup>2</sup></b> An unknown quantity (in <ab>alg.</ab>). <a class="pc" href="/scans/?file=ap90&amp;page=0400">[0400-b]</a></li></li></ul></ul></div><div id="nav"><div id="prev"><a href="काल.html">◀ kāla</a></div><div id="next"><a href="कालायनी.html">kālāyanī ▶</a></div></div>
