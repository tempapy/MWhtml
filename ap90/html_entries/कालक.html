<div id="definition"><ul><li><sk slp1="kAlaka">kālaka</sk> <i><ab>a.</ab></i> Black, dark-blue. <sk slp1="--kaH">--kaḥ</sk> <b>1</b> A mole, freckle, mark. <b>--2</b> A water-snake. <b>--3</b> The black part of the eye. <b>--4</b> A kind of grain. <sk slp1="--kA">--kā</sk> <ab>Ved.</ab> <b>1</b> A kind of bird. <b>--2</b> A <lbinfo n="dau+ghter"></lbinfo> daughter of Dakṣa. <sk slp1="--kaM">--kaṃ</sk> <b>1</b> The liver. <b>--2</b> An unknown quantity (in <ab>alg.</ab>). <a class="pc" href="/scans/?file=ap90&amp;page=0400">[0400-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="काल.html">◀ kāla</a></div><div id="next"><a href="कालायनी.html">kālāyanī ▶</a></div></div>
