<div id="definition"><ul><li><sk slp1="gozpadaM">goṣpadaṃ</sk> <b>1</b> A cow's foot. <b>--2</b> The mark or impression of a cow's foot in the soil. <b>--3</b> The quantity of water sufficient to fill such an <lbinfo n="im+pression"></lbinfo> impression; <i><ab>i. e.</ab></i> a very small puddle. <b>--4</b> As much as a cow's footstep will hold. <b>--5</b> A spot frequented by cows. <a class="pc" href="/scans/?file=ap90&amp;page=0469">[0469-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोष्ठः.html">◀ goṣṭhaḥ</a></div><div id="next"><a href="गोडुंबः.html">goḍuṃbaḥ ▶</a></div></div>
