<div id="definition"><ul><li><sk slp1="pAwakaH">pāṭakaḥ</sk> [<sk slp1="paw-Rvul">paṭ-ṇvul</sk>] <b>1</b> A splitter, divider. <b>--2</b> Part of a village. <b>--3</b> The half of a village. <b>--4</b> A kind of <lbinfo n="mu+sical"></lbinfo> musical instrument. <b>--5</b> A bank, shore. <b>--6</b> A flight of steps leading to the water. <b>--7</b> Loss of capital or stock. <b>--8</b> A long span. <b>--9</b> Throwing dice. <a class="pc" href="/scans/?file=ap90&amp;page=0690">[0690-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="पाटः.html">◀ pāṭaḥ</a></div><div id="next"><a href="पाटच्चरः.html">pāṭaccaraḥ ▶</a></div></div>
