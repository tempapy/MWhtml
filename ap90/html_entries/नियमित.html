<div id="definition"><ul><li><sk slp1="niyamita">niyamita</sk> <i><ab>p. p.</ab></i> <b>1</b> Checked, curbed, restrained. <b>--2</b> Moderated, tempered. <b>--3</b> Removed, lessened. <b>--4</b> Governed, guided. <b>--5</b> Regulated, prescribed, laid down. <b>--6</b> Fixed, agreed upon, stipulated. <b>--7</b> Bound, confined. <b>--8</b> Observed (as a vow or penance). <a class="pc" href="/scans/?file=ap90&amp;page=0625">[0625-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="नियमवती.html">◀ niyamavatī</a></div><div id="next"><a href="नियामः.html">niyāmaḥ ▶</a></div></div>
