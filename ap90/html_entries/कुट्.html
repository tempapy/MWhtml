<div id="definition"><ul><li><sk slp1="kuw">kuṭ</sk> {vI.v} {c6c} <ab>P.</ab> (<sk slp1="kuwati, kuwita">kuṭati, kuṭita</sk>) <b>1</b> To be crooked or curved. <b>--2</b> To curve or bend. <b>--3</b> To act dishonestly, cheat, deceive. {vII.v} {c4c} <ab>P.</ab> (<sk slp1="kuwyati">kuṭyati</sk>) <b>1</b> To break to pieces, break asunder, divide, split;  <lbinfo n="ls:Pt.+2."></lbinfo> <ls>Pt. 2.</ls> <b>--2</b> To speak indistinctly. <b>--3</b> To be warm, burn. <a class="pc" href="/scans/?file=ap90&amp;page=0407">[0407-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="कुंजलं.html">◀ kuṃjalaṃ</a></div><div id="next"><a href="कुटिक.html">kuṭika ▶</a></div></div>
