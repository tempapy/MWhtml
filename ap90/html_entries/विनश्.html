<div id="definition"><ul><li><sk slp1="vinaS">vinaś</sk> {c4c} <ab>P.</ab> <b>1</b> To be destroyed, perish, die. <b>--2</b> To disappear, vanish. <b>--3</b> To be lost or ruined. <b>--4</b> To be frustrated or foiled. <i>--<ab>Caus.</ab></i> To destroy, annihilate. <a class="pc" href="/scans/?file=ap90&amp;page=0978">[0978-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="विनम्रकं.html">◀ vinamrakaṃ</a></div><div id="next"><a href="विनशनं.html">vinaśanaṃ ▶</a></div></div>
