<div id="definition"><ul><li><sk slp1="PakkikA">phakkikā</sk> <b>1</b> A position, an <lbinfo n="argu+ment"></lbinfo> argument to be proved, a thesis or <lbinfo n="asser+tion"></lbinfo> assertion to be maintained;  <lbinfo n="PaRiBAzita#BAzyaPakkikA"></lbinfo> <sk slp1="PaRiBAzitaBAzyaPakkikA vizamA kuMqalanAmavApitA">phaṇibhāṣitabhāṣyaphakkikā viṣamā kuṃḍalanāmavāpitā</sk> <ls>N. 2. 95.</ls> <b>--2</b> A prejudice, <lbinfo n="precon+ceived"></lbinfo> preconceived opinion. <b>--3</b> A sophistical <lbinfo n="ar+gument"></lbinfo> argument, sophism. <b>--4</b> A trick, fraud. <b>--5</b> Logical exposition. <a class="pc" href="/scans/?file=ap90&amp;page=0782">[0782-1]</a></li></ul></div><div id="nav"><div id="prev"><a href="फक्कः.html">◀ phakkaḥ</a></div><div id="next"><a href="फट्.html">phaṭ ▶</a></div></div>
