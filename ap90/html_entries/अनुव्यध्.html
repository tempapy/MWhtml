<div id="definition"><ul><li><sk slp1="anuvyaD">anuvyadh</sk> {c4c} <ab>P.</ab> <b>1</b> To hit or pierce again; <sk slp1="vidDamanuviDyataH">viddhamanuvidhyataḥ</sk> <ls>Ms. 9. 43.</ls> <b>--2</b> To wound, pierce; <sk slp1="kAmaSarAnuvidDaH">kāmaśarānuviddhaḥ</sk> &amp;c. <b>--3</b> To fill or mix with, blend with, see <sk slp1="anuvidDa">anuviddha</sk> below. <b>--4</b> To impel, urge. <a class="pc" href="/scans/?file=ap90&amp;page=0082">[0082-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="अनुव्यंजनं.html">◀ anuvyaṃjanaṃ</a></div><div id="next"><a href="अनुवेधः.html">anuvedhaḥ ▶</a></div></div>
