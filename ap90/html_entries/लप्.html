<div id="definition"><ul><li><ul><sk slp1="lap">lap</sk> <b class="verb_class">1</b> <ab>P.</ab> (<sk slp1="lapati">lapati</sk>) <br/><b><sup>1</sup></b> To speak, talk in general. <br/><b><sup>2</sup></b> To prate, chatter. <br/><b><sup>3</sup></b> To whisper; <sk slp1="kapolatale militA">kapolatale militā</sk> <lbinfo n="la#pituM"></lbinfo> <sk slp1="lapituM kimapi SrutimUle">lapituṃ kimapi śrutimūle</sk> <ls>Gīt. 1.</ls> <br/><b><sup>4</sup></b> To wail, lament. <i>--<ab>Caus.</ab></i> (<sk slp1="lApayati-te">lāpayati-te</sk>) To cause to talk &amp;c. WITH <sk slp1="ud">ud</sk> to call out loudly to. <a class="pc" href="/scans/?file=ap90&amp;page=0923">[0923-c]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="लत्तिका.html">◀ lattikā</a></div><div id="next"><a href="लपनं.html">lapanaṃ ▶</a></div></div>
