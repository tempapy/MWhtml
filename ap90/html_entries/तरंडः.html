<div id="definition"><ul><li><sk slp1="taraMqaH, --qA, --qI, --qaM">taraṃḍaḥ, --ḍā, --ḍī, --ḍaṃ</sk> [<sk slp1="tF-aMqac">tṝ-aṃḍac</sk>] A boat. <sk slp1="--qaH, --qaM">--ḍaḥ, --ḍaṃ</sk> <b>1</b> A raft or float made of bamboos tied together and floated on jars or inverted hollow gourds. <b>--2</b> The float of a fishing line. <b>--3</b> An oar. <b>--Comp.</b> <sk slp1="--pAdA">--pādā</sk> a kind of boat. <a class="pc" href="/scans/?file=ap90&amp;page=0545">[0545-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="तरणि.html">◀ taraṇi</a></div><div id="next"><a href="तरण्यति.html">taraṇyati ▶</a></div></div>
