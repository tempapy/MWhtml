<div id="definition"><ul><li><sk slp1="vahaH">vahaḥ</sk> [<sk slp1="vah-kartari ac">vah-kartari ac</sk>] <b>1</b> Bearing, carrying, supporting &amp;c. <b>--2</b> The shoulder of an ox. <b>--3</b> A vehicle or conveyance in general. <b>--4</b> <lbinfo n="Parti+cularly"></lbinfo> Particularly, a horse. <b>--5</b> Air, wind. <b>--6</b> A way, road. <b>--7</b> A male river (<sk slp1="nada">nada</sk>). <b>--8</b> A measure of four <i>Droṇas</i>. <b>--9</b> A current, stream. <a class="pc" href="/scans/?file=ap90&amp;page=0954">[0954-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="ऊढिः.html">◀ ūḍhiḥ</a></div><div id="next"><a href="वहतः.html">vahataḥ ▶</a></div></div>
