<div id="definition"><ul><li><sk slp1="samIr">samīr</sk> <i><ab>caus.</ab></i> <b>1</b> To shake, move,   agitate, stir up, set in motion. <b>--2</b> To excite, rouse. <b>--3</b> (<i>a</i>) To send forth, emit; (<i>b</i>) To speak, utter;  <lbinfo n="ls:Ku.+ 2. 16."></lbinfo> <ls>Ku. 2. 16.</ls> <b>--4</b> To cast, throw, toss. <b>--5</b> To raise or lift up. <b>--6</b> To <lbinfo n="accom+plish"></lbinfo> accomplish, bring about. <b>--7</b> To bestow on, endow with. <a class="pc" href="/scans/?file=ap90&amp;page=1099">[1099-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="समीप.html">◀ samīpa</a></div><div id="next"><a href="समीरः.html">samīraḥ ▶</a></div></div>
