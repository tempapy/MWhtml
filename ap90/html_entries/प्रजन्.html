<div id="definition"><ul><li><sk slp1="prajan">prajan</sk> {c4c} <ab>A.</ab> <b>1</b> To be born or <lbinfo n="pro+duced"></lbinfo> produced, come into existence. <b>--2</b> To grow, arise, spring up. <b>--3</b> To bring forth, be delivered of. <b>--4</b> To beget, generate, produce in general. <i>--<ab>Caus.</ab></i> <b>1</b> To beget, generate. <b>--2</b> To cause, produce. <b>--3</b> To bring forth, bear. <a class="pc" href="/scans/?file=ap90&amp;page=0730">[0730-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रच्युतिः.html">◀ pracyutiḥ</a></div><div id="next"><a href="प्रजः.html">prajaḥ ▶</a></div></div>
