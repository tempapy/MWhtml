<div id="definition"><ul><li><ul><sk slp1="paMgu">paṃgu</sk> <i><ab>a.</ab></i> (<sk slp1="gU">gū</sk> or <sk slp1="gvI">gvī</sk> <i><ab>f.</ab></i>) Lame, halt, crippled.</ul><li><ul><sk slp1="--guH">--guḥ</sk> <br/><b><sup>1</sup></b> A lame man; <sk slp1="mUkaM">mūkaṃ</sk> <sk slp1="karoti vAcAlaM paMguM laMGayate giriM">karoti vācālaṃ paṃguṃ laṃghayate giriṃ</sk>. <br/><b><sup>2</sup></b> An epithet of Saturn. </ul><b>Comp.</b><li><ul><sk slp1="--grAhaH">--grāhaḥ</sk> {1} a crocodile (<sk slp1="makara">makara</sk>). {2} the tenth sign of the zodiac; Capricornus (<sk slp1="makara">makara</sk>). <a class="pc" href="/scans/?file=ap90&amp;page=0655">[0655-b]</a></ul></li></li></li></ul></div><div id="nav"><div id="prev"><a href="पंक्तिका.html">◀ paṃktikā</a></div><div id="next"><a href="पंगुक.html">paṃguka ▶</a></div></div>
