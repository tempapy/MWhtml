<div id="definition"><ul><ul><sk slp1="viprayukta">viprayukta</sk> <i><ab>p. p.</ab></i> <br/><b><sup>1</sup></b> Separated, <lbinfo n="se+vered"></lbinfo> severed, detached. <br/><b><sup>2</sup></b> Separated from, being absent or away from (with <ab>instr.</ab> or in <ab>comp.</ab>); <sk slp1="abalAviprayuktaH">abalāviprayuktaḥ</sk> <sk slp1="sa kAmI">sa kāmī</sk> <ls>Me. 2.</ls> <br/><b><sup>3</sup></b> Freed or <lbinfo n="re+leased"></lbinfo> released from. <br/><b><sup>4</sup></b> Deprived or <lbinfo n="de+stitute"></lbinfo>  destitute of, without (in <ab>comp.</ab>). <a class="pc" href="/scans/?file=ap90&amp;page=0982">[0982-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="विप्रयुज्.html">◀ viprayuj</a></div><div id="next"><a href="विप्रयोगः.html">viprayogaḥ ▶</a></div></div>
