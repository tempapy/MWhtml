<div id="definition"><ul><li><sk slp1="rUpya">rūpya</sk> <i><ab>a.</ab></i> [<sk slp1="rUpa-yat">rūpa-yat</sk>] <b>1</b> Beautiful, lovely. <b>--2</b> Stamped; impressed. <sk slp1="--pyaM">--pyaṃ</sk> <b>1</b> Silver. <b>--2</b> Silver (or gold) bearing a stamp, a stamped coin, a rupee. <b>--3</b> Wrought gold. <b>--Comp.</b> <sk slp1="--acalaH">--acalaḥ</sk> <ab>N.</ab> of the mountain <lbinfo n="Kai+lāsa"></lbinfo> Kailāsa <sk slp1="--aDyakzaH">--adhyakṣaḥ</sk> a master of the mint. <a class="pc" href="/scans/?file=ap90&amp;page=0916">[0916-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="रूपिन्.html">◀ rūpin</a></div><div id="next"><a href="रूवुकः.html">rūvukaḥ ▶</a></div></div>
