<div id="definition"><ul><li><sk slp1="tutTaH">tutthaḥ</sk> [<sk slp1="tud-Tak">tud-thak</sk>] <b>1</b> Fire. <b>--2</b> A stone. <sk slp1="--tTaM">--tthaṃ</sk> Sulphate of copper, <lbinfo n="usu+ally"></lbinfo> usually applied to the eyes as a sort of collyrium or medical ointment. <sk slp1="--tTA">--tthā</sk> <b>1</b> Small cardamoms. <b>--2</b> The indigo plant. <b>--Comp.</b> <sk slp1="--aMjanaM">--aṃjanaṃ</sk> blue vitriol applied to the eyes as a <lbinfo n="me+dical"></lbinfo> medical ointment. <a class="pc" href="/scans/?file=ap90&amp;page=0541">[0541-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="तुत्थ्.html">◀ tutth</a></div><div id="next"><a href="तुत्थकं.html">tutthakaṃ ▶</a></div></div>
