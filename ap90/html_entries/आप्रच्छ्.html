<div id="definition"><ul><li><sk slp1="ApracC">āpracch</sk> {c6c} <ab>A.</ab> <b>1</b> To bid adieu, bid farewell; <sk slp1="ApfcCasva priyasaKamamuM">āpṛcchasva priyasakhamamuṃ</sk> <sk slp1="tuMgamAliMgya SElaM">tuṃgamāliṃgya śailaṃ</sk> <ls>Me. 12</ls>; <ls>R. 8. 49</ls>,  <lbinfo n="ls:12.+103"></lbinfo> <ls n="R.">12. 103</ls>; <ls>Māl. 7.</ls>; <ls>Bk. 14. 63.</ls> <b>--2</b> To salute on receiving, but <lbinfo n="particular+ly"></lbinfo> particularly parting with a visitor (<sk slp1="sADo yAmi">sādho yāmi</sk> <sk slp1="iti vacanaM">iti vacanaṃ</sk>). <b>--3</b> To ask. <b>--4</b> To extol. <a class="pc" href="/scans/?file=ap90&amp;page=0246">[0246-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="आप्र.html">◀ āpra</a></div><div id="next"><a href="आपृच्छा.html">āpṛcchā ▶</a></div></div>
