<div id="definition"><ul><li><sk slp1="vyUh">vyūh</sk> {c1c} <ab>P.</ab> <b>1</b> To arrange troops in battle array; <sk slp1="sUcyA vajreRa cEvetAn">sūcyā vajreṇa caivetān</sk> <lbinfo n="vyU#hena"></lbinfo> <sk slp1="vyUhena vyUhya yoDayet">vyūhena vyūhya yodhayet</sk> <ls>Ms. 7. 191.</ls> <b>--2</b> To arrange, put or place in order, <lbinfo n="dis+pose"></lbinfo> dispose. <b>--3</b> To separate, divide. <b>--4</b> To alter, transpose, disarrange. <b>--5</b> To resolve (vowels, syllables &amp;c.). <a class="pc" href="/scans/?file=ap90&amp;page=1025">[1025-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्यूतिः.html">◀ vyūtiḥ</a></div><div id="next"><a href="व्यूढ.html">vyūḍha ▶</a></div></div>
