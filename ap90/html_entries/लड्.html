<div id="definition"><ul><ul><sk slp1="laq">laḍ</sk> <br/><b>I.</b> <b class="verb_class">1</b> <ab>P.</ab> (<sk slp1="laqati">laḍati</sk>) To play, sport, dally. <br/><b>II.</b> <b class="verb_class">1</b> <ab>P.</ab>, <b class="verb_class">10</b> <ab>P.</ab> (<sk slp1="laqati">laḍati</sk>, <sk slp1="laqayati">laḍayati</sk>) <br/><b><sup>1</sup></b> To throw, toss. <br/><b><sup>2</sup></b> To blame. <br/><b><sup>3</sup></b> To loll the tongue. <br/><b><sup>4</sup></b> To harass, annoy. <br/><b>III.</b> <b class="verb_class">10</b> <ab>U.</ab> ( <lbinfo n="lAqa#yati"></lbinfo> <sk slp1="lAqayati-te">lāḍayati-te</sk>) <br/><b><sup>1</sup></b> To fondle, caress. <br/><b><sup>2</sup></b> To annoy. <a class="pc" href="/scans/?file=ap90&amp;page=0923">[0923-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="लट्वः.html">◀ laṭvaḥ</a></div><div id="next"><a href="लडह.html">laḍaha ▶</a></div></div>
