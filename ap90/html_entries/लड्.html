<div id="definition"><ul><li><sk slp1="laq">laḍ</sk> {vI.v} {c1c} <ab>P.</ab> (<sk slp1="laqati">laḍati</sk>) To play, sport, dally. {vII.v} {c1c} <ab>P.</ab>, {c10c} <ab>P.</ab> (<sk slp1="laqati">laḍati</sk>, <sk slp1="laqayati">laḍayati</sk>) <b>1</b> To throw, toss. <b>--2</b> To blame. <b>--3</b> To loll the tongue. <b>--4</b> To harass, annoy. {vIII.v} {c10c} <ab>U.</ab> ( <lbinfo n="lAqa#yati"></lbinfo> <sk slp1="lAqayati-te">lāḍayati-te</sk>) <b>1</b> To fondle, caress. <b>--2</b> To annoy. <a class="pc" href="/scans/?file=ap90&amp;page=0923">[0923-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="लट्वः.html">◀ laṭvaḥ</a></div><div id="next"><a href="लडह.html">laḍaha ▶</a></div></div>
