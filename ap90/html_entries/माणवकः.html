<div id="definition"><ul><li><sk slp1="mARavakaH">māṇavakaḥ</sk> <b>1</b> A youth, boy, lad, youngster (<ab>oft.</ab> used <lbinfo n="contemptu+ously"></lbinfo> contemptuously). <b>--2</b> A little man, dwarf; manikin; <sk slp1="mAyAmARavakaM hariM">māyāmāṇavakaṃ hariṃ</sk> <ls>Bhāg.</ls> <b>--3</b> A silly fellow. <b>--4</b> A scholar, <lbinfo n="reli+gious"></lbinfo> religious student. <b>--5</b> A pearl-necklace of sixteen (or twenty) strings. <a class="pc" href="/scans/?file=ap90&amp;page=0857">[0857-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="माणवः.html">◀ māṇavaḥ</a></div><div id="next"><a href="माणविका.html">māṇavikā ▶</a></div></div>
