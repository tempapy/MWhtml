<div id="definition"><ul><li><sk slp1="law">laṭ</sk> {c1c} <ab>P.</ab> (<sk slp1="lawati">laṭati</sk>) <b>1</b> To be a child. <b>--2</b> To act like a child. <b>--3</b> To talk like a child, prattle. <b>--4</b> To cry. <a class="pc" href="/scans/?file=ap90&amp;page=0923">[0923-a]</a><li><sk slp1="law">laṭ</sk> A technical term used by Pāṇini to denote the Present tense or its terminations. <a class="pc" href="/scans/?file=ap90&amp;page=0923">[0923-a]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="लंजिका.html">◀ laṃjikā</a></div><div id="next"><a href="लटः.html">laṭaḥ ▶</a></div></div>
