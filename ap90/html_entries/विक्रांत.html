<div id="definition"><ul><li><sk slp1="vikrAMta">vikrāṃta</sk> <i><ab>p. p.</ab></i> <b>1</b> Stepped or <lbinfo n="pass+ed"></lbinfo> passed beyond. <b>--2</b> Powerful, heroic, valiant, chivalrous. <b>--3</b> Victorious, overpowering (one's enemies). <sk slp1="--taH">--taḥ</sk> <b>1</b> A hero, warrior. <b>--2</b> A lion. <sk slp1="--taM">--taṃ</sk> <b>1</b> A pace, stride. <b>--2</b> Heroism, valour, prowess. <b>--3</b> The jewel called <sk slp1="vEkrAta">vaikrāta</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=0967">[0967-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="विक्रमिन्.html">◀ vikramin</a></div><div id="next"><a href="विक्रांतिः.html">vikrāṃtiḥ ▶</a></div></div>
