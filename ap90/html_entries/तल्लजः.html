<div id="definition"><ul><li><ul><sk slp1="tallajaH">tallajaḥ</sk> <br/><b><sup>1</sup></b> Excellence, superiority, happiness. <br/><b><sup>2</sup></b> (At the end of <ab>comp.</ab>) Excellent (in this sense the word is always masculine, whatever be the gender of the first member of the compound) <sk slp1="gotallajaH">gotallajaḥ</sk> ‘an excellent cow’; so <sk slp1="kumArItallajaH">kumārītallajaḥ</sk> ‘an excellent maiden’. <a class="pc" href="/scans/?file=ap90&amp;page=0533">[0533-c]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="तल्लः.html">◀ tallaḥ</a></div><div id="next"><a href="तल्लिका.html">tallikā ▶</a></div></div>
