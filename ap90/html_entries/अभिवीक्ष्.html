<div id="definition"><ul><ul><sk slp1="aBivIkz">abhivīkṣ</sk> <b class="verb_class">1</b> <ab>A.</ab> <li><b><sup>1</sup></b> To look at, view, behold, see, perceive, observe; <sk slp1="na cEnaM Buvi Saknoti kaScidapyaBivIkzituM">na cainaṃ bhuvi śaknoti kaścidapyabhivīkṣituṃ</sk> <ls>Ms. 7. 6.</ls> <li><b><sup>2</sup></b> To aim at. <li><b><sup>3</sup></b> To prove, test, examine. <li><b><sup>4</sup></b> To be <lbinfo n="affect+ed"></lbinfo> affected towards, incline or lean to. <a class="pc" href="/scans/?file=ap90&amp;page=0138">[0138-a]</a></li></li></li></li></ul></ul></div><div id="nav"><div id="prev"><a href="अभिविश्रुत.html">◀ abhiviśruta</a></div><div id="next"><a href="अभिवीक्षणं.html">abhivīkṣaṇaṃ ▶</a></div></div>
