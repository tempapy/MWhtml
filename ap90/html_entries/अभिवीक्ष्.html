<div id="definition"><ul><li><sk slp1="aBivIkz">abhivīkṣ</sk> {c1c} <ab>A.</ab> <b>1</b> To look at, view, behold, see, perceive, observe; <sk slp1="na cEnaM Buvi Saknoti kaScidapyaBivIkzituM">na cainaṃ bhuvi śaknoti kaścidapyabhivīkṣituṃ</sk> <ls>Ms. 7. 6.</ls> <b>--2</b> To aim at. <b>--3</b> To prove, test, examine. <b>--4</b> To be <lbinfo n="affect+ed"></lbinfo> affected towards, incline or lean to. <a class="pc" href="/scans/?file=ap90&amp;page=0138">[0138-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="अभिविश्रुत.html">◀ abhiviśruta</a></div><div id="next"><a href="अभिवीक्षणं.html">abhivīkṣaṇaṃ ▶</a></div></div>
