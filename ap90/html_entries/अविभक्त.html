<div id="definition"><ul><li><ul><sk slp1="aviBakta">avibhakta</sk> <i><ab>a.</ab></i> <br/><b><sup>1</sup></b> Undivided, <lbinfo n="unpar+titioned"></lbinfo> unpartitioned, joint, (as property of a family, or co-heirs); <sk slp1="aviBaktA">avibhaktā</sk> <sk slp1="viBaktA vA sapiMqAH sTAvare samAH">vibhaktā vā sapiṃḍāḥ sthāvare samāḥ</sk>. <br/><b><sup>2</sup></b> Not broken, entire. <br/><b><sup>3</sup></b> Not different. <br/><b><sup>4</sup></b> Existing everywhere. <a class="pc" href="/scans/?file=ap90&amp;page=0195">[0195-c]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="अविप्लुत.html">◀ avipluta</a></div><div id="next"><a href="अविभाग.html">avibhāga ▶</a></div></div>
