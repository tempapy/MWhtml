<div id="definition"><ul><li><sk slp1="kARelI">kāṇelī</sk> <b>1</b> An unchaste or faithless woman. <b>--2</b> An <lbinfo n="unmar+ried"></lbinfo> unmarried woman. <b>--Comp.</b> <sk slp1="--mAtf">--mātṛ</sk> <i><ab>m.</ab></i> one whose mother is an unmarried woman, son of an unmarried woman; (a term of reproach occurring <lbinfo n="usual+ly"></lbinfo> usually in the voc. case only);  <lbinfo n="kARe#lImAtaH"></lbinfo> <sk slp1="kARelImAtaH asti kiMciccihnaM yadupalakzayasi">kāṇelīmātaḥ asti kiṃciccihnaṃ yadupalakṣayasi</sk> <ls>Mk. 1.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0392">[0392-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="काणेयः.html">◀ kāṇeyaḥ</a></div><div id="next"><a href="कांडः.html">kāṃḍaḥ ▶</a></div></div>
