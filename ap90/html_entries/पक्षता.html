<div id="definition"><ul><li><sk slp1="pakzatA">pakṣatā</sk> <b>1</b> Alliance, partisanship. <b>--2</b> Adherence to a party. <b>--3</b> Taking up a side or argument. <b>--4</b> Forming a part of. <b>--5</b> Maintaining or <lbinfo n="defend+ing"></lbinfo> defending a thesis. <b>--6</b> The essential nature of a proposition. <b>--7</b> Being the minor term or subject of a syllogism. <a class="pc" href="/scans/?file=ap90&amp;page=0654">[0654-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="पक्षकः.html">◀ pakṣakaḥ</a></div><div id="next"><a href="पक्षतिः.html">pakṣatiḥ ▶</a></div></div>
