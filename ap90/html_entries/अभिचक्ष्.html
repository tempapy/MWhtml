<div id="definition"><ul><li><sk slp1="aBicakz">abhicakṣ</sk> {c2c} <ab>A.</ab> <b>1</b> To look at, view, perceive, see; <sk slp1="aBi yo viSvA BuvanAni">abhi yo viśvā bhuvanāni</sk> <sk slp1="cazwe">caṣṭe</sk> (<sk slp1="sUryaH">sūryaḥ</sk>) <ls>Rv. 7. 61. 1.</ls> <b>--2</b> To call to or address. <b>--3</b> Toaddress sharply, to assail with sharp words  <lbinfo n="ls:Rv. 7.+ 104. 8."></lbinfo> <ls>Rv. 7. 104. 8.</ls> <b>--4</b> To name, call. <b>--5</b> To look graciously upon, <ls n="Rv.">5. 3. .9.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0128">[0128-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="अभिघ्राणं.html">◀ abhighrāṇaṃ</a></div><div id="next"><a href="अभिचक्षणं.html">abhicakṣaṇaṃ ▶</a></div></div>
