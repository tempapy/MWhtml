<div id="definition"><ul><li><sk slp1="viruc">viruc</sk> {c1c} <ab>A.</ab> <b>1</b> To shine, be <lbinfo n="re+splendent"></lbinfo> resplendent; <ls>R. 6. 5</ls>; <ls n="R.">17. 14</ls>;  <lbinfo n="ls:Bk.+ 8. 66."></lbinfo> <ls>Bk. 8. 66.</ls> <b>--2</b> To be eminent or <lbinfo n="con+spicuous"></lbinfo> conspicuous. <b>--3</b> To become visible, appear. <b>--4</b> To illuminate, brighten (<ab>P.</ab>). <b>--5</b> To please, delight. <i>--<ab>Caus.</ab></i> <b>1</b> To irradiate, illuminate. <b>--2</b> To delight in. <b>--3</b> To sport with. <a class="pc" href="/scans/?file=ap90&amp;page=0989">[0989-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="विरुग्ण.html">◀ virugṇa</a></div><div id="next"><a href="विरुक्मत्.html">virukmat ▶</a></div></div>
