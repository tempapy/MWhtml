<div id="definition"><ul><li><sk slp1="praBid">prabhid</sk> {c7c} <ab>U.</ab> <b>1</b> To break, tear, break or tear asunder. <b>--2</b> To exude (from the temples of an elephant); see <sk slp1="praBinna">prabhinna</sk>. <i>--<ab>Pass.</ab></i> <b>1</b> To be broken to pieces. <b>--2</b> To bud forth, open, expand (as flowers). <b>--3</b> To split, divide. <a class="pc" href="/scans/?file=ap90&amp;page=0753">[0753-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रभास्वर.html">◀ prabhāsvara</a></div><div id="next"><a href="प्रभिन्न.html">prabhinna ▶</a></div></div>
