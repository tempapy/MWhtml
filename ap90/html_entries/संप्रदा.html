<div id="definition"><ul><li><ul><sk slp1="saMpradA">saṃpradā</sk> <b class="verb_class">3</b> <ab>U.</ab> <br/><b><sup>1</sup></b> To give, grant, bestow or confer on; <sk slp1="taM te'haM">taṃ te'haṃ</sk> <lbinfo n="saMpradA#syAmi"></lbinfo> <sk slp1="saMpradAsyAmi">saṃpradāsyāmi</sk>. <br/><b><sup>2</sup></b> To hand down by <lbinfo n="tradi+tion"></lbinfo> tradition; see <sk slp1="saMpradAya">saṃpradāya</sk>. <br/><b><sup>3</sup></b> To bequeath. <br/><b><sup>4</sup></b> To give completely up or deliver over. <br/><b><sup>5</sup></b> To give in marriage. <a class="pc" href="/scans/?file=ap90&amp;page=1103">[1103-b]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="संप्रतीक्षा.html">◀ saṃpratīkṣā</a></div><div id="next"><a href="संप्रत्तिः.html">saṃprattiḥ ▶</a></div></div>
