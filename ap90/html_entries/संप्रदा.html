<div id="definition"><ul><li><sk slp1="saMpradA">saṃpradā</sk> {c3c} <ab>U.</ab> <b>1</b> To give, grant, bestow or confer on; <sk slp1="taM te'haM">taṃ te'haṃ</sk> <lbinfo n="saMpradA#syAmi"></lbinfo> <sk slp1="saMpradAsyAmi">saṃpradāsyāmi</sk>. <b>--2</b> To hand down by <lbinfo n="tradi+tion"></lbinfo> tradition; see <sk slp1="saMpradAya">saṃpradāya</sk>. <b>--3</b> To bequeath. <b>--4</b> To give completely up or deliver over. <b>--5</b> To give in marriage. <a class="pc" href="/scans/?file=ap90&amp;page=1103">[1103-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="संप्रतीक्षा.html">◀ saṃpratīkṣā</a></div><div id="next"><a href="संप्रत्तिः.html">saṃprattiḥ ▶</a></div></div>
