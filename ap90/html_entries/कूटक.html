<div id="definition"><ul><li><sk slp1="kUwaka">kūṭaka</sk> <i><ab>a.</ab></i> Fraudulent, false. <sk slp1="--kaM">--kaṃ</sk> <b>1</b> Fraud, deceit, trick. <b>--2</b> Elevation, prominence. <b>--3</b> The body of a plough, a plough-share. <sk slp1="--kaH">--kaḥ</sk> <b>1</b> A braid or tress of hair. <b>--2</b> A <lbinfo n="per+fume"></lbinfo> perfume. <b>--Comp.</b> <sk slp1="--AKyAnaM">--ākhyānaṃ</sk> an <lbinfo n="invent+ed"></lbinfo> invented tale. <a class="pc" href="/scans/?file=ap90&amp;page=0416">[0416-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="कूट.html">◀ kūṭa</a></div><div id="next"><a href="कूटशः.html">kūṭaśaḥ ▶</a></div></div>
