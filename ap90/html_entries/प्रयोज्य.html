<div id="definition"><ul><li><sk slp1="prayojya">prayojya</sk> <i><ab>pot. p.</ab></i> <b>1</b> To be used or employed. <b>--2</b> To be practised. <b>--3</b> To be produced or caused. <b>--4</b> To be appointed. <b>--5</b> To be thrown or <lbinfo n="dis+charged"></lbinfo> discharged (as a missile). <b>--6</b> To be set to work. <sk slp1="--jyaH">--jyaḥ</sk> A servant, an employè. <sk slp1="--jyaM">--jyaṃ</sk> Capital, principal. <a class="pc" href="/scans/?file=ap90&amp;page=0757">[0757-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रयोजनवत्.html">◀ prayojanavat</a></div><div id="next"><a href="प्रयुत.html">prayuta ▶</a></div></div>
