<div id="definition"><ul><ul><sk slp1="DvAMkzaH">dhvāṃkṣaḥ</sk> <br/><b><sup>1</sup></b> A crow. (Sometimes used at the end of <ab>comp.</ab> to show contempt; <i><ab>e. g.</ab></i> <sk slp1="tIrTaDvAMkzaH">tīrthadhvāṃkṣaḥ</sk> <ab>q. v.</ab>). <br/><b><sup>2</sup></b> A beggar. <br/><b><sup>3</sup></b> An impudent fellow. <br/><b><sup>4</sup></b> A gull, crane. <br/><b><sup>5</sup></b> A carpenter. </ul><b>Comp.</b><ul><sk slp1="--arAtiH">--arātiḥ</sk> an owl.</ul><ul><sk slp1="--puzwaH">--puṣṭaḥ</sk> the (Indian) cuckoo. <a class="pc" href="/scans/?file=ap90&amp;page=0603">[0603-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="ध्वसिर.html">◀ dhvasira</a></div><div id="next"><a href="ध्वांतं.html">dhvāṃtaṃ ▶</a></div></div>
