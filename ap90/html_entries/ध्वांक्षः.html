<div id="definition"><ul><li><sk slp1="DvAMkzaH">dhvāṃkṣaḥ</sk> <b>1</b> A crow. (Sometimes used at the end of <ab>comp.</ab> to show contempt; <i><ab>e. g.</ab></i> <sk slp1="tIrTaDvAMkzaH">tīrthadhvāṃkṣaḥ</sk> <ab>q. v.</ab>). <b>--2</b> A beggar. <b>--3</b> An impudent fellow. <b>--4</b> A gull, crane. <b>--5</b> A carpenter. <b>--Comp.</b> <sk slp1="--arAtiH">--arātiḥ</sk> an owl. <sk slp1="--puzwaH">--puṣṭaḥ</sk> the (Indian) cuckoo. <a class="pc" href="/scans/?file=ap90&amp;page=0603">[0603-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="ध्वसिर.html">◀ dhvasira</a></div><div id="next"><a href="ध्वांतं.html">dhvāṃtaṃ ▶</a></div></div>
