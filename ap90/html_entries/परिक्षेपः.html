<div id="definition"><ul><li><sk slp1="parikzepaH">parikṣepaḥ</sk> <b>1</b> Moving about, walking to and fro. <b>--2</b> Scattering, <lbinfo n="spread+ing"></lbinfo> spreading. <b>--3</b> Surrounding, encircling, <lbinfo n="cir+cumfluence"></lbinfo> circumfluence. <b>--4</b> An enclosing belt or boundary, that by which <lbinfo n="any+thing"></lbinfo> anything is surrounded; <ls>R. 12. 66.</ls> <b>--5</b> Abandoning, leaving. <b>--6</b> An organ of sense. <a class="pc" href="/scans/?file=ap90&amp;page=0672">[0672-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="परिक्षिप्त.html">◀ parikṣipta</a></div><div id="next"><a href="परिक्षीव.html">parikṣīva ▶</a></div></div>
