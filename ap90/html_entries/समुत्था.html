<div id="definition"><ul><ul><sk slp1="samutTA">samutthā</sk> <b class="verb_class">1</b> <ab>P.</ab> <br/><b><sup>1</sup></b> To stand up, rise. <br/><b><sup>2</sup></b> To rise from death or <lbinfo n="in+sensibility"></lbinfo> insensibility, return to life or <lbinfo n="consci+ousness"></lbinfo> consciousness. <br/><b><sup>3</sup></b> To rise together with. <br/><b><sup>4</sup></b> To arise or spring from. <i>--<ab>Caus.</ab></i> <br/><b><sup>1</sup></b> To raise up, lift up, elevate. <br/><b><sup>2</sup></b> To revive, restore to life. <a class="pc" href="/scans/?file=ap90&amp;page=1100">[1100-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="समुत्क्रोशः.html">◀ samutkrośaḥ</a></div><div id="next"><a href="समुत्थ.html">samuttha ▶</a></div></div>
