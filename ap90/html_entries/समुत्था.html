<div id="definition"><ul><li><sk slp1="samutTA">samutthā</sk> {c1c} <ab>P.</ab> <b>1</b> To stand up, rise. <b>--2</b> To rise from death or <lbinfo n="in+sensibility"></lbinfo> insensibility, return to life or <lbinfo n="consci+ousness"></lbinfo> consciousness. <b>--3</b> To rise together with. <b>--4</b> To arise or spring from. <i>--<ab>Caus.</ab></i> <b>1</b> To raise up, lift up, elevate. <b>--2</b> To revive, restore to life. <a class="pc" href="/scans/?file=ap90&amp;page=1100">[1100-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="समुत्क्रोशः.html">◀ samutkrośaḥ</a></div><div id="next"><a href="समुत्थ.html">samuttha ▶</a></div></div>
