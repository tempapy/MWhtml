<div id="definition"><ul><li><ul><sk slp1="pratIz">pratīṣ</sk> <b class="verb_class">6</b> <ab>P.</ab> <br/><b><sup>1</sup></b> To receive, accept; <sk slp1="devasya SAsanaM pratIzya">devasya śāsanaṃ pratīṣya</sk> <ls>Ś. 6.</ls> <br/><b><sup>2</sup></b> To <lbinfo n="wel+come"></lbinfo> welcome, greet, receive, honour; <sk slp1="eza">eṣa</sk> <lbinfo n="mA#DavImaMqapaH"></lbinfo> <sk slp1="mADavImaMqapaH svAgatenEva nO pratIcCati">mādhavīmaṃḍapaḥ svāgatenaiva nau pratīcchati</sk> <ls>Ś. 6.</ls> <br/><b><sup>3</sup></b> To obey (as an order). <br/><b><sup>4</sup></b> To wait for, expect; <sk slp1="eza Kalu tvAM pratIcCati">eṣa khalu tvāṃ pratīcchati</sk> <ls>V. 2.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0744">[0744-b]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="प्रतीवेशिन्.html">◀ pratīveśin</a></div><div id="next"><a href="प्रतीष्ट.html">pratīṣṭa ▶</a></div></div>
