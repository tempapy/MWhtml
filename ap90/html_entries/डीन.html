<div id="definition"><ul><li><ul><sk slp1="qIna">ḍīna</sk> <i><ab>p. p.</ab></i> [<sk slp1="qI-kta">ḍī-kta</sk>] Flown up.</ul><li><ul><sk slp1="--naM">--naṃ</sk> The flight of a bird. The varieties of the flight of birds are said to be 101, the word prefixed to <sk slp1="qIna">ḍīna</sk> <lbinfo n="show+ing"></lbinfo> showing the particular mode of flight; <i><ab>e. g.</ab></i> <sk slp1="avaqInaM, uqqInaM, praqInaM, aBiqInaM">avaḍīnaṃ, uḍḍīnaṃ, praḍīnaṃ, abhiḍīnaṃ</sk>, <lbinfo n="vi#qInaM"></lbinfo> <sk slp1="viqInaM, pariqInaM, parAqInaM">viḍīnaṃ, pariḍīnaṃ, parāḍīnaṃ</sk> &amp;c. <a class="pc" href="/scans/?file=ap90&amp;page=0523">[0523-c]</a></ul></li></li></ul></div><div id="nav"><div id="prev"><a href="डयनं.html">◀ ḍayanaṃ</a></div><div id="next"><a href="डुंडुभः.html">ḍuṃḍubhaḥ ▶</a></div></div>
