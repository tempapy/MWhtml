<div id="definition"><ul><li><sk slp1="sKad">skhad</sk> {c1c} <ab>A.</ab> (<sk slp1="sKadate">skhadate</sk>) <b>1</b> To cut, cut or tear to pieces. <b>--2</b> To destroy. <b>--3</b> To hurt, injure, kill. <b>--4</b> To rout, defeat completely. <b>--5</b> To fatigue, exhaust, trouble. <b>--6</b> To make or be firm. <a class="pc" href="/scans/?file=ap90&amp;page=1143">[1143-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="स्कुंभ्.html">◀ skuṃbh</a></div><div id="next"><a href="स्खदनं.html">skhadanaṃ ▶</a></div></div>
