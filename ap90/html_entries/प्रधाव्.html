<div id="definition"><ul><li><sk slp1="praDAv">pradhāv</sk> {c1c} <ab>U.</ab> <b>1</b> To run forward, run away. <b>--2</b> To set out, start. <b>--3</b> To become spread or diffused. <b>--4</b> To wash, cleanse. <b>--5</b> To rub off, wipe out. <i>--<ab>Caus.</ab></i> To cause to run away, drive away. <a class="pc" href="/scans/?file=ap90&amp;page=0750">[0750-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रधानता.html">◀ pradhānatā</a></div><div id="next"><a href="प्रधावनः.html">pradhāvanaḥ ▶</a></div></div>
