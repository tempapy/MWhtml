<div id="definition"><ul><li><sk slp1="pro(prO)zWaH">pro(prau)ṣṭhaḥ</sk> <b>1</b> A bull, an ox. <b>--2</b> A bench, stool. <b>--3</b> A kind of flish (<sk slp1="zWI">ṣṭhī</sk> also). <b>--Comp.</b> <sk slp1="--padaH">--padaḥ</sk> the month <sk slp1="BAdrapada">bhādrapada</sk>. (<sk slp1="--dA">--dā</sk>) the 25th and 26th lunar mansions; <sk slp1="pUrvAmAdrapadA">pūrvāmādrapadā</sk> and <sk slp1="uttarABAdrapadA">uttarābhādrapadā</sk>. <sk slp1="--pAda">--pāda</sk> <i><ab>a.</ab></i> born under the above Nakṣatra. <a class="pc" href="/scans/?file=ap90&amp;page=0781">[0781-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रोषित.html">◀ proṣita</a></div><div id="next"><a href="प्रोष्ण.html">proṣṇa ▶</a></div></div>
