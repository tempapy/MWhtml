<div id="definition"><ul><li><sk slp1="kuwwamitaM">kuṭṭamitaṃ</sk> The affected repulse of a lover's endearments or caresses (one of the 28 graces or blandishments of the heroine). The <ls>S. D.</ls> thus defines it:--<sk slp1="keSastanADarAdInAM grahe harzepi saMBramAt .">keśastanādharādīnāṃ grahe harṣepi saṃbhramāt .</sk> <sk slp1="prAhuH kuwwamitaM nAma SiraHkaraviDUnanam">prāhuḥ kuṭṭamitaṃ nāma śiraḥkaravidhūnanam</sk> <ls n="S. D.">142.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0407">[0407-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="कुट्टित.html">◀ kuṭṭita</a></div><div id="next"><a href="कुट्टारः.html">kuṭṭāraḥ ▶</a></div></div>
