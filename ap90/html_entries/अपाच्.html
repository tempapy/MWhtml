<div id="definition"><ul><li><sk slp1="apAc, apAMc">apāc, apāṃc</sk> (<i><ab>m.</ab></i> <sk slp1="N">ṅ</sk>, <i><ab>f.</ab></i> <sk slp1="cI">cī</sk>, <i><ab>n.</ab></i> <sk slp1="k">k</sk>) [<sk slp1="apAMcati, aMc kvip">apāṃcati, aṃc kvip</sk>] <b>1</b> Going or <lbinfo n="situat+ed"></lbinfo> situated backwards, behind. <b>--2</b> Not open or clear (<sk slp1="aprakASa">aprakāśa</sk>). <b>--3</b> Western. <b>--4</b> Southern (<ab>opp.</ab> <sk slp1="udaMc">udaṃc</sk>); probably for <sk slp1="avAMc">avāṃc</sk>. <sk slp1="--k">--k</sk> <i><ab>ind.</ab></i> <b>1</b> Behind, <lbinfo n="back+wards"></lbinfo> backwards. <b>--2</b> Westward or southward. <a class="pc" href="/scans/?file=ap90&amp;page=0115">[0115-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="अपांग.html">◀ apāṃga</a></div><div id="next"><a href="अपाची.html">apācī ▶</a></div></div>
