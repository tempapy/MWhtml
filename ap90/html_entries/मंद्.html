<div id="definition"><ul><li><sk slp1="maMd">maṃd</sk> {c1c} <ab>A.</ab> (<sk slp1="maMdate">maṃdate</sk>) (mostly Vedic) <b>1</b> To be drunk. <b>--2</b> To be glad, to rejoice. <b>--3</b> To languish, be languid <b>--4</b> To shine. <b>--5</b> To move slowly, loiter, tarry. <b>--6</b> To be praised or celebrated. <b>--7</b> To praise. <b>--8</b> To sleep. <a class="pc" href="/scans/?file=ap90&amp;page=0844">[0844-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="मंथिन्.html">◀ maṃthin</a></div><div id="next"><a href="मंद.html">maṃda ▶</a></div></div>
