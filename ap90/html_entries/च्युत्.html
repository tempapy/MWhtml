<div id="definition"><ul><ul><sk slp1="cyut">cyut</sk> <b class="verb_class">1</b> <ab>P.</ab> (<sk slp1="cyotati">cyotati</sk>) <br/><b><sup>1</sup></b> To drop, flow, ooze, trickle, stream forth; <sk slp1="idaM SoRitamaByagraM saMprahAre'cyutattayoH">idaṃ śoṇitamabhyagraṃ saṃprahāre'cyutattayoḥ</sk> <lbinfo n="ls:Bk.+ 6. 28."></lbinfo> <ls>Bk. 6. 28.</ls> <br/><b><sup>2</sup></b> To drop or fall down, slip; <sk slp1="idaM kavacamacyotIt">idaṃ kavacamacyotīt</sk> <ls>Bk. 6. 29.</ls> <br/><b><sup>3</sup></b> To cause to drop or stream forth. <br/><b><sup>4</sup></b> To wet thoroughly, moisten. <a class="pc" href="/scans/?file=ap90&amp;page=0499">[0499-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="च्युतिः.html">◀ cyutiḥ</a></div><div id="next"><a href="च्योतं.html">cyotaṃ ▶</a></div></div>
