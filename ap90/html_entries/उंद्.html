<div id="definition"><ul><ul><sk slp1="uMd">uṃd</sk> <b class="verb_class">7</b> <ab>P.</ab> [<sk slp1="unatti, uMdAMcakAra, OMdIt">unatti, uṃdāṃcakāra, auṃdīt</sk>, <sk slp1="uMdituM, utta-unna">uṃdituṃ, utta-unna</sk>;] <li><b><sup>1</sup></b> To wet, moisten, bathe; <sk slp1="yAH pfTivIM payasoMdaMti">yāḥ pṛthivīṃ payasoṃdaṃti</sk>. <li><b><sup>2</sup></b> To flow or issue out, spring (as water). <i>--<ab>Caus.</ab></i> (aor. <sk slp1="OMdidat">auṃdidat</sk>) To wet. <i>--<ab>desid.</ab></i> (<sk slp1="uMdidizati">uṃdidiṣati</sk>) [<ab>cf.</ab> <ab>L.</ab> <i>unda</i>]. <a class="pc" href="/scans/?file=ap90&amp;page=0312">[0312-c]</a></li></li></ul></ul></div><div id="nav"><div id="prev"><a href="उध्रस्.html">◀ udhras</a></div><div id="next"><a href="उंदनं.html">uṃdanaṃ ▶</a></div></div>
