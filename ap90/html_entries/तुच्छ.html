<div id="definition"><ul><li><sk slp1="tucCa">tuccha</sk> <i><ab>a.</ab></i> <b>1</b> Empty, void, vain, light. <b>--2</b> Small, little, trifling. <b>--3</b> Abandoned, deserted. <b>--4</b> Low, mean, insignificant, contemptible, worthless. <b>--5</b> Poor, miserable, wretched. <sk slp1="--cCaM">--cchaṃ</sk> Chaff. <b>--Comp.</b> <sk slp1="--druH">--druḥ</sk> the castor-oil tree. <sk slp1="--DAnyaH">--dhānyaḥ</sk> <sk slp1="--DAnyakaH">--dhānyakaḥ</sk> straw, chaff. <a class="pc" href="/scans/?file=ap90&amp;page=0540">[0540-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="तुच्.html">◀ tuc</a></div><div id="next"><a href="तुच्छक.html">tucchaka ▶</a></div></div>
