<div id="definition"><ul><li><sk slp1="sTapati">sthapati</sk> <i><ab>a.</ab></i> [<sk slp1="sTA-ka tasya patiH">sthā-ka tasya patiḥ</sk>] Chief, principal. <sk slp1="--tiH">--tiḥ</sk> <b>1</b> A king, sovereign. <b>--2</b> An architect. <b>--3</b> A wheel-wright, master-carpenter. <b>--4</b> A charioteer. <b>--5</b> One who offers a sacrifice to Bṛhaspati. <b>--6</b> An <lbinfo n="atten+dant"></lbinfo> attendant on the women's apartments. <b>--7</b> <ab>N.</ab> of Kubera. <a class="pc" href="/scans/?file=ap90&amp;page=1147">[1147-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="स्थंडिलं.html">◀ sthaṃḍilaṃ</a></div><div id="next"><a href="स्थपुट.html">sthapuṭa ▶</a></div></div>
