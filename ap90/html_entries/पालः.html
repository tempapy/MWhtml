<div id="definition"><ul><li><sk slp1="pAlaH">pālaḥ</sk> <b>1</b> [<sk slp1="pAl-ac">pāl-ac</sk>] A protector guardian, keeper; as in <sk slp1="gopAlaH">gopālaḥ</sk>, <lbinfo n="vfzRi#pAlaH"></lbinfo> <sk slp1="vfzRipAlaH">vṛṣṇipālaḥ</sk>, &amp;c. <b>--2</b> A herdsman; <sk slp1="vivAdaH">vivādaḥ</sk>, <lbinfo n="svAmi#pAlayoH"></lbinfo> <sk slp1="svAmipAlayoH">svāmipālayoḥ</sk> <ls>Ms. 8. 5</ls>, <ls n="Ms. 8.">229</ls>, <ls n="Ms. 8.">240.</ls> <b>--3</b> A king. <b>--4</b> A spitting-pot. <sk slp1="--lI">--lī</sk> A <lbinfo n="herds+man"></lbinfo> herdsman's wife. <b>--Comp.</b> <sk slp1="--GnaH">--ghnaḥ</sk> a <lbinfo n="mush+room"></lbinfo> mushroom. <a class="pc" href="/scans/?file=ap90&amp;page=0698">[0698-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="पार्ष्णिः.html">◀ pārṣṇiḥ</a></div><div id="next"><a href="पालकः.html">pālakaḥ ▶</a></div></div>
