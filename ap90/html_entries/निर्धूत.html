<div id="definition"><ul><li><sk slp1="nirDUta">nirdhūta</sk> <i><ab>p. p.</ab></i> <b>1</b> Shaken off, <lbinfo n="remov+ed"></lbinfo> removed; dispelled. <b>--2</b> Deserted; <lbinfo n="reject+ed"></lbinfo> rejected. <b>--3</b> Deprived of, bereft. <b>--4</b> Avoided. <b>--5</b> Refuted. <b>--6</b> Destroyed. <b>--7</b> Broken, divided. <b>--8</b> Suffered, undergone. <b>--9</b> Cast off or away, thrown away. <sk slp1="--taH">--taḥ</sk> A man <lbinfo n="desert+ed"></lbinfo> deserted by his relations and friends. <a class="pc" href="/scans/?file=ap90&amp;page=0633">[0633-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="निर्धू.html">◀ nirdhū</a></div><div id="next"><a href="निर्धृ.html">nirdhṛ ▶</a></div></div>
