<div id="definition"><ul><li><ul><sk slp1="apatra">apatra</sk> <i><ab>a.</ab></i> Leafless, without wings &amp;c.</ul><li><ul><sk slp1="--traH">--traḥ</sk> <br/><b><sup>1</sup></b> The shoot of bamboo; a sprout in general (<sk slp1="tadavasTAyAM tayoH">tadavasthāyāṃ tayoḥ</sk> <lbinfo n="patra#SUnyatayotpattestaTAtvaM"></lbinfo> <sk slp1="patraSUnyatayotpattestaTAtvaM">patraśūnyatayotpattestathātvaṃ</sk>). <br/><b><sup>2</sup></b> A tree the leaves of which have fallen off. <br/><b><sup>3</sup></b> A bird without wings. <a class="pc" href="/scans/?file=ap90&amp;page=0106">[0106-b]</a></ul></li></li></ul></div><div id="nav"><div id="prev"><a href="अपत्यं.html">◀ apatyaṃ</a></div><div id="next"><a href="अपत्रप्.html">apatrap ▶</a></div></div>
