<div id="definition"><ul><li><sk slp1="ahata">ahata</sk> <i><ab>a.</ab></i> <b>1</b> Not hurt or struck, uninjured. <b>--2</b> Unbeaten (as cloth in washing). <b>--3</b> Unwashed, new. <b>--4</b> Unblemished, unsoiled. <b>--5</b> Not <lbinfo n="frus+trated"></lbinfo> frustrated or disappointed (as hopes &amp;c.). <sk slp1="--taM">--taṃ</sk> An unwashed or new cloth; <ab>cf.</ab> <sk slp1="aprahata">aprahata</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=0217">[0217-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="अह.html">◀ aha</a></div><div id="next"><a href="अहतिः.html">ahatiḥ ▶</a></div></div>
