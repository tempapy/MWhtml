<div id="definition"><ul><ul><sk slp1="ahata">ahata</sk> <i><ab>a.</ab></i> <br/><b><sup>1</sup></b> Not hurt or struck, uninjured. <br/><b><sup>2</sup></b> Unbeaten (as cloth in washing). <br/><b><sup>3</sup></b> Unwashed, new. <br/><b><sup>4</sup></b> Unblemished, unsoiled. <br/><b><sup>5</sup></b> Not <lbinfo n="frus+trated"></lbinfo> frustrated or disappointed (as hopes &amp;c.).</ul><ul><sk slp1="--taM">--taṃ</sk> An unwashed or new cloth; <ab>cf.</ab> <sk slp1="aprahata">aprahata</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=0217">[0217-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="अह.html">◀ aha</a></div><div id="next"><a href="अहतिः.html">ahatiḥ ▶</a></div></div>
