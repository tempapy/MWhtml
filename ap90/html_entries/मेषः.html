<div id="definition"><ul><li><sk slp1="mezaH">meṣaḥ</sk> <b>1</b> A ram, sheep. <b>--2</b> The sign <i>Aries</i> of the zodiac. <b>--Comp.</b> <sk slp1="--aMqaH">--aṃḍaḥ</sk> an epithet of Indra. <sk slp1="--kaMbalaH">--kaṃbalaḥ</sk> a woollen blanket or rug. <sk slp1="--pAlaH">--pālaḥ</sk>, <sk slp1="--pAlakaH">--pālakaḥ</sk> a shepherd. <sk slp1="--mAMsaM">--māṃsaṃ</sk> mutton. <sk slp1="--yUyaM">--yūyaṃ</sk> a flock of sheep. <a class="pc" href="/scans/?file=ap90&amp;page=0879">[0879-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="मेव्.html">◀ mev</a></div><div id="next"><a href="मेषा.html">meṣā ▶</a></div></div>
