<div id="definition"><ul><ul><sk slp1="gfD">gṛdh</sk> <b class="verb_class">4</b> <ab>P.</ab> (<sk slp1="gfDyati, gfdDa">gṛdhyati, gṛddha</sk>) <br/><b><sup>1</sup></b> To covet; desire, strive after greedily. <br/><b><sup>2</sup></b> To long for, be desirous of. <i>--<ab>Caus.</ab></i> (<sk slp1="garDayati">gardhayati</sk>) <br/><b><sup>1</sup></b> To make desirous or greedy. <br/><b><sup>2</sup></b> To deceive, cheat (Atm). <a class="pc" href="/scans/?file=ap90&amp;page=0465">[0465-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="गृत्स.html">◀ gṛtsa</a></div><div id="next"><a href="गृधु.html">gṛdhu ▶</a></div></div>
