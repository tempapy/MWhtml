<div id="definition"><ul><li><sk slp1="gaqu">gaḍu</sk> <i><ab>a.</ab></i> [<sk slp1="gaq-un">gaḍ-un</sk>] Crooked, hump backed. <sk slp1="--quH">--ḍuḥ</sk> <b>1</b> A hump on the back. <b>--2</b> A javelin. <b>--3</b> A water-pot. <b>--4</b> An earth-worm. <b>--5</b> Any <lbinfo n="superflu+ous"></lbinfo> superfluous excrescence or addition, a <lbinfo n="use+less"></lbinfo> useless object; see <sk slp1="aMtargaqu">aṃtargaḍu</sk>. <b>--6</b> A goitre, excrescence on the neck. <b>--7</b> A hump-backed person. <a class="pc" href="/scans/?file=ap90&amp;page=0447">[0447-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="गडिः.html">◀ gaḍiḥ</a></div><div id="next"><a href="गडुकः.html">gaḍukaḥ ▶</a></div></div>
