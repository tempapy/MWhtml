<div id="definition"><ul><ul><sk slp1="samAlaMb">samālaṃb</sk> <b class="verb_class">1</b> <ab>A.</ab> <br/><b><sup>1</sup></b> To lay or catch hold of, seize; <ls>Ku. 5. 84.</ls> <br/><b><sup>2</sup></b> To rest or depend on, be supported by; to cling or adhere to. <br/><b><sup>3</sup></b> To devote or give oneself up to. <br/><b><sup>4</sup></b> To assume, maintain. <br/><b><sup>5</sup></b> To settle down or abide in. <a class="pc" href="/scans/?file=ap90&amp;page=1097">[1097-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="समालंभः.html">◀ samālaṃbhaḥ</a></div><div id="next"><a href="समालंबनं.html">samālaṃbanaṃ ▶</a></div></div>
