<div id="definition"><ul><li><sk slp1="samAlaMb">samālaṃb</sk> {c1c} <ab>A.</ab> <b>1</b> To lay or catch hold of, seize; <ls>Ku. 5. 84.</ls> <b>--2</b> To rest or depend on, be supported by; to cling or adhere to. <b>--3</b> To devote or give oneself up to. <b>--4</b> To assume, maintain. <b>--5</b> To settle down or abide in. <a class="pc" href="/scans/?file=ap90&amp;page=1097">[1097-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="समालंभः.html">◀ samālaṃbhaḥ</a></div><div id="next"><a href="समालंबनं.html">samālaṃbanaṃ ▶</a></div></div>
