<div id="definition"><ul><li><sk slp1="Ayasta">āyasta</sk> <i><ab>p. p.</ab></i> [<sk slp1="yas-kta">yas-kta</sk>] <b>1</b> Pained, distressed, afflicted. <b>--2</b> Hurt, <lbinfo n="in+jured"></lbinfo> injured, killed. <b>--3</b> Vexed, angry. <b>--4</b> Effected with difficulty. <b>--5</b> Thrown, cast, sent forth. <b>--6</b> Sharpened, whetted. <b>--7</b> (Actively used) Toiling, labouring, exerting oneself. <a class="pc" href="/scans/?file=ap90&amp;page=0251">[0251-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="आयस्.html">◀ āyas</a></div><div id="next"><a href="आयासः.html">āyāsaḥ ▶</a></div></div>
