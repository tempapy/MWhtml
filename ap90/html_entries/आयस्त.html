<div id="definition"><ul><ul><sk slp1="Ayasta">āyasta</sk> <i><ab>p. p.</ab></i> [<sk slp1="yas-kta">yas-kta</sk>] <li><b><sup>1</sup></b> Pained, distressed, afflicted. <li><b><sup>2</sup></b> Hurt, <lbinfo n="in+jured"></lbinfo> injured, killed. <li><b><sup>3</sup></b> Vexed, angry. <li><b><sup>4</sup></b> Effected with difficulty. <li><b><sup>5</sup></b> Thrown, cast, sent forth. <li><b><sup>6</sup></b> Sharpened, whetted. <li><b><sup>7</sup></b> (Actively used) Toiling, labouring, exerting oneself. <a class="pc" href="/scans/?file=ap90&amp;page=0251">[0251-c]</a></li></li></li></li></li></li></li></ul></ul></div><div id="nav"><div id="prev"><a href="आयस्.html">◀ āyas</a></div><div id="next"><a href="आयासः.html">āyāsaḥ ▶</a></div></div>
