<div id="definition"><ul><ul><sk slp1="rAzwriya">rāṣṭriya</sk> <i><ab>a.</ab></i> [<sk slp1="rAzwre BavaH Ga">rāṣṭre bhavaḥ gha</sk>] Belonging to a kingdom.</ul><ul><sk slp1="--yaH">--yaḥ</sk> <br/><b><sup>1</sup></b> The ruler of a kingdom, king; as in <sk slp1="rAzwriyaSyAlaH">rāṣṭriyaśyālaḥ</sk> <ls>Mk. 9.</ls> <br/><b><sup>2</sup></b> The brother-in-law of a king (queen's brother); <sk slp1="SrutaM">śrutaṃ</sk> <lbinfo n="rA#zwriyamuKAdyAvadaMgulIyakadarSanam"></lbinfo> <sk slp1="rAzwriyamuKAdyAvadaMgulIyakadarSanam">rāṣṭriyamukhādyāvadaṃgulīyakadarśanam</sk> <ls>Ś. 6.</ls> (Also <sk slp1="rAzwrIya">rāṣṭrīya</sk>). <a class="pc" href="/scans/?file=ap90&amp;page=0912">[0912-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="राष्ट्रिकः.html">◀ rāṣṭrikaḥ</a></div><div id="next"><a href="रास्.html">rās ▶</a></div></div>
