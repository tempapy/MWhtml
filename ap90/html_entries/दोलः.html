<div id="definition"><ul><li><sk slp1="dolaH">dolaḥ</sk> [<sk slp1="dal GaY">dal ghañ</sk>] <b>1</b> Swinging, <lbinfo n="rock+ing"></lbinfo> rocking, oscillating. <b>--2</b> A swing, litter. <b>--3</b> A festival held on the fourteenth or full-moon day of the month of Phālguna when figures of ‘young   Kṛṣṇa’ (<sk slp1="bAlakfzRa">bālakṛṣṇa</sk>) are swung in a swing. <a class="pc" href="/scans/?file=ap90&amp;page=0582">[0582-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="दोरकं.html">◀ dorakaṃ</a></div><div id="next"><a href="दोला.html">dolā ▶</a></div></div>
