<div id="definition"><ul><li><sk slp1="acCaMdas">acchaṃdas</sk> <i><ab>a.</ab></i> [<sk slp1="na">na</sk>. <sk slp1="ba">ba</sk>.] <b>1</b> Not studying the Vedas (as a boy before the <sk slp1="muMja">muṃja</sk> ceremony), or not entitled to that study (as a Śūdra). <b>--2</b> Not metrical, not of the nature of metres, <ab>i. e.</ab> prose. <b>--3</b> Without fancy or whim. <a class="pc" href="/scans/?file=ap90&amp;page=0022">[0022-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="अच्छावाक्य.html">◀ acchāvākya</a></div><div id="next"><a href="अच्छिद्र.html">acchidra ▶</a></div></div>
