<div id="definition"><ul><ul><sk slp1="upanAhaH">upanāhaḥ</sk> <br/><b><sup>1</sup></b> A bundle. <br/><b><sup>2</sup></b> An <lbinfo n="un+guent"></lbinfo> unguent applied to a wound or sore; <sk slp1="SoPayorupanAhaM kuryAt">śophayorupanāhaṃ kuryāt</sk> <ls>Suśr.</ls> <br/><b><sup>3</sup></b> The tie of a lute, a peg to which the strings of a lyre are attached and by which they are tightened. <br/><b><sup>4</sup></b> <lbinfo n="Inflamma+tion"></lbinfo> Inflammation of the ciliary glands, stye. <a class="pc" href="/scans/?file=ap90&amp;page=0323">[0323-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="उपनहनं.html">◀ upanahanaṃ</a></div><div id="next"><a href="उपनाहनं.html">upanāhanaṃ ▶</a></div></div>
