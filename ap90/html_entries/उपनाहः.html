<div id="definition"><ul><li><sk slp1="upanAhaH">upanāhaḥ</sk> <b>1</b> A bundle. <b>--2</b> An <lbinfo n="un+guent"></lbinfo> unguent applied to a wound or sore; <sk slp1="SoPayorupanAhaM kuryAt">śophayorupanāhaṃ kuryāt</sk> <ls>Suśr.</ls> <b>--3</b> The tie of a lute, a peg to which the strings of a lyre are attached and by which they are tightened. <b>--4</b> <lbinfo n="Inflamma+tion"></lbinfo> Inflammation of the ciliary glands, stye. <a class="pc" href="/scans/?file=ap90&amp;page=0323">[0323-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="उपनहनं.html">◀ upanahanaṃ</a></div><div id="next"><a href="उपनाहनं.html">upanāhanaṃ ▶</a></div></div>
