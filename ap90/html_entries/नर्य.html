<div id="definition"><ul><li><sk slp1="narya">narya</sk> <i><ab>a.</ab></i> <ab>Ved.</ab> [<sk slp1="nfByo hitaM yat">nṛbhyo hitaṃ yat</sk>] <b>1</b> <lbinfo n="Suit+able"></lbinfo> Suitable to men (as food &amp;c.). <b>--2</b> <lbinfo n="Man+ly"></lbinfo> Manly, strong. <b>--3</b> Human. <sk slp1="--ryaH">--ryaḥ</sk> <b>1</b> A man. <b>--2</b> Indra. <sk slp1="--ryO">--ryau</sk> (<ab>du.</ab>) The two <lbinfo n="ob+jects"></lbinfo> objects of human desire, <i><ab>i. e.</ab></i> Heaven and earth. <sk slp1="--ryaM">--ryaṃ</sk> <b>1</b> A manly deed. <b>--2</b> A gift for men. <a class="pc" href="/scans/?file=ap90&amp;page=0609">[0609-c]</a><li><sk slp1="narya">narya</sk> See under <sk slp1="nara">nara</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=0610">[0610-b]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="नरी.html">◀ narī</a></div><div id="next"><a href="नरकः.html">narakaḥ ▶</a></div></div>
