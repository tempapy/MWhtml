<div id="definition"><ul><li><sk slp1="saMnivft">saṃnivṛt</sk> {c1c} <ab>A.</ab> <b>1</b> To return, retire. <b>--2</b> To leave off, cease, stop. <b>--3</b> To pass away. <i>--<ab>Caus.</ab></i> <b>1</b> To cause to return, send back. <b>--2</b> To suppress, stop. <b>--3</b> To prevent, hinder. <b>--4</b> To divert, turn away from. <a class="pc" href="/scans/?file=ap90&amp;page=1091">[1091-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="संनिवेशः.html">◀ saṃniveśaḥ</a></div><div id="next"><a href="संनिवृत्त.html">saṃnivṛtta ▶</a></div></div>
