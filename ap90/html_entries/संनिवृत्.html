<div id="definition"><ul><ul><sk slp1="saMnivft">saṃnivṛt</sk> <b class="verb_class">1</b> <ab>A.</ab> <br/><b><sup>1</sup></b> To return, retire. <br/><b><sup>2</sup></b> To leave off, cease, stop. <br/><b><sup>3</sup></b> To pass away. <i>--<ab>Caus.</ab></i> <br/><b><sup>1</sup></b> To cause to return, send back. <br/><b><sup>2</sup></b> To suppress, stop. <br/><b><sup>3</sup></b> To prevent, hinder. <br/><b><sup>4</sup></b> To divert, turn away from. <a class="pc" href="/scans/?file=ap90&amp;page=1091">[1091-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="संनिवेशः.html">◀ saṃniveśaḥ</a></div><div id="next"><a href="संनिवृत्त.html">saṃnivṛtta ▶</a></div></div>
