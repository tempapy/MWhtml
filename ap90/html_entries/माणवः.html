<div id="definition"><ul><li><sk slp1="mARavaH">māṇavaḥ</sk> [<sk slp1="manorapatyaM aR alpArTe Ratvam">manorapatyaṃ aṇ alpārthe ṇatvam</sk>] <b>1</b> A lad, boy, youth, youngster. <b>--2</b> A little man, manikin (used <lbinfo n="con+temptuously"></lbinfo> contemptuously). <b>--3</b> A pearl-necklace of sixteen (or twenty) strings. <b>--4</b> A young Brāhmaṇa. <a class="pc" href="/scans/?file=ap90&amp;page=0857">[0857-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="माढिः.html">◀ māḍhiḥ</a></div><div id="next"><a href="माणवकः.html">māṇavakaḥ ▶</a></div></div>
