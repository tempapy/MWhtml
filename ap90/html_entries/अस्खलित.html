<div id="definition"><ul><ul><sk slp1="asKalita">askhalita</sk> <i><ab>a.</ab></i> <br/><b><sup>1</sup></b> Unshaken, <lbinfo n="un+yielding"></lbinfo> unyielding, firm, permanent. <br/><b><sup>2</sup></b> <lbinfo n="Un+hurt"></lbinfo>  Unhurt, sound and safe; <sk slp1="°BrAtfSataH">°bhrātṛśataḥ</sk> <lbinfo n="ls:Ve.+5"></lbinfo> <ls>Ve. 5.</ls> <br/><b><sup>3</sup></b> Not stumbling or <lbinfo n="slip+ping"></lbinfo> slipping, undeviating, careful; <sk slp1="same">same</sk> <lbinfo n="ci#rAyAsKalitopacArAM"></lbinfo> <sk slp1="cirAyAsKalitopacArAM">cirāyāskhalitopacārāṃ</sk> <ls>R. 5. 20</ls>; <sk slp1="°prayARa">°prayāṇa</sk> <i><ab>a.</ab></i> with unfaltering steps, not <lbinfo n="stum+bling"></lbinfo> stumbling in gait. <a class="pc" href="/scans/?file=ap90&amp;page=0215">[0215-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="अस्कृधोयु.html">◀ askṛdhoyu</a></div><div id="next"><a href="अस्तब्ध.html">astabdha ▶</a></div></div>
