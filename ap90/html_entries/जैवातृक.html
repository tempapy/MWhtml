<div id="definition"><ul><li><sk slp1="jEvAtfka">jaivātṛka</sk> <i><ab>a.</ab></i> (<sk slp1="kI">kī</sk> <i><ab>f.</ab></i>) <b>1</b> <lbinfo n="Long+lived"></lbinfo> Longlived, one for whom long life is desired; <sk slp1="jEvAtfka nanu SrUyate patirasyAH">jaivātṛka nanu śrūyate patirasyāḥ</sk> <ls>Dk.</ls> <b>--2</b> Thin, lean. <sk slp1="--kaH">--kaḥ</sk> <b>1</b> The moon; <sk slp1="rAjAnaM janayAMbaBUva sahasA">rājānaṃ janayāṃbabhūva sahasā</sk> <lbinfo n="jEvA#tfka"></lbinfo> <sk slp1="jEvAtfka tvAM tu yaH">jaivātṛka tvāṃ tu yaḥ</sk> <ls>Bv. 2. 78.</ls> <b>--2</b> <lbinfo n="Cam+phor"></lbinfo> Camphor. <b>--3</b> A son <b>--4</b> A drug, <lbinfo n="medi+cament"></lbinfo> medicament <b>--5</b> A peasant. <a class="pc" href="/scans/?file=ap90&amp;page=0518">[0518-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="जैव.html">◀ jaiva</a></div><div id="next"><a href="जैवेयः.html">jaiveyaḥ ▶</a></div></div>
