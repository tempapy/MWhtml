<div id="definition"><ul><li><sk slp1="aputrikA">aputrikā</sk> The daughter of a <lbinfo n="son+less"></lbinfo> sonless father, who herself has no male child; one who is not <lbinfo n="ap+pointed"></lbinfo> appointed by her father to beget male issue for him on failure of a son; <ab>cf.</ab> <sk slp1="akftA">akṛtā</sk>. <sk slp1="--kaH">--kaḥ</sk> The father of such a daughter. <a class="pc" href="/scans/?file=ap90&amp;page=0118">[0118-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="अपुत्रः.html">◀ aputraḥ</a></div><div id="next"><a href="अपुनर्.html">apunar ▶</a></div></div>
