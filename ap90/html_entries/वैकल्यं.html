<div id="definition"><ul><ul><sk slp1="vEkalyaM">vaikalyaṃ</sk> [<sk slp1="vikalasya BAvaH zyaY">vikalasya bhāvaḥ ṣyañ</sk>] <br/><b><sup>1</sup></b> Defect, deficiency, imperfection. <br/><b><sup>2</sup></b> Mutilation, being crippled or lame. <br/><b><sup>3</sup></b> Incompetency. <br/><b><sup>4</sup></b> <lbinfo n="Agita+tion"></lbinfo> Agitation, flurry, excitement. <br/><b><sup>5</sup></b> <lbinfo n="Non+existence"></lbinfo> Nonexistence. <br/><b><sup>6</sup></b> Weakness, imbecility. <a class="pc" href="/scans/?file=ap90&amp;page=1012">[1012-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="वैकल्पिक.html">◀ vaikalpika</a></div><div id="next"><a href="वैकारिक.html">vaikārika ▶</a></div></div>
