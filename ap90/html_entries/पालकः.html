<div id="definition"><ul><li><sk slp1="pAlakaH">pālakaḥ</sk> [<sk slp1="pAl-Rvul">pāl-ṇvul</sk>] <b>1</b> A guardian, protector. <b>--2</b> A prince, king, ruler, sovereign. <b>--3</b> A groom, horse-keeper. <b>--4</b> A horse. <b>--5</b> The Citraka tree. <b>--6</b> A foster-father. <b>--7</b> Protection. <b>--8</b> One who maintains or observes (as a promise &amp;c.) <a class="pc" href="/scans/?file=ap90&amp;page=0698">[0698-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="पालः.html">◀ pālaḥ</a></div><div id="next"><a href="पालन.html">pālana ▶</a></div></div>
