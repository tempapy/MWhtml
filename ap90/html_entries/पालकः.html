<div id="definition"><ul><li><ul><sk slp1="pAlakaH">pālakaḥ</sk> [<sk slp1="pAl-Rvul">pāl-ṇvul</sk>] <br/><b><sup>1</sup></b> A guardian, protector. <br/><b><sup>2</sup></b> A prince, king, ruler, sovereign. <br/><b><sup>3</sup></b> A groom, horse-keeper. <br/><b><sup>4</sup></b> A horse. <br/><b><sup>5</sup></b> The Citraka tree. <br/><b><sup>6</sup></b> A foster-father. <br/><b><sup>7</sup></b> Protection. <br/><b><sup>8</sup></b> One who maintains or observes (as a promise &amp;c.) <a class="pc" href="/scans/?file=ap90&amp;page=0698">[0698-c]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="पालः.html">◀ pālaḥ</a></div><div id="next"><a href="पालन.html">pālana ▶</a></div></div>
