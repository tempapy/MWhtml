<div id="definition"><ul><li><sk slp1="pragATaH">pragāthaḥ</sk> <i><ab>p. p.</ab></i> <b>1</b> Dipped into, <lbinfo n="soak+ed"></lbinfo> soaked, steeped. <b>--2</b> Much, excessive, intense. <b>--3</b> Firm, strong. <b>--4</b> Hard, difficult. <sk slp1="--QaM">--ḍhaṃ</sk> <b>1</b> Privation. <b>--2</b> <lbinfo n="Pen+ance"></lbinfo> Penance, bodily mortification. <sk slp1="--QaM">--ḍhaṃ</sk> <i><ab>ind.</ab></i> <b>1</b> Very much, exceedingly. <b>--2</b> <lbinfo n="Firm+ly"></lbinfo> Firmly. <b>--3</b> Forcibly. <b>--4</b> Proportionately. <a class="pc" href="/scans/?file=ap90&amp;page=0727">[0727-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रगल्भित.html">◀ pragalbhita</a></div><div id="next"><a href="प्रगातृ.html">pragātṛ ▶</a></div></div>
