<div id="definition"><ul><li><sk slp1="samAdiS">samādiś</sk> {c6c} <ab>P.</ab> <b>1</b> To point out, indicate. <b>--2</b> To inform, tell, <lbinfo n="com+municate"></lbinfo> communicate. <b>--3</b> To proclaim, <lbinfo n="an+nounce"></lbinfo> announce. <b>--4</b> To foretell. <b>--5</b> To <lbinfo n="or+der"></lbinfo> order, command, direct. <b>--6</b> To <lbinfo n="ap+point"></lbinfo> appoint, depute, entrust with. <b>--7</b> To assign, allot. <b>--8</b> To determine. <a class="pc" href="/scans/?file=ap90&amp;page=1096">[1096-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="समादानं.html">◀ samādānaṃ</a></div><div id="next"><a href="समादेशः.html">samādeśaḥ ▶</a></div></div>
