<div id="definition"><ul><ul><sk slp1="samAdiS">samādiś</sk> <b class="verb_class">6</b> <ab>P.</ab> <br/><b><sup>1</sup></b> To point out, indicate. <br/><b><sup>2</sup></b> To inform, tell, <lbinfo n="com+municate"></lbinfo> communicate. <br/><b><sup>3</sup></b> To proclaim, <lbinfo n="an+nounce"></lbinfo> announce. <br/><b><sup>4</sup></b> To foretell. <br/><b><sup>5</sup></b> To <lbinfo n="or+der"></lbinfo> order, command, direct. <br/><b><sup>6</sup></b> To <lbinfo n="ap+point"></lbinfo> appoint, depute, entrust with. <br/><b><sup>7</sup></b> To assign, allot. <br/><b><sup>8</sup></b> To determine. <a class="pc" href="/scans/?file=ap90&amp;page=1096">[1096-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="समादानं.html">◀ samādānaṃ</a></div><div id="next"><a href="समादेशः.html">samādeśaḥ ▶</a></div></div>
