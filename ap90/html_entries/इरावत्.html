<div id="definition"><ul><li><sk slp1="irAvat">irāvat</sk> <i><ab>a.</ab></i> <b>1</b> Granting drink or refreshment, satiating. <b>--2</b> Endowed with provisions, comfortable. <i>--<ab>m.</ab></i> (<sk slp1="--vAn">--vān</sk>) <b>1</b> Ocean. <b>--2</b> A cloud. <b>--3</b> A king. <b>--4</b> <ab>N.</ab> of a son of Arjuna. <sk slp1="--tI">--tī</sk> <b>1</b> <ab>N.</ab> of a river in the Panjab (<sk slp1="rAvI">rāvī</sk>). <b>--2</b> <ab>N.</ab> of a plant. <b>--3</b> <ab>N.</ab> of Durgā, Rudra's wife. <a class="pc" href="/scans/?file=ap90&amp;page=0280">[0280-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="इरा.html">◀ irā</a></div><div id="next"><a href="इरिका.html">irikā ▶</a></div></div>
