<div id="definition"><ul><ul><sk slp1="yamala">yamala</sk> <i><ab>a.</ab></i> Twin, one of a couple.</ul><ul><sk slp1="--laH">--laḥ</sk> The number ‘two’.</ul><ul><sk slp1="--lO">--lau</sk> (dual) A pair.</ul><ul><sk slp1="--laM, --lI">--laṃ, --lī</sk> A pair, couple.</ul><ul><sk slp1="--lI">--lī</sk> A dress consisting of two pieces. </ul><b>Comp.</b><ul><sk slp1="--patraH">--patraḥ</sk> <ab>N.</ab> of two   trees (<sk slp1="kovidAra">kovidāra</sk> and <sk slp1="aSmaMtaka">aśmaṃtaka</sk>). <a class="pc" href="/scans/?file=ap90&amp;page=0889">[0889-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="यमनिका.html">◀ yamanikā</a></div><div id="next"><a href="यमवत्.html">yamavat ▶</a></div></div>
