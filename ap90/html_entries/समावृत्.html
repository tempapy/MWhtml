<div id="definition"><ul><li><sk slp1="samAvft">samāvṛt</sk> {c1c} <ab>A.</ab> <b>1</b> To approach. <b>--2</b> To return (as a Brāhmaṇa after completing his <sk slp1="brahmacaryavrata">brahmacaryavrata</sk> or course of religious studies). <b>--3</b> To come together, assemble. <b>--4</b> To turn out well, succeed. <b>--5</b> To come to an end, be completed. <a class="pc" href="/scans/?file=ap90&amp;page=1098">[1098-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="समावृत.html">◀ samāvṛta</a></div><div id="next"><a href="समावर्तनं.html">samāvartanaṃ ▶</a></div></div>
