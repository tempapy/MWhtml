<div id="definition"><ul><ul><sk slp1="anApta">anāpta</sk> <i><ab>a.</ab></i> <li><b><sup>1</sup></b> Not obtained. <li><b><sup>2</sup></b> Not reaching or attaining, unsuccessful in the attempt to get. <li><b><sup>3</sup></b> Unfit, not apt, unskilful; <sk slp1="yugyasTAH prAjake'nApte">yugyasthāḥ prājake'nāpte</sk> <sk slp1="sarve daMqyAH SataM SataM">sarve daṃḍyāḥ śataṃ śataṃ</sk> <ls>Ms. 8. 294.</ls> <sk slp1="--ptaH">--ptaḥ</sk> A stranger. <a class="pc" href="/scans/?file=ap90&amp;page=0061">[0061-c]</a></li></li></li></ul></ul></div><div id="nav"><div id="prev"><a href="अनापि.html">◀ anāpi</a></div><div id="next"><a href="अनाप्तिः.html">anāptiḥ ▶</a></div></div>
