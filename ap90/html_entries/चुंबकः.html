<div id="definition"><ul><ul><sk slp1="cuMbakaH">cuṃbakaḥ</sk> [<sk slp1="cuMb-Rvul">cuṃb-ṇvul</sk>] <br/><b><sup>1</sup></b> A kisser. <br/><b><sup>2</sup></b> A lecher, a lustful man, libertine. <br/><b><sup>3</sup></b> A rogue, cheat. <br/><b><sup>4</sup></b> One who has kissed or dipped in a variety of subjects, a superficial scholar. <br/><b><sup>5</sup></b> A loadstone. <br/><b><sup>6</sup></b> The upper part or middle of a balance. <a class="pc" href="/scans/?file=ap90&amp;page=0497">[0497-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="चुंबः.html">◀ cuṃbaḥ</a></div><div id="next"><a href="चुंबनं.html">cuṃbanaṃ ▶</a></div></div>
