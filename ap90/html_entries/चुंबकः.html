<div id="definition"><ul><li><sk slp1="cuMbakaH">cuṃbakaḥ</sk> [<sk slp1="cuMb-Rvul">cuṃb-ṇvul</sk>] <b>1</b> A kisser. <b>--2</b> A lecher, a lustful man, libertine. <b>--3</b> A rogue, cheat. <b>--4</b> One who has kissed or dipped in a variety of subjects, a superficial scholar. <b>--5</b> A loadstone. <b>--6</b> The upper part or middle of a balance. <a class="pc" href="/scans/?file=ap90&amp;page=0497">[0497-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="चुंबः.html">◀ cuṃbaḥ</a></div><div id="next"><a href="चुंबनं.html">cuṃbanaṃ ▶</a></div></div>
