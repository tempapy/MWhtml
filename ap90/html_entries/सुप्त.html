<div id="definition"><ul><li><sk slp1="supta">supta</sk> <i><ab>p. p.</ab></i> [<sk slp1="svap-kartari kta">svap-kartari kta</sk>] <b>1</b> Slept, sleeping, asleep; <sk slp1="na hi suptasya siMhasya">na hi suptasya siṃhasya</sk> <sk slp1="praviSaMti muKe mfgAH">praviśaṃti mukhe mṛgāḥ</sk> <ls>H. Pr. 36.</ls> <b>--2</b> Paralyzed, benumbed, insensible; see <sk slp1="svap">svap</sk>. <sk slp1="--ptaM">--ptaṃ</sk> Sleep, sound sleep. <b>--Comp.</b> <sk slp1="--janaH">--janaḥ</sk> midnight. <sk slp1="--jYAnaM">--jñānaṃ</sk> a dream. <sk slp1="--tvac">--tvac</sk> <i><ab>a.</ab></i> paralytic. <a class="pc" href="/scans/?file=ap90&amp;page=1131">[1131-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="सुप्.html">◀ sup</a></div><div id="next"><a href="सुप्तिः.html">suptiḥ ▶</a></div></div>
