<div id="definition"><ul><li><sk slp1="raMh">raṃh</sk> {c1c} <ab>P.</ab> (<sk slp1="raMhati">raṃhati</sk>) <b>1</b> To move or go with speed, hasten; <sk slp1="na raraMhASvakuMjaraM">na raraṃhāśvakuṃjaraṃ</sk> <ls>Bk. 14. 98.</ls> <b>--2</b> To flow. <i>--<ab>Caus.</ab></i> (<sk slp1="raMhayati-te">raṃhayati-te</sk>; according to some {c10c} <ab>U.</ab>) <b>1</b> To cause to move rapidly, urge on. <b>--2</b> To cause to flow. <b>--3</b> To go. <b>--4</b> To speak. <a class="pc" href="/scans/?file=ap90&amp;page=0899">[0899-1]</a></li></ul></div><div id="nav"><div id="prev"><a href="रंसु.html">◀ raṃsu</a></div><div id="next"><a href="रंहणं.html">raṃhaṇaṃ ▶</a></div></div>
