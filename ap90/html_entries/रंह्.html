<div id="definition"><ul><li><ul><sk slp1="raMh">raṃh</sk> <b class="verb_class">1</b> <ab>P.</ab> (<sk slp1="raMhati">raṃhati</sk>) <br/><b><sup>1</sup></b> To move or go with speed, hasten; <sk slp1="na raraMhASvakuMjaraM">na raraṃhāśvakuṃjaraṃ</sk> <ls>Bk. 14. 98.</ls> <br/><b><sup>2</sup></b> To flow. <i>--<ab>Caus.</ab></i> (<sk slp1="raMhayati-te">raṃhayati-te</sk>; according to some <b class="verb_class">10</b> <ab>U.</ab>) <br/><b><sup>1</sup></b> To cause to move rapidly, urge on. <br/><b><sup>2</sup></b> To cause to flow. <br/><b><sup>3</sup></b> To go. <br/><b><sup>4</sup></b> To speak. <a class="pc" href="/scans/?file=ap90&amp;page=0899">[0899-1]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="रंसु.html">◀ raṃsu</a></div><div id="next"><a href="रंहणं.html">raṃhaṇaṃ ▶</a></div></div>
