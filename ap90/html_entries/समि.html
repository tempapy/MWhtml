<div id="definition"><ul><li><sk slp1="sami">sami</sk> {c2c} <ab>P.</ab> <b>1</b> To come or meet <lbinfo n="to+gether"></lbinfo> together, be united or joined with. <b>--2</b> To go or come to, arrive at, <lbinfo n="ap+proach"></lbinfo> approach, reach, visit, attain. <b>--3</b> To encounter, meet in a hostile manner. <b>--4</b> To cohabit, have sexual <lbinfo n="inter+course"></lbinfo> intercourse. <b>--5</b> To enter upon, commence. <b>--6</b> To agree with. <a class="pc" href="/scans/?file=ap90&amp;page=1099">[1099-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="समाह्वानं.html">◀ samāhvānaṃ</a></div><div id="next"><a href="समित्.html">samit ▶</a></div></div>
