<div id="definition"><ul><li><sk slp1="Iz">īṣ</sk> {c1c} <ab>U.</ab> (<sk slp1="Izati-te, EzIt, IzituM, Izita">īṣati-te, aiṣīt, īṣituṃ, īṣita</sk>) <b>1</b> To fly away, escape. <b>--2</b> To creep along. <b>--3</b> To glean, collect a few grains. <b>--4</b> To look, see. <b>--5</b> To give. <b>--6</b> To attack, hurt, kill. <a class="pc" href="/scans/?file=ap90&amp;page=0284">[0284-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="ईश्वरता.html">◀ īśvaratā</a></div><div id="next"><a href="ईषः.html">īṣaḥ ▶</a></div></div>
