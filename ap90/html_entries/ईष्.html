<div id="definition"><ul><li><ul><sk slp1="Iz">īṣ</sk> <b class="verb_class">1</b> <ab>U.</ab> (<sk slp1="Izati-te, EzIt, IzituM, Izita">īṣati-te, aiṣīt, īṣituṃ, īṣita</sk>) <br/><b><sup>1</sup></b> To fly away, escape. <br/><b><sup>2</sup></b> To creep along. <br/><b><sup>3</sup></b> To glean, collect a few grains. <br/><b><sup>4</sup></b> To look, see. <br/><b><sup>5</sup></b> To give. <br/><b><sup>6</sup></b> To attack, hurt, kill. <a class="pc" href="/scans/?file=ap90&amp;page=0284">[0284-b]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="ईश्वरता.html">◀ īśvaratā</a></div><div id="next"><a href="ईषः.html">īṣaḥ ▶</a></div></div>
