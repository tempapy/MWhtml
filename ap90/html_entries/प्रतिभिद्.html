<div id="definition"><ul><li><sk slp1="pratiBid">pratibhid</sk> {c7c} <ab>U.</ab> <b>1</b> To break through, pierce, penetrate. <b>--2</b> To disclose, betray. <b>--3</b> To reproach, abuse, censure; <sk slp1="pratiBidya">pratibhidya</sk> <lbinfo n="kAMtamaparADakf#taM"></lbinfo> <sk slp1="kAMtamaparADakftaM">kāṃtamaparādhakṛtaṃ</sk> <ls>Śi. 9. 58</ls>; <ls>R. 19. 22.</ls> <b>--4</b> To <lbinfo n="re+ject"></lbinfo> reject, disown. <b>--5</b> To touch, be in close contact with; <ls>Ku. 7. 35.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0740">[0740-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रतिभासनं.html">◀ pratibhāsanaṃ</a></div><div id="next"><a href="प्रतिभिन्न.html">pratibhinna ▶</a></div></div>
