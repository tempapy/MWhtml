<div id="definition"><ul><li><sk slp1="lAlana">lālana</sk> <i><ab>a.</ab></i> (<sk slp1="nI">nī</sk> <i><ab>f.</ab></i>) Fondling, <lbinfo n="coax+ing"></lbinfo> coaxing, caressing. <sk slp1="--naH">--naḥ</sk> A sort of <lbinfo n="poi+sonous"></lbinfo> poisonous mouse. <sk slp1="--naM">--naṃ</sk> [<sk slp1="lal-lyuw">lal-lyuṭ</sk>] <b>1</b> Caressing, fondling, coaxing;  <lbinfo n="sutalA#lanaM"></lbinfo> <sk slp1="sutalAlanaM">sutalālanaṃ</sk> &amp;c. <b>--2</b> Indulging, <lbinfo n="over-in+dulgence"></lbinfo> over-indulgence, fondling too much; <sk slp1="lAlane">lālane</sk> <sk slp1="bahavo dozAstAqane bahavo guRAH">bahavo doṣāstāḍane bahavo guṇāḥ</sk>;  <lbinfo n="ls:Pt. 1.+ 169"></lbinfo> <ls>Pt. 1. 169</ls>; <ls>Bh. 2. 42.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0927">[0927-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="लालक.html">◀ lālaka</a></div><div id="next"><a href="लालस.html">lālasa ▶</a></div></div>
