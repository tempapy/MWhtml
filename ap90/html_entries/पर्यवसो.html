<div id="definition"><ul><li><sk slp1="paryavaso">paryavaso</sk> {c4c} <ab>P.</ab> <b>1</b> To complete, finish. <b>--2</b> To determine, resolve. <b>--3</b> To result in, be reduced to, end in; <sk slp1="eza eva samuccayaH sadyogaM'sadyoge">eṣa eva samuccayaḥ sadyogaṃ'sadyoge</sk> <lbinfo n="sadasa#dyoge"></lbinfo> <sk slp1="sadasadyoge ca paryavasyatIti na pfTak lakzyate">sadasadyoge ca paryavasyatīti na pṛthak lakṣyate</sk> <lbinfo n="ls:K.+P. 10."></lbinfo> <ls>K. P. 10.</ls> <b>--4</b> To perish, be lost, <lbinfo n="de+cline"></lbinfo> decline. <a class="pc" href="/scans/?file=ap90&amp;page=0685">[0685-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="पर्यवष्टंभनं.html">◀ paryavaṣṭaṃbhanaṃ</a></div><div id="next"><a href="पर्यवसानं.html">paryavasānaṃ ▶</a></div></div>
