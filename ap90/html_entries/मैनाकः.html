<div id="definition"><ul><ul><sk slp1="mEnAkaH">mainākaḥ</sk> [<sk slp1="menakAyAM BavaH aR">menakāyāṃ bhavaḥ aṇ</sk>] <ab>N.</ab> of a mountain, son of Himālaya and Menā, who alone retained his wings (when Indra clipped those of other mountains) on account of his friendship with the ocean; <ab>cf.</ab> <lbinfo n="ls:Ku.+ 1. 20."></lbinfo> <ls>Ku. 1. 20.</ls> </ul><b>Comp.</b><ul><sk slp1="--svasf">--svasṛ</sk> <i><ab>f.</ab></i> an epithet of Pārvatī. <a class="pc" href="/scans/?file=ap90&amp;page=0880">[0880-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="मैधावकं.html">◀ maidhāvakaṃ</a></div><div id="next"><a href="मैनालः.html">mainālaḥ ▶</a></div></div>
