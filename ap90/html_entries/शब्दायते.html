<div id="definition"><ul><li><sk slp1="SabdAyate">śabdāyate</sk> <ab>Den.</ab> <ab>A.</ab> <b>1</b> To make a noise, sound; <sk slp1="SabdAyaMte maDuramanilEH">śabdāyaṃte madhuramanilaiḥ</sk> <sk slp1="kIcakAH pUryamARAH">kīcakāḥ pūryamāṇāḥ</sk> <ls>Me. 56.</ls> <b>--2</b> To cry, roar, scream, yell; <ls>Bk. 5. 52</ls>; <ls n="Bk.">17. 91.</ls> <b>--3</b> To call, call out to; <sk slp1="ete hastinApuragAmina fzayaH SabdAyyaMte">ete hastināpuragāmina ṛṣayaḥ śabdāyyaṃte</sk> <ls>Ś. 4</ls>; <ls>Mu. 1</ls>; <sk slp1="Bavatu SabdAyizye tAvat">bhavatu śabdāyiṣye tāvat</sk> <ls>Ve. 3</ls>; <ls>Mk. 1.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=1033">[1033-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="शब्दन.html">◀ śabdana</a></div><div id="next"><a href="शब्दित.html">śabdita ▶</a></div></div>
