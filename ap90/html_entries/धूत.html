<div id="definition"><ul><li><sk slp1="DUta">dhūta</sk> <i><ab>p. p.</ab></i> [<sk slp1="DU-kta">dhū-kta</sk>] <b>1</b> Shaken. <b>--2</b> Shaken off, removed. <b>--3</b> Fanned. <b>--4</b> Abandoned, deserted. <b>--5</b> Reviled. <b>--6</b> Judged. <b>--7</b> Disregarded, treated with contempt. <b>--8</b> Judged. <sk slp1="--tA">--tā</sk> A wife. <b>--Comp.</b> <sk slp1="--kalmaza, --pApa">--kalmaṣa, --pāpa</sk> <i><ab>a.</ab></i> who has shaken off his sins, free from sin. <a class="pc" href="/scans/?file=ap90&amp;page=0599">[0599-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="धूकः.html">◀ dhūkaḥ</a></div><div id="next"><a href="धूतिः.html">dhūtiḥ ▶</a></div></div>
