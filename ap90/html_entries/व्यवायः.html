<div id="definition"><ul><li><sk slp1="vyavAyaH">vyavāyaḥ</sk> <b>1</b> Separation, <lbinfo n="decomposi+tion"></lbinfo> decomposition, resolution (into components). <b>--2</b> Dissolution. <b>--3</b> Covering, <lbinfo n="con+cealment"></lbinfo> concealment. <b>--4</b> Intervention, interval; <sk slp1="awkupvANnumvyavAye'pi">aṭkupvāṅnumvyavāye'pi</sk>. <b>--5</b> An <lbinfo n="im+pediment"></lbinfo> impediment, obstacle. <b>--6</b> Copulation, sexual intercourse. <b>--7</b> Purity. <sk slp1="--yaM">--yaṃ</sk> Light, lustre. <a class="pc" href="/scans/?file=ap90&amp;page=1021">[1021-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्यवे.html">◀ vyave</a></div><div id="next"><a href="व्यवायिन्.html">vyavāyin ▶</a></div></div>
