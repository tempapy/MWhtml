<div id="definition"><ul><li><sk slp1="samIkz">samīkṣ</sk> {c1c} <ab>A.</ab> <b>1</b> To see, behold. <b>--2</b> To think of, consider, take into <lbinfo n="ac+count"></lbinfo> account; <sk slp1="tejasAM hi na vayaH samIkzyate">tejasāṃ hi na vayaḥ samīkṣyate</sk> <lbinfo n="ls:R.+ 11. 1"></lbinfo> <ls>R. 11. 1</ls>; <ls>Ku. 5. 16.</ls> <b>--3</b> To examine carefully; as in <sk slp1="asamIkzyakArin">asamīkṣyakārin</sk>. <b>--4</b> To look about for, search for. <b>--5</b> To investigate, examine. <a class="pc" href="/scans/?file=ap90&amp;page=1099">[1099-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="समीयते.html">◀ samīyate</a></div><div id="next"><a href="समीक्षः.html">samīkṣaḥ ▶</a></div></div>
