<div id="definition"><ul><ul><sk slp1="utpaw">utpaṭ</sk> <b class="verb_class">10</b> <ab>P.</ab> <li><b><sup>1</sup></b> To root up, <lbinfo n="extir+pate"></lbinfo> extirpate, eradicate, pull up by the roots; <ls>R. 15. 19</ls>; <ls>Ku. 2. 43.</ls> <li><b><sup>2</sup></b> To tear up or out, draw out;  <lbinfo n="daMtErno#tpAwayennaKAn"></lbinfo> <sk slp1="daMtErnotpAwayennaKAn">daṃtairnotpāṭayennakhān</sk> <ls>Ms. 4. 69</ls>; <sk slp1="kIlamutpAwayan">kīlamutpāṭayan</sk> <ls>Pt. 1.</ls> <li><b><sup>3</sup></b> To remove, dispel; <sk slp1="Baya">bhaya</sk>, <sk slp1="ruzaM, kopaM">ruṣaṃ, kopaṃ</sk> &amp;c. <sk slp1="rAjyAt">rājyāt</sk> to depose. <a class="pc" href="/scans/?file=ap90&amp;page=0296">[0296-c]</a></li></li></li></ul></ul></div><div id="nav"><div id="prev"><a href="उत्पचिष्णु.html">◀ utpaciṣṇu</a></div><div id="next"><a href="उत्पटः.html">utpaṭaḥ ▶</a></div></div>
