<div id="definition"><ul><li><sk slp1="avaGaww">avaghaṭṭ</sk> {c1c} <ab>A.</ab> <b>1</b> To push or brush away or off. <b>--2</b> To split, break or cut asunder; <sk slp1="paMcabARAn avaGawwayaMtI">paṃcabāṇān avaghaṭṭayaṃtī</sk> <ls>Dk. 124.</ls> <b>--3</b> To touch, feel, rub; <sk slp1="jalOkovraRAnmaDunA'vaGawwayet">jalaukovraṇānmadhunā'vaghaṭṭayet</sk> <ls>Suśr.</ls> <b>--4</b> To stir up, agitate. <a class="pc" href="/scans/?file=ap90&amp;page=0178">[0178-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="अवग्राहः.html">◀ avagrāhaḥ</a></div><div id="next"><a href="अवघट्टः.html">avaghaṭṭaḥ ▶</a></div></div>
