<div id="definition"><ul><li><sk slp1="miz">miṣ</sk> {vI.v} {c6c} <ab>P.</ab> (<sk slp1="mizati">miṣati</sk>) <b>1</b> To open the eyes, wink. <b>--2</b> To look at, look helplessly; <sk slp1="jAtavedomuKAnmAyI">jātavedomukhānmāyī</sk> <lbinfo n="mizatA#mAcCitatti"></lbinfo> <sk slp1="mizatAmAcCitatti naH">miṣatāmācchitatti naḥ</sk> <ls>Ku. 2. 46.</ls> <b>--3</b> To rival, contend, emulate. {vII.v} {c1c} <ab>P.</ab> (<sk slp1="mezati">meṣati</sk>) To wet, moisten, sprinkle. <a class="pc" href="/scans/?file=ap90&amp;page=0866">[0866-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="मिश्रित.html">◀ miśrita</a></div><div id="next"><a href="मिषः.html">miṣaḥ ▶</a></div></div>
