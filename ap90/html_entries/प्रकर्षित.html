<div id="definition"><ul><li><sk slp1="prakarzita">prakarṣita</sk> <i><ab>a.</ab></i> <b>1</b> Drawn out or forth. <b>--2</b> Stretched out. <b>--3</b> Exceeded in profit (as the interest of a loan). <sk slp1="--taM">--taṃ</sk> Profit on a pledge exceeding the interest of the money lent upon it. <a class="pc" href="/scans/?file=ap90&amp;page=0726">[0726-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रकर्षण.html">◀ prakarṣaṇa</a></div><div id="next"><a href="प्रकर्षिन्.html">prakarṣin ▶</a></div></div>
