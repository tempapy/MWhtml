<div id="definition"><ul><ul><sk slp1="iMdrARI">iṃdrāṇī</sk> [<sk slp1="iMdrasya patnI Anuk NIp">iṃdrasya patnī ānuk ṅīp</sk>] <li><b><sup>1</sup></b> The wife of Indra. <li><b><sup>2</sup></b> <ab>N.</ab> of Durgā, considered as one of the eight mothers or divine energies. <li><b><sup>3</sup></b> A kind of coitus. <li><b><sup>4</sup></b> Large cardamoms. <li><b><sup>5</sup></b> <ab>N.</ab> of a tree (<sk slp1="nIlasiMduvAra">nīlasiṃduvāra</sk>); also the plant <sk slp1="nirguMqI">nirguṃḍī</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=0279">[0279-a]</a></li></li></li></li></li></ul></ul></div><div id="nav"><div id="prev"><a href="इंद्राणिका.html">◀ iṃdrāṇikā</a></div><div id="next"><a href="इंद्रिय.html">iṃdriya ▶</a></div></div>
