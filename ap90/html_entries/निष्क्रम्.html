<div id="definition"><ul><ul><sk slp1="nizkram">niṣkram</sk> <b class="verb_class">1</b> <ab>U.</ab> <br/><b><sup>1</sup></b> To go away or from, leave, depart. <br/><b><sup>2</sup></b> To issue from, come out of; <ls>Bk. 7. 71.</ls> <br/><b><sup>3</sup></b> To make an exit from the stage; <sk slp1="iti nizkrAMtAH">iti niṣkrāṃtāḥ</sk> <sk slp1="sarve">sarve</sk>. <br/><b><sup>4</sup></b> To stop, cease; <sk slp1="nEtAvatApi pIqA">naitāvatāpi pīḍā</sk> <sk slp1="nizkAmati">niṣkāmati</sk> <ls>Ś. 2</ls> ‘the evil does not stop here.’ <a class="pc" href="/scans/?file=ap90&amp;page=0641">[0641-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="निष्कृष्ट.html">◀ niṣkṛṣṭa</a></div><div id="next"><a href="निष्क्रमः.html">niṣkramaḥ ▶</a></div></div>
