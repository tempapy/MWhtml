<div id="definition"><ul><li><sk slp1="dalita">dalita</sk> <i><ab>p. p.</ab></i> [<sk slp1="dal-kta">dal-kta</sk>] <b>1</b> Broken, torn, rent, burst, split. <b>--2</b> Opened, expanded. <b>--3</b> Bisected. <b>--4</b> Driven asunder, dispelled, scattered. <b>--5</b> Trodden down, crushed, destroyed. <b>--6</b> Manifested, displayed. <a class="pc" href="/scans/?file=ap90&amp;page=0559">[0559-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="दलिकं.html">◀ dalikaṃ</a></div><div id="next"><a href="दलपः.html">dalapaḥ ▶</a></div></div>
