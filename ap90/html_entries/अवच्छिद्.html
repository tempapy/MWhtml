<div id="definition"><ul><li><sk slp1="avacCid">avacchid</sk> {c7c} <ab>U.</ab> <b>1</b> To cut off, <lbinfo n="se+parate"></lbinfo> separate, tear in pieces, break <lbinfo n="asun+der"></lbinfo> asunder. <b>--2</b> To discriminate, distinguish, characterize. <b>--3</b> To define, limit, modify (as by time, space &amp;c.,) used in Nyāya; see <sk slp1="avacCinna">avacchinna</sk> below. <b>--4</b> To detach, excerpt. <b>--5</b> To interrupt. <a class="pc" href="/scans/?file=ap90&amp;page=0179">[0179-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="अवच्छदः.html">◀ avacchadaḥ</a></div><div id="next"><a href="अवच्छिन्न.html">avacchinna ▶</a></div></div>
