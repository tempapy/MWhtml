<div id="definition"><ul><ul><sk slp1="il">il</sk> <b class="verb_class">6</b> <ab>P.</ab> (<sk slp1="ilati, iyela, ElIt, elituM">ilati, iyela, ailīt, elituṃ</sk>, <sk slp1="ilita">ilita</sk>) or <b class="verb_class">10</b> <ab>U.</ab> (<sk slp1="ilayati">ilayati</sk> or <sk slp1="elayati">elayati</sk>, <lbinfo n="Ela#yIt"></lbinfo> <sk slp1="ElayIt">ailayīt</sk> or <sk slp1="Elilat">aililat</sk>). <br/><b><sup>1</sup></b> To go, to move. <br/><b><sup>2</sup></b> To sleep. <br/><b><sup>3</sup></b> To throw, send, cast. <br/><b><sup>4</sup></b> To keep still, not to move. <br/><b><sup>5</sup></b> To become quiet. [<ab>cf.</ab> <ab>Germ.</ab> <i>Eile</i>, <ab>Gr.</ab> <i>elao</i>]. <a class="pc" href="/scans/?file=ap90&amp;page=0280">[0280-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="इर्वारुकः.html">◀ irvārukaḥ</a></div><div id="next"><a href="इलय.html">ilaya ▶</a></div></div>
