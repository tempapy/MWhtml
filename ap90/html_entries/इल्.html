<div id="definition"><ul><li><sk slp1="il">il</sk> {c6c} <ab>P.</ab> (<sk slp1="ilati, iyela, ElIt, elituM">ilati, iyela, ailīt, elituṃ</sk>, <sk slp1="ilita">ilita</sk>) or {c10c} <ab>U.</ab> (<sk slp1="ilayati">ilayati</sk> or <sk slp1="elayati">elayati</sk>, <lbinfo n="Ela#yIt"></lbinfo> <sk slp1="ElayIt">ailayīt</sk> or <sk slp1="Elilat">aililat</sk>). <b>1</b> To go, to move. <b>--2</b> To sleep. <b>--3</b> To throw, send, cast. <b>--4</b> To keep still, not to move. <b>--5</b> To become quiet. [<ab>cf.</ab> <ab>Germ.</ab> <i>Eile</i>, <ab>Gr.</ab> <i>elao</i>]. <a class="pc" href="/scans/?file=ap90&amp;page=0280">[0280-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="इर्वारुकः.html">◀ irvārukaḥ</a></div><div id="next"><a href="इलय.html">ilaya ▶</a></div></div>
