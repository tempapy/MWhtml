<div id="definition"><ul><li><sk slp1="akz">akṣ</sk> {c1c} {c5c} <ab>P.</ab> [<sk slp1="akzati, akzRoti">akṣati, akṣṇoti</sk>, <lbinfo n="Ana#kza"></lbinfo> <sk slp1="Anakza, Akzizyati-akzyati, AkzIt, akzituM-azwuM">ānakṣa, ākṣiṣyati-akṣyati, ākṣīt, akṣituṃ-aṣṭuṃ</sk> <sk slp1="akzitvA-azwravA, azwa">akṣitvā-aṣṭravā, aṣṭa</sk>] <b>1</b> To reach. <b>--2</b> To pass through, pervade, <lbinfo n="pene+trate"></lbinfo> penetrate (mostly <ab>Ved.</ab> in these <lbinfo n="sen+ses"></lbinfo> senses). <b>--3</b> To accumulate, increase. <i>--<ab>Caus.</ab></i> To cause to pervade. <a class="pc" href="/scans/?file=ap90&amp;page=0005">[0005-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="अक्लिष्ट.html">◀ akliṣṭa</a></div><div id="next"><a href="अक्षः.html">akṣaḥ ▶</a></div></div>
