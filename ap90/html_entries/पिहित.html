<div id="definition"><ul><li><ul><sk slp1="pihita">pihita</sk> <i><ab>p. p.</ab></i> <br/><b><sup>1</sup></b> Shut, closed, <lbinfo n="bar+red"></lbinfo> barred. <br/><b><sup>2</sup></b> Covered, concealed, <lbinfo n="hid+den"></lbinfo> hidden. <br/><b><sup>3</sup></b> Filled or covered with; see <sk slp1="apihita">apihita</sk> also.</ul><li><ul><sk slp1="--taM">--taṃ</sk> A figure of speech which consists in <lbinfo n="insinuat+ing"></lbinfo> insinuating to a person that one knows his secrets. <a class="pc" href="/scans/?file=ap90&amp;page=0703">[0703-b]</a></ul><li><ul><sk slp1="pihita">pihita</sk> See under <sk slp1="piDA">pidhā</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=0704">[0704-b]</a></ul></li></li></li></ul></div><div id="nav"><div id="prev"><a href="पिधायक.html">◀ pidhāyaka</a></div><div id="next"><a href="पिनह्.html">pinah ▶</a></div></div>
