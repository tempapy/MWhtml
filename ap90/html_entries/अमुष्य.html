<div id="definition"><ul><li><sk slp1="amuzya">amuṣya</sk> (<ab>gen.</ab> of <sk slp1="adas">adas</sk>) Of such a one (in <ab>comp.</ab> only). <b>--Comp.</b> <sk slp1="--kula">--kula</sk> <i><ab>a.</ab></i> [<sk slp1="aluk sa">aluk sa</sk>.] belonging to the <lbinfo n="fam+ily"></lbinfo> family of such a one. (<sk slp1="--laM">--laṃ</sk>) a <lbinfo n="well+known"></lbinfo> wellknown family. <sk slp1="--putraH, --trI">--putraḥ, --trī</sk> the son or daughter of such a one or of a good or well-known family or origin; see <sk slp1="AmuzyAyaRa">āmuṣyāyaṇa</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=0151">[0151-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="अमुवत्.html">◀ amuvat</a></div><div id="next"><a href="अमूदृश्.html">amūdṛś ▶</a></div></div>
