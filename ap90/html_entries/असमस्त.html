<div id="definition"><ul><li><sk slp1="asamasta">asamasta</sk> <i><ab>a.</ab></i> <b>1</b> Incomplete, <lbinfo n="im+perfect"></lbinfo> imperfect, partial, not whole. <b>--2</b> (In <ab>gram.</ab>) Not joined in a compound, not compounded. <b>--3</b> Uncollected. <b>--4</b> Separate, detached, unconnected (<ab>opp.</ab> <sk slp1="vyasta">vyasta</sk>). <sk slp1="--staM">--staṃ</sk> An <lbinfo n="uncompound+ed"></lbinfo> uncompounded word (the sentence showing the dissolution of a compound). <a class="pc" href="/scans/?file=ap90&amp;page=0211">[0211-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="असमवेत.html">◀ asamaveta</a></div><div id="next"><a href="असमाति.html">asamāti ▶</a></div></div>
