<div id="definition"><ul><ul><sk slp1="avyaMjana">avyaṃjana</sk> <i><ab>a.</ab></i> <br/><b><sup>1</sup></b> Having no <lbinfo n="distinc+tive"></lbinfo> distinctive or characteristic marks or signs (as of the sex); <sk slp1="°nA kanyA">°nā kanyā</sk>. <br/><b><sup>2</sup></b> Having no good marks. <br/><b><sup>3</sup></b> <lbinfo n="Indis+tinct"></lbinfo> Indistinct. <br/><b><sup>4</sup></b> Not figurative.</ul><ul><sk slp1="--naH">--naḥ</sk> An animal without horns, though of an age to have them. <a class="pc" href="/scans/?file=ap90&amp;page=0198">[0198-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="अव्यचस्.html">◀ avyacas</a></div><div id="next"><a href="अव्यंडा.html">avyaṃḍā ▶</a></div></div>
