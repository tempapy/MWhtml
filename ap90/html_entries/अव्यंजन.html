<div id="definition"><ul><li><sk slp1="avyaMjana">avyaṃjana</sk> <i><ab>a.</ab></i> <b>1</b> Having no <lbinfo n="distinc+tive"></lbinfo> distinctive or characteristic marks or signs (as of the sex); <sk slp1="°nA kanyA">°nā kanyā</sk>. <b>--2</b> Having no good marks. <b>--3</b> <lbinfo n="Indis+tinct"></lbinfo> Indistinct. <b>--4</b> Not figurative. <sk slp1="--naH">--naḥ</sk> An animal without horns, though of an age to have them. <a class="pc" href="/scans/?file=ap90&amp;page=0198">[0198-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="अव्यचस्.html">◀ avyacas</a></div><div id="next"><a href="अव्यंडा.html">avyaṃḍā ▶</a></div></div>
