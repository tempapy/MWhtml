<div id="definition"><ul><li><sk slp1="golakaH">golakaḥ</sk> [<sk slp1="guq Rvul qasya laH">guḍ ṇvul ḍasya laḥ</sk>] <b>1</b> A ball, globe. <b>--2</b> A wooden ball for <lbinfo n="play+ing"></lbinfo> playing with. <b>--3</b> A globular water-jar. <b>--4</b> A widow's bastard. <b>--5</b> A <lbinfo n="conjunc+tion"></lbinfo> conjunction of six or more planets. <b>--6</b> <lbinfo n="Mo+lasses"></lbinfo>  Molasses. <b>--7</b> Gum myrrh. <sk slp1="--kaM">--kaṃ</sk> The heaven of Kṛṣṇa. <a class="pc" href="/scans/?file=ap90&amp;page=0469">[0469-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोलः.html">◀ golaḥ</a></div><div id="next"><a href="गोलासः.html">golāsaḥ ▶</a></div></div>
