<div id="definition"><ul><ul><sk slp1="parikzip">parikṣip</sk> <b class="verb_class">6</b> <ab>P.</ab> <br/><b><sup>1</sup></b> To surround; <sk slp1="gaMgAsrotaHparikziptaM">gaṃgāsrotaḥparikṣiptaṃ</sk> <ls>Ku. 6. 38.</ls> <br/><b><sup>2</sup></b> To embrace. <br/><b><sup>3</sup></b> To put or lay round. <br/><b><sup>4</sup></b> To survey round, measure, range over. <br/><b><sup>5</sup></b> To throw over or beyond. <br/><b><sup>6</sup></b> To throw or put into. <br/><b><sup>7</sup></b> To fetter, chain. <a class="pc" href="/scans/?file=ap90&amp;page=0672">[0672-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="परिक्षित्.html">◀ parikṣit</a></div><div id="next"><a href="परिक्षिप्त.html">parikṣipta ▶</a></div></div>
