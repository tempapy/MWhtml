<div id="definition"><ul><li><sk slp1="sAkUta">sākūta</sk> <i><ab>a.</ab></i> <b>1</b> Having meaning, significant, meaning; <sk slp1="sAkUtasmitaM">sākūtasmitaṃ</sk> <lbinfo n="ls:Gīt.+ 2"></lbinfo> <ls>Gīt. 2</ls>; <sk slp1="sAkUtaM vacanaM">sākūtaṃ vacanaṃ</sk> &amp;c. <b>--2</b> Intentional. <b>--3</b> Amorous, wanton. <sk slp1="--taM">--taṃ</sk> <i><ab>ind.</ab></i> <b>1</b> Meaningly, significantly; as in  <lbinfo n="sAkU#taM"></lbinfo> <sk slp1="sAkUtaM mAM nirvarRya">sākūtaṃ māṃ nirvarṇya</sk>. <b>--2</b> Amorously. <b>--3</b> <lbinfo n="Feel+ingly"></lbinfo> Feelingly, pathetically. <b>--4</b> Attentively. <a class="pc" href="/scans/?file=ap90&amp;page=1113">[1113-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="साकांक्ष.html">◀ sākāṃkṣa</a></div><div id="next"><a href="साकेतं.html">sāketaṃ ▶</a></div></div>
