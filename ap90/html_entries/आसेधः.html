<div id="definition"><ul><ul><sk slp1="AseDaH">āsedhaḥ</sk> Arrest, custody, legal <lbinfo n="re+straint"></lbinfo> restraint; it is of four kinds:  <lbinfo n="--syAnA#seDaH"></lbinfo> --<sk slp1="syAnAseDaH kAlakftaH pravAsAt karmaRastaTA">syānāsedhaḥ kālakṛtaḥ pravāsāt karmaṇastathā</sk> <ls>Nārada</ls>; <i><ab>i. e.</ab></i> confinement to a place, <lbinfo n="limita+tion"></lbinfo> limitation of time, prohibition against departure, and restriction from <lbinfo n="do+ing"></lbinfo> doing anything. <a class="pc" href="/scans/?file=ap90&amp;page=0269">[0269-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="आसेद्धृ.html">◀ āseddhṛ</a></div><div id="next"><a href="आसेधक.html">āsedhaka ▶</a></div></div>
