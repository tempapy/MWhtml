<div id="definition"><ul><li><sk slp1="pariBraMS">paribhraṃś</sk> {c1c} <ab>A.</ab>, {c4c} <ab>P.</ab> <b>1</b> To fall or drop down, tumble, slip. <b>--2</b> To stray from, go astray. <b>--3</b> To fall away from, swerve, deviate. <b>--4</b> To lose, be deprived of; <ls>Ms. 10. 20.</ls> <b>--5</b> To escape. <b>--6</b> To neglect, omit. <b>--7</b> To disappear. <a class="pc" href="/scans/?file=ap90&amp;page=0678">[0678-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="परिभूषणः.html">◀ paribhūṣaṇaḥ</a></div><div id="next"><a href="परिभ्रंशः.html">paribhraṃśaḥ ▶</a></div></div>
