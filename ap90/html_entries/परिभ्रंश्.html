<div id="definition"><ul><ul><sk slp1="pariBraMS">paribhraṃś</sk> <b class="verb_class">1</b> <ab>A.</ab>, <b class="verb_class">4</b> <ab>P.</ab> <br/><b><sup>1</sup></b> To fall or drop down, tumble, slip. <br/><b><sup>2</sup></b> To stray from, go astray. <br/><b><sup>3</sup></b> To fall away from, swerve, deviate. <br/><b><sup>4</sup></b> To lose, be deprived of; <ls>Ms. 10. 20.</ls> <br/><b><sup>5</sup></b> To escape. <br/><b><sup>6</sup></b> To neglect, omit. <br/><b><sup>7</sup></b> To disappear. <a class="pc" href="/scans/?file=ap90&amp;page=0678">[0678-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="परिभूषणः.html">◀ paribhūṣaṇaḥ</a></div><div id="next"><a href="परिभ्रंशः.html">paribhraṃśaḥ ▶</a></div></div>
