<div id="definition"><ul><ul><sk slp1="arasika">arasika</sk> <i><ab>a.</ab></i> <li><b><sup>1</sup></b> Devoid of taste, sapless, insipid, flavourless (of a thing). <li><b><sup>2</sup></b> Void of feeling or taste, dull, unfeeling, inappreciative, <lbinfo n="in+sensible"></lbinfo> insensible to the charms (of poetry &amp;c.); <sk slp1="arasikezu kavitvanivedanaM Sirasi mA">arasikeṣu kavitvanivedanaṃ śirasi mā</sk> <sk slp1="liKa mA liKa mA liKa">likha mā likha mā likha</sk> <ls>Udb.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0160">[0160-c]</a></li></li></ul></ul></div><div id="nav"><div id="prev"><a href="अरस.html">◀ arasa</a></div><div id="next"><a href="अरहस्.html">arahas ▶</a></div></div>
