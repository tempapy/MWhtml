<div id="definition"><ul><li><sk slp1="vinata">vinata</sk> <i><ab>p. p.</ab></i> <b>1</b> Bent down, bowed. <b>--2</b> Stooping, drooping, inclined; <ls>Ś. 3. 10.</ls> <b>--3</b> Sunk down, depressed. <b>--4</b> Bent, crooked, curved. <b>--5</b> <lbinfo n="Hum+ble"></lbinfo> Humble, modest. <b>--6</b> Changed into a lingual letter; see <sk slp1="vinAma">vināma</sk>. <b>--Comp.</b> <sk slp1="--Anana">--ānana</sk> <i><ab>a.</ab></i> with downcast face, dejected. <a class="pc" href="/scans/?file=ap90&amp;page=0978">[0978-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="विनम्.html">◀ vinam</a></div><div id="next"><a href="विनता.html">vinatā ▶</a></div></div>
