<div id="definition"><ul><li><sk slp1="kruMc">kruṃc</sk> {c1c} <ab>P.</ab> (<sk slp1="kruMcati, kruMcita">kruṃcati, kruṃcita</sk>) <b>1</b> To curve or make crooked. <b>--2</b> To <lbinfo n="be+come"></lbinfo> become or be crooked. <b>--3</b> To be or become small, shrink. <b>--4</b> To make mall, lessen. <b>--5</b> To approach, arrive at, go up to. <a class="pc" href="/scans/?file=ap90&amp;page=0432">[0432-a]</a><li><sk slp1="kruMc">kruṃc</sk> <i><ab>m.</ab></i> <b>1</b> A curlew, heron. <b>--2</b> A swan. <a class="pc" href="/scans/?file=ap90&amp;page=0432">[0432-a]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="क्रीडु.html">◀ krīḍu</a></div><div id="next"><a href="क्रुंचः.html">kruṃcaḥ ▶</a></div></div>
