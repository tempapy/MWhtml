<div id="definition"><ul><ul><sk slp1="prakarI">prakarī</sk> <br/><b><sup>1</sup></b> An interlude or episode inserted in a drama to explain what is to follow. <br/><b><sup>2</sup></b> Theatrical dress. <br/><b><sup>3</sup></b> An open piece of ground. <br/><b><sup>4</sup></b> A place where four roads meet. <br/><b><sup>5</sup></b> A kind of song. <br/><b><sup>6</sup></b> The proper site of any magical operations. <a class="pc" href="/scans/?file=ap90&amp;page=0725">[0725-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="प्रकरिका.html">◀ prakarikā</a></div><div id="next"><a href="प्रकारः.html">prakāraḥ ▶</a></div></div>
