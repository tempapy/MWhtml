<div id="definition"><ul><li><sk slp1="prakarI">prakarī</sk> <b>1</b> An interlude or episode inserted in a drama to explain what is to follow. <b>--2</b> Theatrical dress. <b>--3</b> An open piece of ground. <b>--4</b> A place where four roads meet. <b>--5</b> A kind of song. <b>--6</b> The proper site of any magical operations. <a class="pc" href="/scans/?file=ap90&amp;page=0725">[0725-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रकरिका.html">◀ prakarikā</a></div><div id="next"><a href="प्रकारः.html">prakāraḥ ▶</a></div></div>
