<div id="definition"><ul><li><sk slp1="kUw">kūṭ</sk> {vI.v} {c10c} <ab>A.</ab> (<sk slp1="kUwayate, kUwita">kūṭayate, kūṭita</sk>) <b>1</b> To abstain from giving, not to give. <b>--2</b> To censure. {vII.v} {c10c} <ab>U.</ab> <b>1</b> To burn. <b>--2</b> To call, invite. <b>--3</b> To render <lbinfo n="con+fused"></lbinfo> confused, to muddle. <b>--4</b> To be <lbinfo n="dis+tressed"></lbinfo> distressed. <b>--5</b> To despair. <b>--6</b> To counsel, advise. <a class="pc" href="/scans/?file=ap90&amp;page=0415">[0415-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="कूजः.html">◀ kūjaḥ</a></div><div id="next"><a href="कूट.html">kūṭa ▶</a></div></div>
