<div id="definition"><ul><ul><sk slp1="kUw">kūṭ</sk> <br/><b>I.</b> <b class="verb_class">10</b> <ab>A.</ab> (<sk slp1="kUwayate, kUwita">kūṭayate, kūṭita</sk>) <br/><b><sup>1</sup></b> To abstain from giving, not to give. <br/><b><sup>2</sup></b> To censure. <br/><b>II.</b> <b class="verb_class">10</b> <ab>U.</ab> <br/><b><sup>1</sup></b> To burn. <br/><b><sup>2</sup></b> To call, invite. <br/><b><sup>3</sup></b> To render <lbinfo n="con+fused"></lbinfo> confused, to muddle. <br/><b><sup>4</sup></b> To be <lbinfo n="dis+tressed"></lbinfo> distressed. <br/><b><sup>5</sup></b> To despair. <br/><b><sup>6</sup></b> To counsel, advise. <a class="pc" href="/scans/?file=ap90&amp;page=0415">[0415-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="कूजः.html">◀ kūjaḥ</a></div><div id="next"><a href="कूट.html">kūṭa ▶</a></div></div>
