<div id="definition"><ul><li><sk slp1="tuMj">tuṃj</sk> {c1c} <ab>P.</ab> (<sk slp1="tuMjati">tuṃjati</sk>) <ab>Ved.</ab> <b>1</b> To reach, extend, convey. <b>--2</b> To kill, hurt. <b>--3</b> To guard, protect. <b>--4</b> To clothe. <b>--5</b> To live. <b>--6</b> To strike, hit. <b>--7</b> To push. <b>--8</b> To emit, send forth. <b>--9</b> To incite, instigate, urge <lbinfo n="on+wards"></lbinfo> onwards. <b>--10</b> To give. <a class="pc" href="/scans/?file=ap90&amp;page=0541">[0541-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="तुज्.html">◀ tuj</a></div><div id="next"><a href="तुज.html">tuja ▶</a></div></div>
