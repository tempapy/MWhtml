<div id="definition"><ul><ul><sk slp1="tuMj">tuṃj</sk> <b class="verb_class">1</b> <ab>P.</ab> (<sk slp1="tuMjati">tuṃjati</sk>) <ab>Ved.</ab> <br/><b><sup>1</sup></b> To reach, extend, convey. <br/><b><sup>2</sup></b> To kill, hurt. <br/><b><sup>3</sup></b> To guard, protect. <br/><b><sup>4</sup></b> To clothe. <br/><b><sup>5</sup></b> To live. <br/><b><sup>6</sup></b> To strike, hit. <br/><b><sup>7</sup></b> To push. <br/><b><sup>8</sup></b> To emit, send forth. <br/><b><sup>9</sup></b> To incite, instigate, urge <lbinfo n="on+wards"></lbinfo> onwards. <br/><b><sup>10</sup></b> To give. <a class="pc" href="/scans/?file=ap90&amp;page=0541">[0541-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="तुज्.html">◀ tuj</a></div><div id="next"><a href="तुज.html">tuja ▶</a></div></div>
