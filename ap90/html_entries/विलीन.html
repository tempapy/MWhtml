<div id="definition"><ul><li><sk slp1="vilIna">vilīna</sk> <i><ab>p. p.</ab></i> <b>1</b> Sticking to, clung or attached to. <b>--2</b> Perched or <lbinfo n="set+tled"></lbinfo> settled on, alighting on. <b>--3</b> Contiguous to, in contact with. <b>--4</b> Melted, <lbinfo n="dis+solved"></lbinfo> dissolved, liquefied. <b>--5</b> Disappeared, vanished. <b>--6</b> Dead, perished. <a class="pc" href="/scans/?file=ap90&amp;page=0991">[0991-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="विली.html">◀ vilī</a></div><div id="next"><a href="विलुंचनं.html">viluṃcanaṃ ▶</a></div></div>
