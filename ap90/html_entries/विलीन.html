<div id="definition"><ul><ul><sk slp1="vilIna">vilīna</sk> <i><ab>p. p.</ab></i> <br/><b><sup>1</sup></b> Sticking to, clung or attached to. <br/><b><sup>2</sup></b> Perched or <lbinfo n="set+tled"></lbinfo> settled on, alighting on. <br/><b><sup>3</sup></b> Contiguous to, in contact with. <br/><b><sup>4</sup></b> Melted, <lbinfo n="dis+solved"></lbinfo> dissolved, liquefied. <br/><b><sup>5</sup></b> Disappeared, vanished. <br/><b><sup>6</sup></b> Dead, perished. <a class="pc" href="/scans/?file=ap90&amp;page=0991">[0991-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="विली.html">◀ vilī</a></div><div id="next"><a href="विलुंचनं.html">viluṃcanaṃ ▶</a></div></div>
