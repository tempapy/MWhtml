<div id="definition"><ul><li><sk slp1="avapad">avapad</sk> {c4c} <ab>A.</ab> <b>1</b> To go down, glide down; to descend, fall down as <sk slp1="keSa">keśa</sk>, <sk slp1="garBa">garbha</sk> &amp;c. <b>--2</b> To be deprived of (with <ab>abl.</ab>). <b>--3</b> To fall, meet with an <lbinfo n="acci+dent"></lbinfo> accident. <b>--4</b> To overthrow, ruin. <i>--<ab>Caus.</ab></i> To cause to glide or go down. <a class="pc" href="/scans/?file=ap90&amp;page=0184">[0184-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="अवपातनं.html">◀ avapātanaṃ</a></div><div id="next"><a href="अवपन्न.html">avapanna ▶</a></div></div>
