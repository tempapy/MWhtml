<div id="definition"><ul><li><sk slp1="ulUKalaH">ulūkhalaḥ</sk> A staff of <lbinfo n="Udum+bara"></lbinfo> Udumbara wood. <sk slp1="--laM">--laṃ</sk> A wooden mortar used for cleansing rice (from the husk &amp;c.); <sk slp1="avahananAyolUKalaM">avahananāyolūkhalaṃ</sk> <ls>Mbh.</ls>; <sk slp1="vanaspatiBya ityevaM muzalolUKale haret">vanaspatibhya ityevaṃ muṣalolūkhale haret</sk> <ls>Ms. 3. 88</ls>, <ls n="Ms.">5. 117.</ls> <b>--Comp.</b> <sk slp1="--sutaH">--sutaḥ</sk> the Soma juice pressed out in a (wooden) mortar. <a class="pc" href="/scans/?file=ap90&amp;page=0342">[0342-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="उलूकः.html">◀ ulūkaḥ</a></div><div id="next"><a href="उलूखलकं.html">ulūkhalakaṃ ▶</a></div></div>
