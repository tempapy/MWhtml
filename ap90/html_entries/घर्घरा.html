<div id="definition"><ul><li><sk slp1="GarGarA, --rI">ghargharā, --rī</sk> <b>1</b> A bell used as an ornament. <b>--2</b> A girdle of small bells. <b>--3</b> The Ganges. <b>--4</b> A kind of lute. <b>--5</b> A bell hanging on the neck of a horse. <b>--6</b> One of the notes in music (<i><ab>n.</ab></i> also). <a class="pc" href="/scans/?file=ap90&amp;page=0477">[0477-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="घर्घर.html">◀ gharghara</a></div><div id="next"><a href="घर्घरिका.html">ghargharikā ▶</a></div></div>
