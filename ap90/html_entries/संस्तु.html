<div id="definition"><ul><li><sk slp1="saMstu">saṃstu</sk> {c2c} <ab>P.</ab> <b>1</b> To praise. <b>--2</b> To extol, celebrate. <b>--3</b> To praise in chorus. <b>--4</b> To be acquainted with, be familiar or intimate with (chiefly in <i><ab>p. p.</ab></i> in this sense); <sk slp1="anekaSaH">anekaśaḥ</sk> <sk slp1="saMstutamapyanalpA navaM navaM prItiraho karoti">saṃstutamapyanalpā navaṃ navaṃ prītiraho karoti</sk> <ls>Śi. 3. 31</ls>; <ls>Ki. 3. 2</ls>; see <sk slp1="saMstuta">saṃstuta</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=1073">[1073-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="संस्तंभः.html">◀ saṃstaṃbhaḥ</a></div><div id="next"><a href="संस्तवः.html">saṃstavaḥ ▶</a></div></div>
