<div id="definition"><ul><li><sk slp1="aSizwa">aśiṣṭa</sk> <i><ab>a.</ab></i> <b>1</b> Ill-bred, <lbinfo n="ill-behav+ed"></lbinfo> ill-behaved, rude. <b>--2</b> Unrefined, barbarous, not respectable, unworthy;  <lbinfo n="°AlA#pena"></lbinfo> <sk slp1="°AlApena">°ālāpena</sk> <ls>Pt. 4.</ls> <b>--3</b> Atheistical, profane. <b>--4</b> Not sanctioned by any <lbinfo n="recogniz+ed"></lbinfo> recognized authority. <b>--5</b> Not prescribed in any work of authority; <sk slp1="°tA, °ttvaM">°tā, °ttvaṃ</sk> rudeness. <a class="pc" href="/scans/?file=ap90&amp;page=0201">[0201-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="अशिशु.html">◀ aśiśu</a></div><div id="next"><a href="अशिष्य.html">aśiṣya ▶</a></div></div>
