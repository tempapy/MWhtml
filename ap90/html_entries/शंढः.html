<div id="definition"><ul><li><sk slp1="SaMQaH">śaṃḍhaḥ</sk> <b>1</b> A eunuch, an impotent man. <b>--2</b> A male attendant in the women's apartments (chosen from the class of eunuchs or emasculated persons). <b>--3</b> A bull. <b>--4</b> A bull at liberty to move. <b>--5</b> A mad-man. <a class="pc" href="/scans/?file=ap90&amp;page=1030">[1030-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="शंडः.html">◀ śaṃḍaḥ</a></div><div id="next"><a href="शतं.html">śataṃ ▶</a></div></div>
