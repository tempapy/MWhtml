<div id="definition"><ul><li><sk slp1="gayaH">gayaḥ</sk> <b>1</b> <ab>N.</ab> of the people living round Gayā and the district <lbinfo n="in+habited"></lbinfo> inhabited by them. <b>--2</b> <ab>N.</ab> of an Asura. <b>--3</b> Wealth. <b>--4</b> House, household, family. <b>--5</b> Offspring, progeny. <b>--6</b> The sky. <b>--7</b> One's own place or abode. <sk slp1="--yA">--yā</sk> <ab>N.</ab> of a city in Behar which is a place of <lbinfo n="pil+grimage"></lbinfo> pilgrimage. <a class="pc" href="/scans/?file=ap90&amp;page=0452">[0452-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="गंभीरा.html">◀ gaṃbhīrā</a></div><div id="next"><a href="गर.html">gara ▶</a></div></div>
