<div id="definition"><ul><li><sk slp1="vevI">vevī</sk> {c2c} <ab>A.</ab> (<sk slp1="vevIte">vevīte</sk>) <b>1</b> To go. <b>--2</b> To obtain. <b>--3</b> To conceive, be <lbinfo n="preg+nant"></lbinfo> pregnant. <b>--4</b> To pervade. <b>--5</b> To cast, throw. <b>--6</b> To eat. <b>--7</b> To wish, desire. <b>--8</b> To shine; (seldom used in classical literature). <a class="pc" href="/scans/?file=ap90&amp;page=1011">[1011-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="वेल्लित.html">◀ vellita</a></div><div id="next"><a href="वेशः.html">veśaḥ ▶</a></div></div>
