<div id="definition"><ul><li><sk slp1="upacCaMd">upacchaṃd</sk> {c10c} <ab>P.</ab> <b>1</b> To wheedle, flatter, coax, entice, invite;  <lbinfo n="jale#nopacCaMditaH"></lbinfo> <sk slp1="jalenopacCaMditaH">jalenopacchaṃditaḥ</sk> <ls>Ś. 5</ls> coaxed to drink water; <sk slp1="paradArAnupacCaMdayati">paradārānupacchaṃdayati</sk> <ls>Sk.</ls> <b>--2</b> To conciliate. <b>--3</b> To beseech, request; <ls>R. 5. 58.</ls> <b>--4</b> To persuade one to do a thing. <b>--5</b> To give one something. <a class="pc" href="/scans/?file=ap90&amp;page=0319">[0319-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="उपच्छदः.html">◀ upacchadaḥ</a></div><div id="next"><a href="उपच्छंदनं.html">upacchaṃdanaṃ ▶</a></div></div>
