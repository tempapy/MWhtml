<div id="definition"><ul><li><sk slp1="nizkf">niṣkṛ</sk> {c8c} <ab>U.</ab> <b>1</b> To remove, drive away, expel; <ls>Ms. 11. 54.</ls> <b>--2</b> To break, frustrate; <ls>Bk. 15. 51.</ls> <b>--3</b> To break into pieces, destroy. <b>--4</b> To prepare, fit up, equip. <b>--5</b> To <lbinfo n="ac+complish"></lbinfo> accomplish, finish. <b>--6</b> To absolve, free from (blame, sin &amp;c.), acquit. <b>--7</b> To cure, heal. <a class="pc" href="/scans/?file=ap90&amp;page=0640">[0640-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="निष्कुहः.html">◀ niṣkuhaḥ</a></div><div id="next"><a href="निष्कारणं.html">niṣkāraṇaṃ ▶</a></div></div>
