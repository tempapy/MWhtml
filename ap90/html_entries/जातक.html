<div id="definition"><ul><li><sk slp1="jAtaka">jātaka</sk> <i><ab>a.</ab></i> [<sk slp1="jAta-svArTe ka">jāta-svārthe ka</sk>] Born, <lbinfo n="pro+duced"></lbinfo> produced. <sk slp1="--kaH">--kaḥ</sk> <b>1</b> A new-born infant.   <b>--2</b> A mendicant. <sk slp1="--kaM">--kaṃ</sk> <b>1</b> A <lbinfo n="cere+mony"></lbinfo> ceremony performed after the birth of a child (<sk slp1="jAtakarman">jātakarman</sk>). <b>--2</b> <lbinfo n="Astrologi+cal"></lbinfo> Astrological calculation of a nativity. <b>--3</b> An aggregate of similar things. <b>--Comp.</b> <sk slp1="--DvaniH">--dhvaniḥ</sk> a leech. <a class="pc" href="/scans/?file=ap90&amp;page=0511">[0511-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="जात.html">◀ jāta</a></div><div id="next"><a href="जातिः.html">jātiḥ ▶</a></div></div>
