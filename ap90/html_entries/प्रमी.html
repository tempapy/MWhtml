<div id="definition"><ul><li><sk slp1="pramI">pramī</sk> {c9c} <ab>U.</ab> <b>1</b> To destroy, <lbinfo n="annihi+late"></lbinfo> annihilate, kill, slay. <b>--2</b> To diminish. <b>--3</b> To surmount, get over. <b>--4</b> To <lbinfo n="sur+pass"></lbinfo> surpass, outstrip. <b>--5</b> <ab>Ved.</ab> To <lbinfo n="trans+gress"></lbinfo> transgress, infringe. <b>--6</b> <ab>Ved.</ab> To lose or miss (one's way). <b>--7</b> To perish, die. <i>--<ab>Caus.</ab></i> To destroy, annihilate &amp;c. <a class="pc" href="/scans/?file=ap90&amp;page=0755">[0755-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रमेदित.html">◀ pramedita</a></div><div id="next"><a href="प्रमीत.html">pramīta ▶</a></div></div>
