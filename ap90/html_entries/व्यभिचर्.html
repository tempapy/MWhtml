<div id="definition"><ul><ul><sk slp1="vyaBicar">vyabhicar</sk> <b class="verb_class">1</b> <ab>P.</ab> <br/><b><sup>1</sup></b> To go astray, deviate from; as in <sk slp1="avyaBicarita">avyabhicarita</sk> <lbinfo n="sADya#sAmAnyADikaraRyaM"></lbinfo> <sk slp1="sADyasAmAnyADikaraRyaM vyaptiH">sādhyasāmānyādhikaraṇyaṃ vyaptiḥ</sk> <ls>Tarka K.</ls> <br/><b><sup>2</sup></b> To transgress against, be faithless to. <br/><b><sup>3</sup></b> To act crookedly. <br/><b><sup>4</sup></b> To offend, injure. <br/><b><sup>5</sup></b> To fail, miscarry. <a class="pc" href="/scans/?file=ap90&amp;page=1018">[1018-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="व्यपोहः.html">◀ vyapohaḥ</a></div><div id="next"><a href="व्यभिचारः.html">vyabhicāraḥ ▶</a></div></div>
