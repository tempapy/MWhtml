<div id="definition"><ul><li><sk slp1="vyaBicar">vyabhicar</sk> {c1c} <ab>P.</ab> <b>1</b> To go astray, deviate from; as in <sk slp1="avyaBicarita">avyabhicarita</sk> <lbinfo n="sADya#sAmAnyADikaraRyaM"></lbinfo> <sk slp1="sADyasAmAnyADikaraRyaM vyaptiH">sādhyasāmānyādhikaraṇyaṃ vyaptiḥ</sk> <ls>Tarka K.</ls> <b>--2</b> To transgress against, be faithless to. <b>--3</b> To act crookedly. <b>--4</b> To offend, injure. <b>--5</b> To fail, miscarry. <a class="pc" href="/scans/?file=ap90&amp;page=1018">[1018-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्यपोहः.html">◀ vyapohaḥ</a></div><div id="next"><a href="व्यभिचारः.html">vyabhicāraḥ ▶</a></div></div>
