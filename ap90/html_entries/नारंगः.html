<div id="definition"><ul><li><sk slp1="nAraMgaH">nāraṃgaḥ</sk> <b>1</b> The orange tree. <b>--2</b> A lecher, libertine. <b>--3</b> A living being. <b>--4</b> A twin. <sk slp1="--gaM, --gakaM">--gaṃ, --gakaṃ</sk> <b>1</b> The fruit of the orange tree;  <lbinfo n="sadyomuMqitamattahURaci#bukaprasparDi"></lbinfo> <sk slp1="sadyomuMqitamattahURacibukaprasparDi nAraMgakaM">sadyomuṃḍitamattahūṇacibukapraspardhi nāraṃgakaṃ</sk>. <b>--2</b> A carrot. <b>--3</b> The juice of the pepper plant. <a class="pc" href="/scans/?file=ap90&amp;page=0615">[0615-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="नारकिक.html">◀ nārakika</a></div><div id="next"><a href="नारदः.html">nāradaḥ ▶</a></div></div>
