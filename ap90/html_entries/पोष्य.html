<div id="definition"><ul><li><sk slp1="pozya">poṣya</sk> <i><ab>a.</ab></i> [<sk slp1="puz-karmaRi Ryat">puṣ-karmaṇi ṇyat</sk>] <b>1</b> To be fed, nourished or supported. <b>--2</b> Well-fed, thriving. <b>--3</b> Causing <lbinfo n="pro+sperity"></lbinfo> prosperity. <b>--4</b> Abundant, copious. <b>--Comp.</b> <sk slp1="--putraH, --sutaH">--putraḥ, --sutaḥ</sk> an adopted son. <sk slp1="--vargaH">--vargaḥ</sk> a class of relatives, who must be nourished and protected. <a class="pc" href="/scans/?file=ap90&amp;page=0721">[0721-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="पोषिन्.html">◀ poṣin</a></div><div id="next"><a href="पौंश्चलीय.html">pauṃścalīya ▶</a></div></div>
