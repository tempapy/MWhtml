<div id="definition"><ul><li><ul><sk slp1="vezw">veṣṭ</sk> <b class="verb_class">1</b> <ab>A.</ab> (<sk slp1="vezwwate">veṣṭṭate</sk>) <br/><b><sup>1</sup></b> To surround, enclose, encompass, envelop. <br/><b><sup>2</sup></b> To wind or twist round. <br/><b><sup>3</sup></b> To dress. <i>--<ab>Caus.</ab></i> (<sk slp1="vezwayati-te">veṣṭayati-te</sk>) <br/><b><sup>1</sup></b> To surround &amp;c. <br/><b><sup>2</sup></b> To blockade. --WITH <sk slp1="A">ā</sk> to fold.</ul><li><ul><sk slp1="--pari, --saM">--pari, --saṃ</sk> to fold together, clasp or wind round. <a class="pc" href="/scans/?file=ap90&amp;page=1012">[1012-a]</a></ul></li></li></ul></div><div id="nav"><div id="prev"><a href="वेषणं.html">◀ veṣaṇaṃ</a></div><div id="next"><a href="वेष्टः.html">veṣṭaḥ ▶</a></div></div>
