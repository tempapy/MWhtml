<div id="definition"><ul><li><sk slp1="vezw">veṣṭ</sk> {c1c} <ab>A.</ab> (<sk slp1="vezwwate">veṣṭṭate</sk>) <b>1</b> To surround, enclose, encompass, envelop. <b>--2</b> To wind or twist round. <b>--3</b> To dress. <i>--<ab>Caus.</ab></i> (<sk slp1="vezwayati-te">veṣṭayati-te</sk>) <b>1</b> To surround &amp;c. <b>--2</b> To blockade. --WITH <sk slp1="A">ā</sk> to fold. <sk slp1="--pari, --saM">--pari, --saṃ</sk> to fold together, clasp or wind round. <a class="pc" href="/scans/?file=ap90&amp;page=1012">[1012-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="वेषणं.html">◀ veṣaṇaṃ</a></div><div id="next"><a href="वेष्टः.html">veṣṭaḥ ▶</a></div></div>
