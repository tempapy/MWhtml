<div id="definition"><ul><li><sk slp1="Ayat">āyat</sk> <i><ab>a.</ab></i> <ab>Ved.</ab> Coming, <lbinfo n="approach+ing"></lbinfo> approaching; <sk slp1="°vasu">°vasu</sk> one to whom good or wealth comes. <a class="pc" href="/scans/?file=ap90&amp;page=0250">[0250-c]</a><li><sk slp1="Ayat">āyat</sk> {c1c} <ab>A.</ab> <b>1</b> To strive, <lbinfo n="en+deavour"></lbinfo> endeavour. <b>--2</b> To rest or depend on, rest with (with <ab>loc.</ab>); <sk slp1="vayaM">vayaṃ</sk> <lbinfo n="tvayyA#yatAmahe"></lbinfo> <sk slp1="tvayyAyatAmahe">tvayyāyatāmahe</sk> <ls>Mv. 1. 49</ls>, <ls n="Mv.">3. 34</ls>; <ls>Dk. 42.</ls> <b>--3</b> To arrive, come to, reach, dwell (<ab>Ved.</ab>). <a class="pc" href="/scans/?file=ap90&amp;page=0251">[0251-a]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="आयः.html">◀ āyaḥ</a></div><div id="next"><a href="आयतीगवम्.html">āyatīgavam ▶</a></div></div>
