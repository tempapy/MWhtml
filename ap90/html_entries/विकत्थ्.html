<div id="definition"><ul><li><sk slp1="vikatT">vikatth</sk> {c1c} <ab>A.</ab> <b>1</b> To boast, vaunt; <sk slp1="kA Kalvanena prArTyamAnA vikatTate">kā khalvanena prārthyamānā vikatthate</sk> <ls>V. 2.</ls> <b>--2</b> To depreciate, speak ill of, <lbinfo n="dis+parage"></lbinfo> disparage; <sk slp1="sadA BavAn PAlgunasya">sadā bhavān phālgunasya</sk> <lbinfo n="guREra#smAn"></lbinfo> <sk slp1="guRErasmAn vikatTate">guṇairasmān vikatthate</sk> <ls>Mb.</ls> <b>--3</b> To humiliate. <b>--4</b> To proclaim loudly. <a class="pc" href="/scans/?file=ap90&amp;page=0965">[0965-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="विकट.html">◀ vikaṭa</a></div><div id="next"><a href="विकत्थन.html">vikatthana ▶</a></div></div>
