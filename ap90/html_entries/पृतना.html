<div id="definition"><ul><li><sk slp1="pftanA">pṛtanā</sk> <b>1</b> An army (in general). <b>--2</b> A division of an army consisting of 243 elephants, as many chariots, 729 horse, and 1215 foot. <b>--3</b> Battle, fight, encounter. <b>--4</b> A hostile army. <b>--5</b> (<ab>pl.</ab>) Men, mankind (<ab>Ved.</ab>). <b>--Comp.</b> <sk slp1="--sAhaH">--sāhaḥ</sk> an epithet of Indra. <a class="pc" href="/scans/?file=ap90&amp;page=0718">[0718-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="पृतनं.html">◀ pṛtanaṃ</a></div><div id="next"><a href="पृतनायु.html">pṛtanāyu ▶</a></div></div>
