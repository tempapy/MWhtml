<div id="definition"><ul><li><sk slp1="prahata">prahata</sk> <i><ab>p. p.</ab></i> <b>1</b> Wounded, killed, slain. <b>--2</b> Beaten, struck (as a drum); <sk slp1="sa svayaM prahatapuzkaraH kftI">sa svayaṃ prahatapuṣkaraḥ kṛtī</sk> <ls>R. 19. 14</ls>; <ls>Me. 64.</ls> <b>--3</b> Repulsed, overcome, <lbinfo n="de+feated"></lbinfo> defeated. <b>--4</b> Spread, expanded. <b>--5</b> Contiguous. <b>--6</b> Beaten, frequented (as a track). <b>--7</b> Accomplished, learned. <a class="pc" href="/scans/?file=ap90&amp;page=0768">[0768-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रहणनं.html">◀ prahaṇanaṃ</a></div><div id="next"><a href="प्रहणेमिः.html">prahaṇemiḥ ▶</a></div></div>
