<div id="definition"><ul><li><sk slp1="AskaMd">āskaṃd</sk> {c1c} <ab>P.</ab> <b>1</b> To invade, attack; <sk slp1="kaTamidAnImunmAdoparAgo mADaveMdumAskaMdati">kathamidānīmunmādoparāgo mādhaveṃdumāskaṃdati</sk> <ls>Māl. 9</ls>; <sk slp1="AskaMdallakzmaRaM bAREH">āskaṃdallakṣmaṇaṃ bāṇaiḥ</sk> <ls>Bk. 17. 82.</ls> <b>--2</b> To step over, tread; <ls>Ki. 2. 20.</ls> <b>--3</b> To depend or hang on (as the Vedāṅgas on the Vedas). <b>--4</b> To jump, leap. <a class="pc" href="/scans/?file=ap90&amp;page=0269">[0269-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="आसेविन्.html">◀ āsevin</a></div><div id="next"><a href="आस्कंदः.html">āskaṃdaḥ ▶</a></div></div>
