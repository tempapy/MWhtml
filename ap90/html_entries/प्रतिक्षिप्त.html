<div id="definition"><ul><li><sk slp1="pratikzipta">pratikṣipta</sk> <i><ab>p. p.</ab></i> <b>1</b> Turned away, <lbinfo n="re+jected"></lbinfo> rejected, dismissed. <b>--2</b> Repelled, <lbinfo n="re+sisted"></lbinfo> resisted, repulsed, opposed. <b>--3</b> <lbinfo n="Abus+ed"></lbinfo> Abused, reviled, traduced. <b>--4</b> Sent, <lbinfo n="des+patched"></lbinfo> despatched. <b>--5</b> Hurt, injured. <b>--6</b> <lbinfo n="Des+pised"></lbinfo> Despised, slighted. <b>--7</b> Falsely accused. <sk slp1="--ptaM">--ptaṃ</sk> Medicine. <a class="pc" href="/scans/?file=ap90&amp;page=0736">[0736-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रतिक्षिप्.html">◀ pratikṣip</a></div><div id="next"><a href="प्रतिक्षेपः.html">pratikṣepaḥ ▶</a></div></div>
