<div id="definition"><ul><li><sk slp1="aByAgam">abhyāgam</sk> {c1c} <ab>P.</ab> <b>1</b> To go near to, draw near, approach; visit; see <sk slp1="aByAgata">abhyāgata</sk> below; to come, arrive (as time). <b>--2</b> To come to, fall into, go to any state; <sk slp1="ciMtAmaByAgataH">ciṃtāmabhyāgataḥ</sk> fell to thinking. <a class="pc" href="/scans/?file=ap90&amp;page=0145">[0145-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="अभ्याख्यानं.html">◀ abhyākhyānaṃ</a></div><div id="next"><a href="अभ्यागत.html">abhyāgata ▶</a></div></div>
