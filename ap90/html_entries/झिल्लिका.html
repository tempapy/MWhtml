<div id="definition"><ul><li><sk slp1="JillikA">jhillikā</sk> <b>1</b> A cricket. <b>--2</b> The sound or cry of a cricket. <b>--3</b> The light of sunshine. <b>--4</b> Light, splendour. <b>--5</b> The dirt which comes from the body in rubbing it with perfumes. <b>--6</b> A cloth used for applying colour &amp;c. <a class="pc" href="/scans/?file=ap90&amp;page=0521">[0521-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="झिल्लिः.html">◀ jhilliḥ</a></div><div id="next"><a href="झिल्ली.html">jhillī ▶</a></div></div>
