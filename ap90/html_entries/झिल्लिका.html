<div id="definition"><ul><ul><sk slp1="JillikA">jhillikā</sk> <br/><b><sup>1</sup></b> A cricket. <br/><b><sup>2</sup></b> The sound or cry of a cricket. <br/><b><sup>3</sup></b> The light of sunshine. <br/><b><sup>4</sup></b> Light, splendour. <br/><b><sup>5</sup></b> The dirt which comes from the body in rubbing it with perfumes. <br/><b><sup>6</sup></b> A cloth used for applying colour &amp;c. <a class="pc" href="/scans/?file=ap90&amp;page=0521">[0521-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="झिल्लिः.html">◀ jhilliḥ</a></div><div id="next"><a href="झिल्ली.html">jhillī ▶</a></div></div>
