<div id="definition"><ul><li><sk slp1="samAdA">samādā</sk> {c3c} <ab>U.</ab> <b>1</b> To take, receive, accept. <b>--2</b> To take hold of, seize, grasp. <b>--3</b> To bestow, give, <lbinfo n="pre+sent"></lbinfo> present. <b>--4</b> To restore, return. <b>--5</b> To take off or away. <b>--6</b> To apprehend, comprehend. <b>--7</b> To undertake, <lbinfo n="be+gin"></lbinfo> begin. <b>--8</b> To collect. <b>--9</b> To think about, reflect on. <a class="pc" href="/scans/?file=ap90&amp;page=1096">[1096-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="समाज्ञा.html">◀ samājñā</a></div><div id="next"><a href="समादानं.html">samādānaṃ ▶</a></div></div>
