<div id="definition"><ul><li><sk slp1="atikaTA">atikathā</sk> <b>1</b> An exaggerated tale. <b>--2</b> Idle or meaningless talk. <sk slp1="--Ta">--tha</sk> <i><ab>a.</ab></i> <b>1</b> Exaggerated, incredible ( <lbinfo n="aSradDe#ya"></lbinfo> <sk slp1="aSradDeya">aśraddheya</sk>). <b>--2</b> Unfit to be told. <b>--3</b> Past <lbinfo n="narra+tion"></lbinfo> narration or mention, dead, lost. <b>--4</b> Swerving from one's caste <lbinfo n="tradi+tions"></lbinfo> traditions &amp;c lawless. <a class="pc" href="/scans/?file=ap90&amp;page=0029">[0029-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="अति.html">◀ ati</a></div><div id="next"><a href="अतिकंदकः.html">atikaṃdakaḥ ▶</a></div></div>
