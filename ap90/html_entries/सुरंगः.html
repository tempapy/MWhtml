<div id="definition"><ul><li><sk slp1="suraMgaH --gA">suraṃgaḥ --gā</sk> <b>1</b> A hole cut in a wall for the purpose of breaking <lbinfo n="in+to"></lbinfo> into a house. <b>--2</b> A subterranean <lbinfo n="pas+sage"></lbinfo> passage, a mine dug underneath a building; <sk slp1="EkAgArikeRa tAvatIM suraMgAM">aikāgārikeṇa tāvatīṃ suraṃgāṃ</sk> <sk slp1="kArayitvA">kārayitvā</sk> <ls>Dk.</ls>, <sk slp1="suraMgayA bahirapagatezu">suraṃgayā bahirapagateṣu</sk> <lbinfo n="yu#zmAsu"></lbinfo> <sk slp1="yuzmAsu">yuṣmāsu</sk> <ls>Mu. 2</ls>; (written also <sk slp1="suruMgA">suruṃgā</sk>). <a class="pc" href="/scans/?file=ap90&amp;page=1132">[1132-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="सुरः.html">◀ suraḥ</a></div><div id="next"><a href="सुरभि.html">surabhi ▶</a></div></div>
