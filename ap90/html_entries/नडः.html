<div id="definition"><ul><li><sk slp1="naqaH --qaM">naḍaḥ --ḍaṃ</sk> A species of reed. <sk slp1="--qaH">--ḍaḥ</sk> <ab>N.</ab> of a tribe preparing a sort of bracelets. <b>--Comp.</b> <sk slp1="--agAraM, --AgAraM">--agāraṃ, --āgāraṃ</sk> a hut of reeds. <sk slp1="--prAya">--prāya</sk> <i><ab>a.</ab></i> abounding in reeds. <sk slp1="--BaktaM">--bhaktaṃ</sk> a place abounding in reeds. <sk slp1="--vanaM">--vanaṃ</sk> a thicket of reeds. <sk slp1="--saMhatiH">--saṃhatiḥ</sk> <i><ab>f.</ab></i> a collection or quantity of reeds. <a class="pc" href="/scans/?file=ap90&amp;page=0606">[0606-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="नट्या.html">◀ naṭyā</a></div><div id="next"><a href="नडकं.html">naḍakaṃ ▶</a></div></div>
