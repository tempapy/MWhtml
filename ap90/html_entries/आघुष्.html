<div id="definition"><ul><li><sk slp1="AGuz">āghuṣ</sk> {c1c} <ab>P.</ab> <b>1</b> To proclaim, cry aloud, declare. <b>--2</b> To praise. <b>--3</b> To listen. <b>--4</b> To make oneself audible. --{c10c} <ab>P.</ab> or <i><ab>Caus.</ab></i> <b>1</b> To make a noise, to cause to sound. <b>--2</b> To proclaim, announce publicly. <b>--3</b> To complain continually, weep bitterly. <a class="pc" href="/scans/?file=ap90&amp;page=0228">[0228-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="आघातः.html">◀ āghātaḥ</a></div><div id="next"><a href="आघोषः.html">āghoṣaḥ ▶</a></div></div>
