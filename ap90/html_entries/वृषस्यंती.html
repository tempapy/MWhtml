<div id="definition"><ul><li><sk slp1="vfzasyaMtI">vṛṣasyaṃtī</sk> <b>1</b> A woman longing for sexual intercourse (with <ab>acc.</ab> of male); <sk slp1="raGu naMdanaM vfzasyaMtI SUrpaRaKA">raghu naṃdanaṃ vṛṣasyaṃtī śūrpaṇakhā</sk> <lbinfo n="prA#ptA"></lbinfo> <sk slp1="prAptA">prāptā</sk> <ls>Mv. 5</ls>; <sk slp1="iti rAmo vfzasyaMtIM vfzaskraMDaH">iti rāmo vṛṣasyaṃtīṃ vṛṣaskraṃdhaḥ</sk> <sk slp1="SaSAsa tAM">śaśāsa tāṃ</sk> <ls>R. 12. 34</ls>, <ls>Bk. 4. 30.</ls> <b>--2</b> A libidinous or lascivious woman. <b>--3</b> A cow in heat. <a class="pc" href="/scans/?file=ap90&amp;page=1008">[1008-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="वृषस्यति.html">◀ vṛṣasyati</a></div><div id="next"><a href="वृषाकपायी.html">vṛṣākapāyī ▶</a></div></div>
