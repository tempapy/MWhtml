<div id="definition"><ul><li><sk slp1="laMj">laṃj</sk> {vI.v} {c1c} <ab>P.</ab> (<sk slp1="laMjati">laṃjati</sk>) <b>1</b> To blame, censure, traduce. <b>--2</b> To roast, fry. {vII.v} {c10c} <ab>U.</ab> (<sk slp1="laMjayati-te">laṃjayati-te</sk>) <b>1</b> To injure, strike, kill. <b>--2</b> To give. <b>--3</b> To speak. <b>--4</b> To be strong or <lbinfo n="power+ful"></lbinfo> powerful. <b>--5</b> To dwell. <b>--6</b> To shine. <b>--7</b> To be manifest. <a class="pc" href="/scans/?file=ap90&amp;page=0923">[0923-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="लंचा.html">◀ laṃcā</a></div><div id="next"><a href="लंजः.html">laṃjaḥ ▶</a></div></div>
