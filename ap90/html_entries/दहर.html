<div id="definition"><ul><li><sk slp1="dahara">dahara</sk> <i><ab>a.</ab></i> [<sk slp1="dah-ar">dah-ar</sk>] <b>1</b> Small, subtile, fine, thin. <b>--2</b> Young in age. <b>--3</b> Unintelligible. <sk slp1="--raH">--raḥ</sk> <b>1</b> A child, an infant. <b>--2</b> Any young animal. <b>--3</b> A younger brother. <b>--4</b> The cavity of the heart, or the heart itself. <b>--5</b> A mouse or rat. <a class="pc" href="/scans/?file=ap90&amp;page=0561">[0561-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="दाह्य.html">◀ dāhya</a></div><div id="next"><a href="दह्र.html">dahra ▶</a></div></div>
