<div id="definition"><ul><ul><sk slp1="dahara">dahara</sk> <i><ab>a.</ab></i> [<sk slp1="dah-ar">dah-ar</sk>] <br/><b><sup>1</sup></b> Small, subtile, fine, thin. <br/><b><sup>2</sup></b> Young in age. <br/><b><sup>3</sup></b> Unintelligible.</ul><ul><sk slp1="--raH">--raḥ</sk> <br/><b><sup>1</sup></b> A child, an infant. <br/><b><sup>2</sup></b> Any young animal. <br/><b><sup>3</sup></b> A younger brother. <br/><b><sup>4</sup></b> The cavity of the heart, or the heart itself. <br/><b><sup>5</sup></b> A mouse or rat. <a class="pc" href="/scans/?file=ap90&amp;page=0561">[0561-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="दाह्य.html">◀ dāhya</a></div><div id="next"><a href="दह्र.html">dahra ▶</a></div></div>
