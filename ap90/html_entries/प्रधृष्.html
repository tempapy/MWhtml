<div id="definition"><ul><li><sk slp1="praDfz">pradhṛṣ</sk> {c5c} <ab>P.</ab> <b>1</b> To assail, lay hands on. <b>--2</b> To injure, harass. <b>--3</b> To overpower overcome. <i>--<ab>Caus.</ab></i> <b>1</b> To assail, attack; overpower. <b>--2</b> To outrage, violate (a woman). <b>--3</b> To injure, hurt. <b>--4</b> To devastate, lay waste, destroy completely. <a class="pc" href="/scans/?file=ap90&amp;page=0750">[0750-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रधारण.html">◀ pradhāraṇa</a></div><div id="next"><a href="प्रधर्षः.html">pradharṣaḥ ▶</a></div></div>
