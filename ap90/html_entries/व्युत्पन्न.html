<div id="definition"><ul><li><sk slp1="vyutpanna">vyutpanna</sk> <i><ab>p. p.</ab></i> <b>1</b> Produced, <lbinfo n="begot+ten"></lbinfo> begotten. <b>--2</b> Formed by derivation. <b>--3</b> Derived, traced to its etymology, as a word (<ab>opp.</ab> <sk slp1="avyutpanna">avyutpanna</sk> or ‘primitive’). <b>--4</b> Completed, perfected; <ls>Mv. 4. 57.</ls> <b>--5</b> Thoroughly proficient in, learned, erudite. <a class="pc" href="/scans/?file=ap90&amp;page=1025">[1025-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्युत्पत्तिः.html">◀ vyutpattiḥ</a></div><div id="next"><a href="व्युत्त.html">vyutta ▶</a></div></div>
