<div id="definition"><ul><ul><sk slp1="vyutpanna">vyutpanna</sk> <i><ab>p. p.</ab></i> <br/><b><sup>1</sup></b> Produced, <lbinfo n="begot+ten"></lbinfo> begotten. <br/><b><sup>2</sup></b> Formed by derivation. <br/><b><sup>3</sup></b> Derived, traced to its etymology, as a word (<ab>opp.</ab> <sk slp1="avyutpanna">avyutpanna</sk> or ‘primitive’). <br/><b><sup>4</sup></b> Completed, perfected; <ls>Mv. 4. 57.</ls> <br/><b><sup>5</sup></b> Thoroughly proficient in, learned, erudite. <a class="pc" href="/scans/?file=ap90&amp;page=1025">[1025-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="व्युत्पत्तिः.html">◀ vyutpattiḥ</a></div><div id="next"><a href="व्युत्त.html">vyutta ▶</a></div></div>
