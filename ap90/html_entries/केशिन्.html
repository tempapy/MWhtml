<div id="definition"><ul><li><sk slp1="keSin">keśin</sk> <i><ab>m.</ab></i> [<sk slp1="keSa-ini">keśa-ini</sk>] <b>1</b> A lion. <b>--2</b> <ab>N.</ab> of a Rākṣasa slain by <lbinfo n="Kṛsh+ṇa"></lbinfo> Kṛshṇa. <b>--3</b> <ab>N.</ab> of another Rākṣasa who carried Devasenā and who was slain by Indra. <b>--4</b> An epithet of Kṛṣṇa. <b>--5</b> One having fine hair. <b>--Comp.</b> <sk slp1="--nipUdanaH, --maTanaH">--nipūdanaḥ, --mathanaḥ</sk> epithets of Kṛṣṇa; <ls>Bg. 18. 1.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0424">[0424-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="केशिक.html">◀ keśika</a></div><div id="next"><a href="केशिनी.html">keśinī ▶</a></div></div>
