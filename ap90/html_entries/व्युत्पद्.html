<div id="definition"><ul><li><sk slp1="vyutpad">vyutpad</sk> {c4c} <ab>A.</ab> <b>1</b> To be produced from, originate in. <b>--2</b> To be <lbinfo n="deriv+ed"></lbinfo> derived from (a root &amp;c.). <b>--3</b> To become proficient in or conversant with. <i>--<ab>Caus.</ab></i> <b>1</b> To produce, cause. <b>--2</b> To derive, trace to a root (as a word); <sk slp1="brahmaSabdasya vyutpAdyamAnasya">brahmaśabdasya vyutpādyamānasya</sk> <ls>Ś. B.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=1025">[1025-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्युत्थानं.html">◀ vyutthānaṃ</a></div><div id="next"><a href="व्युत्पत्तिः.html">vyutpattiḥ ▶</a></div></div>
