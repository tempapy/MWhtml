<div id="definition"><ul><li><sk slp1="parApat">parāpat</sk> {c1c} <ab>P.</ab> <b>1</b> To arrive, draw near, approach. <b>--2</b> To return. <b>--3</b> To escape. <b>--4</b> To depart. <b>--5</b> To fall out. <b>--6</b> To fail. <i>--<ab>Caus.</ab></i> To chase or drive away. <a class="pc" href="/scans/?file=ap90&amp;page=0669">[0669-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="परानसा.html">◀ parānasā</a></div><div id="next"><a href="पराभू.html">parābhū ▶</a></div></div>
