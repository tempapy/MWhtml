<div id="definition"><ul><li><sk slp1="saMnI">saṃnī</sk> {c1c} <ab>P.</ab> <b>1</b> To bring together. <b>--2</b> To rule, govern, guide. <b>--3</b> To restore, give back. <b>--4</b> To lead towards, lead, or bring near to. <b>--5</b> To connect, unite. <b>--6</b> To mingle, mix. <b>--7</b> To arrange. <b>--8</b> To obtain, procure. <a class="pc" href="/scans/?file=ap90&amp;page=1091">[1091-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="संनिहित.html">◀ saṃnihita</a></div><div id="next"><a href="संनयनं.html">saṃnayanaṃ ▶</a></div></div>
