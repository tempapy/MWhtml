<div id="definition"><ul><li><sk slp1="avyavaDAna">avyavadhāna</sk> <i><ab>a.</ab></i> <b>1</b> Close, <lbinfo n="imme+diate"></lbinfo> immediate, without any intervening <lbinfo n="ob+ject"></lbinfo> object, direct. <b>--2</b> Not screened or concealed, open. <b>--3</b> Not covered, bare (as ground). <b>--4</b> <lbinfo n="Care+less"></lbinfo> Careless, inattentive. <sk slp1="--naM">--naṃ</sk> <lbinfo n="Careless+ness"></lbinfo> Carelessness; <sk slp1="°tA, °tvaM">°tā, °tvaṃ</sk> contiguity; <lbinfo n="careless+ness"></lbinfo> carelessness. <a class="pc" href="/scans/?file=ap90&amp;page=0199">[0199-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="अव्यलीक.html">◀ avyalīka</a></div><div id="next"><a href="अव्यवहित.html">avyavahita ▶</a></div></div>
