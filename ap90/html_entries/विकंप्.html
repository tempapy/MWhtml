<div id="definition"><ul><li><sk slp1="vikaMp">vikaṃp</sk> {c1c} <ab>A.</ab> <b>1</b> To shake, tremble; <sk slp1="kiM yAsi bAlakadalIva vikaMpamAnA">kiṃ yāsi bālakadalīva vikaṃpamānā</sk> <lbinfo n="ls:Mk.+ 1. 20"></lbinfo> <ls>Mk. 1. 20</ls>; <sk slp1="sPurati nayanaM vAmo bAhurmuhuSca">sphurati nayanaṃ vāmo bāhurmuhuśca</sk> <lbinfo n="vi#kaMpate"></lbinfo> <sk slp1="vikaMpate">vikaṃpate</sk> <ls n="Mk.">9. 13</ls>; <ls>Bg. 2. 31.</ls> <b>--2</b> To <lbinfo n="be+come"></lbinfo> become changed or deformed. <b>--3</b> To shrink or retreat from. <i>--<ab>Caus.</ab></i> To shake; <ls>R. 11. 19</ls>; <ls>Rs. 2. 17.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0965">[0965-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="विकत्था.html">◀ vikatthā</a></div><div id="next"><a href="विकंप.html">vikaṃpa ▶</a></div></div>
