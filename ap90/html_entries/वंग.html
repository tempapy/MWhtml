<div id="definition"><ul><li><ul><sk slp1="vaMga">vaṃga</sk> (also called <sk slp1="samatawa">samataṭa</sk> or the ‘Plains’) A name for eastern Bengal (to be clearly distinguished from <sk slp1="gOqa">gauḍa</sk> or northern Bengal), including also the <lbinfo n="sea+coast"></lbinfo> seacoast of Bengal. It seems to have included at one time Tippera and the Garo hills. <a class="pc" href="/scans/?file=ap90&amp;page=1195">[1195-b]</a></ul></li></ul></div><div id="nav"><div id="prev"><a href="मेकल.html">◀ mekala</a></div><div id="next"><a href="वलभी.html">valabhī ▶</a></div></div>
