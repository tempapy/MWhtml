<div id="definition"><ul><li><sk slp1="maGaH">maghaḥ</sk> <b>1</b> <ab>N.</ab> of one of the Dvīpas or divisions of the universe. <b>--2</b> <ab>N.</ab> of a country. <b>--3</b> A kind of drug or medicine. <b>--4</b> Pleasure. <b>--5</b> <ab>N.</ab> of the tenth lunar mansion; see <sk slp1="maGA">maghā</sk>. <sk slp1="--GaM">--ghaṃ</sk> <b>1</b> A kind of flower. <b>--2</b> A gift, present. <b>--3</b> Wealth, riches (<ab>Ved.</ab>). <a class="pc" href="/scans/?file=ap90&amp;page=0830">[0830-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="मग्न.html">◀ magna</a></div><div id="next"><a href="मघवः.html">maghavaḥ ▶</a></div></div>
