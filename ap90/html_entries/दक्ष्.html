<div id="definition"><ul><li><sk slp1="dakz">dakṣ</sk> {c1c} <ab>A.</ab> (<sk slp1="dakzate">dakṣate</sk>) <b>1</b> To grow, increase. <b>--2</b> To do, go or act <lbinfo n="quick+ly"></lbinfo> quickly. <b>--3</b> To hurt, kill. <b>--4</b> To act <lbinfo n="con+formably"></lbinfo> conformably to another (Paras.). <b>--5</b> To be competent or able. <b>--6</b> To go, move. <a class="pc" href="/scans/?file=ap90&amp;page=0553">[0553-1]</a></li></ul></div><div id="nav"><div id="prev"><a href="दकं.html">◀ dakaṃ</a></div><div id="next"><a href="दक्ष.html">dakṣa ▶</a></div></div>
