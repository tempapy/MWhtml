<div id="definition"><ul><li><ul><sk slp1="vazaw">vaṣaṭ</sk> <i><ab>ind.</ab></i> An exclamation used on making an oblation to a deity, (with <ab>dat.</ab> of the deity); <sk slp1="iMdrAya vazaw">iṃdrāya vaṣaṭ</sk>, <sk slp1="pUzRe vazaw">pūṣṇe vaṣaṭ</sk> &amp;c. </ul><b>Comp.</b><li><ul><sk slp1="--kartfM">--kartṛṃ</sk> <i><ab>m.</ab></i> the priest who makes the oblation with the exclamation <sk slp1="vazaw">vaṣaṭ</sk>.</ul><li><ul><sk slp1="--kAraH">--kāraḥ</sk> the formula or exclamation <sk slp1="vazaw">vaṣaṭ</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=0952">[0952-c]</a></ul></li></li></li></ul></div><div id="nav"><div id="prev"><a href="वष्.html">◀ vaṣ</a></div><div id="next"><a href="वष्क्.html">vaṣk ▶</a></div></div>
