<div id="definition"><ul><li><sk slp1="caMcaH">caṃcaḥ</sk> [<sk slp1="caMc-ac">caṃc-ac</sk>] <b>1</b> A basket. <b>--2</b> A measure of length equal to 5 fingers (<sk slp1="paMcAMgulaM mAnaM">paṃcāṃgulaṃ mānaṃ</sk>). <sk slp1="--cA">--cā</sk> <b>1</b> <lbinfo n="Any+thing"></lbinfo> Anything made of cane (as mat &amp;c.). <b>--2</b> A straw-man, doll. <b>--3</b> A puppet of grass or reed. <b>--4</b> A contemptuous epithet of a man. <a class="pc" href="/scans/?file=ap90&amp;page=0481">[0481-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="चंच्.html">◀ caṃc</a></div><div id="next"><a href="चंचत्क.html">caṃcatka ▶</a></div></div>
