<div id="definition"><ul><ul><sk slp1="caMcaH">caṃcaḥ</sk> [<sk slp1="caMc-ac">caṃc-ac</sk>] <br/><b><sup>1</sup></b> A basket. <br/><b><sup>2</sup></b> A measure of length equal to 5 fingers (<sk slp1="paMcAMgulaM mAnaM">paṃcāṃgulaṃ mānaṃ</sk>).</ul><ul><sk slp1="--cA">--cā</sk> <br/><b><sup>1</sup></b> <lbinfo n="Any+thing"></lbinfo> Anything made of cane (as mat &amp;c.). <br/><b><sup>2</sup></b> A straw-man, doll. <br/><b><sup>3</sup></b> A puppet of grass or reed. <br/><b><sup>4</sup></b> A contemptuous epithet of a man. <a class="pc" href="/scans/?file=ap90&amp;page=0481">[0481-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="चंच्.html">◀ caṃc</a></div><div id="next"><a href="चंचत्क.html">caṃcatka ▶</a></div></div>
