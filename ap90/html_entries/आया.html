<div id="definition"><ul><ul><sk slp1="AyA">āyā</sk> <b class="verb_class">2</b> <ab>P.</ab> <br/><b><sup>1</sup></b> To come, arrive, approach. <br/><b><sup>2</sup></b> To reach, attain, go to (any particular state); <sk slp1="kzayaM, vaSaM, baDaMna">kṣayaṃ, vaśaṃ, badhaṃna</sk>, <sk slp1="tulAM">tulāṃ</sk> &amp;c. <br/><b><sup>3</sup></b> To follow, result. <br/><b><sup>4</sup></b> To be possible or practicable (with <ab>inf.</ab>). <a class="pc" href="/scans/?file=ap90&amp;page=0252">[0252-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="आयस्कारः.html">◀ āyaskāraḥ</a></div><div id="next"><a href="आयात.html">āyāta ▶</a></div></div>
