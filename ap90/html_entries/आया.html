<div id="definition"><ul><li><sk slp1="AyA">āyā</sk> {c2c} <ab>P.</ab> <b>1</b> To come, arrive, approach. <b>--2</b> To reach, attain, go to (any particular state); <sk slp1="kzayaM, vaSaM, baDaMna">kṣayaṃ, vaśaṃ, badhaṃna</sk>, <sk slp1="tulAM">tulāṃ</sk> &amp;c. <b>--3</b> To follow, result. <b>--4</b> To be possible or practicable (with <ab>inf.</ab>). <a class="pc" href="/scans/?file=ap90&amp;page=0252">[0252-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="आयस्कारः.html">◀ āyaskāraḥ</a></div><div id="next"><a href="आयात.html">āyāta ▶</a></div></div>
