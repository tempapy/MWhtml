<div id="definition"><ul><ul><sk slp1="DarzaRaM, --RA">dharṣaṇaṃ, --ṇā</sk> [<sk slp1="Dfz-BAve lyuw">dhṛṣ-bhāve lyuṭ</sk>] <br/><b><sup>1</sup></b> <lbinfo n="Bold+ness"></lbinfo> Boldness, insolence. <br/><b><sup>2</sup></b> Insult, affront. <br/><b><sup>3</sup></b> An assault, outrage, seduction, violation; as in <sk slp1="nArI°">nārī°</sk>. <br/><b><sup>4</sup></b> Copulation. <br/><b><sup>5</sup></b> Contempt, disrespect. <br/><b><sup>6</sup></b> <lbinfo n="A+buse"></lbinfo> Abuse. <br/><b><sup>7</sup></b> Arrogance. <br/><b><sup>8</sup></b> An offence. <a class="pc" href="/scans/?file=ap90&amp;page=0594">[0594-b]</a></ul></ul></div><div id="nav"><div id="prev"><a href="धर्षक.html">◀ dharṣaka</a></div><div id="next"><a href="धर्षणिः.html">dharṣaṇiḥ ▶</a></div></div>
