<div id="definition"><ul><li><sk slp1="DarzaRaM, --RA">dharṣaṇaṃ, --ṇā</sk> [<sk slp1="Dfz-BAve lyuw">dhṛṣ-bhāve lyuṭ</sk>] <b>1</b> <lbinfo n="Bold+ness"></lbinfo> Boldness, insolence. <b>--2</b> Insult, affront. <b>--3</b> An assault, outrage, seduction, violation; as in <sk slp1="nArI°">nārī°</sk>. <b>--4</b> Copulation. <b>--5</b> Contempt, disrespect. <b>--6</b> <lbinfo n="A+buse"></lbinfo> Abuse. <b>--7</b> Arrogance. <b>--8</b> An offence. <a class="pc" href="/scans/?file=ap90&amp;page=0594">[0594-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="धर्षक.html">◀ dharṣaka</a></div><div id="next"><a href="धर्षणिः.html">dharṣaṇiḥ ▶</a></div></div>
