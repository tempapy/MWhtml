<div id="definition"><ul><li><sk slp1="nAsikA">nāsikā</sk> [<sk slp1="nAs-Rvul">nās-ṇvul</sk>] <b>1</b> The nose see <sk slp1="nAsA">nāsā</sk>. <b>--2</b> Any nose-shaped object. <b>--3</b> The trunk of an elephant. <b>--4</b> The upper timber of a door. <b>--5</b> A projection. <b>--6</b> An epithet of the nymph Aśvinī. <b>--Comp.</b> <sk slp1="--malaH">--malaḥ</sk> the mucus of the nose. <a class="pc" href="/scans/?file=ap90&amp;page=0616">[0616-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="नासिकंधय.html">◀ nāsikaṃdhaya</a></div><div id="next"><a href="नासिक्य.html">nāsikya ▶</a></div></div>
