<div id="definition"><ul><li><sk slp1="pArizada">pāriṣada</sk> <i><ab>a.</ab></i> (<sk slp1="dI">dī</sk> <i><ab>f.</ab></i>) Belonging to an assembly or council. <sk slp1="--daH">--daḥ</sk> <b>1</b> A <lbinfo n="per+son"></lbinfo> person present at an assembly, a <lbinfo n="mem+ber"></lbinfo> member of an assembly, such as an <lbinfo n="asses+sor"></lbinfo> assessor. <b>--2</b> A king's companion. <sk slp1="--dAH">--dāḥ</sk> (<i><ab>m.</ab></i> <ab>pl.</ab>) The retinue of a god. <sk slp1="--daM">--daṃ</sk> Taking part in an assembly. <a class="pc" href="/scans/?file=ap90&amp;page=0697">[0697-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="पारिशेष्यं.html">◀ pāriśeṣyaṃ</a></div><div id="next"><a href="पारिषद्यः.html">pāriṣadyaḥ ▶</a></div></div>
