<div id="definition"><ul><ul><sk slp1="holAkA">holākā</sk> <br/><b><sup>1</sup></b> The spring-festival celebrated at the approach of the spring season, during the ten-but particularly three or four-days preceding the full-moon day in the month of Phālguna (commonly called <i>Holi</i>). <br/><b><sup>2</sup></b> The full-moon day in the month of Phālguna. <a class="pc" href="/scans/?file=ap90&amp;page=1177">[1177-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="होलकः.html">◀ holakaḥ</a></div><div id="next"><a href="होलिका.html">holikā ▶</a></div></div>
