<div id="definition"><ul><li><sk slp1="samutpat">samutpat</sk> {c1c} <ab>P.</ab> <b>1</b> To jump or spring up, rise, ascend. <b>--2</b> To arise, spring from. <b>--3</b> To rush out of, gush out. <b>--4</b> To rush or break forth. <b>--5</b> To attack, assail. <b>--6</b> To depart, disappear; <ls>Pt. 1. 197.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=1100">[1100-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="समुत्पाटः.html">◀ samutpāṭaḥ</a></div><div id="next"><a href="समुत्पतनं.html">samutpatanaṃ ▶</a></div></div>
