<div id="definition"><ul><ul><sk slp1="hAhA">hāhā</sk> <i><ab>m.</ab></i> <ab>N.</ab> of a Gandharva. <i>--<ab>ind.</ab></i> An exclamation denoting pain, grief or surprise, (it is simply <sk slp1="hA">hā</sk> repeated for the sake of emphasis; see <sk slp1="hA">hā</sk>). </ul><b>Comp.</b><ul><sk slp1="--kAraH">--kāraḥ</sk> {1} a grief, lamentation, loud wailing.   {2} the din or uproar of battle.</ul><ul><sk slp1="--ravaH">--ravaḥ</sk> the cry <sk slp1="hAhA">hāhā</sk>. <a class="pc" href="/scans/?file=ap90&amp;page=1170">[1170-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="हाहस्.html">◀ hāhas</a></div><div id="next"><a href="हि.html">hi ▶</a></div></div>
