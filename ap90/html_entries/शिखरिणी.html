<div id="definition"><ul><li><sk slp1="SiKariRI">śikhariṇī</sk> <b>1</b> An excellent woman. <b>--2</b> A dish of curds and sugar with spices. <b>--3</b> A line of hair extending across the navel. <b>--4</b> A kind of vine. <b>--5</b> <ab>N.</ab> of a plant (<sk slp1="mUrvA">mūrvā</sk>) <b>--6</b> <lbinfo n="Ara+bian"></lbinfo> Arabian jasmine. <b>--7</b> <ab>N.</ab> of a metre; see App. I. <a class="pc" href="/scans/?file=ap90&amp;page=1044">[1044-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="शिखरः.html">◀ śikharaḥ</a></div><div id="next"><a href="शिखरिन्.html">śikharin ▶</a></div></div>
