<div id="definition"><ul><li><sk slp1="praci">praci</sk> {c5c} <ab>U.</ab> <b>1</b> To collect, gather. <b>--2</b> To add to, increase, develop; to enhance, augment. <b>--3</b> To cut down. <i>--<ab>Pass.</ab></i> <b>1</b> To grow, be developed; <sk slp1="pracIyamAnAvayavA rarAja sA">pracīyamānāvayavā rarāja sā</sk> <ls>R. 3. 7.</ls> <b>--2</b> To increase, multiply, thrive, prosper; <sk slp1="api pracIyaMte vfdDilABAH">api pracīyaṃte vṛddhilābhāḥ</sk> <ls>Mu. 1.</ls> <a class="pc" href="/scans/?file=ap90&amp;page=0729">[0729-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रचालः.html">◀ pracālaḥ</a></div><div id="next"><a href="प्रचयः.html">pracayaḥ ▶</a></div></div>
