<div id="definition"><ul><li><sk slp1="kirAtI">kirātī</sk> <b>1</b> A female Kirāta, a woman of the Kirāta tribe. <b>--2</b> A woman who carries a fly-flap or chowri; <ls>R. 16. 57.</ls> <b>--3</b> A bawd, a procuress. <b>--4</b> Pārvatī in the <lbinfo n="dis+guise"></lbinfo> disguise of a Kirātī. <b>--5</b> The celestial Gaṅgā. <a class="pc" href="/scans/?file=ap90&amp;page=0404">[0404-b]</a></li></ul></div><div id="nav"><div id="prev"><a href="किरातिः.html">◀ kirātiḥ</a></div><div id="next"><a href="किरिः.html">kiriḥ ▶</a></div></div>
