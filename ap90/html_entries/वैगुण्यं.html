<div id="definition"><ul><li><sk slp1="vEguRyaM">vaiguṇyaṃ</sk> [<sk slp1="viguRasya BAvaH zyaY">viguṇasya bhāvaḥ ṣyañ</sk>] <b>1</b> Absence of qualities or attributes. <b>--2</b> Absence of good qualities, a defect, fault, an imperfection. <b>--3</b> Difference of properties, diversity, contrariety. <b>--4</b> Inferiority, lowness. <b>--5</b> Unskilfulness. <a class="pc" href="/scans/?file=ap90&amp;page=1013">[1013-a]</a></li></ul></div><div id="nav"><div id="prev"><a href="वैखानस.html">◀ vaikhānasa</a></div><div id="next"><a href="वैग्रहिक.html">vaigrahika ▶</a></div></div>
