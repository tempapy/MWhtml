<div id="definition"><ul><ul><sk slp1="vEguRyaM">vaiguṇyaṃ</sk> [<sk slp1="viguRasya BAvaH zyaY">viguṇasya bhāvaḥ ṣyañ</sk>] <br/><b><sup>1</sup></b> Absence of qualities or attributes. <br/><b><sup>2</sup></b> Absence of good qualities, a defect, fault, an imperfection. <br/><b><sup>3</sup></b> Difference of properties, diversity, contrariety. <br/><b><sup>4</sup></b> Inferiority, lowness. <br/><b><sup>5</sup></b> Unskilfulness. <a class="pc" href="/scans/?file=ap90&amp;page=1013">[1013-a]</a></ul></ul></div><div id="nav"><div id="prev"><a href="वैखानस.html">◀ vaikhānasa</a></div><div id="next"><a href="वैग्रहिक.html">vaigrahika ▶</a></div></div>
