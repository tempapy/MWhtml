<div id="definition"><ul><ul><sk slp1="prApya, prAptavya">prāpya, prāptavya</sk> <i><ab>pot. p.</ab></i> <br/><b><sup>1</sup></b> To be got or obtained. <br/><b><sup>2</sup></b> Attainable, procurable; destined to be got; <sk slp1="prAptatvamarTaM laBate">prāptatvamarthaṃ labhate</sk> <sk slp1="mnuzyaH">mnuṣyaḥ</sk> <ls>Pt. 2. 105.</ls> <br/><b><sup>3</sup></b> To be reached, attainable. <br/><b><sup>4</sup></b> To be met with or found. <br/><b><sup>5</sup></b> Proper, fit, suitable. <a class="pc" href="/scans/?file=ap90&amp;page=0774">[0774-c]</a></ul></ul></div><div id="nav"><div id="prev"><a href="प्राप्तिः.html">◀ prāptiḥ</a></div><div id="next"><a href="प्रापणिकः.html">prāpaṇikaḥ ▶</a></div></div>
