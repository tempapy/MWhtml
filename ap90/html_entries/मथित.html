<div id="definition"><ul><li><sk slp1="maTita">mathita</sk> <i><ab>p. p.</ab></i> [<sk slp1="maT-kta">math-kta</sk>] <b>1</b> Churned, stirred round, agitated, shaken about. <b>--2</b> Crushed, ground, <lbinfo n="pinch+ed"></lbinfo> pinched. <b>--3</b> Afflicted, distressed, <lbinfo n="op+pressed"></lbinfo> oppressed. <b>--4</b> Killed, destroyed. <b>--5</b> Dislocated; (see <sk slp1="maMT">maṃth</sk>). <sk slp1="--taM">--taṃ</sk> Pure butter-milk (without water). <a class="pc" href="/scans/?file=ap90&amp;page=0835">[0835-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="मथिः.html">◀ mathiḥ</a></div><div id="next"><a href="मथिन्.html">mathin ▶</a></div></div>
