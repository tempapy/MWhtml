<div id="definition"><ul><li><sk slp1="AsPowanaM">āsphoṭanaṃ</sk> <b>1</b> Flapping, moving to and fro. <b>--2</b> Trembling, shaking. <b>--3</b> Blowing, expanding. <b>--4</b> Contracting, closing. <b>--5</b> Slapping or clapping the arms, or the sound produced by it. <b>--6</b> Disclosing, manifesting. <b>--7</b> Winnowing, thrashing. <sk slp1="--nI">--nī</sk> A gimlet. <a class="pc" href="/scans/?file=ap90&amp;page=0270">[0270-c]</a></li></ul></div><div id="nav"><div id="prev"><a href="आस्फोटक.html">◀ āsphoṭaka</a></div><div id="next"><a href="आस्फोतः.html">āsphotaḥ ▶</a></div></div>
