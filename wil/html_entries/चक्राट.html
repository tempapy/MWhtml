                    <div id="definition"><ul><li><sk slp1="cakrAwa">cakrāṭa</sk> m. (<sk slp1="-waH">-ṭaḥ</sk>) <br/>1 A juggler, a snake-catcher, one who exhibits snakes and pretends to cure their bites. <br/>2 A knave, a cheat, a rogue. <br/>3 A gold coin or certain weight of gold, a <i>Dīnāra.</i> <br/>E. <sk slp1="cakra">cakra</sk> a number of villages, and <sk slp1="awa">aṭa</sk> who goes, i. e. a vagabond, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="चक्राङ्ग.html">◀ cakrāṅga</a></div><div id="next"><a href="चक्राण.html">cakrāṇa ▶</a></div></div>
