                    <div id="definition"><ul><li><sk slp1="arvvan">arvvan</sk> <a class="pc" href="../pdfs/wil.pdf#page=072">[072]</a> mfn. (<sk slp1="-rvvA-rvvatI-rvvat">-rvvā-rvvatī-rvvat</sk>) Low, inferior, vile. m. (<sk slp1="-rvvA">-rvvā</sk>) <sup>1</sup> A horse. <sup>2</sup> A name of INDRA. <sup>3</sup> A short span. f. (<sk slp1="-rvatI">-rvatī</sk>) <sup>1</sup> A mare. <sup>2</sup> A bawd, a procuress. <b>E.</b> <sk slp1="f">ṛ</sk> to go, and <sk slp1="vanip">vanip</sk> Uṇādi affix; it is sometimes derived from <sk slp1="arbba">arbba</sk> to go, and is then written <sk slp1="arbban">arbban</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="अर्व्वट.html">◀ arvvaṭa</a></div><div id="next"><a href="अर्व्वाच्.html">arvvāc ▶</a></div></div>
