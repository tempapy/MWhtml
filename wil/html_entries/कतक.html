<div id="definition"><ul><li><sk slp1="kataka">kataka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) The clearing nut plant, (<bot>Strychnos potatorum</bot>:) one of the seeds of this plant being rubbed upon the inside of the water jars used in <i>Bengal,</i> occasions a precipitation of the earthy particles diffused through the water. <a class="pc" href="/scans/?file=wil&amp;page=184">[184]</a></li></ul></div><div id="nav"><div id="prev"><a href="कत.html">◀ kata</a></div><div id="next"><a href="कतम.html">katama ▶</a></div></div>
