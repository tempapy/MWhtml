                    <div id="definition"><ul><li><sk slp1="zUda">ṣūda</sk> r. 1st cl. (<sk slp1="sUdate">sūdate</sk>) r. 10th cl. (<sk slp1="sUdayati">sūdayati</sk>) <br/><sup>1</sup> To leak, to drop, to flow, to distil. <br/><sup>2</sup> To deposit, to place. <br/><sup>3</sup> To hurt, to wound, to kill or attempt to kill. <br/><sup>4</sup> To promise. <br/><sup>5</sup> (In the causal form,) To hallow, to make holy or pure. <a class="pc" href="../pdfs/wil.pdf#page=871">[871]</a></li></ul></div><div id="nav"><div id="prev"><a href="षू.html">◀ ṣū</a></div><div id="next"><a href="षूर.html">ṣūra ▶</a></div></div>
