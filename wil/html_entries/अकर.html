<div id="definition"><ul><li><sk slp1="akara">akara</sk> mfn. (<sk slp1="-raH-rA-rI-raM">-raḥ-rā-rī-raṃ</sk>) <br/><sup>1</sup> Maimed, handless. <br/><sup>2</sup> Privileged, exempt from tax or duty. <br/><sup>3</sup> One who does not act. <br/>E. <sk slp1="a">a</sk> priv. and <sk slp1="kara">kara</sk> the hand, tax, duty. f. (<sk slp1="-rA">-rā</sk>) Emblic myrobalan, (<bot>Phyllanthus emblica</bot>.) <br/>E. <sk slp1="a">a</sk> priv. and <sk slp1="kfYa">kṛña</sk> to injure, <sk slp1="an">an</sk> affix. <a class="pc" href="/scans/?file=wil&amp;page=002">[002]</a></li></ul></div><div id="nav"><div id="prev"><a href="अकम्पित.html">◀ akampita</a></div><div id="next"><a href="अकरणि.html">akaraṇi ▶</a></div></div>
