                    <div id="definition"><ul><li><sk slp1="AseDa">āsedha</sk> m. (<sk slp1="-DaH">-dhaḥ</sk>) Arrest, legal restraint of four kinds; <sk slp1="kAlAmeDaH">kālāmedhaḥ</sk> limit of time, <sk slp1="sTAnAmeDaH">sthānāmedhaḥ</sk> confinement to a place, <sk slp1="pravAsAseDaH">pravāsāsedhaḥ</sk> prohibition against removal or departure, <sk slp1="karmmAseDaH">karmmāsedhaḥ</sk> restriction from employment. <br/>E. <sk slp1="AN">āṅ</sk> before <sk slp1="ziDa">ṣidha</sk> to go, <sk slp1="GaY">ghañ</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="आसेद्धृ.html">◀ āseddhṛ</a></div><div id="next"><a href="आसेध्य.html">āsedhya ▶</a></div></div>
