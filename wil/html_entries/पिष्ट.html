                    <div id="definition"><ul><li><sk slp1="pizwa">piṣṭa</sk> mfn. (<sk slp1="-zwaH-zwA-zwaM">-ṣṭaḥ-ṣṭā-ṣṭaṃ</sk>) <br/>1 Ground, pounded, bruised. <br/>2 Clasped, (as the hands,) squeezed, rubbed together. <br/>3 Kneaded. n. (<sk slp1="-zwaM">-ṣṭaṃ</sk>) <br/>1 Lead. <br/>2 The flour or meal of any thing that is ground. <br/>E. <sk slp1="piza">piṣa</sk> to pound or bruise, aff. <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पिष.html">◀ piṣa</a></div><div id="next"><a href="पिष्टक.html">piṣṭaka ▶</a></div></div>
