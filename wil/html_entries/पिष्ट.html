<div id="definition"><ul><li><sk slp1="pizwa">piṣṭa</sk> mfn. (<sk slp1="-zwaH-zwA-zwaM">-ṣṭaḥ-ṣṭā-ṣṭaṃ</sk>) <br/><sup>1</sup> Ground, pounded, bruised. <br/><sup>2</sup> Clasped, (as the hands,) squeezed, rubbed together. <br/><sup>3</sup> Kneaded. n. (<sk slp1="-zwaM">-ṣṭaṃ</sk>) <br/><sup>1</sup> Lead. <br/><sup>2</sup> The flour or meal of any thing that is ground. <br/>E. <sk slp1="piza">piṣa</sk> to pound or bruise, aff. <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=537">[537]</a></li></ul></div><div id="nav"><div id="prev"><a href="पिष.html">◀ piṣa</a></div><div id="next"><a href="पिष्टक.html">piṣṭaka ▶</a></div></div>
