                    <div id="definition"><ul><li><sk slp1="maYjIra">mañjīra</sk> <a class="pc" href="../pdfs/wil.pdf#page=632">[632]</a> n. (<sk slp1="-raM">-raṃ</sk>) An ornament for the feet or toes. m. (<sk slp1="-raH">-raḥ</sk>) A post, round which passes the string that works the stick of a churn. <b>E.</b> <sk slp1="maYja">mañja</sk> to sound, aff. <sk slp1="Iran">īran</sk>; also with <sk slp1="kan">kan</sk> added, <sk slp1="maYjIraka">mañjīraka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="मञ्जिष्ठाराग.html">◀ mañjiṣṭhārāga</a></div><div id="next"><a href="मञ्जील.html">mañjīla ▶</a></div></div>
