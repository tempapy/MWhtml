<div id="definition"><ul><li><sk slp1="udUKala">udūkhala</sk> n. (<sk slp1="-laM">-laṃ</sk>) A gum-resin, Bdellium. mn. (<sk slp1="-laH-laM">-laḥ-laṃ</sk>) <br/><sup>1</sup> A wooden mortar used for freeing rice from the husk, by pounding it with a pestle. <br/><sup>2</sup> Any mortar. <br/>E. <sk slp1="udU">udū</sk> for <sk slp1="ud">ud</sk> up, and <sk slp1="Kala">khala</sk> what goes, affix <sk slp1="ac">ac</sk>; also <sk slp1="uqUKala">uḍūkhala</sk> and <sk slp1="ulUKala">ulūkhala</sk>. <a class="pc" href="/scans/?file=wil&amp;page=147">[147]</a></li></ul></div><div id="nav"><div id="prev"><a href="उदुम्बरपर्णी.html">◀ udumbaraparṇī</a></div><div id="next"><a href="उदूढ.html">udūḍha ▶</a></div></div>
