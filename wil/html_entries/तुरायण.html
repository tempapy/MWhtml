                    <div id="definition"><ul><li><sk slp1="turAyaRa">turāyaṇa</sk> <i>subst.</i> mfn. (<sk slp1="-RaH-RA-RaM">-ṇaḥ-ṇā-ṇaṃ</sk>) Attachment to any object or pursuit. <i>adj.</i> Attached to any object or pursuit. m. (<sk slp1="-RaH">-ṇaḥ</sk>) A particular sacrifice. <br/>E. <sk slp1="tvara">tvara</sk> speed, haste, <sk slp1="aya">aya</sk> to go, affix <sk slp1="lyu">lyu</sk>; speeding towards a given end or in a certain cause: see <sk slp1="parAyaRa">parāyaṇa</sk>. <a class="pc" href="../pdfs/wil.pdf#page=381">[381]</a></li></ul></div><div id="nav"><div id="prev"><a href="तुरङ्गिन्.html">◀ turaṅgin</a></div><div id="next"><a href="तुरासाह्.html">turāsāh ▶</a></div></div>
