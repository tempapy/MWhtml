                    <div id="definition"><ul><li><sk slp1="raTayAtrA">rathayātrā</sk> <a class="pc" href="../pdfs/wil.pdf#page=695">[695]</a> f. (<sk slp1="-trA">-trā</sk>) A festival at which the chariots of the gods go in procession: in Bengal and Orissa it is applied to the procession of the car of KṚṢṆA, as JAGANNĀTHA, on the second of the light fortnight of <i>Āṣārha.</i> <b>E.</b> <sk slp1="raTa">ratha</sk>, and <sk slp1="yAtrA">yātrā</sk> going.  </li></ul></div><div id="nav"><div id="prev"><a href="रथप्सा.html">◀ rathapsā</a></div><div id="next"><a href="रथवाहक.html">rathavāhaka ▶</a></div></div>
