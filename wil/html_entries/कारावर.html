<div id="definition"><ul><li><sk slp1="kArAvara">kārāvara</sk> m. (<sk slp1="-raH">-raḥ</sk>) A man of a mixed and low caste, a man born of a <i>Niṣāda</i> father and <i>Vaidehi</i> mother, employed in working in leather or hides. <br/>E. <sk slp1="kAra">kāra</sk>, and <sk slp1="avara">avara</sk> low. <a class="pc" href="/scans/?file=wil&amp;page=214">[214]</a></li></ul></div><div id="nav"><div id="prev"><a href="कारायिका.html">◀ kārāyikā</a></div><div id="next"><a href="कारावेश्मन्.html">kārāveśman ▶</a></div></div>
