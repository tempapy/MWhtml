<div id="definition"><ul><li><sk slp1="jambIra">jambīra</sk> m. (<sk slp1="-raH">-raḥ</sk>) <br/><sup>1</sup> Common lime, (<bot>Citrus acida</bot>;) the name seems to be applied to more than one species. <br/><sup>2</sup> A plant, called by some a sort of basil, with small leaves; also <sk slp1="jamBIra">jambhīra</sk>, and <sk slp1="jambira">jambira</sk>. <br/>E. <sk slp1="jama">jama</sk> to eat, <sk slp1="Iran">īran</sk> affix, and <sk slp1="buk">buk</sk> augment. <a class="pc" href="/scans/?file=wil&amp;page=340">[340]</a></li></ul></div><div id="nav"><div id="prev"><a href="जम्बिर.html">◀ jambira</a></div><div id="next"><a href="जम्बु.html">jambu ▶</a></div></div>
