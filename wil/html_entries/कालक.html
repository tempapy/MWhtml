<div id="definition"><ul><li><sk slp1="kAlaka">kālaka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Black, dark coloured. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A freckle, a mark. <br/><sup>2</sup> A water snake. f. (<sk slp1="-kA">-kā</sk>) The mother of a class of <i>Asuras.</i> n. (<sk slp1="-kaM">-kaṃ</sk>) The liver. <br/>E. <sk slp1="kala">kala</sk> to reckon, (good or bad fortune,) <sk slp1="vuY">vuñ</sk> affix; or <sk slp1="kAla">kāla</sk> black, and <sk slp1="kan">kan</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=216">[216]</a></li></ul></div><div id="nav"><div id="prev"><a href="काल.html">◀ kāla</a></div><div id="next"><a href="कालकण्ठ.html">kālakaṇṭha ▶</a></div></div>
