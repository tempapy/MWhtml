                    <div id="definition"><ul><li><sk slp1="duHsTa">duḥstha</sk> mfn. (<sk slp1="-sTaH-sTA-sTaM">-sthaḥ-sthā-sthaṃ</sk>) <br/>1 Poor, ill conditioned, badly situated. <br/>2 Ignorant, unwise, a fool. <br/>3 Suffering pain or affliction, distressed, unhappy. <br/>4 Covetous. m. (<sk slp1="-sTaH">-sthaḥ</sk>) Pain, trouble. <br/>E. <sk slp1="dur">dur</sk> bad, ill, <sk slp1="sTA">sthā</sk> to be or exist, affix <sk slp1="qa">ḍa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="दुःसाध्य.html">◀ duḥsādhya</a></div><div id="next"><a href="दुःस्थिति.html">duḥsthiti ▶</a></div></div>
