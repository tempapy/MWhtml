<div id="definition"><ul><li><sk slp1="prayojya">prayojya</sk> mfn. (<sk slp1="-jyaH-jyA-jyaM">-jyaḥ-jyā-jyaṃ</sk>) <br/><sup>1</sup> To be set to work, to be appointed or directed. <br/><sup>2</sup> To be used, practised, employed, &amp;c. n. (<sk slp1="-jyaM">-jyaṃ</sk>) Capital, principal. m. (<sk slp1="-jyaH">-jyaḥ</sk>) A servant, a slave. <br/>E. <sk slp1="pra">pra</sk> before <sk slp1="yuja">yuja</sk> to join, aff. <sk slp1="Ryat">ṇyat</sk>. <a class="pc" href="/scans/?file=wil&amp;page=577">[577]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रयोजयत्.html">◀ prayojayat</a></div><div id="next"><a href="प्ररुदित.html">prarudita ▶</a></div></div>
