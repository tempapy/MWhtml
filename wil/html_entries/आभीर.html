<div id="definition"><ul><li><sk slp1="ABIra">ābhīra</sk> m. (<sk slp1="-raH">-raḥ</sk>) A cowherd, sprung from a <i>Brahman</i> and female of the medical tribe or the <i>Ambaṣṭha.</i> f. (<sk slp1="-rI">-rī</sk>) A cowherd's wife, or a woman of that tribe. <br/>E. <sk slp1="AN, aBi">āṅ, abhi</sk> and <sk slp1="Ira">īra</sk> to send, affix <sk slp1="ac">ac</sk> and fem. <sk slp1="NIz">ṅīṣ</sk>, or without the first prefix <sk slp1="aBIra">abhīra</sk>. <a class="pc" href="/scans/?file=wil&amp;page=116">[116]</a></li></ul></div><div id="nav"><div id="prev"><a href="आभीक्ष्ण.html">◀ ābhīkṣṇa</a></div><div id="next"><a href="आभीरपल्लि.html">ābhīrapalli ▶</a></div></div>
