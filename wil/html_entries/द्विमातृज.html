                    <div id="definition"><ul><li><sk slp1="dvimAtfja">dvimātṛja</sk> mfn. (<sk slp1="-jaH-jA-jaM">-jaḥ-jā-jaṃ</sk>) Having two mothers, born in two ways; it may be said of some of the deities, thus GAṆEŚA was the son of PĀRVATĪ, but not born in the usual way, being made of the scurf of her body: see <sk slp1="dvEmAtura">dvaimātura</sk>. <br/>E. <sk slp1="dvi">dvi</sk> two, <sk slp1="mAtf">mātṛ</sk> a mother, and <sk slp1="ja">ja</sk> born.  </li></ul></div><div id="nav"><div id="prev"><a href="द्विमय.html">◀ dvimaya</a></div><div id="next"><a href="द्विमुख.html">dvimukha ▶</a></div></div>
