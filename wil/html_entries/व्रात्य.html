<div id="definition"><ul><li><sk slp1="vrAtya">vrātya</sk> m. (<sk slp1="-tyaH">-tyaḥ</sk>) A <i>Brahman,</i> or man of the three first classes, in whose youth the customary observances have been omitted, and who has not received his investiture with the sacred thread. f. (<sk slp1="-tyA">-tyā</sk>) A female of a fallen <i>Brahman,</i> &amp;c. <br/>E. <sk slp1="vrAta">vrāta</sk>, and <sk slp1="ya">ya</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=822">[822]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्रातीन.html">◀ vrātīna</a></div><div id="next"><a href="व्रात्यता.html">vrātyatā ▶</a></div></div>
