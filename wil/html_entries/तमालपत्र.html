                    <div id="definition"><ul><li><sk slp1="tamAlapatra">tamālapatra</sk> n. (<sk slp1="-traM">-traṃ</sk>) <br/>1 The <i>Tamāla</i> tree: see <sk slp1="tamAla">tamāla</sk>. <br/>2 The <i>Tilaka</i> or sectarial mark on the forehead. <br/>3 The leaf of the Laurus cassia. <br/>E. <sk slp1="tamAla">tamāla</sk>, and <sk slp1="patra">patra</sk> a leaf: the leaf of the <i>Tamāla,</i> either in fact or resemblance.  </li></ul></div><div id="nav"><div id="prev"><a href="तमालक.html">◀ tamālaka</a></div><div id="next"><a href="तमालिका.html">tamālikā ▶</a></div></div>
