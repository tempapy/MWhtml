                    <div id="definition"><ul><li><sk slp1="tamAlapatra">tamālapatra</sk> <a class="pc" href="../pdfs/wil.pdf#page=367">[367]</a> n. (<sk slp1="-traM">-traṃ</sk>) <sup>1</sup> The <i>Tamāla</i> tree: see <sk slp1="tamAla">tamāla</sk>. <sup>2</sup> The <i>Tilaka</i> or sectarial mark on the forehead. <sup>3</sup> The leaf of the Laurus cassia. <b>E.</b> <sk slp1="tamAla">tamāla</sk>, and <sk slp1="patra">patra</sk> a leaf: the leaf of the <i>Tamāla,</i> either in fact or resemblance.  </li></ul></div><div id="nav"><div id="prev"><a href="तमालक.html">◀ tamālaka</a></div><div id="next"><a href="तमालिका.html">tamālikā ▶</a></div></div>
