                    <div id="definition"><ul><li><sk slp1="Sikzita">śikṣita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Skilful, clever, conversant. <br/><sup>2</sup> Modest, diffident. <br/><sup>3</sup> Disciplined, exercised. <br/><sup>4</sup> Tame, trained, (as an animal.) <br/><sup>5</sup> Docile. <br/><sup>6</sup> Studied, learned. <br/>E. <sk slp1="SikzA">śikṣā</sk> studying, <sk slp1="itac">itac</sk> aff. or <sk slp1="Sikza">śikṣa</sk> to study, aff. <sk slp1="kta">kta</sk>. <a class="pc" href="../pdfs/wil.pdf#page=842">[842]</a></li></ul></div><div id="nav"><div id="prev"><a href="शिक्षाशक्ति.html">◀ śikṣāśakti</a></div><div id="next"><a href="शिक्षितव्य.html">śikṣitavya ▶</a></div></div>
