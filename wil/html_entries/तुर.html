<div id="definition"><ul><li><sk slp1="tura">tura</sk> r. 3rd cl. (<sk slp1="tutortti">tutortti</sk>) To go quick, to hurry, to make haste; this root is restricted to the <i>Vedas:</i> see <sk slp1="tvara">tvara</sk>. <a class="pc" href="/scans/?file=wil&amp;page=380">[380]</a><li><sk slp1="tura">tura</sk> mfn. (<sk slp1="-raH-rA-raM">-raḥ-rā-raṃ</sk>) Quick, swift. <br/>E. <sk slp1="tura">tura</sk> to make haste, <sk slp1="ka">ka</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=380">[380]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="तुम्बुरु.html">◀ tumburu</a></div><div id="next"><a href="तुरग.html">turaga ▶</a></div></div>
