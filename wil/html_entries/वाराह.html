                    <div id="definition"><ul><li><sk slp1="vArAha">vārāha</sk> mfn. (<sk slp1="-haH-hI-haM">-haḥ-hī-haṃ</sk>) Relating to a boar, belonging to, derived from, &amp;c. f. <sk slp1="hI">hī</sk> <br/>1 An esculent root, a <i>Yam,</i> (<bot>Dioscorea</bot>.) <br/>2 One of the divine mothers. <br/>3 A measure. <br/>4 The earth. <br/>5 A sow. <br/>E. <sk slp1="varAha">varāha</sk> a hog or VIṢṆU, &amp;c., <sk slp1="aR">aṇ</sk> aff., and <sk slp1="NIp">ṅīp</sk> fem. form.  </li></ul></div><div id="nav"><div id="prev"><a href="वारासन.html">◀ vārāsana</a></div><div id="next"><a href="वारि.html">vāri ▶</a></div></div>
