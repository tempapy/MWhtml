                    <div id="definition"><ul><li><sk slp1="dAhaharaRa">dāhaharaṇa</sk> n. (<sk slp1="-RaM">-ṇaṃ</sk>) The root of a fragrant grass, (<bot>Andropogon muricatum</bot>). <br/>E. <sk slp1="dAha">dāha</sk> heat, and <sk slp1="haraRa">haraṇa</sk> removing; this root being woven into screens, and kept wet, for the purpose of excluding or tempering the hot winds.  </li></ul></div><div id="nav"><div id="prev"><a href="दाहसर.html">◀ dāhasara</a></div><div id="next"><a href="दाह्य.html">dāhya ▶</a></div></div>
