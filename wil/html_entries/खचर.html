                    <div id="definition"><ul><li><sk slp1="Kacara">khacara</sk> mfn. (<sk slp1="-raH-rI-raM">-raḥ-rī-raṃ</sk>) Moving in the sky, flying in the air. m. (<sk slp1="-raH">-raḥ</sk>) <br/><sup>1</sup> A cloud. <br/><sup>2</sup> An aerial spirit. <br/><sup>3</sup> Air, wind. <br/><sup>4</sup> A demon. <br/><sup>5</sup> The sun. <br/><sup>6</sup> A bird. <br/>E. <sk slp1="Ka">kha</sk> the sky, and <sk slp1="cara">cara</sk> who goes, from <sk slp1="cara">cara</sk> to go, affix <sk slp1="wa">ṭa</sk>; see also <sk slp1="Kecara">khecara</sk>. <a class="pc" href="../pdfs/wil.pdf#page=269">[269]</a></li></ul></div><div id="nav"><div id="prev"><a href="खचमस.html">◀ khacamasa</a></div><div id="next"><a href="खचित.html">khacita ▶</a></div></div>
