                    <div id="definition"><ul><li><sk slp1="JaYJAnila">jhañjhānila</sk> m. (<sk slp1="-laH">-laḥ</sk>) Wind with rain, a high wind in the rainy season, a <i>typhoon</i> or the sort of tempest frequent during the south-west monsoon. <br/>E. <sk slp1="JaYJA">jhañjhā</sk> heavy rain, and <sk slp1="anila">anila</sk> wind; also <sk slp1="JaYJAmarut">jhañjhāmarut</sk>, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="झञ्झा.html">◀ jhañjhā</a></div><div id="next"><a href="झञ्भ्कावात.html">jhañbhkāvāta ▶</a></div></div>
