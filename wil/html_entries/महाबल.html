                    <div id="definition"><ul><li><sk slp1="mahAbala">mahābala</sk> <a class="pc" href="../pdfs/wil.pdf#page=650">[650]</a> mfn. (<sk slp1="-laH-lA-laM">-laḥ-lā-laṃ</sk>) Strong, robust, powerful. m. (<sk slp1="-laH">-laḥ</sk>) <sup>1</sup> Air, wind. <sup>2</sup> A <i>Buddha</i> or <i>Bauddha</i> deified saint. n. (<sk slp1="-laM">-laṃ</sk>) Lead. f. (<sk slp1="-lA">-lā</sk>) A sort of <i>Sida</i> with yellow flowers, (<bot>S. rhombifolia</bot>.) <b>E.</b> <sk slp1="mahA">mahā</sk> great or much, and <sk slp1="bala">bala</sk> strong, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="महाफेणा.html">◀ mahāpheṇā</a></div><div id="next"><a href="महाबाहु.html">mahābāhu ▶</a></div></div>
