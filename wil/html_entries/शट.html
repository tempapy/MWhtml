                    <div id="definition"><ul><li><sk slp1="Sawa">śaṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=826">[826]</a> r. 1st cl. (<sk slp1="Sawati">śaṭati</sk>) <sup>1</sup> To be diseased or sick. <sup>2</sup> To divide, to pierce or separate. <sup>3</sup> To go. <sup>4</sup> To be low spirited, to be weary or dejected. r. 10th cl. (<sk slp1="SAwayati">śāṭayati</sk>) To flatter, to praise.  <li><sk slp1="Sawa">śaṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=826">[826]</a> mfn. (<sk slp1="-waH-wA-waM">-ṭaḥ-ṭā-ṭaṃ</sk>) Sour, astringent, acid. <b>E.</b> <sk slp1="Sawa">śaṭa</sk> to pain, aff. <sk slp1="ac">ac</sk>.  </li></li></ul></div><div id="nav"><div id="prev"><a href="शचीपति.html">◀ śacīpati</a></div><div id="next"><a href="शटा.html">śaṭā ▶</a></div></div>
