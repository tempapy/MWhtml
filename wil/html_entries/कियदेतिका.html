                    <div id="definition"><ul><li><sk slp1="kiyadetikA">kiyadetikā</sk> f. (<sk slp1="-kA">-kā</sk>) Effort, vigorous and persevering exertions. <br/>E. <sk slp1="kiyat">kiyat</sk> used contemptuously, and <sk slp1="iti">iti</sk> from <sk slp1="idam">idam</sk> this, affix <sk slp1="Wak">ṭhak</sk>; (how great a task is this, that it should not be effected, &amp;c.) <sk slp1="iha">iha</sk> here, being employed in place of <sk slp1="iti">iti</sk>, the word is written <sk slp1="kiyadehikA">kiyadehikā</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कियत्.html">◀ kiyat</a></div><div id="next"><a href="कियद्दूर.html">kiyaddūra ▶</a></div></div>
