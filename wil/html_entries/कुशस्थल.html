                    <div id="definition"><ul><li><sk slp1="kuSasTala">kuśasthala</sk> nf. (<sk slp1="-laM-lI">-laṃ-lī</sk>) The country of <i>Kanyakubja</i> or <i>Kanouj.</i> f. (<sk slp1="-lI">-lī</sk>) The residence of KṚṢṆA: see <sk slp1="dvArakA">dvārakā</sk>. <br/><sup>2</sup> A name of <i>Oujein</i> or <i>Avanti</i> during the <i>Tretā Yuga</i> or second age. <br/>E. <sk slp1="kuSa">kuśa</sk> sacred grass, and <sk slp1="sTala">sthala</sk> place; abounding in <i>Kuśa</i> grass. <a class="pc" href="../pdfs/wil.pdf#page=236">[236]</a></li></ul></div><div id="nav"><div id="prev"><a href="कुशवारि.html">◀ kuśavāri</a></div><div id="next"><a href="कुशाकर.html">kuśākara ▶</a></div></div>
