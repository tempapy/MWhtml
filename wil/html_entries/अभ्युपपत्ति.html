                    <div id="definition"><ul><li><sk slp1="aByupapatti">abhyupapatti</sk> f. (<sk slp1="-ttiH">-ttiḥ</sk>) <br/>1 Favour, affection. <br/>2 Defence, protection. <br/>3 Agreement, assent. <br/>4 Impregnation of a woman, as of a brother's widow, as an act of duty. <br/>E. <sk slp1="aBi">abhi</sk> and <sk slp1="upa">upa</sk> before <sk slp1="pata">pata</sk> to go, affix <sk slp1="ktin">ktin</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="अभ्युपगमित.html">◀ abhyupagamita</a></div><div id="next"><a href="अभ्युपपन्न.html">abhyupapanna ▶</a></div></div>
