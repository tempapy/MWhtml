<div id="definition"><ul><li><sk slp1="aByupapatti">abhyupapatti</sk> f. (<sk slp1="-ttiH">-ttiḥ</sk>) <br/><sup>1</sup> Favour, affection. <br/><sup>2</sup> Defence, protection. <br/><sup>3</sup> Agreement, assent. <br/><sup>4</sup> Impregnation of a woman, as of a brother's widow, as an act of duty. <br/>E. <sk slp1="aBi">abhi</sk> and <sk slp1="upa">upa</sk> before <sk slp1="pata">pata</sk> to go, affix <sk slp1="ktin">ktin</sk>. <a class="pc" href="/scans/?file=wil&amp;page=058">[058]</a></li></ul></div><div id="nav"><div id="prev"><a href="अभ्युपगमित.html">◀ abhyupagamita</a></div><div id="next"><a href="अभ्युपपन्न.html">abhyupapanna ▶</a></div></div>
