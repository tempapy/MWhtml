                    <div id="definition"><ul><li><sk slp1="garvva">garvva</sk> <a class="pc" href="../pdfs/wil.pdf#page=285">[285]</a> r. 1st cl. (<sk slp1="garvvati">garvvati</sk>) To be proud or haughty; also (<sk slp1="Na">ṅa</sk>) <sk slp1="garvvaN">garvvaṅ</sk> r. 10th cl. (<sk slp1="garvvayate">garvvayate</sk>) To grow proud.  <li><sk slp1="garvva">garvva</sk> <a class="pc" href="../pdfs/wil.pdf#page=285">[285]</a> m. (<sk slp1="-rvvaH">-rvvaḥ</sk>) Pride, arrogance. <b>E.</b> <sk slp1="garvva">garvva</sk> to be proud, affix <sk slp1="ac">ac</sk> or <sk slp1="gF">gṝ</sk> swallow, &amp;c. and <sk slp1="va">va</sk> Uṇādi affix; this word is sometimes written <sk slp1="garbba">garbba</sk>.  </li></li></ul></div><div id="nav"><div id="prev"><a href="गर्म्मुत्.html">◀ garmmut</a></div><div id="next"><a href="गर्व्वर.html">garvvara ▶</a></div></div>
