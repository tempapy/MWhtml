                    <div id="definition"><ul><li><sk slp1="dattakaputtra">dattakaputtra</sk> m. (<sk slp1="-ttraH">-ttraḥ</sk>) A son given away by his natural parents, to persons engaging to adopt him; one of the twelve heirs acknowledged by the old <i>Hindu</i> law. <br/>E. <sk slp1="dattaka">dattaka</sk>, and <sk slp1="puttra">puttra</sk> a son; also simply <sk slp1="dattaka">dattaka</sk>, and sometimes <sk slp1="dattrima">dattrima</sk>. <a class="pc" href="../pdfs/wil.pdf#page=397">[397]</a></li></ul></div><div id="nav"><div id="prev"><a href="दत्तक.html">◀ dattaka</a></div><div id="next"><a href="दत्तवत्.html">dattavat ▶</a></div></div>
