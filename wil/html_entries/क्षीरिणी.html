<div id="definition"><ul><li><sk slp1="kzIriRI">kṣīriṇī</sk> f. (<sk slp1="-RI">-ṇī</sk>) <br/><sup>1</sup> A milch-cow. <br/><sup>2</sup> A tree bearing an edible fruit, (<bot>Mimusops kauki</bot>.) <br/><sup>3</sup> A medicinal kind of the moon plant or acid <bot>Asclepias</bot>. <br/>E. <sk slp1="kzIra">kṣīra</sk> milk, and <sk slp1="ini">ini</sk> affix, alluding to its juice, fem. affix <sk slp1="NIp">ṅīp</sk>. <a class="pc" href="/scans/?file=wil&amp;page=265">[265]</a></li></ul></div><div id="nav"><div id="prev"><a href="क्षीरिका.html">◀ kṣīrikā</a></div><div id="next"><a href="क्षीरिन्.html">kṣīrin ▶</a></div></div>
