                    <div id="definition"><ul><li><sk slp1="kzuBita">kṣubhita</sk> <a class="pc" href="../pdfs/wil.pdf#page=266">[266]</a> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <sup>1</sup> Frightened, alarmed, afraid. <sup>2</sup> Agitated, tossed, set in motion. <sup>3</sup> Agitated mentally, disturbed, anxious. <sup>4</sup> Angry, enraged. <b>E.</b> <sk slp1="kzuBa">kṣubha</sk> to shake, to be agitated, to stir, &amp;c. affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="क्षुभ.html">◀ kṣubha</a></div><div id="next"><a href="क्षुमा.html">kṣumā ▶</a></div></div>
