<div id="definition"><ul><li><sk slp1="kzuBita">kṣubhita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Frightened, alarmed, afraid. <br/><sup>2</sup> Agitated, tossed, set in motion. <br/><sup>3</sup> Agitated mentally, disturbed, anxious. <br/><sup>4</sup> Angry, enraged. <br/>E. <sk slp1="kzuBa">kṣubha</sk> to shake, to be agitated, to stir, &amp;c. affix <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=266">[266]</a></li></ul></div><div id="nav"><div id="prev"><a href="क्षुभ.html">◀ kṣubha</a></div><div id="next"><a href="क्षुमा.html">kṣumā ▶</a></div></div>
