                    <div id="definition"><ul><li><sk slp1="kEvartta">kaivartta</sk> m. (<sk slp1="-rttaH">-rttaḥ</sk>) A fisherman born of a prostitute by a <i>Kṣatriya,</i> or of an <i>Ayogava</i> female by a <i>Niṣāda</i> father. f. (<sk slp1="-rttI">-rttī</sk>) The wife of a fisherman. <br/>E. <sk slp1="ka">ka</sk> water, in the seventh case, <sk slp1="ke">ke</sk> and <sk slp1="vartta">vartta</sk> who abides, <sk slp1="kevartta">kevartta</sk> a fish, <sk slp1="aR">aṇ</sk> affix, implying enmity.  </li></ul></div><div id="nav"><div id="prev"><a href="कैलासौकस्.html">◀ kailāsaukas</a></div><div id="next"><a href="कैवर्त्तक.html">kaivarttaka ▶</a></div></div>
