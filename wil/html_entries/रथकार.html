                    <div id="definition"><ul><li><sk slp1="raTakAra">rathakāra</sk> <a class="pc" href="../pdfs/wil.pdf#page=695">[695]</a> m. (<sk slp1="-raH">-raḥ</sk>) <sup>1</sup> A carpenter. <sup>2</sup> A man sprung from the male of the <i>Māhiṣya,</i> and woman of the <i>Keren</i> or writer caste; by profession, a maker of cars, a coach-maker. <b>E.</b> <sk slp1="raTa">ratha</sk> a car, and <sk slp1="kAra">kāra</sk> who makes.  </li></ul></div><div id="nav"><div id="prev"><a href="रथकर.html">◀ rathakara</a></div><div id="next"><a href="रथकुटुम्बिन्.html">rathakuṭumbin ▶</a></div></div>
