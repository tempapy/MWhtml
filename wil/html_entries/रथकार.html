<div id="definition"><ul><li><sk slp1="raTakAra">rathakāra</sk> m. (<sk slp1="-raH">-raḥ</sk>) <br/><sup>1</sup> A carpenter. <br/><sup>2</sup> A man sprung from the male of the <i>Māhiṣya,</i> and woman of the <i>Keren</i> or writer caste; by profession, a maker of cars, a coach-maker. <br/>E. <sk slp1="raTa">ratha</sk> a car, and <sk slp1="kAra">kāra</sk> who makes. <a class="pc" href="/scans/?file=wil&amp;page=695">[695]</a></li></ul></div><div id="nav"><div id="prev"><a href="रथकर.html">◀ rathakara</a></div><div id="next"><a href="रथकुटुम्बिन्.html">rathakuṭumbin ▶</a></div></div>
