<div id="definition"><ul><li><sk slp1="gostana">gostana</sk> m. (<sk slp1="-naH">-naḥ</sk>) <br/><sup>1</sup> The udder of a cow. <br/><sup>2</sup> A garland consisting of four or of thirty-four strings. <br/><sup>3</sup> A cluster of blossoms, a nosegay, &amp;c. f. (<sk slp1="-nA">-nā</sk> or <sk slp1="nI">nī</sk>) A grape. <br/>E. <sk slp1="go">go</sk> a cow, and <sk slp1="lana">lana</sk> a breast, full or clustering like the udder of a cow. <a class="pc" href="/scans/?file=wil&amp;page=302">[302]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोसशश.html">◀ gosaśaśa</a></div><div id="next"><a href="गोस्थान.html">gosthāna ▶</a></div></div>
