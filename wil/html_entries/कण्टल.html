<div id="definition"><ul><li><sk slp1="kaRwala">kaṇṭala</sk> m. (<sk slp1="-laH">-laḥ</sk>) The <i>Babul,</i> a tree yielding a species of gum arabic, (<bot>Acacia Arabica</bot>.) the branches are prickly, whence the name. <br/>E. <sk slp1="kaRwa">kaṇṭa</sk> for <sk slp1="kaRwaka">kaṇṭaka</sk> a thorn, and <sk slp1="la">la</sk> from <sk slp1="lA">lā</sk> to take or have. <a class="pc" href="/scans/?file=wil&amp;page=183">[183]</a></li></ul></div><div id="nav"><div id="prev"><a href="कण्टफल.html">◀ kaṇṭaphala</a></div><div id="next"><a href="कण्टाकारिन्.html">kaṇṭākārin ▶</a></div></div>
