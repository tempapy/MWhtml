                    <div id="definition"><ul><li><sk slp1="vatsakAma">vatsakāma</sk> mfn. (<sk slp1="-maH-mA-maM">-maḥ-mā-maṃ</sk>) Fond of or anxious about a child. f. (<sk slp1="-mA">-mā</sk>) A cow anxious after her calf, a mother anxious after her child, &amp;c. <br/>E. <sk slp1="vatsa">vatsa</sk> a calf, and <sk slp1="kAma">kāma</sk> to desire, aff. <sk slp1="aN">aṅ</sk> and <sk slp1="wAp">ṭāp</sk>. <a class="pc" href="../pdfs/wil.pdf#page=731">[731]</a></li></ul></div><div id="nav"><div id="prev"><a href="वत्सक.html">◀ vatsaka</a></div><div id="next"><a href="वत्सगुरु.html">vatsaguru ▶</a></div></div>
