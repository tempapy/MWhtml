                    <div id="definition"><ul><li><sk slp1="pruza">pruṣa</sk> r. 1st cl. (<sk slp1="u">u</sk>) <sk slp1="pruzu">pruṣu</sk> (<sk slp1="prozati">proṣati</sk>) To burn, to consume with fire. r. 9th cl. (<sk slp1="pruzRAti">pruṣṇāti</sk>) To be unctuous or bland. <br/><sup>2</sup> To sprinkle. <br/><sup>3</sup> To fill. <br/><sup>4</sup> To set free. <br/><sup>5</sup> To be fond of or kind to. <a class="pc" href="../pdfs/wil.pdf#page=591">[591]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रु.html">◀ pru</a></div><div id="next"><a href="प्रुष्ट.html">pruṣṭa ▶</a></div></div>
