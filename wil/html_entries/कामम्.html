                    <div id="definition"><ul><li><sk slp1="kAmam">kāmam</sk> <a class="pc" href="../pdfs/wil.pdf#page=211">[211]</a> <i>ind.</i> A particle, <sup>1</sup> Of reluctant assent, (well, very well.) <sup>2</sup> Of assent, (willingly, readily.) <sup>3</sup> Of agreement, (very well, so be it.) <sup>4</sup> Of contempt or invidious remark. <sup>5</sup> Agreeably to desire, following the inclination: see <sk slp1="kAma">kāma</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कामभक्ष्य.html">◀ kāmabhakṣya</a></div><div id="next"><a href="काममह.html">kāmamaha ▶</a></div></div>
