                    <div id="definition"><ul><li><sk slp1="kAmam">kāmam</sk> <i>ind.</i> A particle, <br/>1 Of reluctant assent, (well, very well.) <br/>2 Of assent, (willingly, readily.) <br/>3 Of agreement, (very well, so be it.) <br/>4 Of contempt or invidious remark. <br/>5 Agreeably to desire, following the inclination: see <sk slp1="kAma">kāma</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कामभक्ष्य.html">◀ kāmabhakṣya</a></div><div id="next"><a href="काममह.html">kāmamaha ▶</a></div></div>
