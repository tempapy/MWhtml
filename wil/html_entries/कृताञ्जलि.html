                    <div id="definition"><ul><li><sk slp1="kftAYjali">kṛtāñjali</sk> mfn. (<sk slp1="-liH-liH-li">-liḥ-liḥ-li</sk>) One who joins the palms of the hands, making such a sign of reverence or solicitation, reverent, respectful. m. (<sk slp1="-liH">-liḥ</sk>) A shrub used in medicine, also in magical potions, &amp;c. <br/>E. <sk slp1="kfta">kṛta</sk> made, <sk slp1="aYjali">añjali</sk> the hand joined, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="कृताङ्क.html">◀ kṛtāṅka</a></div><div id="next"><a href="कृताञ्जलिपुट.html">kṛtāñjalipuṭa ▶</a></div></div>
