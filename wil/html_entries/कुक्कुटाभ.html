                    <div id="definition"><ul><li><sk slp1="kukkuwABa">kukkuṭābha</sk> <a class="pc" href="../pdfs/wil.pdf#page=225">[225]</a> m. (<sk slp1="-BaH">-bhaḥ</sk>) A kind of snake, compared to a fowl, in some respects, perhaps from having a crest or comb. <b>E.</b> <sk slp1="kukkuwa">kukkuṭa</sk> a cock, and <sk slp1="ABa">ābha</sk> who is or resembles, from <sk slp1="BA">bhā</sk> to shine, prefix <sk slp1="AN">āṅ</sk> and affix <sk slp1="ka">ka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कुक्कुटाण्ड.html">◀ kukkuṭāṇḍa</a></div><div id="next"><a href="कुक्कुटाहि.html">kukkuṭāhi ▶</a></div></div>
