<div id="definition"><ul><li><sk slp1="vaYcaka">vañcaka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Fraudulent, crafty. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A jackal or <i>Shakal.</i> <br/><sup>2</sup> A tame or house ichneumon. <br/><sup>3</sup> A rogue, a cheat. <br/><sup>4</sup> A low or vile man. <br/>E. <sk slp1="vaYca">vañca</sk> to cheat, <sk slp1="Rvul">ṇvul</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=730">[730]</a></li></ul></div><div id="nav"><div id="prev"><a href="वञ्च.html">◀ vañca</a></div><div id="next"><a href="वञ्चथ.html">vañcatha ▶</a></div></div>
