                    <div id="definition"><ul><li><sk slp1="revawa">revaṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=710">[710]</a> n. (<sk slp1="-waM">-ṭaṃ</sk>) A conch shell with sinistral convolutions, or the spiral lines turning from the right to the left. m. (<sk slp1="-waH">-ṭaḥ</sk>) <sup>1</sup> Oil of the <bot>Morunga</bot> tree. <sup>2</sup> A plantain, the fruit. <sup>3</sup> A hog. <sup>4</sup> Dust. <sup>5</sup> A whirlwind. <sup>6</sup> A conjuror, a juggler, a snake dancer. <b>E.</b> <sk slp1="reva">reva</sk> to go, <sk slp1="awan">aṭan</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="रेव.html">◀ reva</a></div><div id="next"><a href="रेवत.html">revata ▶</a></div></div>
