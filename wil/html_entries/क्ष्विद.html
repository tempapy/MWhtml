                    <div id="definition"><ul><li><sk slp1="kzvida">kṣvida</sk> (<sk slp1="Yi, A">ñi, ā</sk>) <sk slp1="YikzvidA">ñikṣvidā</sk> r. 1st cl. (<sk slp1="kzvedati">kṣvedati</sk>) To sound inarticulately. r. 4th cl. (<sk slp1="kzidyati">kṣidyati</sk>) <br/>1 To be unctuous, to be soft or bland. <br/>2 To liberate, to free: some consider these roots as more properly read <sk slp1="kzviqa">kṣviḍa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="क्ष्विण्ण.html">◀ kṣviṇṇa</a></div><div id="next"><a href="क्ष्वेड.html">kṣveḍa ▶</a></div></div>
