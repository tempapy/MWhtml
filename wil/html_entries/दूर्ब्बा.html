                    <div id="definition"><ul><li><sk slp1="dUrbbA">dūrbbā</sk> <a class="pc" href="../pdfs/wil.pdf#page=419">[419]</a> f. (<sk slp1="-rbbA">-rbbā</sk>) Bent grass, commonly <i>Dūb</i> (<bot>Panicum dactylon</bot>.) <b>E.</b> <sk slp1="durbba">durbba</sk> to hurt or be hurt, affix <sk slp1="ac">ac</sk> or <sk slp1="GaY">ghañ</sk>, fem. affix <sk slp1="wAp">ṭāp</sk>; what hurts sin, or is injured by cattle.  </li></ul></div><div id="nav"><div id="prev"><a href="दूरेरितेक्षण.html">◀ dūreritekṣaṇa</a></div><div id="next"><a href="दूर्ब्बावण.html">dūrbbāvaṇa ▶</a></div></div>
