                    <div id="definition"><ul><li><sk slp1="niryARa">niryāṇa</sk> n. (<sk slp1="-RaM">-ṇaṃ</sk>) <br/>1 Going forth or out, exit, issue. <br/>2 Eternal emancipation, final beatitude. <br/>3 A rope for tying cattle, a foot-rope. <br/>4 The outer corner of an elephant's eye. <br/>E. <sk slp1="nir">nir</sk> before <sk slp1="yama">yama</sk> to go, affix <sk slp1="lyuw">lyuṭ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="निर्य्यन्त्रित.html">◀ niryyantrita</a></div><div id="next"><a href="निर्य्यात.html">niryyāta ▶</a></div></div>
