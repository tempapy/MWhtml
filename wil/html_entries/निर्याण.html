                    <div id="definition"><ul><li><sk slp1="niryARa">niryāṇa</sk> <a class="pc" href="../pdfs/wil.pdf#page=476">[476]</a> n. (<sk slp1="-RaM">-ṇaṃ</sk>) <sup>1</sup> Going forth or out, exit, issue. <sup>2</sup> Eternal emancipation, final beatitude. <sup>3</sup> A rope for tying cattle, a foot-rope. <sup>4</sup> The outer corner of an elephant's eye. <b>E.</b> <sk slp1="nir">nir</sk> before <sk slp1="yama">yama</sk> to go, affix <sk slp1="lyuw">lyuṭ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="निर्य्यन्त्रित.html">◀ niryyantrita</a></div><div id="next"><a href="निर्य्यात.html">niryyāta ▶</a></div></div>
