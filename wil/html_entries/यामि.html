                    <div id="definition"><ul><li><sk slp1="yAmi">yāmi</sk> f. (<sk slp1="-miH-mI">-miḥ-mī</sk>) <br/>1 A sister. <br/>2 A virtuous woman. <br/>3 Night. <br/>4 The south. <br/>5 A daughter, or daughter-in-law, newly married. <br/>E. <sk slp1="yA">yā</sk> to go, <sk slp1="mi">mi</sk> aff., or <sk slp1="ya">ya</sk> substituted for <sk slp1="ja">ja</sk>, see <sk slp1="jAmi">jāmi</sk>, or <sk slp1="yama">yama</sk> YAMA, and <sk slp1="aR">aṇ</sk> aff. of reference.  </li></ul></div><div id="nav"><div id="prev"><a href="यामातृ.html">◀ yāmātṛ</a></div><div id="next"><a href="यामिका.html">yāmikā ▶</a></div></div>
