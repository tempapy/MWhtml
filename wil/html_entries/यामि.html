<div id="definition"><ul><li><sk slp1="yAmi">yāmi</sk> f. (<sk slp1="-miH-mI">-miḥ-mī</sk>) <br/><sup>1</sup> A sister. <br/><sup>2</sup> A virtuous woman. <br/><sup>3</sup> Night. <br/><sup>4</sup> The south. <br/><sup>5</sup> A daughter, or daughter-in-law, newly married. <br/>E. <sk slp1="yA">yā</sk> to go, <sk slp1="mi">mi</sk> aff., or <sk slp1="ya">ya</sk> substituted for <sk slp1="ja">ja</sk>, see <sk slp1="jAmi">jāmi</sk>, or <sk slp1="yama">yama</sk> YAMA, and <sk slp1="aR">aṇ</sk> aff. of reference. <a class="pc" href="/scans/?file=wil&amp;page=685">[685]</a></li></ul></div><div id="nav"><div id="prev"><a href="यामातृ.html">◀ yāmātṛ</a></div><div id="next"><a href="यामिका.html">yāmikā ▶</a></div></div>
