<div id="definition"><ul><li><sk slp1="vAnara">vānara</sk> mf. (<sk slp1="-raH-rI">-raḥ-rī</sk>) An ape, a monkey. f. (<sk slp1="-rI">-rī</sk>) Cowach, (<bot>Carpopogon pruriens</bot>.) <br/>E. <sk slp1="vAta">vāta</sk> what relates to a wood, <sk slp1="rA">rā</sk> to get, aff. <sk slp1="ka">ka</sk>, a Sylvan; or <sk slp1="vA">vā</sk> implying resemblance, and <sk slp1="nara">nara</sk> a man, or <sk slp1="vana">vana</sk> a wood, <sk slp1="rata">rata</sk> to play, aff. <sk slp1="qa, vanara">ḍa, vanara</sk>, and <sk slp1="aR">aṇ</sk> pleonasm added. <a class="pc" href="/scans/?file=wil&amp;page=751">[751]</a></li></ul></div><div id="nav"><div id="prev"><a href="वानप्रस्थ.html">◀ vānaprastha</a></div><div id="next"><a href="वानरप्रिय.html">vānarapriya ▶</a></div></div>
