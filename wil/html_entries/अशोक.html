                    <div id="definition"><ul><li><sk slp1="aSoka">aśoka</sk> <a class="pc" href="../pdfs/wil.pdf#page=088">[088]</a> m. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Cheerful, not sorrowful. m. (<sk slp1="-kaH">-kaḥ</sk>) A tree, commonly <i>Aśoka,</i> (<bot>Jonesia Asoca</bot>.) n. (<sk slp1="-kaM">-kaṃ</sk>) Quicksilver. f. (<sk slp1="-kA">-kā</sk>) <sup>1</sup> A medicinal plant, see <sk slp1="kawukI">kaṭukī</sk>. <sup>2</sup> One of the female domestic deities of the <i>Jainas.</i> <b>E.</b> <sk slp1="a">a</sk> neg. and <sk slp1="Soka">śoka</sk> sorrow.  </li></ul></div><div id="nav"><div id="prev"><a href="अशेषतस्.html">◀ aśeṣatas</a></div><div id="next"><a href="अशोकरोहिणी.html">aśokarohiṇī ▶</a></div></div>
