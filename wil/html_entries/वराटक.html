                    <div id="definition"><ul><li><sk slp1="varAwaka">varāṭaka</sk> mfn. <i>subst.</i> (<sk slp1="-wakaH-wikA-wakaM">-ṭakaḥ-ṭikā-ṭakaṃ</sk>) <br/>1 A rope, a cord, a string. <br/>2 The small shell, called a <i>Cowri,</i> and used as a coin. <br/>3 The seed-vessel of the lotus. m. (<sk slp1="-wikA">-ṭikā</sk>) The <i>Nagesara</i> plant. <br/>E. <sk slp1="vfY">vṛñ</sk> to surround, aff. <sk slp1="awac">aṭac</sk>, and <sk slp1="kan">kan</sk> added.  </li></ul></div><div id="nav"><div id="prev"><a href="वराट.html">◀ varāṭa</a></div><div id="next"><a href="वराटकरजस्.html">varāṭakarajas ▶</a></div></div>
