                    <div id="definition"><ul><li><sk slp1="oNkAra">oṅkāra</sk> <a class="pc" href="../pdfs/wil.pdf#page=175">[175]</a> m. (<sk slp1="-raH">-raḥ</sk>) The mysterious name of the deity: see <sk slp1="om">om</sk>. f. (<sk slp1="-rA">-rā</sk>) A <i>Bauddha Śakti,</i> or female personification of divine energy. <b>E.</b> <sk slp1="oma">oma</sk>, and <sk slp1="kAra">kāra</sk> affix implying a letter, the compound letter <sk slp1="o">o</sk>; otherwise <sk slp1="om">om</sk>, signifying assent, and <sk slp1="kAra">kāra</sk> who makes; what complies with our wishes.  </li></ul></div><div id="nav"><div id="prev"><a href="ओघ.html">◀ ogha</a></div><div id="next"><a href="ओज.html">oja ▶</a></div></div>
