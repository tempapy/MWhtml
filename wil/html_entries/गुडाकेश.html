<div id="definition"><ul><li><sk slp1="guqAkeSa">guḍākeśa</sk> m. (<sk slp1="-SaH">-śaḥ</sk>) <br/><sup>1</sup> A name of ŚIVA. <br/><sup>2</sup> A title of ARJUNA. <br/>E. <sk slp1="guqA">guḍā</sk> <bot>Euphorbia</bot>, and <sk slp1="keSa">keśa</sk> the hair; the hair forming matted locks, resembling in shape the leaves of the <bot>Euphorbia</bot>: again, <sk slp1="guqAkA">guḍākā</sk> sloth, and <sk slp1="ISa">īśa</sk> paramount; subduing indolence. <a class="pc" href="/scans/?file=wil&amp;page=291">[291]</a></li></ul></div><div id="nav"><div id="prev"><a href="गुडाका.html">◀ guḍākā</a></div><div id="next"><a href="गुडाशय.html">guḍāśaya ▶</a></div></div>
