                    <div id="definition"><ul><li><sk slp1="karttf">karttṛ</sk> <a class="pc" href="../pdfs/wil.pdf#page=196">[196]</a> mfn. (<sk slp1="-rttA-rttI-rttf">-rttā-rttī-rttṛ</sk>) <sup>1</sup> An agent, a doer, a maker, one who makes or does. <sup>2</sup> One who practices what he knows. m. (<sk slp1="-rttA">-rttā</sk>) <sup>1</sup> A name of BRAHMĀ. <sup>2</sup> (In grammar,) The active noun, the nominative case. <b>E.</b> <sk slp1="kf">kṛ</sk> to do, and <sk slp1="tfc">tṛc</sk> affix: it may also be read <sk slp1="karttf">karttṛ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कर्त्तुकाम.html">◀ karttukāma</a></div><div id="next"><a href="कर्त्तृक.html">karttṛka ▶</a></div></div>
