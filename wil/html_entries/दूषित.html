                    <div id="definition"><ul><li><sk slp1="dUzita">dūṣita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Calumniated, falsely accused, especially of adultery. <br/><sup>2</sup> Contaminated, corrupted, spoiled. <br/><sup>3</sup> Violated. <br/><sup>4</sup> Blamed, censured. f. (<sk slp1="-tA">-tā</sk>) A girl who has been violated or deflowered. <br/>E. <sk slp1="dUza">dūṣa</sk> to become or make bad, affix <sk slp1="kta">kta</sk>. <a class="pc" href="../pdfs/wil.pdf#page=419">[419]</a></li></ul></div><div id="nav"><div id="prev"><a href="दूषिका.html">◀ dūṣikā</a></div><div id="next"><a href="दूषीका.html">dūṣīkā ▶</a></div></div>
