                    <div id="definition"><ul><li><sk slp1="aNgaja">aṅgaja</sk> <a class="pc" href="../pdfs/wil.pdf#page=010">[010]</a> (<sk slp1="-jaH">-jaḥ</sk>) mfn. (<sk slp1="-jaH-jA-jaM">-jaḥ-jā-jaṃ</sk>). <sup>1</sup> Produced or born of the body. n. (<sk slp1="-jaM">-jaṃ</sk>) <sup>1</sup> Blood. <sup>2</sup> Love, desire. <sup>3</sup> The hair of the head. <sup>4</sup> Sickness, disease. <sup>5</sup> A son. f. (<sk slp1="-jA">-jā</sk>) A daughter. <b>E.</b> <sk slp1="aNga">aṅga</sk> the body, and <sk slp1="ja">ja</sk> what is born; also similar compounds, as <sk slp1="aNgajAta, aNgajanma">aṅgajāta, aṅgajanma</sk>, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="अङ्गग्रह.html">◀ aṅgagraha</a></div><div id="next"><a href="अङ्गण.html">aṅgaṇa ▶</a></div></div>
