                    <div id="definition"><ul><li><sk slp1="vasantotsava">vasantotsava</sk> n. (<sk slp1="-vaM">-vaṃ</sk>) The celebration of the return of spring, formerly held on the full moon of <i>Chaitra,</i> but now on the full moon of <i>Phālguna,</i> being identified with the <i>Dola yātra</i> or <i>Holi.</i> <br/>E. <sk slp1="vasanta">vasanta</sk>, and <sk slp1="utsava">utsava</sk> a festival. <a class="pc" href="../pdfs/wil.pdf#page=743">[743]</a></li></ul></div><div id="nav"><div id="prev"><a href="वसन्तसख.html">◀ vasantasakha</a></div><div id="next"><a href="वसा.html">vasā ▶</a></div></div>
