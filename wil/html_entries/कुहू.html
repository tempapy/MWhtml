                    <div id="definition"><ul><li><sk slp1="kuhU">kuhū</sk> f. (<sk slp1="-hUH">-hūḥ</sk>) <br/>1 New moon; the first day of the first quarter on which the moon rises invisible. <br/>2 The cry of the <i>Koïl</i> or Indian cuckoo. <br/>E. <sk slp1="kuha">kuha</sk> to astonish, <sk slp1="UH">ūḥ</sk> affix, or with <sk slp1="ku">ku</sk> affix <sk slp1="kuhu">kuhu</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कुहु.html">◀ kuhu</a></div><div id="next"><a href="कुहूक.html">kuhūka ▶</a></div></div>
