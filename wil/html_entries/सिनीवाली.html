                    <div id="definition"><ul><li><sk slp1="sinIvAlI">sinīvālī</sk> f. (<sk slp1="-lI">-lī</sk>) <br/>1 The day preceding that of new moon, or that on which the moon rises scarcely visible. <br/>2 The goddess UMĀ. <br/>E. <sk slp1="sA">sā</sk> good fortune, <sk slp1="ini">ini</sk> aff., fem. form, <sk slp1="sinI">sinī</sk> a digit of the moon, <sk slp1="vala">vala</sk> to contain, aff. <sk slp1="aR">aṇ</sk>, fem. aff. <sk slp1="NIz">ṅīṣ</sk>; several other etymologies occur.  </li></ul></div><div id="nav"><div id="prev"><a href="सिन.html">◀ sina</a></div><div id="next"><a href="सिन्दुक.html">sinduka ▶</a></div></div>
