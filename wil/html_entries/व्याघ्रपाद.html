                    <div id="definition"><ul><li><sk slp1="vyAGrapAda">vyāghrapāda</sk> <a class="pc" href="../pdfs/wil.pdf#page=818">[818]</a> m. (<sk slp1="-daH">-daḥ</sk>) <sup>1</sup> A plant, (<bot>Flacourtia sapida</bot>, Rox.) <sup>2</sup> A saint and lawgiver, so named from having feet like those of a tiger. <b>E.</b> <sk slp1="vyAGra">vyāghra</sk> a tiger, and <sk slp1="pAda">pāda</sk> the foot or paw.  </li></ul></div><div id="nav"><div id="prev"><a href="व्याघ्रनायक.html">◀ vyāghranāyaka</a></div><div id="next"><a href="व्याघ्रपुच्छ.html">vyāghrapuccha ▶</a></div></div>
