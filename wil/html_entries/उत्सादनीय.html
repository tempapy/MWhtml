                    <div id="definition"><ul><li><sk slp1="utsAdanIya">utsādanīya</sk> mfn. (<sk slp1="-yaH-yA-yaM">-yaḥ-yā-yaṃ</sk>) <br/>1 To be gone up or ascended. <br/>2 To be effected. <br/>3 To be destroyed. n. (<sk slp1="-yaM">-yaṃ</sk>) Any application to a sore producing granulations. <br/>E. <sk slp1="ut">ut</sk> before <sk slp1="zada">ṣada</sk> to go, causal form, affix <sk slp1="anIyar">anīyar</sk>; also <sk slp1="utsAditavya">utsāditavya</sk> and <sk slp1="utsAdya">utsādya</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="उत्सादन.html">◀ utsādana</a></div><div id="next"><a href="उत्सादित.html">utsādita ▶</a></div></div>
