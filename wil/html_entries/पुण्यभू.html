                    <div id="definition"><ul><li><sk slp1="puRyaBU">puṇyabhū</sk> f. (<sk slp1="-BUH">-bhūḥ</sk>) The holy land of the <i>Hindūs;</i> the central part of <i>Asia,</i> bounded on the north by the <i>Himāla,</i> on the south by the <i>Vindhya</i> mountains, and on the east and west by the sea. <br/>E. <sk slp1="puRya">puṇya</sk> virtue, and <sk slp1="BU">bhū</sk> land. <a class="pc" href="../pdfs/wil.pdf#page=540">[540]</a></li></ul></div><div id="nav"><div id="prev"><a href="पुण्यभाज्.html">◀ puṇyabhāj</a></div><div id="next"><a href="पुण्यभूमि.html">puṇyabhūmi ▶</a></div></div>
