<div id="definition"><ul><li><sk slp1="mftapA">mṛtapā</sk> m. (<sk slp1="-pAH">-pāḥ</sk>) A man of the lowest caste, who for a subsistence collects dead men's clothes; conveys dead bodies to the river side to be burnt; executes criminals, &amp;c. <br/>E. <sk slp1="mfta">mṛta</sk>, and <sk slp1="pA">pā</sk> who cherishes. <a class="pc" href="/scans/?file=wil&amp;page=670">[670]</a></li></ul></div><div id="nav"><div id="prev"><a href="मृतण्ड.html">◀ mṛtaṇḍa</a></div><div id="next"><a href="मृतमत्त.html">mṛtamatta ▶</a></div></div>
