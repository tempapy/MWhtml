                    <div id="definition"><ul><li><sk slp1="vatsanABa">vatsanābha</sk> <a class="pc" href="../pdfs/wil.pdf#page=731">[731]</a> m. (<sk slp1="-BaH">-bhaḥ</sk>) An active poison; also called <i>Mīthā Zeher,</i> the root of the Aconite ferox brought from <i>Nepal.</i> <b>E.</b> <sk slp1="vatsa">vatsa</sk> a calf, and <sk slp1="naBa">nabha</sk> to injure, <sk slp1="aR">aṇ</sk> aff.; the root is sometimes compared to the nipple of a cow, whence perhaps this etymology.  </li></ul></div><div id="nav"><div id="prev"><a href="वत्सतन्त्री.html">◀ vatsatantrī</a></div><div id="next"><a href="वत्सपत्तन.html">vatsapattana ▶</a></div></div>
