                    <div id="definition"><ul><li><sk slp1="raTya">rathya</sk> <a class="pc" href="../pdfs/wil.pdf#page=696">[696]</a> m. (<sk slp1="-TyaH">-thyaḥ</sk>) A car or carriage horse. f. (<sk slp1="-TyaM">-thyaṃ</sk>) <sup>1</sup> A multitude of cars. <sup>2</sup> A high street. <sup>3</sup> A main or carriage road. <sup>4</sup> A place where several roads meet. n. (<sk slp1="-TyaM">-thyaṃ</sk>) A wheel. <b>E.</b> <sk slp1="raTa">ratha</sk> a car, and <sk slp1="ya">ya</sk> or <sk slp1="yat">yat</sk> affixes of multitude or fitness.  </li></ul></div><div id="nav"><div id="prev"><a href="रथोपस्थ.html">◀ rathopastha</a></div><div id="next"><a href="रद.html">rada ▶</a></div></div>
