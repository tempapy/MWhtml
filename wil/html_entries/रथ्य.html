                    <div id="definition"><ul><li><sk slp1="raTya">rathya</sk> m. (<sk slp1="-TyaH">-thyaḥ</sk>) A car or carriage horse. f. (<sk slp1="-TyaM">-thyaṃ</sk>) <br/>1 A multitude of cars. <br/>2 A high street. <br/>3 A main or carriage road. <br/>4 A place where several roads meet. n. (<sk slp1="-TyaM">-thyaṃ</sk>) A wheel. <br/>E. <sk slp1="raTa">ratha</sk> a car, and <sk slp1="ya">ya</sk> or <sk slp1="yat">yat</sk> affixes of multitude or fitness.  </li></ul></div><div id="nav"><div id="prev"><a href="रथोपस्थ.html">◀ rathopastha</a></div><div id="next"><a href="रद.html">rada ▶</a></div></div>
