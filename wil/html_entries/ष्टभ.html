                    <div id="definition"><ul><li><sk slp1="zwaBa">ṣṭabha</sk> (<sk slp1="i">i</sk>) <sk slp1="zwaBi">ṣṭabhi</sk> r. 1st cl. (<sk slp1="stamBate">stambhate</sk>) <br/>1 To stop or hinder, to oppose, to impede, to resist or prevent. <br/>2 To be stupid or dull, to be inanimate or insensible. <br/>3 To be fixed as a post. <br/>4 To be astounded or stupefied. <br/>5 To be paralysed.  </li></ul></div><div id="nav"><div id="prev"><a href="ष्टन.html">◀ ṣṭana</a></div><div id="next"><a href="ष्टम.html">ṣṭama ▶</a></div></div>
