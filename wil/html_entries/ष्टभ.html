                    <div id="definition"><ul><li><sk slp1="zwaBa">ṣṭabha</sk> (<sk slp1="i">i</sk>) <sk slp1="zwaBi">ṣṭabhi</sk> r. 1st cl. (<sk slp1="stamBate">stambhate</sk>) <br/><sup>1</sup> To stop or hinder, to oppose, to impede, to resist or prevent. <br/><sup>2</sup> To be stupid or dull, to be inanimate or insensible. <br/><sup>3</sup> To be fixed as a post. <br/><sup>4</sup> To be astounded or stupefied. <br/><sup>5</sup> To be paralysed. <a class="pc" href="../pdfs/wil.pdf#page=872">[872]</a></li></ul></div><div id="nav"><div id="prev"><a href="ष्टन.html">◀ ṣṭana</a></div><div id="next"><a href="ष्टम.html">ṣṭama ▶</a></div></div>
