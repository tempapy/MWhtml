<div id="definition"><ul><li><sk slp1="pAt">pāt</sk> m. (<sk slp1="-pAt">-pāt</sk>) <br/><sup>1</sup> Falling. <br/><sup>2</sup> Sin, wickedness. <br/>E. <sk slp1="pata">pata</sk> to fall, aff. <sk slp1="kvip">kvip</sk>, and the radical vowel made long. <a class="pc" href="/scans/?file=wil&amp;page=524">[524]</a><li><sk slp1="pAt">pāt</sk> mfn. (<sk slp1="pAn pAntI pAt">pān pāntī pāt</sk>) Who or what defends or preserves, a guardian, a protector, &amp;c. <br/>E. <sk slp1="pA">pā</sk> to preserve, aff. <sk slp1="Satf">śatṛ</sk>. <a class="pc" href="/scans/?file=wil&amp;page=524">[524]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="पाण्यास्य.html">◀ pāṇyāsya</a></div><div id="next"><a href="पात.html">pāta ▶</a></div></div>
