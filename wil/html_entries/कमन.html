<div id="definition"><ul><li><sk slp1="kamana">kamana</sk> mfn. (<sk slp1="-naH-nA-naM">-naḥ-nā-naṃ</sk>) <br/><sup>1</sup> Libidinous, desirous. <br/><sup>2</sup> Beautiful, desirable. m. (<sk slp1="-naH">-naḥ</sk>) <br/><sup>1</sup> A name of BRAHMĀ. <br/><sup>2</sup> KĀMA or love. <br/><sup>3</sup> A tree, (<bot>Jonesia asoca</bot>.) <br/>E. <sk slp1="kama">kama</sk> to desire, affix <sk slp1="yuc">yuc</sk> or <sk slp1="lyuw">lyuṭ</sk>. <a class="pc" href="/scans/?file=wil&amp;page=190">[190]</a></li></ul></div><div id="nav"><div id="prev"><a href="कमण्डलु.html">◀ kamaṇḍalu</a></div><div id="next"><a href="कमनच्छद.html">kamanacchada ▶</a></div></div>
