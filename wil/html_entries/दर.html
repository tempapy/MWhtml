                    <div id="definition"><ul><li><sk slp1="dara">dara</sk> mn. (<sk slp1="-raH-raM">-raḥ-raṃ</sk>) <br/>1 Fear, terror. <br/>2 A hole in the ground. n. (<sk slp1="-raM">-raṃ</sk>) A conch shell. <i>ind.</i> A little. f. (<sk slp1="-rA-rI">-rā-rī</sk>) <br/>1 A natural or artificial excavation in a mountain, a cave, a cavern, a grotto, &amp;c. <br/>2 A valley. <br/>E. <sk slp1="dF">dṝ</sk> to divide, to dread, &amp;c. affix <sk slp1="ap">ap</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="दयिताधीन.html">◀ dayitādhīna</a></div><div id="next"><a href="दरणि.html">daraṇi ▶</a></div></div>
