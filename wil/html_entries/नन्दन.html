                    <div id="definition"><ul><li><sk slp1="nandana">nandana</sk> <a class="pc" href="../pdfs/wil.pdf#page=453">[453]</a> mfn. (<sk slp1="-naH-nA-naM">-naḥ-nā-naṃ</sk>) Delighting, rejoicing, making pleased or happy. m. (<sk slp1="-naH">-naḥ</sk>) <sup>1</sup> A son. <sup>2</sup> A frog. <sup>3</sup> VIṢṆU. n. (<sk slp1="-naM">-naṃ</sk>) INDRA'S pleasure ground, elysium. <sup>2</sup> A species of the <i>Dhṛti</i> metre. f. (<sk slp1="-nA">-nā</sk>) A daughter, <b>E.</b> <sk slp1="nadi">nadi</sk> to be or make happy, affix <sk slp1="lyu">lyu</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="नन्दथु.html">◀ nandathu</a></div><div id="next"><a href="नन्दनन्दन.html">nandanandana ▶</a></div></div>
