<div id="definition"><ul><li><sk slp1="ramBa">rambha</sk> m. (<sk slp1="-mBaH">-mbhaḥ</sk>) <br/><sup>1</sup> A bambu. <br/><sup>2</sup> The name of a monkey. f. (<sk slp1="-mBA">-mbhā</sk>) <br/><sup>1</sup> A plantain. <br/><sup>2</sup> One of the <i>Apsaras</i> or courtezans of <i>Svarga.</i> <br/><sup>3</sup> A harlot, a whore. <br/><sup>4</sup> A name of GAURĪ. <br/><sup>5</sup> Lowing, as of a cow. <br/>E. <sk slp1="raBi">rabhi</sk> to sound, to begin, &amp;c., aff. <sk slp1="ac">ac</sk>. <a class="pc" href="/scans/?file=wil&amp;page=697">[697]</a></li></ul></div><div id="nav"><div id="prev"><a href="रमाप्रिय.html">◀ ramāpriya</a></div><div id="next"><a href="रम्भक.html">rambhaka ▶</a></div></div>
