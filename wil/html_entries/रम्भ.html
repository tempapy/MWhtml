                    <div id="definition"><ul><li><sk slp1="ramBa">rambha</sk> m. (<sk slp1="-mBaH">-mbhaḥ</sk>) <br/>1 A bambu. <br/>2 The name of a monkey. f. (<sk slp1="-mBA">-mbhā</sk>) <br/>1 A plantain. <br/>2 One of the <i>Apsaras</i> or courtezans of <i>Svarga.</i> <br/>3 A harlot, a whore. <br/>4 A name of GAURĪ. <br/>5 Lowing, as of a cow. <br/>E. <sk slp1="raBi">rabhi</sk> to sound, to begin, &amp;c., aff. <sk slp1="ac">ac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="रमाप्रिय.html">◀ ramāpriya</a></div><div id="next"><a href="रम्भक.html">rambhaka ▶</a></div></div>
