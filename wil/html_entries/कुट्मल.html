                    <div id="definition"><ul><li><sk slp1="kuwmala">kuṭmala</sk> <a class="pc" href="../pdfs/wil.pdf#page=227">[227]</a> mn. (<sk slp1="-laH-laM">-laḥ-laṃ</sk>) An opening bud. n. (<sk slp1="-laM">-laṃ</sk>) One of the hells in which sinners are punished, where they are bound with ropes. <b>E.</b> <sk slp1="kuwa">kuṭa</sk> to be curved, and <sk slp1="kmalac">kmalac</sk> Uṇādi affix, or <sk slp1="kala">kala</sk> affix, with <sk slp1="muw">muṭ</sk> inserted.  </li></ul></div><div id="nav"><div id="prev"><a href="कुट्टीर.html">◀ kuṭṭīra</a></div><div id="next"><a href="कुठ.html">kuṭha ▶</a></div></div>
