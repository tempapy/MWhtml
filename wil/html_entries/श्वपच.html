                    <div id="definition"><ul><li><sk slp1="Svapaca">śvapaca</sk> <a class="pc" href="../pdfs/wil.pdf#page=867">[867]</a> mf. (<sk slp1="-caH-cA">-caḥ-cā</sk>) <sup>1</sup> A man or woman of a low and degraded caste. <sup>2</sup> A dog-feeder or keeper. <b>E.</b> <sk slp1="Svan">śvan</sk> a dog, <sk slp1="paca">paca</sk> to cook (for his food), or to cherish as his property, and <sk slp1="ac">ac</sk> aff.; also with <sk slp1="kvip">kvip</sk> aff. <sk slp1="Svapac">śvapac</sk> m. (<sk slp1="-pak">-pak</sk>) and with <sk slp1="aR">aṇ</sk> aff. <sk slp1="SvapAka">śvapāka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="श्वनिश.html">◀ śvaniśa</a></div><div id="next"><a href="श्वपद.html">śvapada ▶</a></div></div>
