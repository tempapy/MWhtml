<div id="definition"><ul><li><sk slp1="hayagrIva">hayagrīva</sk> m. (<sk slp1="-vaH">-vaḥ</sk>) A prince of the <i>Daityas,</i> who during BRAHMĀ'S sleep at the end of a <i>Kalpa</i> stole the <i>Vedas;</i> in the recovery of them, he was slain by VIṢṆU, after his descent as the <i>Matsya</i> or fish <i>Avatāra.</i> <br/>E. <sk slp1="haya">haya</sk> a horse, and <sk slp1="grIbA">grībā</sk> neck. <a class="pc" href="/scans/?file=wil&amp;page=968">[968]</a></li></ul></div><div id="nav"><div id="prev"><a href="हयगन्धा.html">◀ hayagandhā</a></div><div id="next"><a href="हयग्रीवहन्.html">hayagrīvahan ▶</a></div></div>
