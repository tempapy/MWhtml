<div id="definition"><ul><li><sk slp1="varUTa">varūtha</sk> m. (<sk slp1="-TaH">-thaḥ</sk>) A sort of wooden fender or ledge round a carriage, as a defence from the effects of collision. n. (<sk slp1="-TaM">-thaṃ</sk>) <br/><sup>1</sup> Armour, mail. <br/><sup>2</sup> Leather, skin. <br/><sup>3</sup> A house or dwelling. <br/>E. <sk slp1="vf">vṛ</sk> to surround, Uṇādi aff. <sk slp1="UTan">ūthan</sk>. <a class="pc" href="/scans/?file=wil&amp;page=737">[737]</a></li></ul></div><div id="nav"><div id="prev"><a href="वरुत्र.html">◀ varutra</a></div><div id="next"><a href="वरूथिन्.html">varūthin ▶</a></div></div>
