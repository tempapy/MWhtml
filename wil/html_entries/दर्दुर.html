                    <div id="definition"><ul><li><sk slp1="dardura">dardura</sk> m. (<sk slp1="-raH">-raḥ</sk>) <br/>1 A frog. <br/>2 A cloud. <br/>3 A mountain. <br/>4 A sort of musical instrument, a pipe or flute. n. (<sk slp1="-raM">-raṃ</sk>) A number of villages. f. (<sk slp1="-rA">-rā</sk>) A name of DURGĀ. <br/>E. <sk slp1="dF">dṝ</sk> to tear, Uṇādi affix <sk slp1="urac">urac</sk>, and the radical repeated.  </li></ul></div><div id="nav"><div id="prev"><a href="दर्दरीक.html">◀ dardarīka</a></div><div id="next"><a href="दर्दुरपुट.html">dardurapuṭa ▶</a></div></div>
