                    <div id="definition"><ul><li><sk slp1="dukUla">dukūla</sk> n. (<sk slp1="-laM">-laṃ</sk>) <br/>1 Wove silk. <br/>2 Very fine cloth or raiment. <br/>E. <sk slp1="wu">ṭu</sk> for <sk slp1="dur">dur</sk> ill, <sk slp1="kUla">kūla</sk> to cover, affix <sk slp1="ka">ka</sk>; or <sk slp1="du">du</sk> to heat, to keep hot, <sk slp1="ulac">ulac</sk> affix, and <sk slp1="kU">kū</sk> or <sk slp1="gU">gū</sk> augment, whence also <sk slp1="dugala">dugala</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="दुःस्फोट.html">◀ duḥsphoṭa</a></div><div id="next"><a href="दुगूल.html">dugūla ▶</a></div></div>
