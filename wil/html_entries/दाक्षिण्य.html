                    <div id="definition"><ul><li><sk slp1="dAkziRya">dākṣiṇya</sk> mfn. (<sk slp1="-RyaH-RyA-RyaM">-ṇyaḥ-ṇyā-ṇyaṃ</sk>) Meriting a reward. n. (<sk slp1="-RyaM">-ṇyaṃ</sk>) <br/>1 Concord, harmony, agreement. <br/>2 Cleverness. talent. <br/>3 Appeasing or restoring any one offended to good humour. <br/>E. <sk slp1="dakziRA">dakṣiṇā</sk> a gift, &amp;c. affix <sk slp1="Ryat">ṇyat</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="दाक्षिणात्य.html">◀ dākṣiṇātya</a></div><div id="next"><a href="दाक्षीपुत्त्र.html">dākṣīputtra ▶</a></div></div>
