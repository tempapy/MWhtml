<div id="definition"><ul><li><sk slp1="viSezaRa">viśeṣaṇa</sk> mfn. (<sk slp1="-RaH-RA-RaM">-ṇaḥ-ṇā-ṇaṃ</sk>) <br/><sup>1</sup> Discriminative, attributive. <br/><sup>2</sup> Distinctive, (as a property, &amp;c.) n. (<sk slp1="-RaM">-ṇaṃ</sk>) <br/><sup>1</sup> Distinguishing, discriminating. <br/><sup>2</sup> An epithet, an attribute, an adjective. <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="Siza">śiṣa</sk> to distinguish by attributes, aff. <sk slp1="lyuw">lyuṭ</sk> or <sk slp1="yuc">yuc</sk>. <a class="pc" href="/scans/?file=wil&amp;page=787">[787]</a></li></ul></div><div id="nav"><div id="prev"><a href="विशेषज्ञ.html">◀ viśeṣajña</a></div><div id="next"><a href="विशेषणीय.html">viśeṣaṇīya ▶</a></div></div>
