                    <div id="definition"><ul><li><sk slp1="pUrtta">pūrtta</sk> <a class="pc" href="../pdfs/wil.pdf#page=549">[549]</a> mfn. (<sk slp1="-rttaH-rttA-rttaM">-rttaḥ-rttā-rttaṃ</sk>) <sup>1</sup> Filled, full, complete. <sup>2</sup> Covered, concealed. n. (<sk slp1="-rttaM">-rttaṃ</sk>) <sup>1</sup> An act of pious liberality, as digging a well, planting a grove, building a temple, &amp;c. <sup>2</sup> Nourishing, cherishing. <b>E.</b> <sk slp1="pF">pṝ</sk> to cherish or fill, aff. <sk slp1="kta">kta</sk>, and the vowel changed.  </li></ul></div><div id="nav"><div id="prev"><a href="पूर्णेन्दु.html">◀ pūrṇendu</a></div><div id="next"><a href="पूर्त्ति.html">pūrtti ▶</a></div></div>
