                    <div id="definition"><ul><li><sk slp1="tURa">tūṇa</sk> r. 1st cl. (<sk slp1="tURayate">tūṇayate</sk>) To fill, to fill up. (<sk slp1="tURayati">tūṇayati</sk>) To shrink, to contract, to close as the eye-lids or wink. <a class="pc" href="../pdfs/wil.pdf#page=382">[382]</a><li><sk slp1="tURa">tūṇa</sk> mfn. (<sk slp1="-RaH-RA">-ṇaḥ-ṇā</sk> or -<sk slp1="RI">ṇī</sk>) A quiver, &amp;c. f. (<sk slp1="-RI">-ṇī</sk>) Indigo. <br/>E. <sk slp1="tURa">tūṇa</sk> to be filled (with arrows, &amp;c.) <sk slp1="ac">ac</sk> and <sk slp1="wAp">ṭāp</sk> affixes, or <sk slp1="GaY">ghañ</sk> and <sk slp1="NIz">ṅīṣ</sk>. <a class="pc" href="../pdfs/wil.pdf#page=382">[382]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="तुहिनाद्रि.html">◀ tuhinādri</a></div><div id="next"><a href="तूणक.html">tūṇaka ▶</a></div></div>
