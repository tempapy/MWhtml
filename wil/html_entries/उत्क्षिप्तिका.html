<div id="definition"><ul><li><sk slp1="utkziptikA">utkṣiptikā</sk> f. (<sk slp1="-kA">-kā</sk>) An ornament in the shape of a crescent worn in the upper part of the ear. <br/>E. <sk slp1="ut">ut</sk> up, <sk slp1="kzipa">kṣipa</sk> to send, affix <sk slp1="ktin">ktin</sk>; to which <sk slp1="kan">kan</sk> and <sk slp1="wAp">ṭāp</sk> are then added. <a class="pc" href="/scans/?file=wil&amp;page=140">[140]</a></li></ul></div><div id="nav"><div id="prev"><a href="उत्क्षिप्त.html">◀ utkṣipta</a></div><div id="next"><a href="उत्क्षेप.html">utkṣepa ▶</a></div></div>
