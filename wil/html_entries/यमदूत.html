                    <div id="definition"><ul><li><sk slp1="yamadUta">yamadūta</sk> m. (<sk slp1="-taH">-taḥ</sk>) An infernal spirit, the messenger or minister of YAMA, employed to bring the souls of the dead to YAMA'S judgment seat, and thence conduct them to their final destination. <br/>E. <sk slp1="yama">yama</sk> YAMA, and <sk slp1="wUta">ṭūta</sk> a messenger.  </li></ul></div><div id="nav"><div id="prev"><a href="यमदग्नि.html">◀ yamadagni</a></div><div id="next"><a href="यमदूतक.html">yamadūtaka ▶</a></div></div>
