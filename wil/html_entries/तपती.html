<div id="definition"><ul><li><sk slp1="tapatI">tapatī</sk> f. (<sk slp1="-tI">-tī</sk>) <br/><sup>1</sup> A name of CHĀYĀ, wife of the sun. <br/><sup>2</sup> Also of the daughter of the sun, or the personified <i>Taptī</i> river, married to SAṂVARAṆA of the <i>Kuru</i> family. <br/>E. <sk slp1="tapa">tapa</sk> heat or the sun, and <sk slp1="ata">ata</sk> who accompanies, fem. affix <sk slp1="NIz">ṅīṣ</sk>. <a class="pc" href="/scans/?file=wil&amp;page=366">[366]</a></li></ul></div><div id="nav"><div id="prev"><a href="तपत्.html">◀ tapat</a></div><div id="next"><a href="तपन.html">tapana ▶</a></div></div>
