                    <div id="definition"><ul><li><sk slp1="kokilanayana">kokilanayana</sk> m. (<sk slp1="-naH">-naḥ</sk>) A plant bearing a dark black flower, (Capparis spinosa);  it is also applied to <bot>Barleria longifolia</bot>. <br/>E. <sk slp1="kokila">kokila</sk> the <i>Koil,</i> and <sk slp1="nayana">nayana</sk> an eye, to which the flower is compared; also other similar compounds, as <sk slp1="kokilAkza">kokilākṣa</sk>, &amp;c. <a class="pc" href="../pdfs/wil.pdf#page=250">[250]</a></li></ul></div><div id="nav"><div id="prev"><a href="कोकिल.html">◀ kokila</a></div><div id="next"><a href="कोकिलाक्ष.html">kokilākṣa ▶</a></div></div>
