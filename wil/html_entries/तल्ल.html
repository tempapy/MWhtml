<div id="definition"><ul><li><sk slp1="talla">talla</sk> m. (<sk slp1="-llaH">-llaḥ</sk>) A reservoir, a large pond, a tank or <i>Talao.</i> f. (<sk slp1="-llA">-llā</sk>) <br/><sup>1</sup> A young woman. <br/><sup>2</sup> A boat. <br/><sup>3</sup> The wife of VARUṆA. n. (<sk slp1="-llaM">-llaṃ</sk>) A pit, a hole. <br/>E. <sk slp1="tala">tala</sk> deep, depth, and <sk slp1="la">la</sk> to be or have, from <sk slp1="lA">lā</sk> with <sk slp1="qa">ḍa</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=370">[370]</a></li></ul></div><div id="nav"><div id="prev"><a href="तल्पन.html">◀ talpana</a></div><div id="next"><a href="तल्लज.html">tallaja ▶</a></div></div>
