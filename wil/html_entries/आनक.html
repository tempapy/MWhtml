                    <div id="definition"><ul><li><sk slp1="Anaka">ānaka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A large military drum, beaten at one end. <br/><sup>2</sup> A double drum. <br/><sup>3</sup> A small drum or tabor. <br/><sup>4</sup> A thunder-cloud. or a cloud to which the noise of the thunder is ascribed. <br/>E. <sk slp1="AN, ana">āṅ, ana</sk> to sound, and <sk slp1="vun">vun</sk> aff. <a class="pc" href="../pdfs/wil.pdf#page=112">[112]</a></li></ul></div><div id="nav"><div id="prev"><a href="आन.html">◀ āna</a></div><div id="next"><a href="आनकटुन्दुभि.html">ānakaṭundubhi ▶</a></div></div>
