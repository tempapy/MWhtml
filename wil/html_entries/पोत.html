                    <div id="definition"><ul><li><sk slp1="pota">pota</sk> mf. (<sk slp1="-taH-tI">-taḥ-tī</sk>) The young of any animal. m. (<sk slp1="-taH">-taḥ</sk>) <br/><sup>1</sup> A young elephant of ten years old. <br/><sup>2</sup> A vessel, a ship, a boat. <br/><sup>3</sup> The site of a house or dwelling. <br/><sup>4</sup> Cloth. <br/>E. <sk slp1="pUY">pūñ</sk> to purify, <sk slp1="tan">tan</sk> Uṇādi aff. <a class="pc" href="../pdfs/wil.pdf#page=554">[554]</a></li></ul></div><div id="nav"><div id="prev"><a href="पोडु.html">◀ poḍu</a></div><div id="next"><a href="पोतकी.html">potakī ▶</a></div></div>
