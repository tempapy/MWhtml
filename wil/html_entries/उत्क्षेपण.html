<div id="definition"><ul><li><sk slp1="utkzepaRa">utkṣepaṇa</sk> n. (<sk slp1="-RaM">-ṇaṃ</sk>) <br/><sup>1</sup> A fan. <br/><sup>2</sup> A kind of basket or bowl used for cleaning corn. <br/><sup>3</sup> Throwing upwards, tossing. <br/><sup>4</sup> Sending, sending away. <br/><sup>5</sup> Vomiting. <br/><sup>6</sup> Taking up. <br/><sup>7</sup> A measure of sixteen <i>Paṇas.</i> <br/>E. <sk slp1="ut">ut</sk> up, <sk slp1="kzipa">kṣipa</sk> to throw or send, <sk slp1="lyuw">lyuṭ</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=141">[141]</a></li></ul></div><div id="nav"><div id="prev"><a href="उत्क्षेपक.html">◀ utkṣepaka</a></div><div id="next"><a href="उत्खला.html">utkhalā ▶</a></div></div>
