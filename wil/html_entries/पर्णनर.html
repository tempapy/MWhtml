                    <div id="definition"><ul><li><sk slp1="parRanara">parṇanara</sk> <a class="pc" href="../pdfs/wil.pdf#page=516">[516]</a> m. (<sk slp1="-raH">-raḥ</sk>) A man of leaves, an effigy stuffed with leaves, made to represent a person deceased, whose body cannot be found, and for whom obsequial rites are performed with this representative. <b>E.</b> <sk slp1="parRa">parṇa</sk>, and <sk slp1="nara">nara</sk> a man.  </li></ul></div><div id="nav"><div id="prev"><a href="पर्णध्वत्.html">◀ parṇadhvat</a></div><div id="next"><a href="पर्णभेदिनी.html">parṇabhedinī ▶</a></div></div>
