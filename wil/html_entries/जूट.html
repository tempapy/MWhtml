                    <div id="definition"><ul><li><sk slp1="jUwa">jūṭa</sk> m. (<sk slp1="-waH">-ṭaḥ</sk>) <br/>1 The matted hair of ŚIVA. <br/>2 The clotted hair of an ascetic. <br/>E. <sk slp1="jawa">jaṭa</sk> to collect, affix <sk slp1="ac, U">ac, ū</sk> inserted: see <sk slp1="jawA">jaṭā</sk>; also with <sk slp1="kan">kan</sk> added <sk slp1="jUwaka">jūṭaka</sk>. n. (<sk slp1="-kaM">-kaṃ</sk>) And with a short vowel <sk slp1="juwaka">juṭaka</sk> q. v; it is also used compounded with <sk slp1="jawA">jaṭā</sk> in the same sense, as <sk slp1="jawAjUwa">jaṭājūṭa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="जू.html">◀ jū</a></div><div id="next"><a href="जूति.html">jūti ▶</a></div></div>
