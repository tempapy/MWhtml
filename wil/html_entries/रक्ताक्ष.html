                    <div id="definition"><ul><li><sk slp1="raktAkza">raktākṣa</sk> mfn. (<sk slp1="-kzaH-kzI-kzaM">-kṣaḥ-kṣī-kṣaṃ</sk>) Red-eyed. m. (<sk slp1="-kzaH">-kṣaḥ</sk>) <br/>1 A buffalo. <br/>2 A pigeon. <br/>3 The <i>Greek</i> partridge, (<bio>Perdix rufa</bio>.) <br/>4 A tyrant, a savage, a barbarous or cruel man. <br/>5 The <i>Indian</i> crane. <br/>E. <sk slp1="rakta">rakta</sk> red, and <sk slp1="akzi">akṣi</sk> the eye, aff. <sk slp1="za">ṣa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="रक्ताक्त.html">◀ raktākta</a></div><div id="next"><a href="रक्ताङ्ग.html">raktāṅga ▶</a></div></div>
