                    <div id="definition"><ul><li><sk slp1="jAlika">jālika</sk> <a class="pc" href="../pdfs/wil.pdf#page=349">[349]</a> mfn. (<sk slp1="-kaH-kI-kaM">-kaḥ-kī-kaṃ</sk>) <sup>1</sup> A cheat, a rogue, a vagabond, a conjuror or juggler. <sup>2</sup> One who employs nets, &amp;c. for a livelihood. m. (<sk slp1="-kaH">-kaḥ</sk>) <sup>1</sup> A spider. <sup>2</sup> A fisherman. <sup>3</sup> A hunter using nets. <b>E.</b> <sk slp1="jAla">jāla</sk> a net, &amp;c. affix <sk slp1="Wak">ṭhak</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="जालबद्ध.html">◀ jālabaddha</a></div><div id="next"><a href="जालिन्.html">jālin ▶</a></div></div>
