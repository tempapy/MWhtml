<div id="definition"><ul><li><sk slp1="jAlika">jālika</sk> mfn. (<sk slp1="-kaH-kI-kaM">-kaḥ-kī-kaṃ</sk>) <br/><sup>1</sup> A cheat, a rogue, a vagabond, a conjuror or juggler. <br/><sup>2</sup> One who employs nets, &amp;c. for a livelihood. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A spider. <br/><sup>2</sup> A fisherman. <br/><sup>3</sup> A hunter using nets. <br/>E. <sk slp1="jAla">jāla</sk> a net, &amp;c. affix <sk slp1="Wak">ṭhak</sk>. <a class="pc" href="/scans/?file=wil&amp;page=349">[349]</a></li></ul></div><div id="nav"><div id="prev"><a href="जालबद्ध.html">◀ jālabaddha</a></div><div id="next"><a href="जालिन्.html">jālin ▶</a></div></div>
