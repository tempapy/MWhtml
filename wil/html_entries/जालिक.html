                    <div id="definition"><ul><li><sk slp1="jAlika">jālika</sk> mfn. (<sk slp1="-kaH-kI-kaM">-kaḥ-kī-kaṃ</sk>) <br/>1 A cheat, a rogue, a vagabond, a conjuror or juggler. <br/>2 One who employs nets, &amp;c. for a livelihood. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 A spider. <br/>2 A fisherman. <br/>3 A hunter using nets. <br/>E. <sk slp1="jAla">jāla</sk> a net, &amp;c. affix <sk slp1="Wak">ṭhak</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="जालबद्ध.html">◀ jālabaddha</a></div><div id="next"><a href="जालिन्.html">jālin ▶</a></div></div>
