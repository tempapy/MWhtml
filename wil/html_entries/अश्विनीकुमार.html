                    <div id="definition"><ul><li><sk slp1="aSvinIkumAra">aśvinīkumāra</sk> m. <i>du.</i> (<sk slp1="-ro">-ro</sk>) The twin sons of SŪRYA the sun, by his wife SAṂJÑĀ transformed to a mare; they are endowed with perpetual youth and beauty, and are the physicians of the gods. <br/>E. <sk slp1="aSvinI">aśvinī</sk> the wife of SŪRYA, and <sk slp1="kumAra">kumāra</sk> a youth.  </li></ul></div><div id="nav"><div id="prev"><a href="अश्विनी.html">◀ aśvinī</a></div><div id="next"><a href="अश्विनीपुत्र.html">aśvinīputra ▶</a></div></div>
