<div id="definition"><ul><li><sk slp1="gaRikArikA">gaṇikārikā</sk> f. (<sk slp1="-kA">-kā</sk>) The name of a small tree with a very fetid leaf, commonly called <i>Ganiyāri,</i> the wood of which is used in attrition, for the purpose of producing flame, (<bot>Premna spinosa</bot>.) <br/>E. <sk slp1="kan">kan</sk> added to <sk slp1="gaRikArI">gaṇikārī</sk>. <a class="pc" href="/scans/?file=wil&amp;page=278">[278]</a></li></ul></div><div id="nav"><div id="prev"><a href="गणिका.html">◀ gaṇikā</a></div><div id="next"><a href="गणिकारी.html">gaṇikārī ▶</a></div></div>
