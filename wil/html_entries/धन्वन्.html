                    <div id="definition"><ul><li><sk slp1="Danvan">dhanvan</sk> <a class="pc" href="../pdfs/wil.pdf#page=438">[438]</a> mn. (<sk slp1="-nvA-nva">-nvā-nva</sk>) A bow. m. (<sk slp1="-nvA">-nvā</sk>) A country scantily supplied with water, a desart, a waste. n. (<sk slp1="-nva">-nva</sk>) A firm spot, land, ground. <b>E.</b> <sk slp1="Danvi">dhanvi</sk> <i>Sautra</i> root, to go or move, (by or on which,) and <sk slp1="kanin">kanin</sk> Uṇādi affix; also with <sk slp1="ac">ac</sk> affix <sk slp1="Danva">dhanva</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="धन्वदुर्ग.html">◀ dhanvadurga</a></div><div id="next"><a href="धन्वन.html">dhanvana ▶</a></div></div>
