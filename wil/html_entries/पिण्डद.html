                    <div id="definition"><ul><li><sk slp1="piRqada">piṇḍada</sk> mfn. (<sk slp1="-daH-dA-daM">-daḥ-dā-daṃ</sk>) <br/>1 Who or what gives the funeral cake to deceased ancestors. <br/>2 One who supports or feeds another. m. (<sk slp1="-daH">-daḥ</sk>) <br/>1 The nearest male relation. <br/>2 A patron, a master. <br/>E. <sk slp1="piRqa">piṇḍa</sk>, and <sk slp1="da">da</sk> who or what gives.  </li></ul></div><div id="nav"><div id="prev"><a href="पिण्डतैलक.html">◀ piṇḍatailaka</a></div><div id="next"><a href="पिण्डदान.html">piṇḍadāna ▶</a></div></div>
