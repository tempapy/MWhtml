<div id="definition"><ul><li><sk slp1="kolAhala">kolāhala</sk> m. (<sk slp1="-laH">-laḥ</sk>) A loud and confused sound, an uproar, a great and indistinct noise. <br/>E. <sk slp1="kola">kola</sk> accumulation, from <sk slp1="kula">kula</sk>, with <sk slp1="GaY">ghañ</sk>; again, <sk slp1="hala">hala</sk> to make or plough, <sk slp1="AN">āṅ</sk> prefixed, and <sk slp1="ac">ac</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=252">[252]</a></li></ul></div><div id="nav"><div id="prev"><a href="कोलाञ्च.html">◀ kolāñca</a></div><div id="next"><a href="कोलि.html">koli ▶</a></div></div>
