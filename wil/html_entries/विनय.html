                    <div id="definition"><ul><li><sk slp1="vinaya">vinaya</sk> m. (<sk slp1="-yaH">-yaḥ</sk>) <br/>1 Modesty, affability, humility, mildness. <br/>2 Reverence, obeisance. <br/>3 Decorum, decency, propriety, of conduct or behaviour. <br/>4 Training, discipline. f. (<sk slp1="-yA">-yā</sk>) A plant, (<bot>Sida cordifolia</bot>, &amp;c.) <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="RI">ṇī</sk> to obtain or guide, aff. <sk slp1="ac">ac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="विनम्र.html">◀ vinamra</a></div><div id="next"><a href="विनयग्राहिन्.html">vinayagrāhin ▶</a></div></div>
