                    <div id="definition"><ul><li><sk slp1="kumBInasa">kumbhīnasa</sk> <a class="pc" href="../pdfs/wil.pdf#page=231">[231]</a> m. (<sk slp1="-saH">-saḥ</sk>) A large, and venomous snake. f. (<sk slp1="-sI">-sī</sk>) The mother of LAVANA, a <i>Rākṣasa</i> or fiend. <b>E.</b> <sk slp1="kumBI">kumbhī</sk> a pitcher, and <sk slp1="nasa">nasa</sk> derived from <sk slp1="nAsA">nāsā</sk> the nose; having wide nostrils.  </li></ul></div><div id="nav"><div id="prev"><a href="कुम्भीधान्यक.html">◀ kumbhīdhānyaka</a></div><div id="next"><a href="कुम्भीपाक.html">kumbhīpāka ▶</a></div></div>
