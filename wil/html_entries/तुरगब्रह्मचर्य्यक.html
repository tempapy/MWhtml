                    <div id="definition"><ul><li><sk slp1="turagabrahmacaryyaka">turagabrahmacaryyaka</sk> n. (<sk slp1="-kaM">-kaṃ</sk>) Necessary celibacy, leading a life of continence, in consequence merely of being without female society. <br/>E. <sk slp1="turaga">turaga</sk> a horse, and <sk slp1="brahmacaryyaka">brahmacaryyaka</sk> the practice of a religious student, one of whose duties is continence.  </li></ul></div><div id="nav"><div id="prev"><a href="तुरगगन्धा.html">◀ turagagandhā</a></div><div id="next"><a href="तुरगिन्.html">turagin ▶</a></div></div>
