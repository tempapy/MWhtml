                    <div id="definition"><ul><li><sk slp1="kuwuNkaka">kuṭuṅkaka</sk> <a class="pc" href="../pdfs/wil.pdf#page=226">[226]</a> m. (<sk slp1="-kaH">-kaḥ</sk>) <sup>1</sup> An arbour or bower, formed of creeping plants. <sup>2</sup> A thatch, a roof. <sup>3</sup> A hut, a cottage. <sup>4</sup> A creeper winding round a tree. <b>E.</b> <sk slp1="kuwa">kuṭa</sk> to be crooked, <sk slp1="ka">ka</sk> affix, <sk slp1="kuwa">kuṭa</sk> and <sk slp1="aNga">aṅga</sk> the body, with <sk slp1="kan">kan</sk> added; the form is irr.; also <sk slp1="kuwaNkaka">kuṭaṅkaka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कुटीर.html">◀ kuṭīra</a></div><div id="next"><a href="कुटुम्ब.html">kuṭumba ▶</a></div></div>
