                    <div id="definition"><ul><li><sk slp1="kuwuNkaka">kuṭuṅkaka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 An arbour or bower, formed of creeping plants. <br/>2 A thatch, a roof. <br/>3 A hut, a cottage. <br/>4 A creeper winding round a tree. <br/>E. <sk slp1="kuwa">kuṭa</sk> to be crooked, <sk slp1="ka">ka</sk> affix, <sk slp1="kuwa">kuṭa</sk> and <sk slp1="aNga">aṅga</sk> the body, with <sk slp1="kan">kan</sk> added; the form is irr.; also <sk slp1="kuwaNkaka">kuṭaṅkaka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कुटीर.html">◀ kuṭīra</a></div><div id="next"><a href="कुटुम्ब.html">kuṭumba ▶</a></div></div>
