<div id="definition"><ul><li><sk slp1="kuRqala">kuṇḍala</sk> n. (<sk slp1="-laM">-laṃ</sk>) <br/><sup>1</sup> An earring. <br/><sup>2</sup> A bracelet. <br/><sup>3</sup> A fetter, a tie, a collar. f. (<sk slp1="-lI">-lī</sk>) <br/><sup>1</sup> Mountain ebony: see <sk slp1="kAYcana">kāñcana</sk>. <br/><sup>2</sup> <i>Gurūci,</i> a plant, (<bot>Menispermum glabrum</bot>:) see <sk slp1="guqUcI">guḍūcī</sk>. <br/><sup>3</sup> Cowach. <br/>E. <sk slp1="kuqi">kuḍi</sk> to preserve, <sk slp1="kalac">kalac</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=228">[228]</a></li></ul></div><div id="nav"><div id="prev"><a href="कुण्डपाय्य.html">◀ kuṇḍapāyya</a></div><div id="next"><a href="कुण्डलधारण.html">kuṇḍaladhāraṇa ▶</a></div></div>
