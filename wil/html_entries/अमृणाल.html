                    <div id="definition"><ul><li><sk slp1="amfRAla">amṛṇāla</sk> n. (<sk slp1="-laM">-laṃ</sk>) The root of a fragrant grass, used in India for <i>taties</i> or screens against the hot winds, commonly called <i>Kas kas,</i> (<bot>Andropogon muricatum</bot>.) <br/>E. <sk slp1="a">a</sk> like, as it were, and <sk slp1="mfRAla">mṛṇāla</sk> a fibrous root; also <sk slp1="mfRAla">mṛṇāla</sk>. <a class="pc" href="../pdfs/wil.pdf#page=061">[061]</a></li></ul></div><div id="nav"><div id="prev"><a href="अमूल्य.html">◀ amūlya</a></div><div id="next"><a href="अमृत.html">amṛta ▶</a></div></div>
