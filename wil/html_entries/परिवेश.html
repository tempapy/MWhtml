                    <div id="definition"><ul><li><sk slp1="pariveSa">pariveśa</sk> m. (<sk slp1="-SaH">-śaḥ</sk>) <br/><sup>1</sup> Surrounding, encompassing. <br/><sup>2</sup> The circumference of a circle. <br/><sup>2</sup> The disk of the sun or moon. <br/>E. <sk slp1="pari">pari</sk> round, <sk slp1="viSa">viśa</sk> or <sk slp1="viza">viṣa</sk> to encompass, aff. <sk slp1="ac">ac</sk>; hence also <sk slp1="pariveza">pariveṣa</sk>. <a class="pc" href="../pdfs/wil.pdf#page=512">[512]</a></li></ul></div><div id="nav"><div id="prev"><a href="परिवेदिन्.html">◀ parivedin</a></div><div id="next"><a href="परिवेष.html">pariveṣa ▶</a></div></div>
