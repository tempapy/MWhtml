                    <div id="definition"><ul><li><sk slp1="taRqaka">taṇḍaka</sk> mn. (<sk slp1="-kaH-kaM">-kaḥ-kaṃ</sk>) Complete performance or preparation. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 A wag-tail. <br/>2 Froth, foam. <br/>3 The trunk of a tree. <br/>4 The upright post of a house. <br/>5 A compound word. <br/>6 A juggler, a cheat. <br/>E. <sk slp1="taqi">taḍi</sk> to beat or kill, affix <sk slp1="vun">vun</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="तडिल्लता.html">◀ taḍillatā</a></div><div id="next"><a href="तण्डु.html">taṇḍu ▶</a></div></div>
