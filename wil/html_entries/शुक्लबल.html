                    <div id="definition"><ul><li><sk slp1="Suklabala">śuklabala</sk> m. (<sk slp1="-laH">-laḥ</sk>) A name, common to nine persons peculiar to the <i>Jainas.</i> <br/>E. <sk slp1="Sukla">śukla</sk> white, and <sk slp1="bala">bala</sk> a BALADEVA, there being nine white BALADEVAS, corresponding to the nine KṚṢṆAS, or black VĀSUDEVAS, according to the notions of this sect.  </li></ul></div><div id="nav"><div id="prev"><a href="शुक्लपृष्ठक.html">◀ śuklapṛṣṭhaka</a></div><div id="next"><a href="शुक्लमण्डल.html">śuklamaṇḍala ▶</a></div></div>
