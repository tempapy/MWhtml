                    <div id="definition"><ul><li><sk slp1="yajYiyadeSa">yajñiyadeśa</sk> f. (<sk slp1="-SaH">-śaḥ</sk>) The country of the <i>Hindus;</i> those districts in which the ritual and institutes of the <i>Hindu</i> system are enforced; properly the country in which the black deer or antelope is native. <br/>E. <sk slp1="yajYiya">yajñiya</sk> sacrificial, and <sk slp1="deSa">deśa</sk> a country.  </li></ul></div><div id="nav"><div id="prev"><a href="यज्ञिय.html">◀ yajñiya</a></div><div id="next"><a href="यज्ञियशाला.html">yajñiyaśālā ▶</a></div></div>
