                    <div id="definition"><ul><li><sk slp1="viSleza">viśleṣa</sk> m. (<sk slp1="-zaH">-ṣaḥ</sk>) <br/>1 Separation, distance, especially of lovers, or husband and wife. <br/>2 Disunion, disjunction, separation in general. <br/>3 (In arithmetic,) The converse of addition. <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="Sliza">śliṣa</sk> to unite, aff. <sk slp1="GaY">ghañ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="विश्लिष्ट.html">◀ viśliṣṭa</a></div><div id="next"><a href="विश्लेषजाति.html">viśleṣajāti ▶</a></div></div>
