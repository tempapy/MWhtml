<div id="definition"><ul><li><sk slp1="equka">eḍuka</sk> n. (<sk slp1="-kaM">-kaṃ</sk>) <br/><sup>1</sup> A building constructed of rubbish, bones, &amp;c. <br/><sup>2</sup> A wall enclosing bones, a tomb, &amp;c. <br/><sup>3</sup> A building of hard substances resembling bones. <br/>E. <sk slp1="Iqa">īḍa</sk> to throw or send, deriv. irr.; also <sk slp1="eqUka">eḍūka</sk> and <sk slp1="Rqoka">ṇḍoka</sk>. <a class="pc" href="/scans/?file=wil&amp;page=172">[172]</a></li></ul></div><div id="nav"><div id="prev"><a href="एडमूक.html">◀ eḍamūka</a></div><div id="next"><a href="एण.html">eṇa ▶</a></div></div>
