                    <div id="definition"><ul><li><sk slp1="equka">eḍuka</sk> n. (<sk slp1="-kaM">-kaṃ</sk>) <br/>1 A building constructed of rubbish, bones, &amp;c. <br/>2 A wall enclosing bones, a tomb, &amp;c. <br/>3 A building of hard substances resembling bones. <br/>E. <sk slp1="Iqa">īḍa</sk> to throw or send, deriv. irr.; also <sk slp1="eqUka">eḍūka</sk> and <sk slp1="Rqoka">ṇḍoka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="एडमूक.html">◀ eḍamūka</a></div><div id="next"><a href="एण.html">eṇa ▶</a></div></div>
