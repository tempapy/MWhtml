<div id="definition"><ul><li><sk slp1="dehali">dehali</sk> f. (<sk slp1="-liH">-liḥ</sk> or <sk slp1="lI">lī</sk>) <br/><sup>1</sup> The threshold of a door, the lower part of the wooden frame of a door, or a raised terrace in front of it. <br/>E. <sk slp1="deha">deha</sk> here said to imply plastering of cow-dung, &amp;c. <sk slp1="lA">lā</sk> to have or get, affix <sk slp1="ki">ki</sk> or <sk slp1="ka">ka</sk>, and <sk slp1="NIz">ṅīṣ</sk>. <a class="pc" href="/scans/?file=wil&amp;page=425">[425]</a></li></ul></div><div id="nav"><div id="prev"><a href="देहला.html">◀ dehalā</a></div><div id="next"><a href="देहसार.html">dehasāra ▶</a></div></div>
