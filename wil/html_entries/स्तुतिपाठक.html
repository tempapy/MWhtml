                    <div id="definition"><ul><li><sk slp1="stutipAWaka">stutipāṭhaka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) A bard, one who accompanies a chief or an army, to recite the titles and praises of the one, and to inspire the other by chaunting martial exploits, &amp;c. <br/>E. <sk slp1="stuti">stuti</sk> praise, and <sk slp1="pAWaka">pāṭhaka</sk> a reader. <a class="pc" href="../pdfs/wil.pdf#page=949">[949]</a></li></ul></div><div id="nav"><div id="prev"><a href="स्तुति.html">◀ stuti</a></div><div id="next"><a href="स्तुतिव्रत.html">stutivrata ▶</a></div></div>
