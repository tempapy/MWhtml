                    <div id="definition"><ul><li><sk slp1="madayitnu">madayitnu</sk> m. (<sk slp1="-tnuH">-tnuḥ</sk>) <br/>1 Love or CUPID. <br/>2 A distiller. <br/>3 A drunken man, a mad man. <br/>4 A cloud. n. (<sk slp1="-tnu">-tnu</sk>) Vinous or spirituous liquor. <br/>E. <sk slp1="mada">mada</sk> in the causal form, to intoxicate, &amp;c., Uṇādi aff. <sk slp1="itnuc">itnuc</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="मदयन्ती.html">◀ madayantī</a></div><div id="next"><a href="मदराग.html">madarāga ▶</a></div></div>
