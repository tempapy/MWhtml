                    <div id="definition"><ul><li><sk slp1="dvEta">dvaita</sk> <a class="pc" href="../pdfs/wil.pdf#page=435">[435]</a> n. (<sk slp1="-taM">-taṃ</sk>) <sup>1</sup> Duplication, doubling or being doubled. <sup>2</sup> Duality, in philosophy, the assertion of two principles, as the distinctness of life and soul, spirit and matter, god and the universe. <b>E.</b> <sk slp1="dvi">dvi</sk> two, <sk slp1="tal">tal</sk> affix, <sk slp1="dvita">dvita</sk> double, two-fold, abstract affix <sk slp1="aR">aṇ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="द्वैजात.html">◀ dvaijāta</a></div><div id="next"><a href="द्वैतवादिन्.html">dvaitavādin ▶</a></div></div>
