                    <div id="definition"><ul><li><sk slp1="vipanna">vipanna</sk> mfn. (<sk slp1="-nnaH-nnA-nnaM">-nnaḥ-nnā-nnaṃ</sk>) <br/>1 Unfortunate, declined, fallen into adversity or misfortune. <br/>2 Lost, destroyed, annihilated. <br/>3 Dead, defunct. m. (<sk slp1="-nnaH">-nnaḥ</sk>) A snake. <br/>E. <sk slp1="vi">vi</sk> implying reverse, and <sk slp1="pada">pada</sk> to go, aff. <sk slp1="kta">kta</sk>; also with <sk slp1="kan">kan</sk> added <sk slp1="vipannaka">vipannaka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="विपद्रहित.html">◀ vipadrahita</a></div><div id="next"><a href="विपरिणाम.html">vipariṇāma ▶</a></div></div>
