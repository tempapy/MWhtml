<div id="definition"><ul><li><sk slp1="KewitAla">kheṭitāla</sk> m. (<sk slp1="-laH">-laḥ</sk>) A minstrel, a family bard or piper, whose business it is to awaken the <i>Laird,</i> with music and singing. <br/>E. <sk slp1="Kewi">kheṭi</sk> derived from <sk slp1="Kiwa">khiṭa</sk> to disturb, and <sk slp1="tAla">tāla</sk> tune. <a class="pc" href="/scans/?file=wil&amp;page=274">[274]</a></li></ul></div><div id="nav"><div id="prev"><a href="खेटक.html">◀ kheṭaka</a></div><div id="next"><a href="खेटिन्.html">kheṭin ▶</a></div></div>
