                    <div id="definition"><ul><li><sk slp1="Sakunta">śakunta</sk> <a class="pc" href="../pdfs/wil.pdf#page=824">[824]</a> m. (<sk slp1="-ntaH">-ntaḥ</sk>) <sup>1</sup> A bird. <sup>2</sup> A kind of bird, the <i>Indian</i> vulture. <sup>3</sup> Another sort of bird, described as of aquatic habits, perhaps a kind of maritime or fishing falcon. <sup>4</sup> A sort of insect. <sup>5</sup> The blue jay. <b>E.</b> <sk slp1="Saka">śaka</sk> to be able, <sk slp1="unta">unta</sk> Uṇādi aff.; also <sk slp1="Sakuna">śakuna</sk>, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="शकुनीश्वर.html">◀ śakunīśvara</a></div><div id="next"><a href="शकुन्तला.html">śakuntalā ▶</a></div></div>
