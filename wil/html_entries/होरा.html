                    <div id="definition"><ul><li><sk slp1="horA">horā</sk> <a class="pc" href="../pdfs/wil.pdf#page=980">[980]</a> f. (<sk slp1="-rA">-rā</sk>) <sup>1</sup> The rising of a sign of the zodiac. <sup>2</sup> Part of the duration of a sign, the twenty-fourth part of a day, an hour. <sup>3</sup> A mark, a line. <sup>4</sup> A science or work in science, probably on astrology. <b>E.</b> <sk slp1="hoqa">hoḍa</sk> to go, to proceed, affs. <sk slp1="aca">aca</sk> and <sk slp1="wApa">ṭāpa</sk>, and <sk slp1="qa">ḍa</sk> changed to <sk slp1="ra">ra</sk>.    </li></ul></div><div id="nav"><div id="prev"><a href="होमिन्.html">◀ homin</a></div><div id="next"><a href="होलाका.html">holākā ▶</a></div></div>
