                    <div id="definition"><ul><li><sk slp1="vyavahArapAda">vyavahārapāda</sk> m. (<sk slp1="-daH">-daḥ</sk>) A division of legal proceedings, one of the four parts which are necessary to conduct a regular suit, or the plaint, the defence, the proof, and the decision. <br/>E. <sk slp1="vyavahAra">vyavahāra</sk> a law suit, and <sk slp1="pAda">pāda</sk> a quarter.    </li></ul></div><div id="nav"><div id="prev"><a href="व्यवहारपद.html">◀ vyavahārapada</a></div><div id="next"><a href="व्यवहारप्राप्त.html">vyavahāraprāpta ▶</a></div></div>
