                    <div id="definition"><ul><li><sk slp1="vivvoka">vivvoka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) Affectation of indifference, one of the branches of amorous dalliance, or feminine actions, tending to excite love or desire. <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="vA">vā</sk> to go, aff. <sk slp1="ku, vivu">ku, vivu</sk> said here to mean a particular gait, and <sk slp1="oka">oka</sk> house, place, site.  </li></ul></div><div id="nav"><div id="prev"><a href="विव्रुवत्.html">◀ vivruvat</a></div><div id="next"><a href="विश.html">viśa ▶</a></div></div>
