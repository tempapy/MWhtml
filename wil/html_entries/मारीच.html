                    <div id="definition"><ul><li><sk slp1="mArIca">mārīca</sk> m. (<sk slp1="-caH">-caḥ</sk>) <br/>1 The name of a <i>Rākṣasa,</i> the companion of RĀVAṆA. <br/>2 A military or royal elephant. <br/>3 A sort of berry, commonly <i>Kakkoli.</i> f. (<sk slp1="-cI">-cī</sk>) A goddess, peculiar to the <i>Bauddhas.</i> <br/>E. <sk slp1="marIca">marīca</sk> a saint, &amp;c., aff. <sk slp1="aR">aṇ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="मारिष.html">◀ māriṣa</a></div><div id="next"><a href="मारुण्ड.html">māruṇḍa ▶</a></div></div>
