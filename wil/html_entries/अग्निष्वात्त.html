                    <div id="definition"><ul><li><sk slp1="agnizvAtta">agniṣvātta</sk> m. pl. (<sk slp1="-ttAH">-ttāḥ</sk>) Demigods or manes to whom funeral oblations are presented. They are said to be the sons of MARĪCI, and progenitors especially of the gods. <br/>E. <sk slp1="agni, sva">agni, sva</sk> own, and <sk slp1="Atta">ātta</sk> taken, who receive what is offered them by fire as their own.  </li></ul></div><div id="nav"><div id="prev"><a href="अग्निष्ठ.html">◀ agniṣṭha</a></div><div id="next"><a href="अग्निसंस्कार.html">agnisaṃskāra ▶</a></div></div>
