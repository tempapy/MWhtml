                    <div id="definition"><ul><li><sk slp1="dvEDa">dvaidha</sk> <a class="pc" href="../pdfs/wil.pdf#page=435">[435]</a> mfn. (<sk slp1="-DaH-DI-DaM">-dhaḥ-dhī-dhaṃ</sk>) Two-fold, of two sorts. n. (<sk slp1="-DaM">-dhaṃ</sk>) <sup>1</sup> A double resource, a stratagem, a secondary arrangement or array, a reserve. <sup>2</sup> Contest, dispute, difference. <sup>3</sup> A two-fold form or state. <b>E.</b> <sk slp1="dvEDam">dvaidham</sk>, and <sk slp1="qa">ḍa</sk> added.  </li></ul></div><div id="nav"><div id="prev"><a href="द्वैतीयीक.html">◀ dvaitīyīka</a></div><div id="next"><a href="द्वैधम्.html">dvaidham ▶</a></div></div>
