<div id="definition"><ul><li><sk slp1="SvaBra">śvabhra</sk> r. 10th cl. (<sk slp1="SvaBrayati">śvabhrayati</sk>) <br/><sup>1</sup> To live in misery or distress. <br/><sup>2</sup> To go, to move. <br/><sup>3</sup> To make a hole, to pierce or perforate. <a class="pc" href="/scans/?file=wil&amp;page=867">[867]</a><li><sk slp1="SvaBra">śvabhra</sk> n. (<sk slp1="-BraM">-bhraṃ</sk>) A hole, a gap, a chasm. <br/>E. <sk slp1="SvaBra">śvabhra</sk> to pierce, aff. <sk slp1="ac">ac</sk>, or <sk slp1="Sva">śva</sk> a dog, <sk slp1="Bf">bhṛ</sk> to cherish, aff. <sk slp1="ka">ka</sk>. <a class="pc" href="/scans/?file=wil&amp;page=867">[867]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="श्वभीरु.html">◀ śvabhīru</a></div><div id="next"><a href="श्वयथु.html">śvayathu ▶</a></div></div>
