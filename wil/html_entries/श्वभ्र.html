                    <div id="definition"><ul><li><sk slp1="SvaBra">śvabhra</sk> r. 10th cl. (<sk slp1="SvaBrayati">śvabhrayati</sk>) <br/>1 To live in misery or distress. <br/>2 To go, to move. <br/>3 To make a hole, to pierce or perforate.  <li><sk slp1="SvaBra">śvabhra</sk> n. (<sk slp1="-BraM">-bhraṃ</sk>) A hole, a gap, a chasm. <br/>E. <sk slp1="SvaBra">śvabhra</sk> to pierce, aff. <sk slp1="ac">ac</sk>, or <sk slp1="Sva">śva</sk> a dog, <sk slp1="Bf">bhṛ</sk> to cherish, aff. <sk slp1="ka">ka</sk>.  </li></li></ul></div><div id="nav"><div id="prev"><a href="श्वभीरु.html">◀ śvabhīru</a></div><div id="next"><a href="श्वयथु.html">śvayathu ▶</a></div></div>
