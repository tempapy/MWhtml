<div id="definition"><ul><li><sk slp1="daDa">dadha</sk> r. 1st cl. (<sk slp1="daDate">dadhate</sk>) <br/><sup>1</sup> To hold, to possess or retain. <br/><sup>2</sup> To give, to present, to assign or make over. (<sk slp1="i">i</sk>) <sk slp1="daDi">dadhi</sk> (<sk slp1="danDati">dandhati</sk>) To nourish. <a class="pc" href="/scans/?file=wil&amp;page=397">[397]</a><li><sk slp1="daDa">dadha</sk> mfn. (<sk slp1="-DaH-DA-DaM">-dhaḥ-dhā-dhaṃ</sk>) Who has or possesses. <br/>E. <sk slp1="DA">dhā</sk> to have, <sk slp1="Sa">śa</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=397">[397]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="दद्रूण.html">◀ dadrūṇa</a></div><div id="next"><a href="दधत्.html">dadhat ▶</a></div></div>
