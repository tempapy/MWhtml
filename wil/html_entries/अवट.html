<div id="definition"><ul><li><sk slp1="avawa">avaṭa</sk> m. (<sk slp1="-waH">-ṭaḥ</sk>) <br/><sup>1</sup> A hole, a vacuity. <br/><sup>2</sup> A hole in the ground, a chasm, a pit. <br/><sup>3</sup> Any depressed part of the body, a cavity, a fosse, a sinus. <br/><sup>4</sup> A well. <br/><sup>5</sup> A juggler. <br/>E. <sk slp1="ava">ava</sk> to preserve, <sk slp1="awan">aṭan</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=077">[077]</a></li></ul></div><div id="nav"><div id="prev"><a href="अवज्ञोपहत.html">◀ avajñopahata</a></div><div id="next"><a href="अवटङ्क.html">avaṭaṅka ▶</a></div></div>
