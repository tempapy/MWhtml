                    <div id="definition"><ul><li><sk slp1="Suzira">śuṣira</sk> <a class="pc" href="../pdfs/wil.pdf#page=853">[853]</a> mfn. (<sk slp1="-raH-rA-raM">-raḥ-rā-raṃ</sk>) Perforated, bored, pierced, full of holes or spaces. n. (<sk slp1="-raM">-raṃ</sk>) <sup>1</sup> A hole, a vacuity, a chasm. <sup>2</sup> A wind-instrument. m. (<sk slp1="-raH">-raḥ</sk>) <sup>1</sup> Fire. <sup>2</sup> A rat. f. (<sk slp1="-rA">-rā</sk>) <sup>3</sup> A sort of perfume, commonly <i>Nalī.</i> <sup>2</sup> A river in general. <b>E.</b> <sk slp1="Suza">śuṣa</sk> to dry, Uṇādi aff. <sk slp1="kirac">kirac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="शुषि.html">◀ śuṣi</a></div><div id="next"><a href="शुषिल.html">śuṣila ▶</a></div></div>
