<div id="definition"><ul><li><sk slp1="vidyAdevI">vidyādevī</sk> f. (<sk slp1="-vI">-vī</sk>) A female divinity, one of a class of sixteen, peculiar apparently to the mythological system of the <i>Jainas.</i> <br/>E. <sk slp1="vidyA">vidyā</sk> science, and <sk slp1="devI">devī</sk> a goddess; a goddess of learning or science, a muse. <a class="pc" href="/scans/?file=wil&amp;page=769">[769]</a></li></ul></div><div id="nav"><div id="prev"><a href="विद्यादान.html">◀ vidyādāna</a></div><div id="next"><a href="विद्याधन.html">vidyādhana ▶</a></div></div>
