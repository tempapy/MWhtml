                    <div id="definition"><ul><li><sk slp1="arTika">arthika</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 A crier, a watchman, a minstrel, a servant whose duty it is to announce by song or music, fixed periods of the day, or those of getting up and of repose, &amp;c. <br/>2 A beggar, a solicitor. <br/>E. <sk slp1="arTi">arthi</sk> a rich man, and <sk slp1="ka">ka</sk> from <sk slp1="ke">ke</sk> to call or sound.  </li></ul></div><div id="nav"><div id="prev"><a href="अर्थार्थिन्.html">◀ arthārthin</a></div><div id="next"><a href="अर्थित.html">arthita ▶</a></div></div>
