                    <div id="definition"><ul><li><sk slp1="Bakta">bhakta</sk> <a class="pc" href="../pdfs/wil.pdf#page=610">[610]</a> mfn. (<sk slp1="-ktaH-ktA-ktaM">-ktaḥ-ktā-ktaṃ</sk>) <sup>1</sup> Attached or attentive to, devoted to, engrossed by. <sup>2</sup> Served, worshipped. <sup>3</sup> Dressed, cooked. n. (<sk slp1="-ktaM">-ktaṃ</sk>) <sup>1</sup> Boiled rice. <sup>2</sup> Food. <sup>3</sup> Any edible grain boiled with water. m. (<sk slp1="-ktaH">-ktaḥ</sk>) A follower, a votary. <b>E.</b> <sk slp1="Baja">bhaja</sk> to serve, &amp;c. aff. <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="भक्किका.html">◀ bhakkikā</a></div><div id="next"><a href="भक्तकर.html">bhaktakara ▶</a></div></div>
