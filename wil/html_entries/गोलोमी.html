<div id="definition"><ul><li><sk slp1="golomI">golomī</sk> f. (<sk slp1="-mI">-mī</sk>) <br/><sup>1</sup> A kind of bent grass, with white blossoms; also <sk slp1="SvetadUrvvA">śvetadūrvvā</sk>. <br/><sup>2</sup> Root of sweet flag. <br/><sup>3</sup> Orris root. <br/><sup>4</sup> A whore, a harlot. <br/><sup>5</sup> A small shrub. <br/>E. <sk slp1="go">go</sk> the earth, &amp;c. and <sk slp1="loman">loman</sk> hair, the hair of the earth. <a class="pc" href="/scans/?file=wil&amp;page=301">[301]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोलोमिका.html">◀ golomikā</a></div><div id="next"><a href="गोवन्दनी.html">govandanī ▶</a></div></div>
