<div id="definition"><ul><li><sk slp1="taRqula">taṇḍula</sk> m. (<sk slp1="-laH">-laḥ</sk>) <br/><sup>1</sup> Grain after threshing and winnowing, especially rice. <br/><sup>2</sup> A vermifuge plant: see <sk slp1="viqaNga">viḍaṅga</sk>. <br/><sup>3</sup> A potherb, a sort of Amaranth, (A. polygonoides.) <br/>E. <sk slp1="taqa">taḍa</sk> to beat, Uṇādi affix <sk slp1="ula">ula</sk>, and <sk slp1="num">num</sk> inserted. <a class="pc" href="/scans/?file=wil&amp;page=362">[362]</a></li></ul></div><div id="nav"><div id="prev"><a href="तण्डुरीण.html">◀ taṇḍurīṇa</a></div><div id="next"><a href="तण्डुलाम्बु.html">taṇḍulāmbu ▶</a></div></div>
