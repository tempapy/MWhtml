                    <div id="definition"><ul><li><sk slp1="uta">uta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) Sewn, woven. <br/>E. <sk slp1="Uya">ūya</sk> to sew, affix <sk slp1="kta">kta</sk>. <i>Ind.</i> A particle of, <br/>1 doubt, (what!) <br/>2 of interrogation, (what, how?) <br/>3 Of connection, (also, and;) <br/>4 of deliberation, (either, or.) <br/>5 It is also an expletive. <br/>E. <sk slp1="UNa">ūṅa</sk> to sound, <sk slp1="kta">kta</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="उत्.html">◀ ut</a></div><div id="next"><a href="उतथ्य.html">utathya ▶</a></div></div>
