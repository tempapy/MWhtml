                    <div id="definition"><ul><li><sk slp1="prAgaBAva">prāgabhāva</sk> m. (<sk slp1="-vaH">-vaḥ</sk>) Antecedent privation, the non-existence of any thing which may yet be. In law, the non-possession of property that may be possessed. <br/>E. <sk slp1="prAk">prāk</sk> prior, <sk slp1="a">a</sk> negative, and <sk slp1="BAva">bhāva</sk> being.  </li></ul></div><div id="nav"><div id="prev"><a href="प्राखर्य्य.html">◀ prākharyya</a></div><div id="next"><a href="प्रागल्भ्य.html">prāgalbhya ▶</a></div></div>
