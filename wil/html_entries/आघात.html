                    <div id="definition"><ul><li><sk slp1="AGAta">āghāta</sk> <a class="pc" href="../pdfs/wil.pdf#page=106">[106]</a> m. (<sk slp1="-taH">-taḥ</sk>) <sup>1</sup> Killing, striking. <sup>2</sup> A blow, a wound. <sup>3</sup> A slaughter-house, a place for killing animals or victims. <b>E.</b> <sk slp1="AN, hana">āṅ, hana</sk> to kill or injure, in the participial form; <sk slp1="Ga">gha</sk> is substituted for <sk slp1="ha">ha</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="आघाट.html">◀ āghāṭa</a></div><div id="next"><a href="आघातन.html">āghātana ▶</a></div></div>
