<div id="definition"><ul><li><sk slp1="AGAta">āghāta</sk> m. (<sk slp1="-taH">-taḥ</sk>) <br/><sup>1</sup> Killing, striking. <br/><sup>2</sup> A blow, a wound. <br/><sup>3</sup> A slaughter-house, a place for killing animals or victims. <br/>E. <sk slp1="AN, hana">āṅ, hana</sk> to kill or injure, in the participial form; <sk slp1="Ga">gha</sk> is substituted for <sk slp1="ha">ha</sk>. <a class="pc" href="/scans/?file=wil&amp;page=106">[106]</a></li></ul></div><div id="nav"><div id="prev"><a href="आघाट.html">◀ āghāṭa</a></div><div id="next"><a href="आघातन.html">āghātana ▶</a></div></div>
