<div id="definition"><ul><li><sk slp1="lalana">lalana</sk> n. (<sk slp1="-naM">-naṃ</sk>) <br/><sup>1</sup> Pleasure, sport, pastime. <br/><sup>2</sup> Lolling the tongue. m. (<sk slp1="-naH">-naḥ</sk>) The <i>Śāl</i> tree. f. (<sk slp1="-nA">-nā</sk>) <br/><sup>1</sup> A woman in general. <br/><sup>2</sup> A wanton woman. <br/><sup>3</sup> The tongue. <br/>E. <sk slp1="laqa">laḍa</sk> to frolic, &amp;c., aff. <sk slp1="lyuw">lyuṭ</sk>, and <sk slp1="qa">ḍa</sk> changed to <sk slp1="la">la</sk>. <a class="pc" href="/scans/?file=wil&amp;page=717">[717]</a></li></ul></div><div id="nav"><div id="prev"><a href="ललदम्बु.html">◀ laladambu</a></div><div id="next"><a href="ललन्तिका.html">lalantikā ▶</a></div></div>
