                    <div id="definition"><ul><li><sk slp1="lalana">lalana</sk> n. (<sk slp1="-naM">-naṃ</sk>) <br/>1 Pleasure, sport, pastime. <br/>2 Lolling the tongue. m. (<sk slp1="-naH">-naḥ</sk>) The <i>Śāl</i> tree. f. (<sk slp1="-nA">-nā</sk>) <br/>1 A woman in general. <br/>2 A wanton woman. <br/>3 The tongue. <br/>E. <sk slp1="laqa">laḍa</sk> to frolic, &amp;c., aff. <sk slp1="lyuw">lyuṭ</sk>, and <sk slp1="qa">ḍa</sk> changed to <sk slp1="la">la</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="ललदम्बु.html">◀ laladambu</a></div><div id="next"><a href="ललन्तिका.html">lalantikā ▶</a></div></div>
