                    <div id="definition"><ul><li><sk slp1="vivarttana">vivarttana</sk> <a class="pc" href="../pdfs/wil.pdf#page=784">[784]</a> n. (<sk slp1="-naM">-naṃ</sk>) <sup>1</sup> Going round, circumambulating an altar, &amp;c. <sup>2</sup> Revolving, turning round. <sup>3</sup> Whirling, causing to go round. <sup>4</sup> Returning. <sup>5</sup> Passing through in succession, as various lives, various hells, &amp;c. <sup>5</sup> Being, abiding. <b>E.</b> <sk slp1="vi">vi</sk> before <sk slp1="vfta">vṛta</sk> to be, aff. <sk slp1="lyuw">lyuṭ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="विवर्त्त.html">◀ vivartta</a></div><div id="next"><a href="विवर्त्तमान.html">vivarttamāna ▶</a></div></div>
