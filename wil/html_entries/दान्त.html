                    <div id="definition"><ul><li><sk slp1="dAnta">dānta</sk> <a class="pc" href="../pdfs/wil.pdf#page=405">[405]</a> mfn. (<sk slp1="-ntaH-ntA-ntaM">-ntaḥ-ntā-ntaṃ</sk>) <sup>1</sup> Tamed, subdued, daunted. <sup>2</sup> Bearing patiently privation, austerity, &amp;c. <sup>3</sup> Dental. m. (<sk slp1="-ntaH">-ntaḥ</sk>) <sup>1</sup> A donor, a giver. <sup>2</sup> A well situated about the peak of a mountain. <b>E.</b> <sk slp1="dama">dama</sk> to tame, to pacify, affix <sk slp1="kta">kta</sk>, or <sk slp1="danta">danta</sk> a peak, &amp;c. affix <sk slp1="aR">aṇ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="दानु.html">◀ dānu</a></div><div id="next"><a href="दान्ति.html">dānti ▶</a></div></div>
