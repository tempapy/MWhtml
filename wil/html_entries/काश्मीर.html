<div id="definition"><ul><li><sk slp1="kASmIra">kāśmīra</sk> n. (<sk slp1="-raM">-raṃ</sk>) <br/><sup>1</sup> A plant with a tuberous root, a sort of costus, (<bot>Costus speciosus</bot>.) <br/><sup>2</sup> A country, <i>Kashmir,</i> or in the <i>plu.</i> (<sk slp1="-rAH">-rāḥ</sk>) its inhabitants. f. (<sk slp1="-rI">-rī</sk>) A tree, (Ficus elastica.) <br/>E. <sk slp1="kaSmIra">kaśmīra</sk> <i>Kashmir,</i> and <sk slp1="aR">aṇ</sk> affix; produced in that place. <a class="pc" href="/scans/?file=wil&amp;page=219">[219]</a></li></ul></div><div id="nav"><div id="prev"><a href="काश्मर्य्य.html">◀ kāśmaryya</a></div><div id="next"><a href="काश्मीरज.html">kāśmīraja ▶</a></div></div>
