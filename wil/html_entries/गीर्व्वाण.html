                    <div id="definition"><ul><li><sk slp1="gIrvvARa">gīrvvāṇa</sk> m. (<sk slp1="-RaH">-ṇaḥ</sk>) A deity, a god. <br/>E. <sk slp1="gIH">gīḥ</sk> speech, and <sk slp1="vARa">vāṇa</sk> an arrow or weapon in general, whose fiat or word is his weapon; or <sk slp1="gI">gī</sk> with <sk slp1="vana">vana</sk> to desire, affix <sk slp1="an">an</sk>, desiring hymns, prayers, &amp;c. it is also written <sk slp1="gIrbbARa">gīrbbāṇa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="गीर्देवी.html">◀ gīrdevī</a></div><div id="next"><a href="गीष्पति.html">gīṣpati ▶</a></div></div>
