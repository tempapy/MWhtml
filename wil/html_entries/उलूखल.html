<div id="definition"><ul><li><sk slp1="ulUKala">ulūkhala</sk> n. (<sk slp1="-laM">-laṃ</sk>) <br/><sup>1</sup> A wooden mortar used for cleaning rice. <br/><sup>2</sup> <i>Bdellium,</i> a gummy substance. <br/>E. <sk slp1="ud">ud</sk>, up <sk slp1="Ka">kha</sk> empty, and <sk slp1="la">la</sk> what takes: or <sk slp1="udU">udū</sk> for <sk slp1="ud">ud</sk>, and <sk slp1="Kala">khala</sk> what goes; <sk slp1="da">da</sk> is changed to <sk slp1="laH">laḥ</sk> see <sk slp1="udUKala">udūkhala</sk>. <a class="pc" href="/scans/?file=wil&amp;page=163">[163]</a></li></ul></div><div id="nav"><div id="prev"><a href="उलूक.html">◀ ulūka</a></div><div id="next"><a href="उलूखलिक.html">ulūkhalika ▶</a></div></div>
