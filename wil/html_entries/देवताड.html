<div id="definition"><ul><li><sk slp1="devatAqa">devatāḍa</sk> m. (<sk slp1="-qaH">-ḍaḥ</sk>) <br/><sup>1</sup> A kind of grass, (<bot>Andropogon serratus</bot>.) <br/><sup>2</sup> A name of <i>Rāhu,</i> the personified ascending node. <br/><sup>3</sup> A name of fire. <br/><sup>4</sup> A sort of creeper: see <sk slp1="Gozaka">ghoṣaka</sk>. <br/>E. <sk slp1="deva">deva</sk> a deity, &amp;c. <sk slp1="taqa">taḍa</sk> to torment, affix <sk slp1="aR">aṇ</sk>. <a class="pc" href="/scans/?file=wil&amp;page=422">[422]</a></li></ul></div><div id="nav"><div id="prev"><a href="देवतागार.html">◀ devatāgāra</a></div><div id="next"><a href="देवताडक.html">devatāḍaka ▶</a></div></div>
