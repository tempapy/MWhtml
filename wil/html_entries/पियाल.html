                    <div id="definition"><ul><li><sk slp1="piyAla">piyāla</sk> m. (<sk slp1="-laH">-laḥ</sk>) A tree, called in <i>Hindi</i> also <i>Chironji,</i> (whence it has been named <bot>Chironjia sapida</bot>, Rox. in the catalogue it is termed <bot>Buchanania latifolia</bot>, Rox.;) in <i>Bengal,</i> commonly <i>Piya</i> or <i>Piyal.</i> <br/>E. <sk slp1="pIya">pīya</sk> a <i>Sautra</i> root, to regard, Uṇādi aff. <sk slp1="kAlan">kālan</sk>. <a class="pc" href="../pdfs/wil.pdf#page=536">[536]</a></li></ul></div><div id="nav"><div id="prev"><a href="पिप्लु.html">◀ piplu</a></div><div id="next"><a href="पिल.html">pila ▶</a></div></div>
