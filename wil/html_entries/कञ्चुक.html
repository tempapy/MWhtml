                    <div id="definition"><ul><li><sk slp1="kaYcuka">kañcuka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 The skin of a snake. <br/>2 Armour, mail. <br/>3 A bodice or jacket. <br/>4 Cloth, clothes. <br/>5 A kind of drawers or short breeches. f. (<sk slp1="-kI">-kī</sk>) The name of a plant. <br/>E. <sk slp1="kaci">kaci</sk> to bind or shine, affix <sk slp1="ukan">ukan</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कञ्चिका.html">◀ kañcikā</a></div><div id="next"><a href="कञ्चुकालु.html">kañcukālu ▶</a></div></div>
