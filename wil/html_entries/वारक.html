<div id="definition"><ul><li><sk slp1="vAraka">vāraka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Opposing, obstructing, an obstacle or agent of resistance. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A horse's paces. <br/><sup>2</sup> A horse. -n. (<sk slp1="-kaM">-kaṃ</sk>) <br/><sup>1</sup> The seat of pain. <br/><sup>2</sup> A sort of fragrant grass: see <sk slp1="vAla">vāla</sk>. <br/>E. <sk slp1="vf">vṛ</sk> to choose, &amp;c., <sk slp1="Rvul">ṇvul</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=752">[752]</a></li></ul></div><div id="nav"><div id="prev"><a href="वार.html">◀ vāra</a></div><div id="next"><a href="वारकिन्.html">vārakin ▶</a></div></div>
