<div id="definition"><ul><li><sk slp1="krimiGna">krimighna</sk> mfn. (<sk slp1="-GnaH-GnI-GnaM">-ghnaḥ-ghnī-ghnaṃ</sk>) Vermifuge, anthelmintic. m. (<sk slp1="-GnaH">-ghnaḥ</sk>) An anthelmintic shrub: see <sk slp1="kfmiGna">kṛmighna</sk>. f. (<sk slp1="-GnI">-ghnī</sk>) <i>Somraj,</i> (<bot>Serratula or Conyza anthelmintica</bot>.) <br/>E. <sk slp1="kfmi">kṛmi</sk> or <sk slp1="krimi">krimi</sk> a worm, and <sk slp1="Gna">ghna</sk> what kills: see <sk slp1="kfmiGna">kṛmighna</sk>. <a class="pc" href="/scans/?file=wil&amp;page=257">[257]</a></li></ul></div><div id="nav"><div id="prev"><a href="क्रिमिकण्टक.html">◀ krimikaṇṭaka</a></div><div id="next"><a href="क्रिमिज.html">krimija ▶</a></div></div>
