                    <div id="definition"><ul><li><sk slp1="nirvvApana">nirvvāpana</sk> <a class="pc" href="../pdfs/wil.pdf#page=477">[477]</a> n. (<sk slp1="-naM">-naṃ</sk>) <sup>1</sup> Putting out, as a fire or light, extinguishing, quenching. <sup>2</sup> (In medicine,) Refrigerant. <sup>3</sup> Killing, slaughter. <sup>4</sup> Gift, giving. <sup>5</sup> Presenting funeral oblations. <b>E.</b> <sk slp1="nir">nir</sk> before <sk slp1="bapa">bapa</sk> to go, &amp;c. in the causal form, affix <sk slp1="lyuw">lyuṭ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="निर्व्वाप.html">◀ nirvvāpa</a></div><div id="next"><a href="निर्व्वापित.html">nirvvāpita ▶</a></div></div>
