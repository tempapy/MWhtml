                    <div id="definition"><ul><li><sk slp1="kArakukzIya">kārakukṣīya</sk> m. (<sk slp1="-yaH">-yaḥ</sk>) The name of a country, that of king SALVA; or <i>plu.</i> (<sk slp1="-yAH">-yāḥ</sk>) The people of that country. <br/>E. <sk slp1="kAra">kāra</sk> a snowy mountain, <sk slp1="kukza">kukṣa</sk> the flank, and <sk slp1="Ca">cha</sk> affix; being on the skirts of the <i>Himāla</i> ridge in the north-west of <i>Hindustan.</i> </li></ul></div><div id="nav"><div id="prev"><a href="कारकहेतु.html">◀ kārakahetu</a></div><div id="next"><a href="कारज.html">kāraja ▶</a></div></div>
