                    <div id="definition"><ul><li><sk slp1="prasUta">prasūta</sk> <a class="pc" href="../pdfs/wil.pdf#page=582">[582]</a> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <sup>1</sup> Born, engendered. <sup>2</sup> Bearing, bringing forth, delivered. n. (<sk slp1="-taM">-taṃ</sk>) A flower. f. (<sk slp1="-tA">-tā</sk>) A woman who has borne a child, or one who is recently delivered. <b>E.</b> <sk slp1="pra">pra</sk> before <sk slp1="zU">ṣū</sk> to bear, aff. <sk slp1="kta">kta</sk>, fem. aff. <sk slp1="wAp">ṭāp</sk>; also <sk slp1="prasUtikA">prasūtikā</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="प्रसूका.html">◀ prasūkā</a></div><div id="next"><a href="प्रसूति.html">prasūti ▶</a></div></div>
