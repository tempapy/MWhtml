<div id="definition"><ul><li><sk slp1="prasUta">prasūta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Born, engendered. <br/><sup>2</sup> Bearing, bringing forth, delivered. n. (<sk slp1="-taM">-taṃ</sk>) A flower. f. (<sk slp1="-tA">-tā</sk>) A woman who has borne a child, or one who is recently delivered. <br/>E. <sk slp1="pra">pra</sk> before <sk slp1="zU">ṣū</sk> to bear, aff. <sk slp1="kta">kta</sk>, fem. aff. <sk slp1="wAp">ṭāp</sk>; also <sk slp1="prasUtikA">prasūtikā</sk>. <a class="pc" href="/scans/?file=wil&amp;page=582">[582]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रसूका.html">◀ prasūkā</a></div><div id="next"><a href="प्रसूति.html">prasūti ▶</a></div></div>
