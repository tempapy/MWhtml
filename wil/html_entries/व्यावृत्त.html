<div id="definition"><ul><li><sk slp1="vyAvftta">vyāvṛtta</sk> mfn. (<sk slp1="-ttaH-ttA-ttaM">-ttaḥ-ttā-ttaṃ</sk>) <br/><sup>1</sup> Chosen, appointed. <br/><sup>2</sup> Encompassed, surrounded. <br/><sup>3</sup> Fenced, screened. <br/><sup>4</sup> Removed, uncovered. <br/><sup>5</sup> Excepted, excluded. <br/><sup>6</sup> Praised, hymned. <br/><sup>7</sup> Rolled backwards. <br/>E. <sk slp1="vi">vi</sk> and <sk slp1="AN">āṅ</sk> before <sk slp1="vfta">vṛta</sk> to be, &amp;c., aff. <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=820">[820]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्यावृति.html">◀ vyāvṛti</a></div><div id="next"><a href="व्यावृत्ति.html">vyāvṛtti ▶</a></div></div>
