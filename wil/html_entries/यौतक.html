<div id="definition"><ul><li><sk slp1="yOtaka">yautaka</sk> n. (<sk slp1="-kaM">-kaṃ</sk>) A nuptial gift, presents made to a bride, at her marriage, by her father or friends; some consider it also implying a gift to the bridegroom. <br/>E. <sk slp1="yutaka">yutaka</sk> the same, pleonastic aff. <sk slp1="aRa">aṇa</sk>. <a class="pc" href="/scans/?file=wil&amp;page=689">[689]</a></li></ul></div><div id="nav"><div id="prev"><a href="यौट.html">◀ yauṭa</a></div><div id="next"><a href="यौतव.html">yautava ▶</a></div></div>
