<div id="definition"><ul><li><sk slp1="nipAna">nipāna</sk> n. (<sk slp1="-naM">-naṃ</sk>) <br/><sup>1</sup> A through or ditch near a well for watering cattle. <br/><sup>2</sup> A well. <br/><sup>3</sup> Any reservoir of water. <br/><sup>4</sup> A milk pail. <br/><sup>5</sup> Drinking, imbibing. <br/>E. <sk slp1="ni">ni</sk> before <sk slp1="pA">pā</sk> to drink, <sk slp1="lyuw">lyuṭ</sk> affix; also with <sk slp1="kan">kan</sk> added, <sk slp1="nipAnaka">nipānaka</sk> n. (<sk slp1="-kaM">-kaṃ</sk>) <a class="pc" href="/scans/?file=wil&amp;page=469">[469]</a></li></ul></div><div id="nav"><div id="prev"><a href="निपातित.html">◀ nipātita</a></div><div id="next"><a href="निपीडन.html">nipīḍana ▶</a></div></div>
