<div id="definition"><ul><li><sk slp1="raktapa">raktapa</sk> mfn. (<sk slp1="-paH-pA-paM">-paḥ-pā-paṃ</sk>) Who or what drinks blood. m. (<sk slp1="-paH">-paḥ</sk>) An imp, a goblin. f. (<sk slp1="-pA">-pā</sk>) <br/><sup>1</sup> A leech. <br/><sup>2</sup> A female goblin. <br/>E. <sk slp1="rakta">rakta</sk> blood, and <sk slp1="pa">pa</sk> what drinks, from <sk slp1="pA">pā</sk> with <sk slp1="ka">ka</sk> aff. and <sk slp1="wAp">ṭāp</sk> for the feminine. <a class="pc" href="/scans/?file=wil&amp;page=690">[690]</a></li></ul></div><div id="nav"><div id="prev"><a href="रक्तनासिक.html">◀ raktanāsika</a></div><div id="next"><a href="रक्तपक्ष.html">raktapakṣa ▶</a></div></div>
