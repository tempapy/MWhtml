<div id="definition"><ul><li><sk slp1="durAroha">durāroha</sk> mfn. (<sk slp1="-haH-hA-haM">-haḥ-hā-haṃ</sk>) Of difficult ascent. m. (<sk slp1="-haH">-haḥ</sk>) <br/><sup>1</sup> The palm tree. <br/><sup>2</sup> The date tree. f. (<sk slp1="-hA">-hā</sk>) The silk cotton tree. <br/>E. <sk slp1="dura">dura</sk> with difficulty, <sk slp1="Aroha">āroha</sk> to be ascended, from <sk slp1="ruha">ruha</sk> to rise, with <sk slp1="AN">āṅ</sk> prefixed, affixes <sk slp1="ac">ac</sk> and <sk slp1="wAp">ṭāp</sk>. <a class="pc" href="/scans/?file=wil&amp;page=415">[415]</a></li></ul></div><div id="nav"><div id="prev"><a href="दुराप.html">◀ durāpa</a></div><div id="next"><a href="दुरालभ.html">durālabha ▶</a></div></div>
