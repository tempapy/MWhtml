                    <div id="definition"><ul><li><sk slp1="peSI">peśī</sk> <a class="pc" href="../pdfs/wil.pdf#page=553">[553]</a> f. (<sk slp1="-SI">-śī</sk>) <sup>1</sup> The egg of a bird. <sup>2</sup> A blown bud. <sup>3</sup> Spikenard, (<bot>Valeriana jatamansi</bot>.) <sup>4</sup> A ball of flesh or meat. <sup>5</sup> A sheath, a scabbard. <sup>6</sup> A muscle. <sup>7</sup> The name of a river. <sup>8</sup> The name of a female imp or demon. <b>E.</b> <sk slp1="piSa">piśa</sk> to be a component part, aff. <sk slp1="in">in</sk> and <sk slp1="NIp">ṅīp</sk> added; also <sk slp1="peSi">peśi</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पेशि.html">◀ peśi</a></div><div id="next"><a href="पेश्वर.html">peśvara ▶</a></div></div>
