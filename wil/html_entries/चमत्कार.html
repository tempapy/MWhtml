                    <div id="definition"><ul><li><sk slp1="camatkAra">camatkāra</sk> <a class="pc" href="../pdfs/wil.pdf#page=318">[318]</a> m. (<sk slp1="-raH">-raḥ</sk>) <sup>1</sup> Astonishment, surprise. <sup>2</sup> Show, spectacle. <sup>3</sup> Row, riot, festive or angry turbulence. <sup>4</sup> Elaborate style or high poetical composition. <sup>5</sup> The name of a tree: see <sk slp1="apAmArga">apāmārga</sk>. <b>E.</b> <sk slp1="camat">camat</sk> a sound of surprise, and <sk slp1="kAra">kāra</sk> making.  </li></ul></div><div id="nav"><div id="prev"><a href="चमत्करण.html">◀ camatkaraṇa</a></div><div id="next"><a href="चमत्कारिन्.html">camatkārin ▶</a></div></div>
