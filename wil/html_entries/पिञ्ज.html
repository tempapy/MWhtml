                    <div id="definition"><ul><li><sk slp1="piYja">piñja</sk> mfn. (<sk slp1="-YjaH-YjA-YjaM">-ñjaḥ-ñjā-ñjaṃ</sk>) Disturbed in mind, confused, confounded. m. (<sk slp1="-YjaH">-ñjaḥ</sk>) Killing, slaughter. n. (<sk slp1="-YjaM">-ñjaṃ</sk>) Strength, power. f. (<sk slp1="-YjA">-ñjā</sk>) <br/>1 Hurting, injuring, injury. <br/>2 Cotton. <br/>3 Turmerick. <br/>4 A sort of palm (?) <br/>5 A switch. <br/>E. <sk slp1="piji">piji</sk> to hurt or kill, aff. <sk slp1="ac">ac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पिज.html">◀ pija</a></div><div id="next"><a href="पिञ्जट.html">piñjaṭa ▶</a></div></div>
