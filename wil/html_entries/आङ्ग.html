                    <div id="definition"><ul><li><sk slp1="ANga">āṅga</sk> mfn. (<sk slp1="-NgaH-NgI-NgaM">-ṅgaḥ-ṅgī-ṅgaṃ</sk>) <br/>1 Bodily, corporeal. <br/>2 Having limbs or parts, or relating to them. <br/>3 Relating to the inferior persons of a drama, to a portion of the <i>Vedas,</i> &amp;c.: see <sk slp1="aNga">aṅga</sk>. m. (<sk slp1="-NgaH">-ṅgaḥ</sk>) A soft delicate form or body. <br/>E. <sk slp1="aNga">aṅga</sk> a body, <sk slp1="aR">aṇ</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="आङ्क्षी.html">◀ āṅkṣī</a></div><div id="next"><a href="आङ्गार.html">āṅgāra ▶</a></div></div>
