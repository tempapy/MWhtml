                    <div id="definition"><ul><li><sk slp1="vasita">vasita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/>1 Stored, (as grain.) <br/>2 Dwelling, inhabiting. <br/>3 Put on, worn. n. (<sk slp1="-taM">-taṃ</sk>) Abiding, residence. f. (<sk slp1="-tA">-tā</sk>) The power of subduing all things: see <sk slp1="vaSitA">vaśitā</sk>. <br/>E. <sk slp1="vasa">vasa</sk> to dwell, &amp;c., aff. <sk slp1="kta">kta</sk>, or <sk slp1="vaSitA">vaśitā</sk> as above, and <sk slp1="Sa">śa</sk> changed to <sk slp1="sa">sa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="वसि.html">◀ vasi</a></div><div id="next"><a href="वसितृ.html">vasitṛ ▶</a></div></div>
