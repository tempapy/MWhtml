<div id="definition"><ul><li><sk slp1="kAlakaRWa">kālakaṇṭha</sk> m. (<sk slp1="-RWaH">-ṇṭhaḥ</sk>) <br/><sup>1</sup> A name of ŚIVA. <br/><sup>2</sup> A water fowl, a gallinule. <br/><sup>3</sup> A sparrow. <br/><sup>4</sup> A peacock. <br/><sup>5</sup> A wagtail. <br/><sup>6</sup> A tree, (<bot>Pentaptera tomentosa</bot>:) see <sk slp1="asana">asana</sk>. <br/>E. <sk slp1="kAla">kāla</sk> black, and <sk slp1="kaRwa">kaṇṭa</sk> the throat. <a class="pc" href="/scans/?file=wil&amp;page=216">[216]</a></li></ul></div><div id="nav"><div id="prev"><a href="कालक.html">◀ kālaka</a></div><div id="next"><a href="कालकण्ठक.html">kālakaṇṭhaka ▶</a></div></div>
