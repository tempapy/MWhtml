                    <div id="definition"><ul><li><sk slp1="lawa">laṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=715">[715]</a> r. 1st cl. (<sk slp1="lawati">laṭati</sk>) <sup>1</sup> To be a child, to talk or be like one. <sup>2</sup> To speak a little.  <li><sk slp1="lawa">laṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=715">[715]</a> m. (<sk slp1="-waH">-ṭaḥ</sk>) <sup>1</sup> A block head, a fool, one speaking ignorantly or foolishly. <sup>2</sup> Fault, defect. <sup>3</sup> A thief. <b>E.</b> <sk slp1="lawa">laṭa</sk> to be or talk as a child, &amp;c., aff. <sk slp1="ac">ac</sk>.  </li></li></ul></div><div id="nav"><div id="prev"><a href="लञ्जिका.html">◀ lañjikā</a></div><div id="next"><a href="लटक.html">laṭaka ▶</a></div></div>
