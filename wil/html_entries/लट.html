                    <div id="definition"><ul><li><sk slp1="lawa">laṭa</sk> r. 1st cl. (<sk slp1="lawati">laṭati</sk>) <br/>1 To be a child, to talk or be like one. <br/>2 To speak a little.  <li><sk slp1="lawa">laṭa</sk> m. (<sk slp1="-waH">-ṭaḥ</sk>) <br/>1 A block head, a fool, one speaking ignorantly or foolishly. <br/>2 Fault, defect. <br/>3 A thief. <br/>E. <sk slp1="lawa">laṭa</sk> to be or talk as a child, &amp;c., aff. <sk slp1="ac">ac</sk>.  </li></li></ul></div><div id="nav"><div id="prev"><a href="लञ्जिका.html">◀ lañjikā</a></div><div id="next"><a href="लटक.html">laṭaka ▶</a></div></div>
