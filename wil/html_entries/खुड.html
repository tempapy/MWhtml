                    <div id="definition"><ul><li><sk slp1="Kuqa">khuḍa</sk> r. 6th cl. (<sk slp1="Kuqati">khuḍati</sk>) To cover. r. 1st and 10th cl. (<sk slp1="Koqati">khoḍati</sk> <sk slp1="Koqayati">khoḍayati</sk>) also (<sk slp1="i">i</sk>,) <sk slp1="Kuqi">khuḍi</sk> r. 1st and 10th cl. (<sk slp1="KuRqati">khuṇḍati</sk>,  <sk slp1="KuRqayati">khuṇḍayati</sk>) To break in pieces, to sunder, to divide, tear, rend, &amp;c. (<sk slp1="iN">iṅ</sk>) <sk slp1="KuqiN">khuḍiṅ</sk> r. 1st cl. (<sk slp1="KuRqate">khuṇḍate</sk>) To limp, to be lame.  </li></ul></div><div id="nav"><div id="prev"><a href="खुञ्जाक.html">◀ khuñjāka</a></div><div id="next"><a href="खुर.html">khura ▶</a></div></div>
