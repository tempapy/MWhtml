                    <div id="definition"><ul><li><sk slp1="GaRwa">ghaṇṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=307">[307]</a> m. (<sk slp1="-RwaH">-ṇṭaḥ</sk>) A sort of sauce, vegetables made into a pulp with water, turmeric, mustard seeds and capsicums. f. (<sk slp1="-RwA">-ṇṭā</sk>) <sup>1</sup> A bell; also a plate of iron or mixed metal struck as a bell. <sup>2</sup> A plant: see <sk slp1="GaRwApAwalI">ghaṇṭāpāṭalī</sk>. <b>E.</b> <sk slp1="hana">hana</sk> to strike, <sk slp1="wa">ṭa</sk> affix, fem. <sk slp1="wAp">ṭāp</sk>, and deriv. irr.  </li></ul></div><div id="nav"><div id="prev"><a href="घण.html">◀ ghaṇa</a></div><div id="next"><a href="घण्टाक.html">ghaṇṭāka ▶</a></div></div>
