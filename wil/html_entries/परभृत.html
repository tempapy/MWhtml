                    <div id="definition"><ul><li><sk slp1="paraBfta">parabhṛta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) Cherished or nourished by a stranger, fostered, adopted. m. (<sk slp1="-taH">-taḥ</sk>) The <i>Indian</i> cuckoo, which is supposed to leave its eggs in the nest of the crow to be hatched. <br/>E. <sk slp1="para">para</sk> another, and <sk slp1="Bfta">bhṛta</sk> nourished.  </li></ul></div><div id="nav"><div id="prev"><a href="परभृत्.html">◀ parabhṛt</a></div><div id="next"><a href="परभेदक.html">parabhedaka ▶</a></div></div>
