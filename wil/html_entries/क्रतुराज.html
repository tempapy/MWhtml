                    <div id="definition"><ul><li><sk slp1="kraturAja">kraturāja</sk> m. (<sk slp1="-jaH">-jaḥ</sk>) A particular sacrifice, the <i>Rājasūya:</i> one performed by a monarch who has subdued all the princes of the    word. <br/>E. <sk slp1="kratu">kratu</sk> sacrifice, and <sk slp1="rAja">rāja</sk> a king; a royal or preeminent ceremony: see <sk slp1="rAjasUya">rājasūya</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="क्रतुभुज्.html">◀ kratubhuj</a></div><div id="next"><a href="क्रतुविक्रयिन्.html">kratuvikrayin ▶</a></div></div>
