                    <div id="definition"><ul><li><sk slp1="vezwaka">veṣṭaka</sk> <a class="pc" href="../pdfs/wil.pdf#page=808">[808]</a> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Surrounding, a surrounder, that which encompasses or encloses. n. (<sk slp1="-kaM">-kaṃ</sk>) <sup>1</sup> A turban. <sup>2</sup> Exudation, resin, gum, &amp;c. <sup>3</sup> Turpentine. m. (<sk slp1="-kaH">-kaḥ</sk>) <sup>1</sup> A wall, a fence. <sup>2</sup> A pumpkin gourd. <b>E.</b> <sk slp1="vezwa">veṣṭa</sk> as above, with <sk slp1="kan">kan</sk> added, or <sk slp1="vezwa">veṣṭa</sk> to surround, aff. <sk slp1="vun">vun</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="वेष्ट.html">◀ veṣṭa</a></div><div id="next"><a href="वेष्टन.html">veṣṭana ▶</a></div></div>
