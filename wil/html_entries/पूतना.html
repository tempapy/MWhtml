                    <div id="definition"><ul><li><sk slp1="pUtanA">pūtanā</sk> f. (<sk slp1="-nA">-nā</sk>) <br/>1 Yellow myrobalan, (<bot>Terminalia chebula</bot>.) <br/>2 The name of a female demon killed by KṚṢṆA. <br/>3 A disease, atrophy and wasting in a child, ascribed to the malignant operations of the female fiend PŪTANĀ. <br/>E. <sk slp1="pUta">pūta</sk> to be pure, nominal verb, <sk slp1="yuc">yuc</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="पूतधान्य.html">◀ pūtadhānya</a></div><div id="next"><a href="पूतनारि.html">pūtanāri ▶</a></div></div>
