                    <div id="definition"><ul><li><sk slp1="pUtanA">pūtanā</sk> <a class="pc" href="../pdfs/wil.pdf#page=548">[548]</a> f. (<sk slp1="-nA">-nā</sk>) <sup>1</sup> Yellow myrobalan, (<bot>Terminalia chebula</bot>.) <sup>2</sup> The name of a female demon killed by KṚṢṆA. <sup>3</sup> A disease, atrophy and wasting in a child, ascribed to the malignant operations of the female fiend PŪTANĀ. <b>E.</b> <sk slp1="pUta">pūta</sk> to be pure, nominal verb, <sk slp1="yuc">yuc</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="पूतधान्य.html">◀ pūtadhānya</a></div><div id="next"><a href="पूतनारि.html">pūtanāri ▶</a></div></div>
