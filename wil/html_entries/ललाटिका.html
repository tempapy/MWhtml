                    <div id="definition"><ul><li><sk slp1="lalAwikA">lalāṭikā</sk> <a class="pc" href="../pdfs/wil.pdf#page=717">[717]</a> f. (<sk slp1="-kA">-kā</sk>) <sup>1</sup> An ornament worn on the forehead, a jewel or star suspended there, or a kind of tiara bound over it. <sup>2</sup> A mark made with <i>Sandal</i> on the forehead. <b>E.</b> <sk slp1="lalAwa">lalāṭa</sk> the forehead, <sk slp1="kan">kan</sk> aff. fem. form.  </li></ul></div><div id="nav"><div id="prev"><a href="ललाटरेखा.html">◀ lalāṭarekhā</a></div><div id="next"><a href="ललाम.html">lalāma ▶</a></div></div>
