<div id="definition"><ul><li><sk slp1="gomat">gomat</sk> mfn. (<sk slp1="-mAn-matI-mat">-mān-matī-mat</sk>) Possessing herds, rich in cattle. f. (<sk slp1="-matI">-matī</sk>) The name of a river, the <i>Goomtī,</i> in the province of <i>Oude.</i> <br/><sup>2</sup> A prayer or formula of the <i>Vedas,</i> to be repeated during expiation for killing a cow. <br/>E. <sk slp1="go">go</sk> a cow or water, and <sk slp1="matup">matup</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=300">[300]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोमण्डल.html">◀ gomaṇḍala</a></div><div id="next"><a href="गोमतल्लिका.html">gomatallikā ▶</a></div></div>
