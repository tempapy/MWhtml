                    <div id="definition"><ul><li><sk slp1="gomat">gomat</sk> <a class="pc" href="../pdfs/wil.pdf#page=300">[300]</a> mfn. (<sk slp1="-mAn-matI-mat">-mān-matī-mat</sk>) Possessing herds, rich in cattle. f. (<sk slp1="-matI">-matī</sk>) The name of a river, the <i>Goomtī,</i> in the province of <i>Oude.</i> <sup>2</sup> A prayer or formula of the <i>Vedas,</i> to be repeated during expiation for killing a cow. <b>E.</b> <sk slp1="go">go</sk> a cow or water, and <sk slp1="matup">matup</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="गोमण्डल.html">◀ gomaṇḍala</a></div><div id="next"><a href="गोमतल्लिका.html">gomatallikā ▶</a></div></div>
