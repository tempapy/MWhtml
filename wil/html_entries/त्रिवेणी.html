                    <div id="definition"><ul><li><sk slp1="triveRI">triveṇī</sk> f. (<sk slp1="-RI">-ṇī</sk>) A name of the Ganges. <br/>E. <sk slp1="tri">tri</sk> three, <sk slp1="veRI">veṇī</sk> a braid of hair: the name is especially applied to the river at <i>Allahabad,</i> where it receives the <i>Jumna,</i> and is supposed to receive under ground the <i>Sarasvatī;</i> it is also that of a village in <i>Bengal,</i> above <i>Hugli.</i> </li></ul></div><div id="nav"><div id="prev"><a href="त्रिवृत्पर्णी.html">◀ trivṛtparṇī</a></div><div id="next"><a href="त्रिवेद.html">triveda ▶</a></div></div>
