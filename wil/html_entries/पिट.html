                    <div id="definition"><ul><li><sk slp1="piwa">piṭa</sk> r. 1st cl. (<sk slp1="pewayati">peṭayati</sk>) <br/>1 To sound. <br/>2 To assemble or heap together.  <li><sk slp1="piwa">piṭa</sk> m. (<sk slp1="-waH">-ṭaḥ</sk>) <br/>1 A basket for holding grain, a sort of cupboard or granary made of bambus or canes. <br/>2 A basket, a box. n. (<sk slp1="-waM">-ṭaṃ</sk>) A house, a hovel. <br/>E. <sk slp1="piwa">piṭa</sk> to collect, <sk slp1="ka">ka</sk> aff.  </li></li></ul></div><div id="nav"><div id="prev"><a href="पिञ्जोला.html">◀ piñjolā</a></div><div id="next"><a href="पिटक.html">piṭaka ▶</a></div></div>
