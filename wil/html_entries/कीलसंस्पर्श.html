<div id="definition"><ul><li><sk slp1="kIlasaMsparSa">kīlasaṃsparśa</sk> m. (<sk slp1="-rSaH">-rśaḥ</sk>) A plant, the fruit of which yields a turpentinous substance that has been used in <i>India</i> as pitch, &amp;c. commonly <i>Gab;</i> (<bot>Embryopteris glutinifera</bot>, Rox.) <br/>E. <sk slp1="kIla">kīla</sk> a bolt, <sk slp1="sam">sam</sk> with, and <sk slp1="sparSa">sparśa</sk> touch, the fruit being invested with a hard coat. <a class="pc" href="/scans/?file=wil&amp;page=224">[224]</a></li></ul></div><div id="nav"><div id="prev"><a href="कीलक.html">◀ kīlaka</a></div><div id="next"><a href="कीलाल.html">kīlāla ▶</a></div></div>
