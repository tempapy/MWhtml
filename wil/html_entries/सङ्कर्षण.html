<div id="definition"><ul><li><sk slp1="saNkarzaRa">saṅkarṣaṇa</sk> n. (<sk slp1="-RaM">-ṇaṃ</sk>) <br/><sup>1</sup> Attracting, drawing. <br/><sup>2</sup> Ploughing, making furrows, &amp;c. m. (<sk slp1="-RaH">-ṇaḥ</sk>) BALADEVA. <br/>E. <sk slp1="sam">sam</sk> before <sk slp1="kfza">kṛṣa</sk> to plough.    &amp;c., aff. <sk slp1="yuc">yuc</sk> or <sk slp1="lyuw">lyuṭ</sk>. As applied to the demigod it refers to his removal in embryo from the womb of DEVAKĪ to that of ROHIṆĪ. <a class="pc" href="/scans/?file=wil&amp;page=879">[879]</a></li></ul></div><div id="nav"><div id="prev"><a href="सङ्करीकृत.html">◀ saṅkarīkṛta</a></div><div id="next"><a href="सङ्कल.html">saṅkala ▶</a></div></div>
