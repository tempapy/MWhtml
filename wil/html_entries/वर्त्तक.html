<div id="definition"><ul><li><sk slp1="varttaka">varttaka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Who is or abides, exists, lives, &amp;c. mf. (<sk slp1="-kaH-kA">-kaḥ-kā</sk>) <br/><sup>1</sup> A sort of quail, (<bio>Perdix olivacea</bio>.) <br/><sup>2</sup> A horse's hoof. n. (<sk slp1="-kaM">-kaṃ</sk>) A sort of mixed or bell-metal, commonly <i>Vidri.</i> <br/>E. <sk slp1="vfta">vṛta</sk> to be, <sk slp1="vun">vun</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=738">[738]</a></li></ul></div><div id="nav"><div id="prev"><a href="वर्णोपेत.html">◀ varṇopeta</a></div><div id="next"><a href="वर्त्तजन्मन्.html">varttajanman ▶</a></div></div>
