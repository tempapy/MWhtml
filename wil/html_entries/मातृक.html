                    <div id="definition"><ul><li><sk slp1="mAtfka">mātṛka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Maternal, belonging to a mother. m. (<sk slp1="-kaH">-kaḥ</sk>) A maternal uncle. f. (<sk slp1="-kA">-kā</sk>) <br/>1 A mother. <br/>2 A nurse. <br/>3 The alphabet. <br/>4 A simple sound, a note, a vowel. <br/>5 A goddess. <br/>E. <sk slp1="kan">kan</sk> added to the preceding.  </li></ul></div><div id="nav"><div id="prev"><a href="मातृ.html">◀ mātṛ</a></div><div id="next"><a href="मातृकछिद.html">mātṛkachida ▶</a></div></div>
