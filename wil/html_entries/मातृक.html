<div id="definition"><ul><li><sk slp1="mAtfka">mātṛka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Maternal, belonging to a mother. m. (<sk slp1="-kaH">-kaḥ</sk>) A maternal uncle. f. (<sk slp1="-kA">-kā</sk>) <br/><sup>1</sup> A mother. <br/><sup>2</sup> A nurse. <br/><sup>3</sup> The alphabet. <br/><sup>4</sup> A simple sound, a note, a vowel. <br/><sup>5</sup> A goddess. <br/>E. <sk slp1="kan">kan</sk> added to the preceding. <a class="pc" href="/scans/?file=wil&amp;page=656">[656]</a></li></ul></div><div id="nav"><div id="prev"><a href="मातृ.html">◀ mātṛ</a></div><div id="next"><a href="मातृकछिद.html">mātṛkachida ▶</a></div></div>
