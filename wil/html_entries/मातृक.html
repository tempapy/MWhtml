                    <div id="definition"><ul><li><sk slp1="mAtfka">mātṛka</sk> <a class="pc" href="../pdfs/wil.pdf#page=656">[656]</a> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Maternal, belonging to a mother. m. (<sk slp1="-kaH">-kaḥ</sk>) A maternal uncle. f. (<sk slp1="-kA">-kā</sk>) <sup>1</sup> A mother. <sup>2</sup> A nurse. <sup>3</sup> The alphabet. <sup>4</sup> A simple sound, a note, a vowel. <sup>5</sup> A goddess. <b>E.</b> <sk slp1="kan">kan</sk> added to the preceding.  </li></ul></div><div id="nav"><div id="prev"><a href="मातृ.html">◀ mātṛ</a></div><div id="next"><a href="मातृकछिद.html">mātṛkachida ▶</a></div></div>
