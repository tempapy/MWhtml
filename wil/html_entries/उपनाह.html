                    <div id="definition"><ul><li><sk slp1="upanAha">upanāha</sk> <a class="pc" href="../pdfs/wil.pdf#page=155">[155]</a> m. (<sk slp1="-haH">-haḥ</sk>) <sup>1</sup> A plaster, an unguent applied to a wound or sore. <sup>2</sup> The tie of a lute, the lower part of the tail piece where the wires are fixed. <sup>3</sup> Inflammation of the ciliary glands, stye. <b>E.</b> <sk slp1="upa, naha">upa, naha</sk> to bind, <sk slp1="GaY">ghañ</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="उपनाय.html">◀ upanāya</a></div><div id="next"><a href="उपनाहन.html">upanāhana ▶</a></div></div>
