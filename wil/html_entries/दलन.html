                    <div id="definition"><ul><li><sk slp1="dalana">dalana</sk> <a class="pc" href="../pdfs/wil.pdf#page=401">[401]</a> mfn. (<sk slp1="-naH-nI-naM">-naḥ-nī-naṃ</sk>) Breaking to pieces, cutting, dividing, (who or what does so.) n. (<sk slp1="-naM">-naṃ</sk>) Tearing, rending, breaking, pulling to pieces. f. (<sk slp1="-nI">-nī</sk>) A clod or clump of earth or mould. <b>E.</b> <sk slp1="dala">dala</sk> to divide, affix <sk slp1="lyuw">lyuṭ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="दलद्धृदय.html">◀ daladdhṛdaya</a></div><div id="next"><a href="दलनिर्म्मोक.html">dalanirmmoka ▶</a></div></div>
