                    <div id="definition"><ul><li><sk slp1="pUrvvadeva">pūrvvadeva</sk> <a class="pc" href="../pdfs/wil.pdf#page=550">[550]</a> m. (<sk slp1="-vaH">-vaḥ</sk>) <sup>1</sup> An <i>Asura</i> or demon. <sup>2</sup> A <i>Pitṛ,</i> or progenitor. <b>E.</b> <sk slp1="pUrvva">pūrvva</sk> before, <sk slp1="deva">deva</sk> a god; the first being the elder offspring of KAŚYAPA, the parent of both gods and demons, and the second being the progenitor of gods and men.  </li></ul></div><div id="nav"><div id="prev"><a href="पूर्व्वदृष्ट.html">◀ pūrvvadṛṣṭa</a></div><div id="next"><a href="पूर्व्वदेवता.html">pūrvvadevatā ▶</a></div></div>
