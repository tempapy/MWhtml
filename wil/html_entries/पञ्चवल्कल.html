<div id="definition"><ul><li><sk slp1="paYcavalkala">pañcavalkala</sk> n. (<sk slp1="-laM">-laṃ</sk>) A collection of the bark of five trees, the <i>Indian</i> and the holy fig, the opposite-leaved fig, the wavy-leaved fig, and a sort of reed; other trees are sometimes taken. <br/>E. <sk slp1="paYca">pañca</sk> five, and <sk slp1="valkala">valkala</sk> a bark. <a class="pc" href="/scans/?file=wil&amp;page=494">[494]</a></li></ul></div><div id="nav"><div id="prev"><a href="पञ्चवर्ग.html">◀ pañcavarga</a></div><div id="next"><a href="पञ्चवाण.html">pañcavāṇa ▶</a></div></div>
