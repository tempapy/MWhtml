<div id="definition"><ul><li><sk slp1="prasevaka">prasevaka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A part of a lute, a wooden vessel covered with leather, placed under the neck to render the sound deeper. <br/><sup>2</sup> A crooked piece of wood at the end of a lute. <br/>E. <sk slp1="pra">pra</sk> before <sk slp1="zeva">ṣeva</sk> to serve, aff. <sk slp1="kvun">kvun</sk>. <a class="pc" href="/scans/?file=wil&amp;page=582">[582]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रसेव.html">◀ praseva</a></div><div id="next"><a href="प्रस्कन्दन.html">praskandana ▶</a></div></div>
