                    <div id="definition"><ul><li><sk slp1="taskara">taskara</sk> m. (<sk slp1="-raH">-raḥ</sk>) <br/>1 A thief, a robber. <br/>2 The ear. <br/>3 A kind of potherb, (<bot>Medicago esculenta</bot>.) <br/>3 A tree, (<bot>Vangueria spinosa</bot>:) see <sk slp1="madana">madana</sk>. f. (<sk slp1="-rI">-rī</sk>) A passionate woman. <br/>E. <sk slp1="tat">tat</sk> that, used depreciatingly, and <sk slp1="kara">kara</sk> who does, <sk slp1="suw">suṭ</sk> substituted for the final of <sk slp1="tat">tat</sk>.    </li></ul></div><div id="nav"><div id="prev"><a href="तसर.html">◀ tasara</a></div><div id="next"><a href="तस्करता.html">taskaratā ▶</a></div></div>
