<div id="definition"><ul><li><sk slp1="Dava">dhava</sk> (<sk slp1="i">i</sk>,) <sk slp1="Davi">dhavi</sk> r. 1st cl. (<sk slp1="Danvati">dhanvati</sk>) To go or move: this is considered sometimes as a <i>Sautra</i> root. <a class="pc" href="/scans/?file=wil&amp;page=441">[441]</a><li><sk slp1="Dava">dhava</sk> m. (<sk slp1="-vaH">-vaḥ</sk>) <br/><sup>1</sup> A husband. <br/><sup>2</sup> A man. <br/><sup>3</sup> A rogue, a cheat. <br/><sup>4</sup> A tree, (<bot>Grislea tomentosa</bot>.) <br/>E. <sk slp1="DU">dhū</sk> to make tremble, (children, &amp;c.) affix <sk slp1="ap">ap</sk>. <a class="pc" href="/scans/?file=wil&amp;page=441">[441]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="धलण्ड.html">◀ dhalaṇḍa</a></div><div id="next"><a href="धवल.html">dhavala ▶</a></div></div>
