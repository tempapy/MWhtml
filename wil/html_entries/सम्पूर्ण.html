<div id="definition"><ul><li><sk slp1="sampUrRa">sampūrṇa</sk> mfn. (<sk slp1="-rRaH-rRA-rRaM">-rṇaḥ-rṇā-rṇaṃ</sk>) <br/><sup>1</sup> Whole, entire. <br/><sup>2</sup> Complete, finished. m. (<sk slp1="-rRaH">-rṇaḥ</sk>) Any mode of music in which all the notes of the gamut are employed. n. (<sk slp1="-rRaM">-rṇaṃ</sk>) Æther, the etherial matter or atmosphere. <br/>E. <sk slp1="sam">sam</sk> intensitive, and <sk slp1="pUrRa">pūrṇa</sk> full, finished. <a class="pc" href="/scans/?file=wil&amp;page=903">[903]</a></li></ul></div><div id="nav"><div id="prev"><a href="सम्पूजित.html">◀ sampūjita</a></div><div id="next"><a href="सम्पूर्णता.html">sampūrṇatā ▶</a></div></div>
