                    <div id="definition"><ul><li><sk slp1="paSya">paśya</sk> <i>ind.</i> An exclamation of wonder or admiration, (lo, behold, see.) <br/>E. <sk slp1="dfSa">dṛśa</sk> to see, deriv. irr.; also <sk slp1="paSyatu">paśyatu</sk> and <sk slp1="paSu">paśu</sk>. <a class="pc" href="../pdfs/wil.pdf#page=520">[520]</a><li><sk slp1="paSya">paśya</sk> mfn. (<sk slp1="-SyaH-SyA-SyaM">-śyaḥ-śyā-śyaṃ</sk>) Who or what sees. <br/>E. <sk slp1="paSya">paśya</sk> for <sk slp1="dfSa">dṛśa</sk> to see, <sk slp1="Sa">śa</sk> aff. <a class="pc" href="../pdfs/wil.pdf#page=520">[520]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="पश्चिम.html">◀ paścima</a></div><div id="next"><a href="पश्यत्.html">paśyat ▶</a></div></div>
