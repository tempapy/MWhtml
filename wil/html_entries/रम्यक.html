                    <div id="definition"><ul><li><sk slp1="ramyaka">ramyaka</sk> n. (<sk slp1="-kaM">-kaṃ</sk>) <br/>1 One of the minor <i>Dvīpas</i> or divisions of the world, lying to the north of <i>Ilāvṛta;</i> also called <sk slp1="ramaRaka">ramaṇaka</sk>, and <sk slp1="ramaRyaka">ramaṇyaka</sk>. <br/>2 The root of the <i>Paṭola,</i> a sort of cucumber. <br/>E. <sk slp1="ramya">ramya</sk> agreeable, and <sk slp1="kan">kan</sk> added.  </li></ul></div><div id="nav"><div id="prev"><a href="रम्य.html">◀ ramya</a></div><div id="next"><a href="रम्यता.html">ramyatā ▶</a></div></div>
