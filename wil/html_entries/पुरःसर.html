                    <div id="definition"><ul><li><sk slp1="puraHsara">puraḥsara</sk> <a class="pc" href="../pdfs/wil.pdf#page=542">[542]</a> mfn. (<sk slp1="-raH-rI-raM">-raḥ-rī-raṃ</sk>) One who goes first or before. m. (<sk slp1="-raH">-raḥ</sk>) A leader, a preceder. <i>adv.</i> n. (<sk slp1="-raM">-raṃ</sk>) By or with, i. e. preceded by, attended with, as <sk slp1="kopapuraHsara">kopapuraḥsara</sk> with rage. <b>E.</b> <sk slp1="puras">puras</sk> before, <sk slp1="sara">sara</sk> who goes.  </li></ul></div><div id="nav"><div id="prev"><a href="पुर्.html">◀ pur</a></div><div id="next"><a href="पुरःस्फुरत्.html">puraḥsphurat ▶</a></div></div>
