<div id="definition"><ul><li><sk slp1="gaRqAlI">gaṇḍālī</sk> f. (<sk slp1="-lI">-lī</sk>) A bent grass with white blossoms, a white sort of <i>Dūrvā,</i> (<bot>Agrostis linearis</bot>.) <br/>E. <sk slp1="gaRqa">gaṇḍa</sk> a boil, <sk slp1="ala">ala</sk> to be adequate to or fit for, affixes <sk slp1="aR">aṇ</sk> and <sk slp1="NIz">ṅīṣ</sk>. <a class="pc" href="/scans/?file=wil&amp;page=279">[279]</a></li></ul></div><div id="nav"><div id="prev"><a href="गण्डाङ्ग.html">◀ gaṇḍāṅga</a></div><div id="next"><a href="गण्डि.html">gaṇḍi ▶</a></div></div>
