                    <div id="definition"><ul><li><sk slp1="leKa">lekha</sk> <a class="pc" href="../pdfs/wil.pdf#page=722">[722]</a> m. (<sk slp1="-KaH">-khaḥ</sk>) <sup>1</sup> A letter, an epistle. <sup>2</sup> A god, a deity. f. (<sk slp1="-KA">-khā</sk>) <sup>1</sup> A line, a mark or row, &amp;c. <sup>2</sup> Writing, hand-writing. <sup>3</sup> Delineation, painting. <b>E.</b> <sk slp1="liKa">likha</sk> to write, aff. <sk slp1="GaY">ghañ</sk>; it is applied to the second sense, because the figures of the gods are written or delineated.  </li></ul></div><div id="nav"><div id="prev"><a href="लृञ्च.html">◀ lṛñca</a></div><div id="next"><a href="लेखक.html">lekhaka ▶</a></div></div>
