<div id="definition"><ul><li><sk slp1="sarppaPaRaja">sarppaphaṇaja</sk> m. (<sk slp1="-jaH">-jaḥ</sk>) The snake-stone, a gem or pearl said to resemble in form the berry of the <bot>Abrus precatorius</bot>, and to be found in the head of the snake. <br/>E. <sk slp1="sarppa">sarppa</sk> a snake, <sk slp1="PaRa">phaṇa</sk> hood, and <sk slp1="ja">ja</sk> born. <a class="pc" href="/scans/?file=wil&amp;page=908">[908]</a></li></ul></div><div id="nav"><div id="prev"><a href="सर्पदंष्ट्र.html">◀ sarpadaṃṣṭra</a></div><div id="next"><a href="सर्पभुज्.html">sarpabhuj ▶</a></div></div>
