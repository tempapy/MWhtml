<div id="definition"><ul><li><sk slp1="kuntala">kuntala</sk> m. (<sk slp1="-laH">-laḥ</sk>) <br/><sup>1</sup> Hair. <br/><sup>2</sup> A drinking cup. <br/><sup>3</sup> Barley. <br/><sup>4</sup> A plough. <br/><sup>5</sup> The name of a country in the north-west of the peninsula. m. <i>plu.</i> (<sk slp1="-lAH">-lāḥ</sk>) The people of that country, the inhabitants of <i>Kuntala.</i> <br/>E. <sk slp1="kunta">kunta</sk> a dart, and <sk slp1="lA">lā</sk> to bring or gain, <sk slp1="ka">ka</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=229">[229]</a></li></ul></div><div id="nav"><div id="prev"><a href="कुन्त.html">◀ kunta</a></div><div id="next"><a href="कुन्तलिका.html">kuntalikā ▶</a></div></div>
