                    <div id="definition"><ul><li><sk slp1="kuntala">kuntala</sk> m. (<sk slp1="-laH">-laḥ</sk>) <br/>1 Hair. <br/>2 A drinking cup. <br/>3 Barley. <br/>4 A plough. <br/>5 The name of a country in the north-west of the peninsula. m. <i>plu.</i> (<sk slp1="-lAH">-lāḥ</sk>) The people of that country, the inhabitants of <i>Kuntala.</i> <br/>E. <sk slp1="kunta">kunta</sk> a dart, and <sk slp1="lA">lā</sk> to bring or gain, <sk slp1="ka">ka</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="कुन्त.html">◀ kunta</a></div><div id="next"><a href="कुन्तलिका.html">kuntalikā ▶</a></div></div>
