                    <div id="definition"><ul><li><sk slp1="titila">titila</sk> n. (<sk slp1="-laM">-laṃ</sk>) <br/>1 One of the seven <i>Karaṇas,</i> or astronomical periods so called. <br/>2 A bowl or bucket. <br/>3 A sort of sweetmeat made of sesamum, ground, and baked with sugar. <br/>E. <sk slp1="tila">tila</sk> to go, affix <sk slp1="ka">ka</sk>, and the radical reiterated: see <sk slp1="tEtila">taitila</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="तितिभ.html">◀ titibha</a></div><div id="next"><a href="तितीर्षा.html">titīrṣā ▶</a></div></div>
