<div id="definition"><ul><li><sk slp1="vigalita">vigalita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Fallen, dropped, oozed, flowing. <br/><sup>2</sup> Removed, gone. <br/><sup>3</sup> Dissipated, dispersed. <br/><sup>4</sup> Decayed, impaired. <br/><sup>5</sup> Slackened, untied, (as a knot.) <br/><sup>6</sup> Loose, disordered, (as dress.) <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="gala">gala</sk> to ooze, aff. <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=761">[761]</a></li></ul></div><div id="nav"><div id="prev"><a href="विगलत्.html">◀ vigalat</a></div><div id="next"><a href="विगलितकेश.html">vigalitakeśa ▶</a></div></div>
