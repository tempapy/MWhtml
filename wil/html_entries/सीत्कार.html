<div id="definition"><ul><li><sk slp1="sItkAra">sītkāra</sk> n. (<sk slp1="-raM">-raṃ</sk>) Uttering an inarticulate sound, such as is made with the lips when a person shivers with cold, or in fainting, sighing, &amp;c. <br/>E. <sk slp1="sIt">sīt</sk> imitative sound, and <sk slp1="kAra">kāra</sk> making; also <sk slp1="sItkfta">sītkṛta</sk> n. (<sk slp1="-taM">-taṃ</sk>). <a class="pc" href="/scans/?file=wil&amp;page=926">[926]</a></li></ul></div><div id="nav"><div id="prev"><a href="सीतीनक.html">◀ sītīnaka</a></div><div id="next"><a href="सीत्कृत.html">sītkṛta ▶</a></div></div>
