<div id="definition"><ul><li><sk slp1="gAtu">gātu</sk> mfn. (<sk slp1="-tuH-tuH-tu">-tuḥ-tuḥ-tu</sk>) Angry, wrathful. m. (<sk slp1="-tuH">-tuḥ</sk>) <br/><sup>1</sup> A <i>Gandharba</i> or celestial quirister. <br/><sup>2</sup> The <i>Koïl</i> or <i>Indian</i> cuckoo. <br/><sup>3</sup> A large black bee. <br/><sup>4</sup> A singer. <br/>E. <sk slp1="gE">gai</sk> to sing, Uṇādi affix <sk slp1="tu">tu</sk>. <a class="pc" href="/scans/?file=wil&amp;page=287">[287]</a></li></ul></div><div id="nav"><div id="prev"><a href="गाण्डीविन्.html">◀ gāṇḍīvin</a></div><div id="next"><a href="गातृ.html">gātṛ ▶</a></div></div>
