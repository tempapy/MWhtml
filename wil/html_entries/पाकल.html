                    <div id="definition"><ul><li><sk slp1="pAkala">pākala</sk> mfn. (<sk slp1="-laH-lA-laM">-laḥ-lā-laṃ</sk>) <br/>1 Producing maturity. <br/>2 Suppurative, producing suppuration in a boil. n. (<sk slp1="-laM">-laṃ</sk>) A sort of <bot>Costus</bot>, (<bot>C. speciosus</bot>.) m. (<sk slp1="-laH">-laḥ</sk>) Fever in an elephant. f. (<sk slp1="-lI">-lī</sk>) A sort of cucumber, (C. utilatissimus.) <br/>E. <sk slp1="pAka">pāka</sk> ripeness, <sk slp1="lA">lā</sk> to get, aff. <sk slp1="qa">ḍa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पाकरञ्जन.html">◀ pākarañjana</a></div><div id="next"><a href="पाकलि.html">pākali ▶</a></div></div>
