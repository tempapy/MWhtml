                    <div id="definition"><ul><li><sk slp1="vaRqa">vaṇḍa</sk> <a class="pc" href="../pdfs/wil.pdf#page=731">[731]</a> mfn. (<sk slp1="-RqaH-RqA-RqaM">-ṇḍaḥ-ṇḍā-ṇḍaṃ</sk>) <sup>1</sup> Maimed, defective, crippled, but especially in the hands. <sup>2</sup> Impotent, emasculated. m. (<sk slp1="-RqaH">-ṇḍaḥ</sk>) <sup>1</sup> A man who is circumcised or has no prepuce. <sup>2</sup> An ox without his tail. f. (<sk slp1="-RqaH">-ṇḍaḥ</sk>) An unchaste woman. <b>E.</b> <sk slp1="vaRa">vaṇa</sk> to sound, &amp;c., aff. <sk slp1="qa">ḍa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="वण्ठर.html">◀ vaṇṭhara</a></div><div id="next"><a href="वण्डर.html">vaṇḍara ▶</a></div></div>
