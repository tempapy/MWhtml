                    <div id="definition"><ul><li><sk slp1="pratyudgamana">pratyudgamana</sk> n. (<sk slp1="-naM">-naṃ</sk>) <br/>1 Rising from a seat, as a mark of respect, &amp;c. <br/>2 Going forth or out, going to meet any one, &amp;c. <br/>E. <sk slp1="prati">prati</sk> and <sk slp1="ut">ut</sk> before <sk slp1="gama">gama</sk> to go, aff. <sk slp1="GaY">ghañ</sk>; also with <sk slp1="lyuw, pratyudgamanaM">lyuṭ, pratyudgamanaṃ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="प्रत्युद्गमनीय.html">◀ pratyudgamanīya</a></div><div id="next"><a href="प्रत्युद्धरण.html">pratyuddharaṇa ▶</a></div></div>
