                    <div id="definition"><ul><li><sk slp1="upadaMSa">upadaṃśa</sk> n. (<sk slp1="-SaH">-śaḥ</sk>) <br/>1 A relish, or something to promote drinking. <br/>2 The venereal disease, chancre. <br/>3 Biting, stinging. <br/>4 A tree, the scraped root of which is used for horse-radish, (<bot>Morunga hyperanthera</bot>). <br/>E. <sk slp1="upa">upa</sk> much, &amp;c. <sk slp1="daMSa">daṃśa</sk> biting.  </li></ul></div><div id="nav"><div id="prev"><a href="उपत्यका.html">◀ upatyakā</a></div><div id="next"><a href="उपदर्शक.html">upadarśaka ▶</a></div></div>
