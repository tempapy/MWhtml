                    <div id="definition"><ul><li><sk slp1="jAyAnujIvin">jāyānujīvin</sk> m. (<sk slp1="-vI">-vī</sk>) <br/>1 An actor, a dancer, a mine, &amp;c. <br/>2 A kind of crane, the <i>Vaka</i> (<bio>Ardea nivea</bio>.) <br/>3 A needy man, a pauper. <br/>4 The husband of a harlot. <br/>E. <sk slp1="jAyA">jāyā</sk> a wife, <sk slp1="anu">anu</sk> like or with, and <sk slp1="jIvin">jīvin</sk> who gets a livelihood; who is supported by his wife.  </li></ul></div><div id="nav"><div id="prev"><a href="जायात्व.html">◀ jāyātva</a></div><div id="next"><a href="जायापती.html">jāyāpatī ▶</a></div></div>
