                    <div id="definition"><ul><li><sk slp1="daSaBUmiga">daśabhūmiga</sk> m. (<sk slp1="-gaH">-gaḥ</sk>) BUDDHA, the founder of the <i>Bauddha</i> sect, or a <i>Buddha,</i> the generic name of the sanctified teachers of that sect. <br/>E. <sk slp1="daSa">daśa</sk> ten, <sk slp1="BUmi">bhūmi</sk> earth, and <sk slp1="ga">ga</sk> who goes; traversing the ten worlds; also <sk slp1="daSaBUmISa">daśabhūmīśa</sk>, m. (<sk slp1="-SaH">-śaḥ</sk>) Lord of the same.  </li></ul></div><div id="nav"><div id="prev"><a href="दशबल.html">◀ daśabala</a></div><div id="next"><a href="दशम.html">daśama ▶</a></div></div>
