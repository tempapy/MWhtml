<div id="definition"><ul><li><sk slp1="dUzaRa">dūṣaṇa</sk> m. (<sk slp1="-RaH">-ṇaḥ</sk>) A <i>Rākṣasa,</i> the brother of RĀVAṆA. n. (<sk slp1="-RaM">-ṇaṃ</sk>) <br/><sup>1</sup> Blame, fault, defect, offence. <br/><sup>2</sup> Spoiling, ruining, vitiating, defiling. <br/><sup>3</sup> Violating, (as a girl.) <br/><sup>4</sup> Breaking, (as an agreement.) <br/>E. <sk slp1="dUza">dūṣa</sk> to become vile or wicked, affix <sk slp1="yuc">yuc</sk>. <a class="pc" href="/scans/?file=wil&amp;page=419">[419]</a></li></ul></div><div id="nav"><div id="prev"><a href="दूषक.html">◀ dūṣaka</a></div><div id="next"><a href="दूषणारि.html">dūṣaṇāri ▶</a></div></div>
