                    <div id="definition"><ul><li><sk slp1="mArgaDenu">mārgadhenu</sk> <a class="pc" href="../pdfs/wil.pdf#page=658">[658]</a> m. (<sk slp1="-nuH">-nuḥ</sk>) A <i>Yojana,</i> a measure of distance equal to 4,000 fathoms or four <i>Kös,</i> above eight miles. <b>E.</b> <sk slp1="mArga">mārga</sk> a road, and <sk slp1="Denu">dhenu</sk> a milch cow; also with <sk slp1="kan">kan</sk> added, <sk slp1="mArgaDenuka">mārgadhenuka</sk> (<sk slp1="-kaM">-kaṃ</sk>).  </li></ul></div><div id="nav"><div id="prev"><a href="मार्गणक.html">◀ mārgaṇaka</a></div><div id="next"><a href="मार्गव.html">mārgava ▶</a></div></div>
