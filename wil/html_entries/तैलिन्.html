<div id="definition"><ul><li><sk slp1="tElin">tailin</sk> mfn. (<sk slp1="-lI-linI-li">-lī-linī-li</sk>) Relating or belonging to oil, oily, &amp;c. m. (<sk slp1="-lI">-lī</sk>) An oilman, an oil grinder or preparer. f. (<sk slp1="-linI">-linī</sk>) <br/><sup>1</sup> The wick or cotton of a lamp. <br/><sup>2</sup> A kind of insect found in oil. <br/>E. <sk slp1="tEla">taila</sk> oil, affix <sk slp1="ini">ini</sk>. <a class="pc" href="/scans/?file=wil&amp;page=386">[386]</a></li></ul></div><div id="nav"><div id="prev"><a href="तैलिक.html">◀ tailika</a></div><div id="next"><a href="तैलिशाला.html">tailiśālā ▶</a></div></div>
