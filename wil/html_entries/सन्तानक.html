                    <div id="definition"><ul><li><sk slp1="santAnaka">santānaka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) What spreads, scatters, &amp;c. m. (<sk slp1="-kaH">-kaḥ</sk>) The tree of heaven. f. (<sk slp1="-nikA">-nikā</sk>) <br/>1 Cream, the coagulum of milk, &amp;c. <br/>2 A cobweb. <br/>3 The blade of a knife or sword. <br/>4 Froth, foam. <br/>E. <sk slp1="sam">sam</sk> before <sk slp1="tana">tana</sk> to spread, aff. <sk slp1="Rvul">ṇvul</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="सन्तान.html">◀ santāna</a></div><div id="next"><a href="सन्तानसन्धि.html">santānasandhi ▶</a></div></div>
