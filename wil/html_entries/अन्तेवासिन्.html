<div id="definition"><ul><li><sk slp1="antevAsin">antevāsin</sk> m. (<sk slp1="-sI">-sī</sk>) <br/><sup>1</sup> A pupil. <br/><sup>2</sup> A <i>Caṇḍāla,</i> or man of a low cast. mfn. (<sk slp1="-sI-sinI-si">-sī-sinī-si</sk>) Final, ultimate. <br/>E. <sk slp1="anta">anta</sk> in the locative case, near or final; <sk slp1="vasa">vasa</sk> to abide, and <sk slp1="Rini">ṇini</sk> affix: who dwells near his teacher, &amp;c. See <sk slp1="antavAsin">antavāsin</sk>. <a class="pc" href="/scans/?file=wil&amp;page=039">[039]</a></li></ul></div><div id="nav"><div id="prev"><a href="अन्तिम.html">◀ antima</a></div><div id="next"><a href="अन्त्य.html">antya ▶</a></div></div>
