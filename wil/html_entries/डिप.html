<div id="definition"><ul><li><sk slp1="qipa">ḍipa</sk> r. 4th cl. (<sk slp1="ira">ira</sk>) <sk slp1="qipira">ḍipira</sk> (<sk slp1="qipyati">ḍipyati</sk>) r. 6th cl. (<sk slp1="qipati">ḍipati</sk>) and r. 10th cl. (<sk slp1="qepayati">ḍepayati</sk>) To throw, to cast, to send or order, to direct: see <sk slp1="wipa">ṭipa</sk>. r. 10th cl. (<sk slp1="qepayati-te">ḍepayati-te</sk>) <i>also</i> (<sk slp1="i">i</sk>) <sk slp1="qipi">ḍipi</sk> r. 1st and 10th cls. (<sk slp1="qimpati">ḍimpati</sk>) and (<sk slp1="qimpayati-te">ḍimpayati-te</sk>) To collect, to heap together. <a class="pc" href="/scans/?file=wil&amp;page=360">[360]</a></li></ul></div><div id="nav"><div id="prev"><a href="डिण्डिरमोदक.html">◀ ḍiṇḍiramodaka</a></div><div id="next"><a href="डिब.html">ḍiba ▶</a></div></div>
