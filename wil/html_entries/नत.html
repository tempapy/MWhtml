                    <div id="definition"><ul><li><sk slp1="nata">nata</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Bent, bowed, reclining. <br/><sup>2</sup> Crooked, curved. n. (<sk slp1="-taM">-taṃ</sk>) <br/><sup>1</sup> The are or distance of any planet from the zenith. <br/><sup>3</sup> A plant or its root: see <sk slp1="tagara">tagara</sk> and <sk slp1="tagaramUla">tagaramūla</sk>. <br/>E. <sk slp1="nama">nama</sk> to bow or bend, affix <sk slp1="kta">kta</sk>. <a class="pc" href="../pdfs/wil.pdf#page=452">[452]</a></li></ul></div><div id="nav"><div id="prev"><a href="नड्वाभू.html">◀ naḍvābhū</a></div><div id="next"><a href="नतनाडिका.html">natanāḍikā ▶</a></div></div>
