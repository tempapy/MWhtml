                    <div id="definition"><ul><li><sk slp1="pUrRAnaka">pūrṇānaka</sk> n. (<sk slp1="-kaM">-kaṃ</sk>) <br/>1 A vessel full of clothes, &amp;c. at a feast: see <sk slp1="pUrRapAtra">pūrṇapātra</sk>. <br/>2 The sound of a drum. <br/>3 A moon-beam. <br/>E. <sk slp1="pUrRa">pūrṇa</sk> full, <sk slp1="ana">ana</sk> to go, or be, aff. <sk slp1="vun">vun</sk>; also read <sk slp1="pUrRAlaka">pūrṇālaka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पूर्णवीज.html">◀ pūrṇavīja</a></div><div id="next"><a href="पूर्णालक.html">pūrṇālaka ▶</a></div></div>
