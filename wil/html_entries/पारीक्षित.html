                    <div id="definition"><ul><li><sk slp1="pArIkzita">pārīkṣita</sk> <a class="pc" href="../pdfs/wil.pdf#page=530">[530]</a> m. (<sk slp1="-taH">-taḥ</sk>) <sup>1</sup> The name of a sovereign, to whom the <i>ŚrīBhāgavata,</i> or life of KṚṢṆA, is supposed to have been addressed. <sup>2</sup> The successor of the preceding; also JANAMEJAYA. <b>E.</b> <sk slp1="parIkzit">parīkṣit</sk>. the king so called, and <sk slp1="aR">aṇ</sk> pleonasm or patronymic.  </li></ul></div><div id="nav"><div id="prev"><a href="पारिहार्य्य.html">◀ pārihāryya</a></div><div id="next"><a href="पारीण.html">pārīṇa ▶</a></div></div>
