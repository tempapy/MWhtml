<div id="definition"><ul><li><sk slp1="parizkfta">pariṣkṛta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Adorned, decorated, embellished. <br/><sup>2</sup> Highly finished or polished. <br/><sup>3</sup> Cooked, dressed. <br/><sup>4</sup> Purified by initiatory rites. <br/><sup>5</sup> Surrounded, encompassed. <br/>E. <sk slp1="pari">pari</sk> before <sk slp1="kf">kṛ</sk> to make, aff. <sk slp1="ktaH">ktaḥ</sk> see the last. <a class="pc" href="/scans/?file=wil&amp;page=513">[513]</a></li></ul></div><div id="nav"><div id="prev"><a href="परिष्कार.html">◀ pariṣkāra</a></div><div id="next"><a href="परिष्कृतभूमि.html">pariṣkṛtabhūmi ▶</a></div></div>
