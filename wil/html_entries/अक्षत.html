                    <div id="definition"><ul><li><sk slp1="akzata">akṣata</sk> <a class="pc" href="../pdfs/wil.pdf#page=003">[003]</a> n. (<sk slp1="-taM">-taṃ</sk>) <sup>1</sup> Fried grain, (in this sense it is also used in the mas. plu. -<sk slp1="tAH">tāḥ</sk>). <sup>2</sup> A eunuch. <sup>3</sup> Whole grain. f. (<sk slp1="-tA">-tā</sk>) A plant, named also Kāṅkarasriṅgī. mfn. (<sk slp1="-ta-tA-taM">-ta-tā-taṃ</sk>.) <sup>1</sup> Uninjured, unhurt. <sup>2</sup> Whole, unbroken. <b>E.</b> <sk slp1="a">a</sk> neg. and <sk slp1="kzata">kṣata</sk> torn, broken, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="अक्षकर्ण.html">◀ akṣakarṇa</a></div><div id="next"><a href="अक्षतयोनि.html">akṣatayoni ▶</a></div></div>
