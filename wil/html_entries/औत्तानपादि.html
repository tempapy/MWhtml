                    <div id="definition"><ul><li><sk slp1="OttAnapAdi">auttānapādi</sk> m. (<sk slp1="-diH">-diḥ</sk>) A name of DHRUVA, in mythology the son of UTTĀNAPĀDA, and grandson of the first MANU; in astronomy, the polar star, or the north pole itself. <br/>E. <sk slp1="uttAnapAda">uttānapāda</sk>, and <sk slp1="iY">iñ</sk> patronymic aff.  </li></ul></div><div id="nav"><div id="prev"><a href="औत्तरपथिक.html">◀ auttarapathika</a></div><div id="next"><a href="औत्पातिक.html">autpātika ▶</a></div></div>
