                    <div id="definition"><ul><li><sk slp1="vikeSa">vikeśa</sk> mfn. (<sk slp1="-SaH-SI-SaM">-śaḥ-śī-śaṃ</sk>) Bald. f. (<sk slp1="-SI">-śī</sk>) <br/>1 A small braid or tress of hair, first tied up severally, and then collected into the <i>Veṇī</i> or larger braid. <br/>2 A woman without hair. <br/>E. <sk slp1="vi">vi</sk> severally or privative, and <sk slp1="keSa">keśa</sk> hair.  </li></ul></div><div id="nav"><div id="prev"><a href="विकृष्ट.html">◀ vikṛṣṭa</a></div><div id="next"><a href="विकेशिका.html">vikeśikā ▶</a></div></div>
