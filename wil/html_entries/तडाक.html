<div id="definition"><ul><li><sk slp1="taqAka">taḍāka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) A pond or pool, one deep enough for the lotus, &amp;c. f. (<sk slp1="-kA">-kā</sk>) <br/><sup>1</sup> A bank, a shore. <br/><sup>2</sup> A blow. <br/>E. <sk slp1="taqa">taḍa</sk> to beat, Uṇādi affix <sk slp1="Aka">āka</sk>; also <sk slp1="tawAka">taṭāka</sk> and <sk slp1="taqAga">taḍāga</sk>. <a class="pc" href="/scans/?file=wil&amp;page=362">[362]</a></li></ul></div><div id="nav"><div id="prev"><a href="तडग.html">◀ taḍaga</a></div><div id="next"><a href="तडाग.html">taḍāga ▶</a></div></div>
