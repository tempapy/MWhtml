<div id="definition"><ul><li><sk slp1="nAgaraNga">nāgaraṅga</sk> m. (<sk slp1="-NgaH">-ṅgaḥ</sk>) The orange; in <i>India</i> usually applied to the <i>Silhet</i> orange, (<bot>Citrus aurantium</bot>). <br/>E. <sk slp1="nAga">nāga</sk> an elephant, <sk slp1="raYja">rañja</sk> to be sick, affix <sk slp1="GaY">ghañ</sk>; on which elephants feed till they become ill; or <sk slp1="nAga">nāga</sk> red lead, and <sk slp1="raNga">raṅga</sk> colour, of the colour of red lead. <a class="pc" href="/scans/?file=wil&amp;page=459">[459]</a></li></ul></div><div id="nav"><div id="prev"><a href="नागरक्त.html">◀ nāgarakta</a></div><div id="next"><a href="नागरमुस्ता.html">nāgaramustā ▶</a></div></div>
