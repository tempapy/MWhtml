                    <div id="definition"><ul><li><sk slp1="nAgaraNga">nāgaraṅga</sk> <a class="pc" href="../pdfs/wil.pdf#page=459">[459]</a> m. (<sk slp1="-NgaH">-ṅgaḥ</sk>) The orange; in <i>India</i> usually applied to the <i>Silhet</i> orange, (<bot>Citrus aurantium</bot>). <b>E.</b> <sk slp1="nAga">nāga</sk> an elephant, <sk slp1="raYja">rañja</sk> to be sick, affix <sk slp1="GaY">ghañ</sk>; on which elephants feed till they become ill; or <sk slp1="nAga">nāga</sk> red lead, and <sk slp1="raNga">raṅga</sk> colour, of the colour of red lead.  </li></ul></div><div id="nav"><div id="prev"><a href="नागरक्त.html">◀ nāgarakta</a></div><div id="next"><a href="नागरमुस्ता.html">nāgaramustā ▶</a></div></div>
