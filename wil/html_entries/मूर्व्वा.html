                    <div id="definition"><ul><li><sk slp1="mUrvvA">mūrvvā</sk> f. (<sk slp1="-rvvA-rvvI">-rvvā-rvvī</sk>) A sort of creeper, from the fibres of which bowstrings are made, (<bot>Sanseviera zeylanica</bot>;) they should also form the girdle worn by the <i>Kṣatriya</i> class. <br/>E. <sk slp1="murvva">murvva</sk> to bind, aff. <sk slp1="aN">aṅ</sk> and <sk slp1="wAp">ṭāp</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="मूर्द्ध्वन्.html">◀ mūrddhvan</a></div><div id="next"><a href="मूल.html">mūla ▶</a></div></div>
