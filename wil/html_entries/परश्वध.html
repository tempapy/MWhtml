                    <div id="definition"><ul><li><sk slp1="paraSvaDa">paraśvadha</sk> m. (<sk slp1="-DaH">-dhaḥ</sk>) An axe, a hatchet. <br/>E. <sk slp1="para">para</sk> another, an enemy, <sk slp1="Sva">śva</sk> derived from <sk slp1="Svi">śvi</sk> to grow or thrive, <sk slp1="paraSva">paraśva</sk> the prosperity of a foe, <sk slp1="Ge">ghe</sk> to drink, <sk slp1="ka">ka</sk> aff.; what drinks the blood or destroys the life of an enemy; also <sk slp1="pAraSvaDa">pāraśvadha</sk> and <sk slp1="parasvaDa">parasvadha</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="परशुराम.html">◀ paraśurāma</a></div><div id="next"><a href="परश्वस्.html">paraśvas ▶</a></div></div>
