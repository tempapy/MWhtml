                    <div id="definition"><ul><li><sk slp1="yUpa">yūpa</sk> <a class="pc" href="../pdfs/wil.pdf#page=687">[687]</a> mn. (<sk slp1="-paH-paM">-paḥ-paṃ</sk>) <sup>1</sup> A sacrificial post, a pillar usually made of bambus, or the wood of the <i>Khadira,</i> to which the victim at a sacrifice is bound. <sup>2</sup> A trophy, a column erected in honour of a victory. <b>E.</b> <sk slp1="yu">yu</sk> to bind (the victim), <sk slp1="pa">pa</sk> Uṇādi aff.  </li></ul></div><div id="nav"><div id="prev"><a href="यूनि.html">◀ yūni</a></div><div id="next"><a href="यूपकटक.html">yūpakaṭaka ▶</a></div></div>
