                    <div id="definition"><ul><li><sk slp1="bAhuka">bāhuka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) A servant, servile, dependant. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 The name of NALA, after his change of form, by the bite of KARKOṬAKA <i>Nāga.</i> <br/>2 A monkey. f. (<sk slp1="-kA">-kā</sk>) The name of a river. <br/>E. <sk slp1="bAhu">bāhu</sk> an arm, <sk slp1="kan">kan</sk> aff. or <sk slp1="kf">kṛ</sk> to do, with <sk slp1="qa">ḍa</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="बाहु.html">◀ bāhu</a></div><div id="next"><a href="बाहुकुन्थ.html">bāhukuntha ▶</a></div></div>
