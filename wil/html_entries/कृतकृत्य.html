<div id="definition"><ul><li><sk slp1="kftakftya">kṛtakṛtya</sk> mfn. (<sk slp1="-tyaH-tyA-tyaM">-tyaḥ-tyā-tyaṃ</sk>) <br/><sup>1</sup> Having done or discharged any thing to be done. <br/><sup>2</sup> Having accomplished or attained any object. <br/><sup>3</sup> Contented, satisfied. <br/>E. <sk slp1="kfta">kṛta</sk> done, and <sk slp1="kftya">kṛtya</sk> what was to be done; also <sk slp1="kftakarttavya">kṛtakarttavya</sk>,  <sk slp1="kftakAryya">kṛtakāryya</sk>, &amp;c. <a class="pc" href="/scans/?file=wil&amp;page=241">[241]</a></li></ul></div><div id="nav"><div id="prev"><a href="कृतकूर्च्छक.html">◀ kṛtakūrcchaka</a></div><div id="next"><a href="कृतकृत्यता.html">kṛtakṛtyatā ▶</a></div></div>
