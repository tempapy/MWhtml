                    <div id="definition"><ul><li><sk slp1="goDUli">godhūli</sk> <a class="pc" href="../pdfs/wil.pdf#page=299">[299]</a> f. (<sk slp1="-liH">-liḥ</sk>) A period of the day, in the hot season when the sun is half risen; in the cold and dewy seasons, when the sun is full but mild; and in the three other seasons, sunset. <b>E.</b> <sk slp1="go">go</sk>, and <sk slp1="DUli">dhūli</sk> dust.  </li></ul></div><div id="nav"><div id="prev"><a href="गोधूमसम्भव.html">◀ godhūmasambhava</a></div><div id="next"><a href="गोधेनु.html">godhenu ▶</a></div></div>
