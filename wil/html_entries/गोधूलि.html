<div id="definition"><ul><li><sk slp1="goDUli">godhūli</sk> f. (<sk slp1="-liH">-liḥ</sk>) A period of the day, in the hot season when the sun is half risen; in the cold and dewy seasons, when the sun is full but mild; and in the three other seasons, sunset. <br/>E. <sk slp1="go">go</sk>, and <sk slp1="DUli">dhūli</sk> dust. <a class="pc" href="/scans/?file=wil&amp;page=299">[299]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोधूमसम्भव.html">◀ godhūmasambhava</a></div><div id="next"><a href="गोधेनु.html">godhenu ▶</a></div></div>
