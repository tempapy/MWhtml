                    <div id="definition"><ul><li><sk slp1="muqa">muḍa</sk> <a class="pc" href="../pdfs/wil.pdf#page=665">[665]</a> r. 6th cl. (<sk slp1="muqati">muḍati</sk>) <sup>1</sup> To quit, to leave. <sup>2</sup> To clothe or cover. (<sk slp1="i">i</sk>) <sk slp1="muqi">muḍi</sk> r. 1st cl. (<sk slp1="muRqate">muṇḍate</sk>) <sup>1</sup> To be pure or clean. <sup>2</sup> To cleanse. <sup>3</sup> To sink, (as in water.) <sup>4</sup> To sink, (in estimation,) to be despised or disregarded. (<sk slp1="muRqati">muṇḍati</sk>) <sup>5</sup> To shave or cut. <sup>6</sup> To grind or pound.  </li></ul></div><div id="nav"><div id="prev"><a href="मुठ.html">◀ muṭha</a></div><div id="next"><a href="मुण.html">muṇa ▶</a></div></div>
