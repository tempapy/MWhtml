<div id="definition"><ul><li><sk slp1="sapatrakfta">sapatrakṛta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) Distressed, afflicted. m. (<sk slp1="-taH">-taḥ</sk>) A wounded deer or other animal. <br/>E. <sk slp1="sa">sa</sk> for <sk slp1="saha">saha</sk> with, <sk slp1="patra">patra</sk> the leaf, the barb of the arrow, and <sk slp1="kfta">kṛta</sk> made; also <sk slp1="sapatrAkfta">sapatrākṛta</sk>, &amp;c. being metaphorically applied to distress or pain in general. <a class="pc" href="/scans/?file=wil&amp;page=892">[892]</a></li></ul></div><div id="nav"><div id="prev"><a href="सपक्ष.html">◀ sapakṣa</a></div><div id="next"><a href="सपत्राकरण.html">sapatrākaraṇa ▶</a></div></div>
