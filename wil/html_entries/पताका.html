                    <div id="definition"><ul><li><sk slp1="patAkA">patākā</sk> <a class="pc" href="../pdfs/wil.pdf#page=497">[497]</a> f. (<sk slp1="-kA">-kā</sk>) <sup>1</sup> A flag or banner. <sup>2</sup> A flagstaff. <sup>3</sup> An emblem carried as an ensign or banner, a symbol, a sign. <sup>4</sup> A mark. <sup>5</sup> An episode, or episodical incident in a drama. <sup>6</sup> Good fortune, auspiciousness. <b>E.</b> <sk slp1="pata">pata</sk> to go, <sk slp1="Akan">ākan</sk> Uṇādi aff.  </li></ul></div><div id="nav"><div id="prev"><a href="पतस.html">◀ patasa</a></div><div id="next"><a href="पताकिन्.html">patākin ▶</a></div></div>
