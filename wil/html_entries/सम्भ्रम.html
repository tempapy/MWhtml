                    <div id="definition"><ul><li><sk slp1="samBrama">sambhrama</sk> m. (<sk slp1="-maH">-maḥ</sk>) <br/>1 Haste, hurry. <br/>2 Fear, terror. <br/>3 Flurry, confusion, haste or hurry arising from joy, fear, &amp;c. <br/>4 Error, ignorance. <br/>5 Turning round, whirling, revolving. <br/>6 Respect, reverence. <br/>E. <sk slp1="sam">sam</sk> before <sk slp1="Brama">bhrama</sk> to revolve, &amp;c., aff. <sk slp1="ac">ac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="सम्भोजन.html">◀ sambhojana</a></div><div id="next"><a href="सम्भ्रान्त.html">sambhrānta ▶</a></div></div>
