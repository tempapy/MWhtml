                    <div id="definition"><ul><li><sk slp1="kAlIyaka">kālīyaka</sk> <a class="pc" href="../pdfs/wil.pdf#page=218">[218]</a> n. (<sk slp1="-kaM">-kaṃ</sk>) <sup>1</sup> A yellow fragrant wood, perhaps a species of aloe wood. <sup>2</sup> A dark kind of <i>Sandal</i> wood. m. (<sk slp1="-kaH">-kaḥ</sk>) A species of turmeric, (<bot>Curcuma zanthorhiza</bot>:) see <sk slp1="dAruharidrA">dāruharidrā</sk>. <b>E.</b> <sk slp1="kan">kan</sk> added to the last, of a black or blackish hue; also <sk slp1="kAlIya">kālīya</sk>,  <sk slp1="kAleya">kāleya</sk>, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="कालीय.html">◀ kālīya</a></div><div id="next"><a href="कालुष्य.html">kāluṣya ▶</a></div></div>
