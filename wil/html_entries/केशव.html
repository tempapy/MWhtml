<div id="definition"><ul><li><sk slp1="keSava">keśava</sk> mfn. (<sk slp1="-vaH-vA-vaM">-vaḥ-vā-vaṃ</sk>) Having much or handsome hair. m. (<sk slp1="-vaH">-vaḥ</sk>) <br/><sup>1</sup> A name of KṚṢṆA or VIṢṆU. <br/><sup>2</sup> A plant, commonly <i>Punnag:</i> see <sk slp1="punnAga">punnāga</sk>. <br/>E. <sk slp1="ka">ka</sk> BRAHMA, and <sk slp1="ISa">īśa</sk> ŚIVA, <sk slp1="va">va</sk> who goes, &amp;c. from <sk slp1="vA">vā</sk> with <sk slp1="qa">ḍa</sk> affix; again <sk slp1="keSa">keśa</sk> hair, <sk slp1="va">va</sk> who possesses; fine-haired. <a class="pc" href="/scans/?file=wil&amp;page=249">[249]</a></li></ul></div><div id="nav"><div id="prev"><a href="केशरिन्.html">◀ keśarin</a></div><div id="next"><a href="केशवत्.html">keśavat ▶</a></div></div>
