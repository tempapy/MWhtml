                    <div id="definition"><ul><li><sk slp1="gahvara">gahvara</sk> <a class="pc" href="../pdfs/wil.pdf#page=286">[286]</a> nf. (<sk slp1="-raM-rI">-raṃ-rī</sk>) A cave, a cavern, a grotto, a recess in a rock or mountain, &amp;c. n. (<sk slp1="-raM">-raṃ</sk>) <sup>1</sup> A thicket, a wood. <sup>2</sup> Hypocrisy. <sup>3</sup> Weeping, crying, but not violently. m. (<sk slp1="-raH">-raḥ</sk>) An arbour, a bower. <b>E.</b> <sk slp1="gAha">gāha</sk> to be agitated, and <sk slp1="zvarac">ṣvarac</sk> Uṇādi affix, the radical vowel made short.    </li></ul></div><div id="nav"><div id="prev"><a href="गहीय.html">◀ gahīya</a></div><div id="next"><a href="गा.html">gā ▶</a></div></div>
