<div id="definition"><ul><li><sk slp1="vata">vata</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Uttered, sounded, spoken. <br/><sup>2</sup> Asked, begged <i>ind.</i> <br/><sup>1</sup> A particle analogous to ah, oh, &amp;c. expressing sorrow. <br/><sup>2</sup> Compassion. <br/><sup>3</sup> Pleasure. <br/><sup>4</sup> Oh, ho, a vocative particle. <br/>E. <sk slp1="vana">vana</sk> to ask or beg, &amp;c., aff. <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=731">[731]</a></li></ul></div><div id="nav"><div id="prev"><a href="वत्.html">◀ vat</a></div><div id="next"><a href="वतंस.html">vataṃsa ▶</a></div></div>
