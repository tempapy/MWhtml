                    <div id="definition"><ul><li><sk slp1="rAjaka">rājaka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) <br/>1 Ruling, a ruler. <br/>2 Splendid, irradiating, bright in itself, and the cause of brilliancy in others. n. (<sk slp1="-kaM">-kaṃ</sk>) An assemblage of princes. <br/>E. <sk slp1="rAjan">rājan</sk> a prince, and <sk slp1="vuY">vuñ</sk> aff. of multitude; or <sk slp1="rAja">rāja</sk> to shine, aff. <sk slp1="vun">vun</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="राज्.html">◀ rāj</a></div><div id="next"><a href="राजकर.html">rājakara ▶</a></div></div>
