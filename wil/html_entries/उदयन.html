<div id="definition"><ul><li><sk slp1="udayana">udayana</sk> n. (<sk slp1="-naM">-naṃ</sk>) Rising, ascending. m. (<sk slp1="-naH">-naḥ</sk>) <br/><sup>1</sup> A name of AGASTYA: see <sk slp1="agastya">agastya</sk>. <br/><sup>2</sup> The name of a sovereign, king of <i>Kauśāmbī,</i> and hero of the <i>Vāsavadattā,</i> a dramatic poem; also, of part of the <i>Vṛhat Kathā.</i> <br/>E. <sk slp1="ud">ud</sk> above, <sk slp1="iRa">iṇa</sk> to go, and <sk slp1="lyuw">lyuṭ</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=146">[146]</a></li></ul></div><div id="nav"><div id="prev"><a href="उदय.html">◀ udaya</a></div><div id="next"><a href="उदयपर्व्वत.html">udayaparvvata ▶</a></div></div>
