                    <div id="definition"><ul><li><sk slp1="parimala">parimala</sk> <a class="pc" href="../pdfs/wil.pdf#page=511">[511]</a> m. (<sk slp1="-laH">-laḥ</sk>) <sup>1</sup> An exquisite scent, especially arising from the trituration of fragrant substances. <sup>2</sup> The trituration of perfumes. <sup>3</sup> Copulation. <sup>4</sup> A meeting of learned men. <sup>5</sup> Soil, stain, dirt. <b>E.</b> <sk slp1="pari">pari</sk> extension, <sk slp1="mala">mala</sk> to increase, aff. <sk slp1="ac">ac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="परिमर्द्दन.html">◀ parimarddana</a></div><div id="next"><a href="परिमलित.html">parimalita ▶</a></div></div>
