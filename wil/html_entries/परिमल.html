                    <div id="definition"><ul><li><sk slp1="parimala">parimala</sk> m. (<sk slp1="-laH">-laḥ</sk>) <br/>1 An exquisite scent, especially arising from the trituration of fragrant substances. <br/>2 The trituration of perfumes. <br/>3 Copulation. <br/>4 A meeting of learned men. <br/>5 Soil, stain, dirt. <br/>E. <sk slp1="pari">pari</sk> extension, <sk slp1="mala">mala</sk> to increase, aff. <sk slp1="ac">ac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="परिमर्द्दन.html">◀ parimarddana</a></div><div id="next"><a href="परिमलित.html">parimalita ▶</a></div></div>
