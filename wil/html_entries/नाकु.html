                    <div id="definition"><ul><li><sk slp1="nAku">nāku</sk> m. (<sk slp1="-kuH">-kuḥ</sk>) <br/>1 An ant or mole hill, a burrow. <br/>2 A mountain. <br/>3 A name of a <i>Muni</i> or saint. <br/>E. <sk slp1="na">na</sk> privative, <sk slp1="aka">aka</sk> to go, affix <sk slp1="u">u</sk>, or <sk slp1="nama">nama</sk> to be crooked or bowed, Uṇādi affix <sk slp1="u">u</sk>, and <sk slp1="nAka">nāka</sk> substituted for the radical letters.  </li></ul></div><div id="nav"><div id="prev"><a href="नाकिन्.html">◀ nākin</a></div><div id="next"><a href="नाकुल.html">nākula ▶</a></div></div>
