<div id="definition"><ul><li><sk slp1="aDigamya">adhigamya</sk> mfn. (<sk slp1="-myaH-myA-myaM">-myaḥ-myā-myaṃ</sk>) Unattainable, not to be reached or acquired. So <sk slp1="aDigamanIya">adhigamanīya</sk> mfn. (<sk slp1="-yaH-yA-yaM">-yaḥ-yā-yaṃ</sk>) and <sk slp1="aDigantavya">adhigantavya</sk> mfn. (<sk slp1="-vyaH-vyA-vyaM">-vyaḥ-vyā-vyaṃ</sk>) <br/>E. <sk slp1="aDigama">adhigama</sk> with <sk slp1="yat, anIyara">yat, anīyara</sk> or <sk slp1="tavya">tavya</sk> participial affs. <a class="pc" href="/scans/?file=wil&amp;page=022">[022]</a></li></ul></div><div id="nav"><div id="prev"><a href="अधिगम.html">◀ adhigama</a></div><div id="next"><a href="अधिजिह्व.html">adhijihva ▶</a></div></div>
