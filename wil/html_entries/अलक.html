                    <div id="definition"><ul><li><sk slp1="alaka">alaka</sk> mn. (<sk slp1="-kaH-kaM">-kaḥ-kaṃ</sk>) A curl. m. (<sk slp1="-kaH">-kaḥ</sk>) A mad dog. See <sk slp1="alarka">alarka</sk>. f. (<sk slp1="-kA">-kā</sk>) <br/>1 <i>Alakā,</i> the capital of KUVERA. <br/>2 A young girl from eight to ten years of age. <br/>E. <sk slp1="ala">ala</sk> to adorn, &amp;c. <sk slp1="vun">vun</sk> affix, and fem. <sk slp1="wAp">ṭāp</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="अल.html">◀ ala</a></div><div id="next"><a href="अलकनन्दा.html">alakanandā ▶</a></div></div>
