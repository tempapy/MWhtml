                    <div id="definition"><ul><li><sk slp1="tindu">tindu</sk> <a class="pc" href="../pdfs/wil.pdf#page=376">[376]</a> m. (<sk slp1="-nduH">-nduḥ</sk>) A species of ebony, from the fruit of which a kind of resin is obtained, that is used in <i>India</i> as pitch for caulking vessels, &amp;c. (<bot>Diospyros glutinosa</bot>.) <b>E.</b> <sk slp1="tima">tima</sk> to be wet or moist, affix <sk slp1="ku">ku</sk>; also with <sk slp1="kan">kan</sk> added, <sk slp1="tinduka">tinduka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="तिन्तिली.html">◀ tintilī</a></div><div id="next"><a href="तिन्दुक.html">tinduka ▶</a></div></div>
