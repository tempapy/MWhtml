<div id="definition"><ul><li><sk slp1="IlI">īlī</sk> f. (<sk slp1="-lI">-lī</sk>) A weapon, sometimes considered as a cudgel, and sometimes as a short sword, or a stick shaped like a sword. <br/>E. <sk slp1="Ira">īra</sk> to go, &amp;c. <sk slp1="ka">ka</sk> and <sk slp1="NIp">ṅīp</sk> affixes, and <sk slp1="ra">ra</sk> changed to <sk slp1="la">la</sk>; see <sk slp1="ilI">ilī</sk>; also <sk slp1="Ili">īli</sk>, &amp;c. <a class="pc" href="/scans/?file=wil&amp;page=135">[135]</a></li></ul></div><div id="nav"><div id="prev"><a href="ईलित.html">◀ īlita</a></div><div id="next"><a href="ईश.html">īśa ▶</a></div></div>
