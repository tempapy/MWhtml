                    <div id="definition"><ul><li><sk slp1="anUdya">anūdya</sk> mfn. (<sk slp1="-dyaH-dyA-dyaM">-dyaḥ-dyā-dyaṃ</sk>) <br/>1 Not to be addressed or spoken to. <br/>2 To be spoken to afterwards or in reply to. m. (<sk slp1="-dyaH">-dyaḥ</sk>) A spiritual teacher, &amp;c. <br/>E. <sk slp1="a">a</sk> before <sk slp1="vada">vada</sk>, to speak, <sk slp1="yat">yat</sk> affix form irregular, it is improper to address a <i>Guru,</i> &amp;c. by name.  </li></ul></div><div id="nav"><div id="prev"><a href="अनूदित.html">◀ anūdita</a></div><div id="next"><a href="अनून.html">anūna ▶</a></div></div>
