                    <div id="definition"><ul><li><sk slp1="vAraRa">vāraṇa</sk> <a class="pc" href="../pdfs/wil.pdf#page=753">[753]</a> n. (<sk slp1="-RaM">-ṇaṃ</sk>) <sup>1</sup> Resistance, opposition, prohibition, obstacle or impediment. <sup>2</sup> Defence, protecting, guarding. <sup>3</sup> Warding off a blow, guarding, warding. m. (<sk slp1="-RaH">-ṇaḥ</sk>) <sup>1</sup> Armour, a cuirass, or mail for the body. <sup>2</sup> An elephant. <b>E.</b> <sk slp1="vF">vṝ</sk> to cover or screen, to defend, aff. <sk slp1="lyuw">lyuṭ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="वारट.html">◀ vāraṭa</a></div><div id="next"><a href="वारणबुषा.html">vāraṇabuṣā ▶</a></div></div>
