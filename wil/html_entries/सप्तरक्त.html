<div id="definition"><ul><li><sk slp1="saptarakta">saptarakta</sk> m. <i>plu.</i> (<sk slp1="-ktAH">-ktāḥ</sk>) The seven external parts of the body of a red colour, or the palms of the hands, the soles of the feet, the corners of the eyes, the tongue, the palate, the lips and nails. <br/>E. <sk slp1="sapta">sapta</sk> seven, and <sk slp1="rakta">rakta</sk> red or blood. <a class="pc" href="/scans/?file=wil&amp;page=892">[892]</a></li></ul></div><div id="nav"><div id="prev"><a href="सप्तम.html">◀ saptama</a></div><div id="next"><a href="सप्तरात्र.html">saptarātra ▶</a></div></div>
