                    <div id="definition"><ul><li><sk slp1="gIta">gīta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) Sung, chaunted, sounded, &amp;c. f. (<sk slp1="-tA">-tā</sk>) A name often applied to books, as the <i>Śiva Gītā, Rāma Gītā, Gītā Govinda,</i> <i>Bhagavad Gītā,</i> which last is also often called <i>Gītā</i> only. n. (<sk slp1="-taM">-taṃ</sk>) Singing, song either general or particular. <br/>E. <sk slp1="gF">gṝ</sk> to sing, affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="गिष्ण.html">◀ giṣṇa</a></div><div id="next"><a href="गीतमोदिन्.html">gītamodin ▶</a></div></div>
