                    <div id="definition"><ul><li><sk slp1="dAmodara">dāmodara</sk> m. (<sk slp1="-raH">-raḥ</sk>) <br/><sup>1</sup> A name of KṚṢṆA. <br/><sup>2</sup> A <i>Jina</i> of the past age. <br/>E. <sk slp1="dAma">dāma</sk> a rope, and <sk slp1="udara">udara</sk> a belly; YAŚODHĀ his foster mother having in vain passed the folds of a rope round his body, whilst a child, to keep him in confinement. <a class="pc" href="../pdfs/wil.pdf#page=405">[405]</a></li></ul></div><div id="nav"><div id="prev"><a href="दामाञ्जन.html">◀ dāmāñjana</a></div><div id="next"><a href="दाम्भिक.html">dāmbhika ▶</a></div></div>
