                    <div id="definition"><ul><li><sk slp1="tunna">tunna</sk> mfn. (<sk slp1="-nnaH-nnA-nnaM">-nnaḥ-nnā-nnaṃ</sk>) <br/>1 Tormented, vexed, injured. <br/>2 Cut, broken, cut down, &amp;c. m. (<sk slp1="-nnaH">-nnaḥ</sk>) <i>Toon</i> or <i>Tuna,</i> a tree of which the wood bears some resemblance to mahogany, and is used for furniture, &amp;c. (<bot>Cedrela tunna</bot>.) <br/>E. <sk slp1="tuda">tuda</sk> to vex, affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="तुन्दिल.html">◀ tundila</a></div><div id="next"><a href="तुन्नवाय.html">tunnavāya ▶</a></div></div>
