<div id="definition"><ul><li><sk slp1="anulomaja">anulomaja</sk> mfn. (<sk slp1="-jaH-jA-jaM">-jaḥ-jā-jaṃ</sk>) Produced or born in due gradation; applied especially to the mixed tribes; as the offspring of a <i>Brahman</i> man and <i>Kṣatriya</i> woman, a <i>Kṣatriya</i> man and <i>Vaiśya</i> woman, and so on. See <sk slp1="pratilomaja">pratilomaja</sk>. <br/>E. <sk slp1="anulomana">anulomana</sk>, and <sk slp1="ja">ja</sk> born. <a class="pc" href="/scans/?file=wil&amp;page=035">[035]</a></li></ul></div><div id="nav"><div id="prev"><a href="अनुलोम.html">◀ anuloma</a></div><div id="next"><a href="अनुलोमन.html">anulomana ▶</a></div></div>
