                    <div id="definition"><ul><li><sk slp1="vEtAlika">vaitālika</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 A bard whose duty it is to awaken a chief or prince at dawn with music and song. <br/>2 A singer out of tune(?) <br/>3 One who has a demon for a familiar, the servant of a <i>Vetāla.</i> <br/>E. <sk slp1="vi">vi</sk> privative, &amp;c. <sk slp1="tAla">tāla</sk> tune, <sk slp1="aR">aṇ</sk> aff., and <sk slp1="Wak">ṭhak</sk> added.  </li></ul></div><div id="nav"><div id="prev"><a href="वैतानोपासना.html">◀ vaitānopāsanā</a></div><div id="next"><a href="वैतालीय.html">vaitālīya ▶</a></div></div>
