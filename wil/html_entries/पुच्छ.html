<div id="definition"><ul><li><sk slp1="pucCa">puccha</sk> r. 1st cl. (<sk slp1="pucCati">pucchati</sk>) To err, to be careless or inattentive. <a class="pc" href="/scans/?file=wil&amp;page=539">[539]</a><li><sk slp1="pucCa">puccha</sk> mn. (<sk slp1="-cCaH-cCaM">-cchaḥ-cchaṃ</sk>) <br/><sup>1</sup> A tail, the tail, the hinder part. <br/><sup>2</sup> A horse's tail. <br/><sup>3</sup> The tail of the peacock. <br/><sup>4</sup> Any hairy tail. <br/>E. <sk slp1="pucCa">puccha</sk> to be careless, <sk slp1="ka">ka</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=539">[539]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="पुङ्गव.html">◀ puṅgava</a></div><div id="next"><a href="पुच्छटि.html">pucchaṭi ▶</a></div></div>
