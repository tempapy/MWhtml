                    <div id="definition"><ul><li><sk slp1="pucCa">puccha</sk> <a class="pc" href="../pdfs/wil.pdf#page=539">[539]</a> r. 1st cl. (<sk slp1="pucCati">pucchati</sk>) To err, to be careless or inattentive.  <li><sk slp1="pucCa">puccha</sk> <a class="pc" href="../pdfs/wil.pdf#page=539">[539]</a> mn. (<sk slp1="-cCaH-cCaM">-cchaḥ-cchaṃ</sk>) <sup>1</sup> A tail, the tail, the hinder part. <sup>2</sup> A horse's tail. <sup>3</sup> The tail of the peacock. <sup>4</sup> Any hairy tail. <b>E.</b> <sk slp1="pucCa">puccha</sk> to be careless, <sk slp1="ka">ka</sk> aff.  </li></li></ul></div><div id="nav"><div id="prev"><a href="पुङ्गव.html">◀ puṅgava</a></div><div id="next"><a href="पुच्छटि.html">pucchaṭi ▶</a></div></div>
