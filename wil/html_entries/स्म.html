                    <div id="definition"><ul><li><sk slp1="sma">sma</sk> <i>ind.</i> <br/><sup>1</sup> An expletive. <br/><sup>2</sup> A particle which added to verbs in the present tense gives them a past sense, as <sk slp1="hantismarAvaRaMrAmaH">hantismarāvaṇaṃrāmaḥ</sk> RĀMA killed (instead of kills) RĀVAṆA. <br/>E. <sk slp1="zo">ṣo</sk> to end or destroy, <sk slp1="Nma">ṅma</sk> aff., or <sk slp1="zmiNa">ṣmiṅa</sk> to smile, aff. <sk slp1="qa">ḍa</sk>. <a class="pc" href="../pdfs/wil.pdf#page=958">[958]</a></li></ul></div><div id="nav"><div id="prev"><a href="स्बृ.html">◀ sbṛ</a></div><div id="next"><a href="स्मय.html">smaya ▶</a></div></div>
