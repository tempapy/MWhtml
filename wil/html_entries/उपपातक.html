                    <div id="definition"><ul><li><sk slp1="upapAtaka">upapātaka</sk> <a class="pc" href="../pdfs/wil.pdf#page=156">[156]</a> n. (<sk slp1="-kaM">-kaṃ</sk>) A great crime, as killing a cow, selling a daughter, atheism, &amp;c it is considered as criminality in the second or third degree, and is of various kinds: see <sk slp1="mahApAtaka">mahāpātaka</sk>. <b>E.</b> <sk slp1="upa">upa</sk> much, and <sk slp1="pAtaka">pātaka</sk> a crime.  </li></ul></div><div id="nav"><div id="prev"><a href="उपपन्न.html">◀ upapanna</a></div><div id="next"><a href="उपपातकिन्.html">upapātakin ▶</a></div></div>
