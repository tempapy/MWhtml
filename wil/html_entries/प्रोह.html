                    <div id="definition"><ul><li><sk slp1="proha">proha</sk> mfn. (<sk slp1="-haH-hA-haM">-haḥ-hā-haṃ</sk>) <br/>1 Skilful, clever. <br/>2 Logical, reasoning, a reasoner, a disputant. m. (<sk slp1="-haH">-haḥ</sk>) <br/>1 An elephant's foot. <br/>2 A joint, a knot. <br/>3 The ancle of an elephant. <br/>E. <sk slp1="pra">pra</sk> before <sk slp1="vaha">vaha</sk> to bear, or <sk slp1="Uha">ūha</sk> to reason, aff. <sk slp1="ka">ka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="प्रोष्ठपाद.html">◀ proṣṭhapāda</a></div><div id="next"><a href="प्रोहणीय.html">prohaṇīya ▶</a></div></div>
