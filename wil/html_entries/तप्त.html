                    <div id="definition"><ul><li><sk slp1="tapta">tapta</sk> mfn. (<sk slp1="-praH-ptA-ptaM">-praḥ-ptā-ptaṃ</sk>) <br/><sup>1</sup> Heated, inflamed, burnt. <br/><sup>2</sup> Scorched by pain or sorrow, distressed, afflicted. <br/><sup>3</sup> Inflamed with anger, incensed. <br/><sup>4</sup> Undergone or performed as penance. <br/><sup>5</sup> Fused, melted. <br/><sup>6</sup> Burnished. <br/>E. <sk slp1="tapa">tapa</sk> to heat, <sk slp1="kta">kta</sk> aff. <a class="pc" href="../pdfs/wil.pdf#page=366">[366]</a></li></ul></div><div id="nav"><div id="prev"><a href="तपोवन.html">◀ tapovana</a></div><div id="next"><a href="तप्तकुम्भ.html">taptakumbha ▶</a></div></div>
