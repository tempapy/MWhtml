                    <div id="definition"><ul><li><sk slp1="vIkzya">vīkṣya</sk> mfn. (<sk slp1="-kzyaH-kzyA-kzyaM">-kṣyaḥ-kṣyā-kṣyaṃ</sk>) <br/><sup>1</sup> Visible, perceptible. <br/><sup>2</sup> Astonishing, wonderful. <i>ind.</i> Having seen. n. (<sk slp1="-kzyaM">-kṣyaṃ</sk>) <br/><sup>1</sup> Wonder, surprise. <br/><sup>2</sup> A visible object. m. (<sk slp1="-kzyaH">-kṣyaḥ</sk>) <br/><sup>1</sup> A dancer, an actor. <br/><sup>2</sup> A horse. <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="Ikza">īkṣa</sk> to see, aff. <sk slp1="yat">yat</sk> or <sk slp1="lyap">lyap</sk>. <a class="pc" href="../pdfs/wil.pdf#page=796">[796]</a></li></ul></div><div id="nav"><div id="prev"><a href="वीक्षित.html">◀ vīkṣita</a></div><div id="next"><a href="वीङ्खा.html">vīṅkhā ▶</a></div></div>
