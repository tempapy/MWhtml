<div id="definition"><ul><li><sk slp1="toyaprasAdana">toyaprasādana</sk> n. (<sk slp1="-naM">-naṃ</sk>) The clearing nut plant, (<bot>Strychnos potatorum</bot>.) <br/>E. <sk slp1="toya">toya</sk> water, and <sk slp1="prasAdana">prasādana</sk> clearing, cleansing; the nut being rubbed upon the inside of a water jar, occasions the precipitation of the impurities of the water poured into it. <a class="pc" href="/scans/?file=wil&amp;page=386">[386]</a></li></ul></div><div id="nav"><div id="prev"><a href="तोयपुष्पी.html">◀ toyapuṣpī</a></div><div id="next"><a href="तोयप्रसादनफल.html">toyaprasādanaphala ▶</a></div></div>
