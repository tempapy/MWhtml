<div id="definition"><ul><li><sk slp1="zvida">ṣvida</sk> (<sk slp1="Yi A">ñi ā</sk>) <sk slp1="YizvidA">ñiṣvidā</sk> r. 1st cl. (<sk slp1="svedate">svedate</sk>) r. 4th cl. (<sk slp1="svidyati">svidyati</sk>) <br/><sup>1</sup> To perspire, to sweat. <br/><sup>2</sup> To be greasy or unctuous. <br/><sup>3</sup> To be fascinated, to be tempted or deluded. <br/><sup>4</sup> To quit, to yield. <a class="pc" href="/scans/?file=wil&amp;page=872">[872]</a></li></ul></div><div id="nav"><div id="prev"><a href="ष्वष्क.html">◀ ṣvaṣka</a></div><div id="next"><a href="स.html">sa ▶</a></div></div>
