<div id="definition"><ul><li><sk slp1="Darza">dharṣa</sk> m. (<sk slp1="-rzaH">-rṣaḥ</sk>) <br/><sup>1</sup> Pride, arrogance. <br/><sup>2</sup> Contumely, overbearing. <br/><sup>3</sup> Impatience. <br/><sup>4</sup> Paralysing, rendering weak or impotent. <br/><sup>5</sup> Injury, wrong. <br/><sup>6</sup> Restraint. <br/><sup>7</sup> Copulation. <br/><sup>8</sup> A eunuch. <br/>E. <sk slp1="Dfza">dhṛṣa</sk> to be vain, affix <sk slp1="ac">ac</sk>. <a class="pc" href="/scans/?file=wil&amp;page=441">[441]</a></li></ul></div><div id="nav"><div id="prev"><a href="धर्म्म्यविवाह.html">◀ dharmmyavivāha</a></div><div id="next"><a href="धर्षक.html">dharṣaka ▶</a></div></div>
