<div id="definition"><ul><li><sk slp1="gajakUrmmASin">gajakūrmmāśin</sk> m. (<sk slp1="-SI">-śī</sk>) A name of GARUḌA the bird and vehicle of VIṢṆU. <br/>E. <sk slp1="gaja">gaja</sk> an elephant, <sk slp1="kUrmma">kūrmma</sk> a tortoise, and <sk slp1="aSin">aśin</sk> who eats; alluding to a legend of his swallowing both animals whilst engaged in a contest with each other. <a class="pc" href="/scans/?file=wil&amp;page=276">[276]</a></li></ul></div><div id="nav"><div id="prev"><a href="गजकन्द.html">◀ gajakanda</a></div><div id="next"><a href="गजचिर्भट.html">gajacirbhaṭa ▶</a></div></div>
