<div id="definition"><ul><li><sk slp1="pAwIra">pāṭīra</sk> m. (<sk slp1="-raH">-raḥ</sk>) <br/><sup>1</sup> A field. <br/><sup>2</sup> A pungent root, a sort of radish. <br/><sup>3</sup> The pith or manna of the bambu. <br/><sup>4</sup> A cloud. <br/><sup>5</sup> A sieve, a cribble. <br/><sup>6</sup> Tin. <br/><sup>7</sup> Disease arising from wind. <br/><sup>8</sup> <i>Sandal.</i> <br/>E. <sk slp1="pawa">paṭa</sk> to go, &amp;c. in the causal form, <sk slp1="Iran">īran</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=522">[522]</a></li></ul></div><div id="nav"><div id="prev"><a href="पाटिन्.html">◀ pāṭin</a></div><div id="next"><a href="पाटूपट.html">pāṭūpaṭa ▶</a></div></div>
