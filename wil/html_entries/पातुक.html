                    <div id="definition"><ul><li><sk slp1="pAtuka">pātuka</sk> mfn. (<sk slp1="-kaH-kI-kaM">-kaḥ-kī-kaṃ</sk>) Falling frequently or habitually, disposed to fall. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> The declivity of a mountain, a precipice. <br/><sup>2</sup> An aquatick animal of a large size; figuratively, the water elephant. <br/>E. <sk slp1="pata">pata</sk> to fall, aff. <sk slp1="ukaY">ukañ</sk>. <a class="pc" href="../pdfs/wil.pdf#page=524">[524]</a></li></ul></div><div id="nav"><div id="prev"><a href="पातिली.html">◀ pātilī</a></div><div id="next"><a href="पातृ.html">pātṛ ▶</a></div></div>
