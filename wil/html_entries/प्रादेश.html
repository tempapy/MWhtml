                    <div id="definition"><ul><li><sk slp1="prAdeSa">prādeśa</sk> m. (<sk slp1="-SaH">-śaḥ</sk>) <br/><sup>1</sup> The span of the thumb and forefinger. <br/><sup>2</sup> Place, country. <br/>E. <sk slp1="pra">pra</sk> before <sk slp1="diSa">diśa</sk> to shew, aff. <sk slp1="GaY">ghañ</sk>; whence the vowel of the prefix is optionally long: see <sk slp1="pradeSa">pradeśa</sk>. <a class="pc" href="../pdfs/wil.pdf#page=587">[587]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रादुस्.html">◀ prādus</a></div><div id="next"><a href="प्रादेशन.html">prādeśana ▶</a></div></div>
