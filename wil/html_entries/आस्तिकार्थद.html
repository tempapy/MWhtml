<div id="definition"><ul><li><sk slp1="AstikArTada">āstikārthada</sk> m. (<sk slp1="-daH">-daḥ</sk>) A name of a king, also called JANAMEJAYA. <br/>E. <sk slp1="Astika">āstika</sk> the <i>Muni,</i> <sk slp1="arTa">artha</sk> a request, and <sk slp1="da">da</sk> who gives or grants; having at his request spared the <i>Nāga,</i> TAKṢAKA, from the destruction to which he had devoted the race. <a class="pc" href="/scans/?file=wil&amp;page=127">[127]</a></li></ul></div><div id="nav"><div id="prev"><a href="आस्तिकता.html">◀ āstikatā</a></div><div id="next"><a href="आस्तीक.html">āstīka ▶</a></div></div>
