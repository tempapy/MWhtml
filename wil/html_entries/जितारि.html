                    <div id="definition"><ul><li><sk slp1="jitAri">jitāri</sk> mfn. (<sk slp1="-riH-riH-ri">-riḥ-riḥ-ri</sk>) Victorious, triumphant. m. (<sk slp1="-riH">-riḥ</sk>) <br/>1 A <i>Jina</i> or <i>Jaina</i> deified saint. <br/>2 The father of SAMBHAVA, the third of the <i>Jaina</i> pontiffs of this age. <br/>3 A conqueror. <br/>E. <sk slp1="jita">jita</sk> conquered, (by whom,) and <sk slp1="ari">ari</sk> an enemy.  </li></ul></div><div id="nav"><div id="prev"><a href="जितामित्र.html">◀ jitāmitra</a></div><div id="next"><a href="जिताहव.html">jitāhava ▶</a></div></div>
