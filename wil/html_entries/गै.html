<div id="definition"><ul><li><sk slp1="gE">gai</sk> r. 1st cl. (<sk slp1="gAyati">gāyati</sk>) To sound, to sing. <div n="p">With <sk slp1="ud">ud</sk> or <sk slp1="pra">pra</sk> prefixed; (<sk slp1="udgAyati pragAyati">udgāyati pragāyati</sk>) To sing, to chaunt, to sing out or aloud. (<sk slp1="udgIyate pragIyate">udgīyate pragīyate</sk>) To be sung or chaunted. <div n="p">With <sk slp1="vi">vi</sk> (<sk slp1="vigAyati">vigāyati</sk>) To assert repeatedly. <a class="pc" href="/scans/?file=wil&amp;page=297">[297]</a></div></div></li></ul></div><div id="nav"><div id="prev"><a href="गेहिन्.html">◀ gehin</a></div><div id="next"><a href="गैर.html">gaira ▶</a></div></div>
