                    <div id="definition"><ul><li><sk slp1="prazWOhI">praṣṭhauhī</sk> f. (<sk slp1="-hI">-hī</sk>) A cow pregnant with her first calf. <br/>E. <sk slp1="prazWa">praṣṭha</sk> here said to be the first birth, and <sk slp1="vaha">vaha</sk> to bear, aff. <sk slp1="Rvi">ṇvi</sk> or <sk slp1="vica">vica</sk>, fem. aff. <sk slp1="NIp">ṅīp</sk>, and <sk slp1="va">va</sk> is changed to <sk slp1="U">ū</sk>, which with the preceding vowel becomes <sk slp1="O">au</sk> by special rule. <a class="pc" href="../pdfs/wil.pdf#page=581">[581]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रष्ठवाह्.html">◀ praṣṭhavāh</a></div><div id="next"><a href="प्रस.html">prasa ▶</a></div></div>
