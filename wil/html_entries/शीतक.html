                    <div id="definition"><ul><li><sk slp1="SItaka">śītaka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> Cold weather or the cold season, winter. <br/><sup>2</sup> A lazy man, one who is dilatory or dull. <br/><sup>3</sup> One devoid of care or anxiety, a happy man. <br/><sup>4</sup> A plant, (<bot>Marsilea dentata</bot>.) <br/><sup>5</sup> A scorpion. <br/>E. <sk slp1="ka">ka</sk> added to the preceding. <a class="pc" href="../pdfs/wil.pdf#page=848">[848]</a></li></ul></div><div id="nav"><div id="prev"><a href="शीत.html">◀ śīta</a></div><div id="next"><a href="शीतकाल.html">śītakāla ▶</a></div></div>
