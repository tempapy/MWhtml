                    <div id="definition"><ul><li><sk slp1="Oqumbara">auḍumbara</sk> mfn. (<sk slp1="-raH-rI-raM">-raḥ-rī-raṃ</sk>) <br/>1 Coppery, made of copper, &amp;c. <br/>2 Made of the wood of the <i>Uḍumbara</i> fig tree. m. (<sk slp1="-raH">-raḥ</sk>) A name of YAMA the regent of death. n. (<sk slp1="-raM">-raṃ</sk>) <br/>1 A kind of leprosy. <br/>2 Copper. <br/>E. <sk slp1="uqumbara">uḍumbara</sk>, and <sk slp1="aRa">aṇa</sk> affix: see <sk slp1="uqumbara, udumbara">uḍumbara, udumbara</sk>, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="औडुपिक.html">◀ auḍupika</a></div><div id="next"><a href="औड्र.html">auḍra ▶</a></div></div>
