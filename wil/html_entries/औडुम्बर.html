<div id="definition"><ul><li><sk slp1="Oqumbara">auḍumbara</sk> mfn. (<sk slp1="-raH-rI-raM">-raḥ-rī-raṃ</sk>) <br/><sup>1</sup> Coppery, made of copper, &amp;c. <br/><sup>2</sup> Made of the wood of the <i>Uḍumbara</i> fig tree. m. (<sk slp1="-raH">-raḥ</sk>) A name of YAMA the regent of death. n. (<sk slp1="-raM">-raṃ</sk>) <br/><sup>1</sup> A kind of leprosy. <br/><sup>2</sup> Copper. <br/>E. <sk slp1="uqumbara">uḍumbara</sk>, and <sk slp1="aRa">aṇa</sk> affix: see <sk slp1="uqumbara, udumbara">uḍumbara, udumbara</sk>, &amp;c. <a class="pc" href="/scans/?file=wil&amp;page=175">[175]</a></li></ul></div><div id="nav"><div id="prev"><a href="औडुपिक.html">◀ auḍupika</a></div><div id="next"><a href="औड्र.html">auḍra ▶</a></div></div>
