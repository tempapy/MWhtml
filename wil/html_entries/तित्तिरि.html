<div id="definition"><ul><li><sk slp1="tittiri">tittiri</sk> m. (<sk slp1="-riH">-riḥ</sk>) <br/><sup>1</sup> The francoline partridge. <br/><sup>2</sup> The name of a <i>Muni,</i> and one of the early teachers of the <i>Taittiri</i> or <i>Black Yajur Veda.</i> <br/><sup>3</sup> The <i>Yajur Veda,</i> named after its teacher. <br/>E. <sk slp1="titti">titti</sk> an imitative sound, <sk slp1="rA">rā</sk> to make, affix <sk slp1="ki">ki</sk>; also with <sk slp1="ka">ka</sk> affix <sk slp1="tittira">tittira</sk>. <a class="pc" href="/scans/?file=wil&amp;page=376">[376]</a></li></ul></div><div id="nav"><div id="prev"><a href="तित्तिर.html">◀ tittira</a></div><div id="next"><a href="तिथ.html">titha ▶</a></div></div>
