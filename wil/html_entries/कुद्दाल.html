<div id="definition"><ul><li><sk slp1="kuddAla">kuddāla</sk> m. (<sk slp1="-laH">-laḥ</sk>) <br/><sup>1</sup> Mountain ebony, (<bot>Bauhinia variegata</bot>, &amp;c.) also <sk slp1="kAYcana">kāñcana</sk>. <br/><sup>2</sup> A kind of spade or hoe. <br/>E. <sk slp1="ku">ku</sk> the earth, and <sk slp1="dala">dala</sk> to divide, with <sk slp1="ut">ut</sk> prefixed, and <sk slp1="aR">aṇ</sk> affix, or with <sk slp1="dF">dṝ</sk> to divide, <sk slp1="kuddAra">kuddāra</sk>; also <sk slp1="kudAla">kudāla</sk>, &amp;c. <a class="pc" href="/scans/?file=wil&amp;page=229">[229]</a></li></ul></div><div id="nav"><div id="prev"><a href="कुद्दार.html">◀ kuddāra</a></div><div id="next"><a href="कुद्मल.html">kudmala ▶</a></div></div>
