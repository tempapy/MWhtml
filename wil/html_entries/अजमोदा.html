                    <div id="definition"><ul><li><sk slp1="ajamodA">ajamodā</sk> f. (<sk slp1="-dA">-dā</sk>) <br/>1 Common carroway, (<bot>Carum carui</bot>.) <br/>2 A kind of lovage, (<bot>Ligusticum ajwaen</bot>, Rox.) <br/>3 A sort of parsley, (Apium involucratum;) this latter application is the one used in the dialects. <br/>E. <sk slp1="aja">aja</sk> a goat, and <sk slp1="moda">moda</sk> what pleases, from <sk slp1="muw">muṭ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="अजमीढ.html">◀ ajamīḍha</a></div><div id="next"><a href="अजम्भ.html">ajambha ▶</a></div></div>
