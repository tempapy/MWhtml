<div id="definition"><ul><li><sk slp1="kOSeya">kauśeya</sk> mfn. (<sk slp1="-yaH-yI-yaM">-yaḥ-yī-yaṃ</sk>) Silken, of silk. n. (<sk slp1="-yaM">-yaṃ</sk>) <br/><sup>1</sup> Silk. <br/><sup>2</sup> A silk petticoat or trowsers, a woman's lower garment of silk. <br/>E. <sk slp1="koSa">kośa</sk> or <sk slp1="koza">koṣa</sk> the cocoon, and <sk slp1="Qaka">ḍhaka</sk> affix; also <sk slp1="kOzeya">kauṣeya</sk>. <a class="pc" href="/scans/?file=wil&amp;page=255">[255]</a></li></ul></div><div id="nav"><div id="prev"><a href="कौशीलव्य.html">◀ kauśīlavya</a></div><div id="next"><a href="कौषिक.html">kauṣika ▶</a></div></div>
