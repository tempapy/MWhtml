<div id="definition"><ul><li><sk slp1="kumBIra">kumbhīra</sk> m. (<sk slp1="-raH">-raḥ</sk>) The crocodile of the Ganges, the long nosed alligator. <br/>E. <sk slp1="kumBI">kumbhī</sk> an elephant, and <sk slp1="Ira">īra</sk> what resembles; or <sk slp1="kumBI">kumbhī</sk> a fish, and <sk slp1="ra">ra</sk> who seizes, from <sk slp1="rA">rā</sk> to take or gain: or <sk slp1="la">la</sk> from <sk slp1="lA">lā</sk>, whence also <sk slp1="kumBIla">kumbhīla</sk>. <a class="pc" href="/scans/?file=wil&amp;page=232">[232]</a></li></ul></div><div id="nav"><div id="prev"><a href="कुम्भीपाक.html">◀ kumbhīpāka</a></div><div id="next"><a href="कुम्भीरमक्षिका.html">kumbhīramakṣikā ▶</a></div></div>
