<div id="definition"><ul><li><sk slp1="pravahlikA">pravahlikā</sk> f. (<sk slp1="-kA">-kā</sk>) A riddle, an enigma, a conundrum or charade, &amp;c. <br/>E. <sk slp1="pra">pra</sk> before <sk slp1="valha">valha</sk> to speak or tell, aff. <sk slp1="kvun">kvun</sk>; the conjunct consonants of the root are transposed; also <sk slp1="pravahli">pravahli</sk> and <sk slp1="pravahlI">pravahlī</sk>, and with <sk slp1="kan">kan</sk> added to the latter <sk slp1="pravahlIkA">pravahlīkā</sk>. <a class="pc" href="/scans/?file=wil&amp;page=578">[578]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रवह्लि.html">◀ pravahli</a></div><div id="next"><a href="प्रवाच्.html">pravāc ▶</a></div></div>
