                    <div id="definition"><ul><li><sk slp1="pfTagjana">pṛthagjana</sk> m. (<sk slp1="-naH">-naḥ</sk>) <br/>1 An ignorant man, a fool. <br/>2 A man of a low cast. <br/>3 A sinner, a wicked or vicious man. m. <i>plu.</i> (<sk slp1="-nAH">-nāḥ</sk>) Children of one father by different mothers. <br/>E. <sk slp1="pfTak">pṛthak</sk> separate, away from, (virtue, &amp;c.) and <sk slp1="jana">jana</sk> a man.  </li></ul></div><div id="nav"><div id="prev"><a href="पृथग्गुण.html">◀ pṛthagguṇa</a></div><div id="next"><a href="पृथग्विध.html">pṛthagvidha ▶</a></div></div>
