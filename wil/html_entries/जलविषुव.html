<div id="definition"><ul><li><sk slp1="jalavizuva">jalaviṣuva</sk> n. (<sk slp1="-vaM">-vaṃ</sk>) The autumnal equinox, the moment of the sun's entering <i>Libra.</i> <br/>E. <sk slp1="jala">jala</sk>, and <sk slp1="vizuva">viṣuva</sk> equinox; the watery equinox, occurring near the close of the annual rains. <a class="pc" href="/scans/?file=wil&amp;page=344">[344]</a></li></ul></div><div id="nav"><div id="prev"><a href="जलविल्व.html">◀ jalavilva</a></div><div id="next"><a href="जलवृश्चिक.html">jalavṛścika ▶</a></div></div>
