                    <div id="definition"><ul><li><sk slp1="leKyapatraka">lekhyapatraka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) The palm tree. n. (<sk slp1="-kaM">-kaṃ</sk>) A leaf of the palm or any other substance used for writing on. <br/>E. <sk slp1="leKya">lekhya</sk> writing, <sk slp1="patra">patra</sk> a leaf, <sk slp1="kan">kan</sk> aff.; books in the south of <i>India,</i> &amp;c. being made of the leaves of the palmyra.  </li></ul></div><div id="nav"><div id="prev"><a href="लेख्यपत्र.html">◀ lekhyapatra</a></div><div id="next"><a href="लेख्यप्रसङ्ग.html">lekhyaprasaṅga ▶</a></div></div>
