<div id="definition"><ul><li><sk slp1="lAvaRyArjita">lāvaṇyārjita</sk> n. (<sk slp1="-taM">-taṃ</sk>) Property belonging to a woman, consisting of that which has been presented to her at her marriage as a token of respect, as a mark of kindness, or by her father or mother-in-law. <br/>E. <sk slp1="lAvaRya">lāvaṇya</sk> loveliness, and <sk slp1="arjita">arjita</sk> acquired. <a class="pc" href="/scans/?file=wil&amp;page=720">[720]</a></li></ul></div><div id="nav"><div id="prev"><a href="लावण्यश्री.html">◀ lāvaṇyaśrī</a></div><div id="next"><a href="लाविक.html">lāvika ▶</a></div></div>
