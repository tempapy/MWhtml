                    <div id="definition"><ul><li><sk slp1="garBada">garbhada</sk> mfn. (<sk slp1="-daH-dA-daM">-daḥ-dā-daṃ</sk>) Impregnating, procreative. m. (<sk slp1="-daH">-daḥ</sk>) A tree, (<bot>Nagelia putranjiva</bot>.) f. (<sk slp1="-dA">-dā</sk>) A shrub so called. <br/>E. <sk slp1="garBa">garbha</sk> a foetus, and <sk slp1="da">da</sk> what gives, with reference to the supposed virtue of the plant; also <sk slp1="garBadAtf">garbhadātṛ</sk> (<sk slp1="-tA-trI-tf">-tā-trī-tṛ</sk>).  </li></ul></div><div id="nav"><div id="prev"><a href="गर्भण्ड.html">◀ garbhaṇḍa</a></div><div id="next"><a href="गर्भद्रुह्.html">garbhadruh ▶</a></div></div>
