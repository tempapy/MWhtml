                    <div id="definition"><ul><li><sk slp1="pAripAtra">pāripātra</sk> m. (<sk slp1="-traH">-traḥ</sk>) The name of a mountain, apparently the centrical or western portion of the <i>Vindhya</i> chain, which skirts the province of <i>Malva.</i> <br/>E. <sk slp1="pari">pari</sk> every way, <sk slp1="pA">pā</sk> to cherish, <sk slp1="zwran">ṣṭran</sk> aff.; or with <sk slp1="kan">kan</sk> added, <sk slp1="pAripAtraka">pāripātraka</sk>; also read <sk slp1="pAriyAtra">pāriyātra</sk>. <a class="pc" href="../pdfs/wil.pdf#page=529">[529]</a></li></ul></div><div id="nav"><div id="prev"><a href="पारिपाट्य.html">◀ pāripāṭya</a></div><div id="next"><a href="पारिपात्रक.html">pāripātraka ▶</a></div></div>
