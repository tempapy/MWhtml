                    <div id="definition"><ul><li><sk slp1="aNgada">aṅgada</sk> m. (<sk slp1="-daH">-daḥ</sk>) <br/><sup>1</sup> The name of a celebrated monkey, one of the heroes of the Rāmāyaṇa, the son of BĀLI. n. (<sk slp1="-daM">-daṃ</sk>) A bracelet worn upon the upper arm. f. (<sk slp1="-dA">-dā</sk>) The female elephant of the south. <br/>E. <sk slp1="aNga">aṅga</sk> the body, and <sk slp1="de">de</sk> to nourish, or <sk slp1="dE">dai</sk> to cleanse, aff. <sk slp1="qa">ḍa</sk>. <a class="pc" href="../pdfs/wil.pdf#page=010">[010]</a></li></ul></div><div id="nav"><div id="prev"><a href="अङ्गति.html">◀ aṅgati</a></div><div id="next"><a href="अङ्गन.html">aṅgana ▶</a></div></div>
