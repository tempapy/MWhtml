                    <div id="definition"><ul><li><sk slp1="pAlaNka">pālaṅka</sk> m. (<sk slp1="-NkaH">-ṅkaḥ</sk>) <br/>1 The olibanum tree, (<bot>Boswellia thurifera</bot>.) <br/>2 A sort of beet root, (Beta bengalensis.) <br/>3 A hawk. f. (<sk slp1="-NkI">-ṅkī</sk>) Incense, the resin of the olibanum; also <sk slp1="pAlaNkyA">pālaṅkyā</sk>. <br/>E. <sk slp1="pAla">pāla</sk> nourishing, <sk slp1="aNka">aṅka</sk> what goes or gives, aff. <sk slp1="ac">ac</sk>, deriv. irr.  </li></ul></div><div id="nav"><div id="prev"><a href="पालघ्न.html">◀ pālaghna</a></div><div id="next"><a href="पालङ्क्या.html">pālaṅkyā ▶</a></div></div>
