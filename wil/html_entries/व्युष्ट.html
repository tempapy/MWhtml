                    <div id="definition"><ul><li><sk slp1="vyuzwa">vyuṣṭa</sk> mfn. (<sk slp1="-zwaH-zwA-zwaM">-ṣṭaḥ-ṣṭā-ṣṭaṃ</sk>) <br/>1 Burned. <br/>2 Dawned, become daylight or dawn. n. (<sk slp1="-zwaM">-ṣṭaṃ</sk>) <br/>1 Dawn, break of day. <br/>2 Day. <br/>3 Fruit, consequence. <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="vasa">vasa</sk> to abide, aff. <sk slp1="kta">kta</sk>, and <sk slp1="va">va</sk> changed to <sk slp1="u">u</sk>, or <sk slp1="vyuza">vyuṣa</sk> to burn, when it is more properly read <sk slp1="vyuzwa">vyuṣṭa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="व्युष.html">◀ vyuṣa</a></div><div id="next"><a href="व्युष्टि.html">vyuṣṭi ▶</a></div></div>
