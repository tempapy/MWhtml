                    <div id="definition"><ul><li><sk slp1="takzaka">takṣaka</sk> <a class="pc" href="../pdfs/wil.pdf#page=362">[362]</a> m. (<sk slp1="-kaH">-kaḥ</sk>) <sup>1</sup> A carpenter. <sup>2</sup> The <i>Sūtradhāra,</i> the manager and chief actor in the prelude of a drama. <sup>3</sup> One of the principal <i>Nāgas</i> or serpents of <i>Pātāla.</i> <sup>4</sup> The divine artist, VIŚVAKARMA. <sup>5</sup> The name of a tree. <b>E.</b> <sk slp1="takza">takṣa</sk> to chip, to peel or plane, &amp;c. affix <sk slp1="vun">vun</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="तक्ष.html">◀ takṣa</a></div><div id="next"><a href="तक्षण.html">takṣaṇa ▶</a></div></div>
