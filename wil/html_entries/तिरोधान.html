                    <div id="definition"><ul><li><sk slp1="tiroDAna">tirodhāna</sk> n. (<sk slp1="-naM">-naṃ</sk>) <br/><sup>1</sup> A cover or concealment, a sheath, a veil, a cloth or cloak, any thing which withholds another from sight. <br/><sup>2</sup> Disappearance, the being hidden or the act of hiding or vanishing. <br/>E. <sk slp1="tiras">tiras</sk> concealing, and <sk slp1="DAna">dhāna</sk> having or holding. <a class="pc" href="../pdfs/wil.pdf#page=377">[377]</a></li></ul></div><div id="nav"><div id="prev"><a href="तिरोगत.html">◀ tirogata</a></div><div id="next"><a href="तिरोहित.html">tirohita ▶</a></div></div>
