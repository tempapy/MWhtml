                    <div id="definition"><ul><li><sk slp1="paryyApta">paryyāpta</sk> <a class="pc" href="../pdfs/wil.pdf#page=517">[517]</a> mfn. (<sk slp1="-ptaH-ptA-ptaM">-ptaḥ-ptā-ptaṃ</sk>) <sup>1</sup> Obtained, gained. <sup>2</sup> Able, adequate. <sup>3</sup> All, complete, entire, enough, sufficient. n. <i>adv.</i> (<sk slp1="-ptaM">-ptaṃ</sk>) <sup>1</sup> Willing, readily. <sup>2</sup> Ably, powerfully. <sup>3</sup> Satisfactorily. <sup>4</sup> Unwillingly. <b>E.</b> <sk slp1="pari">pari</sk> before <sk slp1="Apa">āpa</sk> to acquire, aff. <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पर्य्याण.html">◀ paryyāṇa</a></div><div id="next"><a href="पर्य्याप्तभोग.html">paryyāptabhoga ▶</a></div></div>
