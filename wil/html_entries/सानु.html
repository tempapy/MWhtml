                    <div id="definition"><ul><li><sk slp1="sAnu">sānu</sk> <a class="pc" href="../pdfs/wil.pdf#page=918">[918]</a> mn. (<sk slp1="-nuH-nu">-nuḥ-nu</sk>) <sup>1</sup> Table land, level ground on the top or edge of a mountain. <sup>2</sup> A wood. <sup>3</sup> A road. <sup>4</sup> A gale of wind. <sup>5</sup> Point, end, top. <sup>6</sup> A sage, a learned man or <i>Paṇḍita.</i> <sup>7</sup> A shoot, a sprout. <sup>8</sup> The sun. <b>E.</b> <sk slp1="zaRa">ṣaṇa</sk> to give (pleasure,) Uṇādi aff. <sk slp1="YuR">ñuṇ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="सानिका.html">◀ sānikā</a></div><div id="next"><a href="सानुकम्प.html">sānukampa ▶</a></div></div>
