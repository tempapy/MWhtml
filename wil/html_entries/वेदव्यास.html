                    <div id="definition"><ul><li><sk slp1="vedavyAsa">vedavyāsa</sk> m. (<sk slp1="-saH">-saḥ</sk>) The <i>Muni</i> VYĀSA. <br/>E. <sk slp1="veda">veda</sk> the <i>Vedas,</i> <sk slp1="vi">vi</sk> and <sk slp1="AN">āṅ</sk> severally, before <sk slp1="asa">asa</sk> to throw or place, aff. <sk slp1="GaY">ghañ</sk>, the compiler and arranger of the <i>Vedas;</i> he having first collected and arranged the <i>Hindu</i> scriptures into the four parts, in which they at present exist.  </li></ul></div><div id="nav"><div id="prev"><a href="वेदवृत्त.html">◀ vedavṛtta</a></div><div id="next"><a href="वेदशब्द.html">vedaśabda ▶</a></div></div>
