                    <div id="definition"><ul><li><sk slp1="nastita">nastita</sk> m. (<sk slp1="-taH">-taḥ</sk>) An ox or any other draft animal, with a string through his nose, the sort of rein usually employed in <i>India.</i> <br/>E. <sk slp1="nasta">nasta</sk> as above, the nose, formed into a nominal verb, and <sk slp1="kta">kta</sk> added, <i>nozzled</i> or <i>nose-led.</i> </li></ul></div><div id="nav"><div id="prev"><a href="नस्त.html">◀ nasta</a></div><div id="next"><a href="नस्तोत.html">nastota ▶</a></div></div>
