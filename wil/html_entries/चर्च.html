                    <div id="definition"><ul><li><sk slp1="carca">carca</sk> <a class="pc" href="../pdfs/wil.pdf#page=319">[319]</a> r. 1st and 6th cls. (<sk slp1="carcati">carcati</sk>) <sup>1</sup> To speak or say. <sup>2</sup> To abuse, to reprove, to censure or condemn. <sup>3</sup> To injure or hurt. <sup>4</sup> To inquire. r. 10th cl. (<sk slp1="carcayati">carcayati</sk>) To read over, to peruse carefully, to study; also read <sk slp1="carcca">carcca</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="चर्घ.html">◀ cargha</a></div><div id="next"><a href="चर्चरी.html">carcarī ▶</a></div></div>
