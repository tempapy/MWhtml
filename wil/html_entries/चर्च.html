<div id="definition"><ul><li><sk slp1="carca">carca</sk> r. 1st and 6th cls. (<sk slp1="carcati">carcati</sk>) <br/><sup>1</sup> To speak or say. <br/><sup>2</sup> To abuse, to reprove, to censure or condemn. <br/><sup>3</sup> To injure or hurt. <br/><sup>4</sup> To inquire. r. 10th cl. (<sk slp1="carcayati">carcayati</sk>) To read over, to peruse carefully, to study; also read <sk slp1="carcca">carcca</sk>. <a class="pc" href="/scans/?file=wil&amp;page=319">[319]</a></li></ul></div><div id="nav"><div id="prev"><a href="चर्घ.html">◀ cargha</a></div><div id="next"><a href="चर्चरी.html">carcarī ▶</a></div></div>
