                    <div id="definition"><ul><li><sk slp1="carca">carca</sk> r. 1st and 6th cls. (<sk slp1="carcati">carcati</sk>) <br/>1 To speak or say. <br/>2 To abuse, to reprove, to censure or condemn. <br/>3 To injure or hurt. <br/>4 To inquire. r. 10th cl. (<sk slp1="carcayati">carcayati</sk>) To read over, to peruse carefully, to study; also read <sk slp1="carcca">carcca</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="चर्घ.html">◀ cargha</a></div><div id="next"><a href="चर्चरी.html">carcarī ▶</a></div></div>
