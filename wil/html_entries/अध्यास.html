                    <div id="definition"><ul><li><sk slp1="aDyAsa">adhyāsa</sk> n. (<sk slp1="-saM">-saṃ</sk>) <br/>1 Inhabiting as chief, residing in, presiding over or ruling. <br/>2 Sitting on or upon. <br/>3 Transferring. <br/>4 Attributing erroneously the nature of one thing to another, as of eternity to matter, &amp;c. <br/>E. <sk slp1="aDi">adhi</sk> before, <sk slp1="Asa">āsa</sk> sit, affix <sk slp1="GaY">ghañ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="अध्यावाहनिक.html">◀ adhyāvāhanika</a></div><div id="next"><a href="अध्यासित.html">adhyāsita ▶</a></div></div>
