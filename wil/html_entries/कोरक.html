                    <div id="definition"><ul><li><sk slp1="koraka">koraka</sk> mn. (<sk slp1="-kaH-kaM">-kaḥ-kaṃ</sk>) <br/>1 A bud, an unblown flower. <br/>2 A species of perfume, commonly <i>Chor.</i> <br/>3 Another perfume, a berry containing a resinous and fragrant substance: see <sk slp1="kakkolaka">kakkolaka</sk>. <br/>4 The fibres of the stalk of the lotus. <br/>E. <sk slp1="kura">kura</sk> to sound, affix <sk slp1="vun">vun</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कोर.html">◀ kora</a></div><div id="next"><a href="कोरङ्गी.html">koraṅgī ▶</a></div></div>
