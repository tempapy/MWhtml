                    <div id="definition"><ul><li><sk slp1="koraka">koraka</sk> <a class="pc" href="../pdfs/wil.pdf#page=251">[251]</a> mn. (<sk slp1="-kaH-kaM">-kaḥ-kaṃ</sk>) <sup>1</sup> A bud, an unblown flower. <sup>2</sup> A species of perfume, commonly <i>Chor.</i> <sup>3</sup> Another perfume, a berry containing a resinous and fragrant substance: see <sk slp1="kakkolaka">kakkolaka</sk>. <sup>4</sup> The fibres of the stalk of the lotus. <b>E.</b> <sk slp1="kura">kura</sk> to sound, affix <sk slp1="vun">vun</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कोर.html">◀ kora</a></div><div id="next"><a href="कोरङ्गी.html">koraṅgī ▶</a></div></div>
