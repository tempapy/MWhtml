                    <div id="definition"><ul><li><sk slp1="annaprASana">annaprāśana</sk> n. (<sk slp1="-naM">-naṃ</sk>) A religious ceremony, in which after presenting oblations to fire, a little rice is, for the first time, put into the child's mouth; it should take place between the fifth and eighth month. <br/>E. <sk slp1="anna">anna</sk>, and <sk slp1="prASana">prāśana</sk> feeding. <a class="pc" href="../pdfs/wil.pdf#page=040">[040]</a></li></ul></div><div id="nav"><div id="prev"><a href="अन्नपूर्व्वा.html">◀ annapūrvvā</a></div><div id="next"><a href="अन्नब्रह्म.html">annabrahma ▶</a></div></div>
