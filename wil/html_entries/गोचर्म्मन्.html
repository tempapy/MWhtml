                    <div id="definition"><ul><li><sk slp1="gocarmman">gocarmman</sk> n. (<sk slp1="-rmma">-rmma</sk>) <br/><sup>1</sup> A cow's hide. <br/><sup>2</sup> A hide of land, 300 feet long, by 10 broad: it is also defined as that extent of land, the crop of which will support a man for a year. <br/>E. <sk slp1="go">go</sk>, and <sk slp1="carmman">carmman</sk> skin. <a class="pc" href="../pdfs/wil.pdf#page=298">[298]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोचर.html">◀ gocara</a></div><div id="next"><a href="गोचारक.html">gocāraka ▶</a></div></div>
