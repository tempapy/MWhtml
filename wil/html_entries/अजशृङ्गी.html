                    <div id="definition"><ul><li><sk slp1="ajaSfNgI">ajaśṛṅgī</sk> f. (<sk slp1="-NgI">-ṅgī</sk>) A plant; described as a milky and thorny plant, with a fruit of a crooked figure, like a ram's horn, and used as a medicine for the eyes; vulg, Mera Śṛṅgī, and Kaṅkara Śṛṅgī. See <sk slp1="karkkawaSfNgI">karkkaṭaśṛṅgī</sk>. <br/>E. <sk slp1="aja">aja</sk> a ram, and <sk slp1="SfNgI">śṛṅgī</sk> a horn. <a class="pc" href="../pdfs/wil.pdf#page=013">[013]</a></li></ul></div><div id="nav"><div id="prev"><a href="अजलोमन्.html">◀ ajaloman</a></div><div id="next"><a href="अजस्र.html">ajasra ▶</a></div></div>
