                    <div id="definition"><ul><li><sk slp1="dIpta">dīpta</sk> <a class="pc" href="../pdfs/wil.pdf#page=411">[411]</a> mfn. (<sk slp1="-ptaH-ptA-ptaM">-ptaḥ-ptā-ptaṃ</sk>) <sup>1</sup> Luminous, splendid, radiant. <sup>2</sup> Blazing, glowing. <sup>3</sup> Burnt. n. (<sk slp1="-ptaM">-ptaṃ</sk>) <sup>1</sup> Gold. <sup>3</sup> Asafoetida. m. (<sk slp1="-ptaH">-ptaḥ</sk>) <sup>1</sup> A lion. <sup>2</sup> A lime. f. (<sk slp1="-ptA">-ptā</sk>) A plant: see <sk slp1="lANgalikI">lāṅgalikī</sk>. <b>E.</b> <sk slp1="dIpa">dīpa</sk> to blaze, to shine, affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="दीपितृ.html">◀ dīpitṛ</a></div><div id="next"><a href="दीप्तक.html">dīptaka ▶</a></div></div>
