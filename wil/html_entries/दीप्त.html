                    <div id="definition"><ul><li><sk slp1="dIpta">dīpta</sk> mfn. (<sk slp1="-ptaH-ptA-ptaM">-ptaḥ-ptā-ptaṃ</sk>) <br/>1 Luminous, splendid, radiant. <br/>2 Blazing, glowing. <br/>3 Burnt. n. (<sk slp1="-ptaM">-ptaṃ</sk>) <br/>1 Gold. <br/>3 Asafoetida. m. (<sk slp1="-ptaH">-ptaḥ</sk>) <br/>1 A lion. <br/>2 A lime. f. (<sk slp1="-ptA">-ptā</sk>) A plant: see <sk slp1="lANgalikI">lāṅgalikī</sk>. <br/>E. <sk slp1="dIpa">dīpa</sk> to blaze, to shine, affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="दीपितृ.html">◀ dīpitṛ</a></div><div id="next"><a href="दीप्तक.html">dīptaka ▶</a></div></div>
