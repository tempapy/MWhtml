                    <div id="definition"><ul><li><sk slp1="somapA">somapā</sk> m. (<sk slp1="-pAH">-pāḥ</sk>) <br/><sup>1</sup> A drinker of the juice of the acid Sarcostema. <br/><sup>2</sup> A <i>Pitṛ</i> or progenitor of a certain class, or those who are especially the <i>Pitṛs</i> of the <i>Brahmans.</i> <br/>E. <sk slp1="soma">soma</sk> the acid Sarcostema, and <sk slp1="pA">pā</sk> to drink, aff. <sk slp1="kvip">kvip</sk>. <a class="pc" href="../pdfs/wil.pdf#page=945">[945]</a></li></ul></div><div id="nav"><div id="prev"><a href="सोमपत्र.html">◀ somapatra</a></div><div id="next"><a href="सोमपान.html">somapāna ▶</a></div></div>
