                    <div id="definition"><ul><li><sk slp1="AlAna">ālāna</sk> n. (<sk slp1="-naM">-naṃ</sk>) <br/>1 The post to which an elephant is tied. <br/>2 The rope that ties him. <br/>3 A fetter, a tie. <br/>4 Tying, binding. <br/>5 A rope or string. <br/>E. <sk slp1="AN">āṅ</sk> before <sk slp1="lA">lā</sk> to take, <sk slp1="AlA">ālā</sk> to tie or fasten, affix <sk slp1="lyuw">lyuṭ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="आलात.html">◀ ālāta</a></div><div id="next"><a href="आलाप.html">ālāpa ▶</a></div></div>
