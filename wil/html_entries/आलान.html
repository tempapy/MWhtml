                    <div id="definition"><ul><li><sk slp1="AlAna">ālāna</sk> n. (<sk slp1="-naM">-naṃ</sk>) <br/><sup>1</sup> The post to which an elephant is tied. <br/><sup>2</sup> The rope that ties him. <br/><sup>3</sup> A fetter, a tie. <br/><sup>4</sup> Tying, binding. <br/><sup>5</sup> A rope or string. <br/>E. <sk slp1="AN">āṅ</sk> before <sk slp1="lA">lā</sk> to take, <sk slp1="AlA">ālā</sk> to tie or fasten, affix <sk slp1="lyuw">lyuṭ</sk>. <a class="pc" href="../pdfs/wil.pdf#page=121">[121]</a></li></ul></div><div id="nav"><div id="prev"><a href="आलात.html">◀ ālāta</a></div><div id="next"><a href="आलाप.html">ālāpa ▶</a></div></div>
