<div id="definition"><ul><li><sk slp1="vIwikA">vīṭikā</sk> f. (<sk slp1="-kA">-kā</sk>) <br/><sup>1</sup> The betel plant, (<bot>Piper betel</bot>.) <br/><sup>2</sup> The preparation of the Areca nut with spices and chunam, and enveloped in the leaf of the <bot>Piper betel</bot>, <i>Betel, Paun.</i> <br/><sup>3</sup> A tye, a fastening. <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="iw">iṭ</sk> to go, aff. <sk slp1="kvun">kvun</sk>, fem. form; also <sk slp1="vIwi">vīṭi</sk> or <sk slp1="vIwI">vīṭī</sk>. <a class="pc" href="/scans/?file=wil&amp;page=797">[797]</a></li></ul></div><div id="nav"><div id="prev"><a href="वीज्यमान.html">◀ vījyamāna</a></div><div id="next"><a href="वीणा.html">vīṇā ▶</a></div></div>
