                    <div id="definition"><ul><li><sk slp1="patana">patana</sk> mfn. (<sk slp1="-naH-nA-naM">-naḥ-nā-naṃ</sk>) Who or what goes, falls, descends, &amp;c. n. (<sk slp1="-naM">-naṃ</sk>) <br/>1 Falling. <br/>2 Alighting, descending. <br/>3 Falling from dignity, virtue, &amp;c. <br/>4 Sin. <br/>5 Going. <br/>6 Substraction. <br/>7 The latitude of a planet. <br/>E. <sk slp1="pata">pata</sk> to fall, <sk slp1="yuc">yuc</sk> or <sk slp1="lyaw">lyaṭ</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="पतद्भीरु.html">◀ patadbhīru</a></div><div id="next"><a href="पतम.html">patama ▶</a></div></div>
