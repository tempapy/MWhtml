                    <div id="definition"><ul><li><sk slp1="vezwa">veṣṭa</sk> r. 1st cl. (<sk slp1="vezwate">veṣṭate</sk>) To surround, to inclose, to encompass or circle. <a class="pc" href="../pdfs/wil.pdf#page=808">[808]</a><li><sk slp1="vezwa">veṣṭa</sk> m. (<sk slp1="-zwaH">-ṣṭaḥ</sk>) <br/><sup>1</sup> A fence, an enclosure. <br/><sup>2</sup> Surrounding, enclosing. <br/><sup>3</sup> A turban. <br/><sup>4</sup> Exudation, gum, resin in general. <br/><sup>5</sup> Turpentine. <br/>E. <sk slp1="vezwa">veṣṭa</sk> to surround, aff. <sk slp1="ac">ac</sk>. <a class="pc" href="../pdfs/wil.pdf#page=808">[808]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="वेषवार.html">◀ veṣavāra</a></div><div id="next"><a href="वेष्टक.html">veṣṭaka ▶</a></div></div>
