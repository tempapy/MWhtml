                    <div id="definition"><ul><li><sk slp1="vezwa">veṣṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=808">[808]</a> r. 1st cl. (<sk slp1="vezwate">veṣṭate</sk>) To surround, to inclose, to encompass or circle.  <li><sk slp1="vezwa">veṣṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=808">[808]</a> m. (<sk slp1="-zwaH">-ṣṭaḥ</sk>) <sup>1</sup> A fence, an enclosure. <sup>2</sup> Surrounding, enclosing. <sup>3</sup> A turban. <sup>4</sup> Exudation, gum, resin in general. <sup>5</sup> Turpentine. <b>E.</b> <sk slp1="vezwa">veṣṭa</sk> to surround, aff. <sk slp1="ac">ac</sk>.  </li></li></ul></div><div id="nav"><div id="prev"><a href="वेषवार.html">◀ veṣavāra</a></div><div id="next"><a href="वेष्टक.html">veṣṭaka ▶</a></div></div>
