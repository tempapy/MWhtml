                    <div id="definition"><ul><li><sk slp1="vezwa">veṣṭa</sk> r. 1st cl. (<sk slp1="vezwate">veṣṭate</sk>) To surround, to inclose, to encompass or circle.  <li><sk slp1="vezwa">veṣṭa</sk> m. (<sk slp1="-zwaH">-ṣṭaḥ</sk>) <br/>1 A fence, an enclosure. <br/>2 Surrounding, enclosing. <br/>3 A turban. <br/>4 Exudation, gum, resin in general. <br/>5 Turpentine. <br/>E. <sk slp1="vezwa">veṣṭa</sk> to surround, aff. <sk slp1="ac">ac</sk>.  </li></li></ul></div><div id="nav"><div id="prev"><a href="वेषवार.html">◀ veṣavāra</a></div><div id="next"><a href="वेष्टक.html">veṣṭaka ▶</a></div></div>
