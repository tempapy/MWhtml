                    <div id="definition"><ul><li><sk slp1="jambuka">jambuka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 A jackall. <br/>2 The deity of water, VARUṆA. <br/>3 A low man. <br/>4 The rose apple. <br/>E. <sk slp1="jama">jama</sk> to eat, affix <sk slp1="ukac">ukac</sk> and <sk slp1="vuk">vuk</sk> augment, eating flesh, &amp;c. or <sk slp1="jambu">jambu</sk> as above, and <sk slp1="kan">kan</sk> added; the affix also being <sk slp1="Ukac, jambUka">ūkac, jambūka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="जम्बु.html">◀ jambu</a></div><div id="next"><a href="जम्बुद्वीप.html">jambudvīpa ▶</a></div></div>
