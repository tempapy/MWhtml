                    <div id="definition"><ul><li><sk slp1="ahaha">ahaha</sk> <i>ind.</i> A particle or interjection, as ah! aha! &amp;c. implying: <br/>1 Surprise: <br/>2 Fatigue: <br/>3 Pain: <br/>4 Pleasure: <br/>5 Calling. <br/>E. <sk slp1="aha">aha</sk> from <sk slp1="aham">aham</sk> I, and <sk slp1="ha">ha</sk> from <sk slp1="hA">hā</sk> to abandon: self or pride-abandonment; also <sk slp1="ahahA">ahahā</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="अहस्पति.html">◀ ahaspati</a></div><div id="next"><a href="अहहा.html">ahahā ▶</a></div></div>
