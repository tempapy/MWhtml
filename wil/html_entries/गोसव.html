<div id="definition"><ul><li><sk slp1="gosava">gosava</sk> m. (<sk slp1="-vaH">-vaḥ</sk>) The sacrifice of a cow, one of the grand sacrifices of the <i>Hindus</i> in former times, and not permitted in the present or <i>Kali</i> age: see <sk slp1="gomeDa">gomedha</sk>. <br/>E. <sk slp1="go">go</sk> a cow, and <sk slp1="sava">sava</sk> sacrifice. <a class="pc" href="/scans/?file=wil&amp;page=302">[302]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोसर्ग.html">◀ gosarga</a></div><div id="next"><a href="गोसशश.html">gosaśaśa ▶</a></div></div>
