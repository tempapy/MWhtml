<div id="definition"><ul><li><sk slp1="Wa">ṭha</sk> The aspirate of the preceding letter, corresponding to <i>Ṭh.</i> <a class="pc" href="/scans/?file=wil&amp;page=359">[359]</a><li><sk slp1="Wa">ṭha</sk> m. (<sk slp1="-WaH">-ṭhaḥ</sk>) <br/><sup>1</sup> A name of ŚIVA. <br/><sup>2</sup> The disk of the sun or moon. <br/><sup>3</sup> A circle, a globe. <br/><sup>4</sup> A cypher. <br/><sup>5</sup> An object of sense. <br/><sup>6</sup> A loud noise. <br/><sup>7</sup> An idol, a deity. <a class="pc" href="/scans/?file=wil&amp;page=359">[359]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="ट्वल.html">◀ ṭvala</a></div><div id="next"><a href="ठक्कुर.html">ṭhakkura ▶</a></div></div>
