                    <div id="definition"><ul><li><sk slp1="talina">talina</sk> mfn. (<sk slp1="-naH-nA-naM">-naḥ-nā-naṃ</sk>) <br/><sup>1</sup> Separate, having spaces or interstices. <br/><sup>2</sup> Clear, clean. <br/><sup>3</sup> Small, little. <br/><sup>4</sup> Delicate, thin, spare. <br/><sup>5</sup> Below, situated under or underneath. n. (<sk slp1="-naM">-naṃ</sk>) A bed, a couch or cot. <br/>E. <sk slp1="tala">tala</sk> to fix or be fixed, Uṇādi affix <sk slp1="inan">inan</sk>. <a class="pc" href="../pdfs/wil.pdf#page=370">[370]</a></li></ul></div><div id="nav"><div id="prev"><a href="तलित.html">◀ talita</a></div><div id="next"><a href="तलिम.html">talima ▶</a></div></div>
