                    <div id="definition"><ul><li><sk slp1="talina">talina</sk> mfn. (<sk slp1="-naH-nA-naM">-naḥ-nā-naṃ</sk>) <br/>1 Separate, having spaces or interstices. <br/>2 Clear, clean. <br/>3 Small, little. <br/>4 Delicate, thin, spare. <br/>5 Below, situated under or underneath. n. (<sk slp1="-naM">-naṃ</sk>) A bed, a couch or cot. <br/>E. <sk slp1="tala">tala</sk> to fix or be fixed, Uṇādi affix <sk slp1="inan">inan</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="तलित.html">◀ talita</a></div><div id="next"><a href="तलिम.html">talima ▶</a></div></div>
