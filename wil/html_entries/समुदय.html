                    <div id="definition"><ul><li><sk slp1="samudaya">samudaya</sk> m. (<sk slp1="-yaH">-yaḥ</sk>) <br/>1 Multitude, number, heap or quantity. <br/>2 War, battle. <br/>3 Assent, rise. <br/>4 Rising, (as of the sun, &amp;c.) <br/>5 Effort, exertion, perseverance. <br/>6 A day. <br/>E. <sk slp1="sam">sam</sk> and <sk slp1="uw">uṭ</sk> before <sk slp1="i">i</sk> to go, aff. <sk slp1="Rac">ṇac</sk>; also <sk slp1="samudAya">samudāya</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="समुदक्त.html">◀ samudakta</a></div><div id="next"><a href="समुदागम.html">samudāgama ▶</a></div></div>
