                    <div id="definition"><ul><li><sk slp1="apakfta">apakṛta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/>1 Done wrong, maliciously, offensively, or wickedly committed. <br/>2 Who does wrong. <br/>3 Ill treated. <br/>4 Observed or practised as a degrading or impure act, as servile duties, funereal rites, &amp;c. <br/>E. <sk slp1="apa">apa</sk> before, <sk slp1="kf">kṛ</sk> to do, <sk slp1="kta">kta</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="अपकीर्ति.html">◀ apakīrti</a></div><div id="next"><a href="अपकृति.html">apakṛti ▶</a></div></div>
