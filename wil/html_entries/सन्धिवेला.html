<div id="definition"><ul><li><sk slp1="sanDivelA">sandhivelā</sk> f. (<sk slp1="-lA">-lā</sk>) A particular period, and one which connects the part of the day or fortnight, as morning, noon, and evening, new moon, the first or thirteenth day of the fortnight, and full moon. <br/>E. <sk slp1="sanDi">sandhi</sk> union, and <sk slp1="velA">velā</sk> time. <a class="pc" href="/scans/?file=wil&amp;page=890">[890]</a></li></ul></div><div id="nav"><div id="prev"><a href="सन्धिविद्.html">◀ sandhivid</a></div><div id="next"><a href="सन्धिहारक.html">sandhihāraka ▶</a></div></div>
