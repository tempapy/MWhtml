                    <div id="definition"><ul><li><sk slp1="udakada">udakada</sk> mfn. (<sk slp1="-daH-dA-daM">-daḥ-dā-daṃ</sk>) A giver of water, yielding water, offering water to the manes, &amp;c. m. (<sk slp1="-daH">-daḥ</sk>) An heir, a near kinsman. <br/>E. <sk slp1="udaka">udaka</sk> and <sk slp1="da">da</sk> who gives; also <sk slp1="udakadAtf">udakadātṛ</sk> and <sk slp1="udakadAyin">udakadāyin</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="उदकक्रिया.html">◀ udakakriyā</a></div><div id="next"><a href="उदकदान.html">udakadāna ▶</a></div></div>
