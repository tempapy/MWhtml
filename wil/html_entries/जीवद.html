<div id="definition"><ul><li><sk slp1="jIvada">jīvada</sk> mfn. (<sk slp1="-daH-dA-daM">-daḥ-dā-daṃ</sk>) Life-giving, who or what gives life. m. (<sk slp1="-daH">-daḥ</sk>) <br/><sup>1</sup> A physician, a practitioner of medicine. <br/><sup>2</sup> An enemy. <br/>E. <sk slp1="jIva">jīva</sk> life, and <sk slp1="da">da</sk> in the first sense, from <sk slp1="dA">dā</sk> to give, in the second, from <sk slp1="do">do</sk> to destroy, affix <sk slp1="qa">ḍa</sk>. <a class="pc" href="/scans/?file=wil&amp;page=352">[352]</a></li></ul></div><div id="nav"><div id="prev"><a href="जीवथ.html">◀ jīvatha</a></div><div id="next"><a href="जीवधन.html">jīvadhana ▶</a></div></div>
