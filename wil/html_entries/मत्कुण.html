                    <div id="definition"><ul><li><sk slp1="matkuRa">matkuṇa</sk> <a class="pc" href="../pdfs/wil.pdf#page=634">[634]</a> m. (<sk slp1="-RaH">-ṇaḥ</sk>) <sup>1</sup> A bug. <sup>2</sup> A flea. <sup>3</sup> An elephant without tusks. <sup>4</sup> A beardless man. <sup>5</sup> The cocoanut. <sup>6</sup> Armour for the thighs or legs. <sup>7</sup> A buffalo. f. (<sk slp1="-RA">-ṇā</sk>) The pudendum muliebre, without hair on the pubis. <b>E.</b> <sk slp1="maw">maṭ</sk> or <sk slp1="mat">mat</sk> pleasure, <sk slp1="kvana">kvana</sk> to sound, aff. <sk slp1="ac">ac</sk>, the deriv. irr.  </li></ul></div><div id="nav"><div id="prev"><a href="मत्क.html">◀ matka</a></div><div id="next"><a href="मत्कुणारि.html">matkuṇāri ▶</a></div></div>
