                    <div id="definition"><ul><li><sk slp1="SyAmala">śyāmala</sk> mfn. (<sk slp1="-laH-lA-laM">-laḥ-lā-laṃ</sk>) Of a black or dark-blue colour. m. (<sk slp1="-laH">-laḥ</sk>) <br/>1 Black, (the colour.) <br/>2 Black-pepper. <br/>3 The religious fig tree. <br/>4 A large bee. f. (<sk slp1="-lA">-lā</sk>) A name of PĀRVATĪ. <br/>E. <sk slp1="SyAma">śyāma</sk> black, <sk slp1="lA">lā</sk> to have, aff. <sk slp1="ka">ka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="श्यामभास्.html">◀ śyāmabhās</a></div><div id="next"><a href="श्यामलता.html">śyāmalatā ▶</a></div></div>
