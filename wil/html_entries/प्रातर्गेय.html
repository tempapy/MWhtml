                    <div id="definition"><ul><li><sk slp1="prAtargeya">prātargeya</sk> mfn. (<sk slp1="-yaH-yA-yaM">-yaḥ-yā-yaṃ</sk>) To be sung or chanted in the morning. m. (<sk slp1="-yaH">-yaḥ</sk>) A minstrel, a bard, but one who especially wakes the sovereign or prince by his morning chant. <br/>E. <sk slp1="prAtar">prātar</sk> in the morning, <sk slp1="geya">geya</sk> to be sung. <a class="pc" href="../pdfs/wil.pdf#page=587">[587]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रातराशित.html">◀ prātarāśita</a></div><div id="next"><a href="प्रातर्भोक्तृ.html">prātarbhoktṛ ▶</a></div></div>
