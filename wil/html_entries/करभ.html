                    <div id="definition"><ul><li><sk slp1="karaBa">karabha</sk> m. (<sk slp1="-BaH">-bhaḥ</sk>) <br/>1 The metacarpus, the hand from the wrist to the root of the fingers. <br/>2 A young camel or any young animal. <br/>3 A young elephant. <br/>4 A perfume, commonly <i>Nakhi.</i> f. (<sk slp1="-BI">-bhī</sk>) A she camel. <br/>E. <sk slp1="kf">kṛ</sk> to reject, <sk slp1="aBaca">abhaca</sk> Uṇādi affix: see <sk slp1="kalaBa">kalabha</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="करबालिका.html">◀ karabālikā</a></div><div id="next"><a href="करभप्रिया.html">karabhapriyā ▶</a></div></div>
