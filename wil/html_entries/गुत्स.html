                    <div id="definition"><ul><li><sk slp1="gutsa">gutsa</sk> m. (<sk slp1="-tsaH">-tsaḥ</sk>) <br/><sup>1</sup> A cluster of blossoms, a nosegay. <br/><sup>2</sup> A clump of grass. <br/><sup>3</sup> A necklace of thirty-six strings. <br/><sup>4</sup> A perfume, commonly <i>Ganṭhiāla:</i> see <sk slp1="granTiparRa">granthiparṇa</sk>. <br/><sup>5</sup> A bundle. <br/>E. <sk slp1="guDa">gudha</sk> to enclose or surround, Uṇādi affix <sk slp1="sa">sa</sk>; also <sk slp1="gutsaka">gutsaka</sk>,  <sk slp1="gucCa">guccha</sk>, &amp;c. <a class="pc" href="../pdfs/wil.pdf#page=292">[292]</a></li></ul></div><div id="nav"><div id="prev"><a href="गुण्य.html">◀ guṇya</a></div><div id="next"><a href="गुत्सक.html">gutsaka ▶</a></div></div>
