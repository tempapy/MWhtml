<div id="definition"><ul><li><sk slp1="gundra">gundra</sk> m. (<sk slp1="-ndraH">-ndraḥ</sk>) A kind of grass, (<bot>Saccharum sara</bot>.) f. (<sk slp1="-ndrA">-ndrā</sk>) <br/><sup>1</sup> A fragrant grass, (<bot>Cyperus pertenuis</bot>; also <bot>C. rotundus</bot>.) <br/><sup>2</sup> A plant bearing a fragrant seed; also <sk slp1="priyaNgu">priyaṅgu</sk>. <br/>E. <sk slp1="guda">guda</sk> to play, affix <sk slp1="rak">rak</sk>, and <sk slp1="num">num</sk> inserted. <a class="pc" href="/scans/?file=wil&amp;page=293">[293]</a></li></ul></div><div id="nav"><div id="prev"><a href="गुन्दाल.html">◀ gundāla</a></div><div id="next"><a href="गुन्द्राल.html">gundrāla ▶</a></div></div>
