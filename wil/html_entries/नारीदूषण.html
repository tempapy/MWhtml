                    <div id="definition"><ul><li><sk slp1="nArIdUzaRa">nārīdūṣaṇa</sk> n. (<sk slp1="-RaM">-ṇaṃ</sk>) A vice or breach of duty in a woman, of which six cases are reckoned, drinking spirits, keeping bad company, quitting a husband, rambling abroad, and sleeping or dwelling in a strange house. <br/>E. <sk slp1="nArI">nārī</sk> a woman, <sk slp1="dUzaRa">dūṣaṇa</sk> defect.  </li></ul></div><div id="nav"><div id="prev"><a href="नारीतरङ्गक.html">◀ nārītaraṅgaka</a></div><div id="next"><a href="नारीप्रसङ्ग.html">nārīprasaṅga ▶</a></div></div>
