<div id="definition"><ul><li><sk slp1="hum">hum</sk> <i>ind.</i> <br/><sup>1</sup> An interjection of remembering, (ha, ah!) <br/><sup>2</sup> Of repulse or reproach, (away!) <br/><sup>3</sup> Interrogation, (hey?) <br/><sup>4</sup> Assent, (yes.) <br/><sup>5</sup> Doubt. <br/><sup>6</sup> A mystical syllable of frequent occurrence in incantations. <br/>E. <sk slp1="hu">hu</sk> to sacrifice, <sk slp1="qum">ḍum</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=977">[977]</a></li></ul></div><div id="nav"><div id="prev"><a href="हुत्वा.html">◀ hutvā</a></div><div id="next"><a href="हुयमान.html">huyamāna ▶</a></div></div>
