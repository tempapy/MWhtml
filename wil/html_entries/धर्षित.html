                    <div id="definition"><ul><li><sk slp1="Darzita">dharṣita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/>1 Proud, insolent. <br/>2 Unbearing, impatient. <br/>3 Overpowered, smitten. n. (<sk slp1="-taM">-taṃ</sk>) Copulation, cohabitation. <br/>2 Contumely. <br/>3 Pride. f. (<sk slp1="-tA">-tā</sk>) An unchaste woman. <br/>E. <sk slp1="Dfza">dhṛṣa</sk> to be vain or impatient, affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="धर्षवर.html">◀ dharṣavara</a></div><div id="next"><a href="धर्षिन्.html">dharṣin ▶</a></div></div>
