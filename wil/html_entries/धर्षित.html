                    <div id="definition"><ul><li><sk slp1="Darzita">dharṣita</sk> <a class="pc" href="../pdfs/wil.pdf#page=441">[441]</a> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <sup>1</sup> Proud, insolent. <sup>2</sup> Unbearing, impatient. <sup>3</sup> Overpowered, smitten. n. (<sk slp1="-taM">-taṃ</sk>) Copulation, cohabitation. <sup>2</sup> Contumely. <sup>3</sup> Pride. f. (<sk slp1="-tA">-tā</sk>) An unchaste woman. <b>E.</b> <sk slp1="Dfza">dhṛṣa</sk> to be vain or impatient, affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="धर्षवर.html">◀ dharṣavara</a></div><div id="next"><a href="धर्षिन्.html">dharṣin ▶</a></div></div>
