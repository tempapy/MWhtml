<div id="definition"><ul><li><sk slp1="meTi">methi</sk> m. (<sk slp1="-TiH">-thiḥ</sk>) The part of a threshing floor, round which the cattle turn to tread out the corn. f. (<sk slp1="-TI">-thī</sk>) A sort of grass, (<bot>Trigonella foenugræcum</bot>.) <br/>E. <sk slp1="maTa">matha</sk> to understand, &amp;c. <sk slp1="in">in</sk> aff., fem. aff. <sk slp1="NIz">ṅīṣ</sk>; also with <sk slp1="kan">kan</sk> added in the fem. form <sk slp1="meTikA">methikā</sk>. <a class="pc" href="/scans/?file=wil&amp;page=673">[673]</a></li></ul></div><div id="nav"><div id="prev"><a href="मेथ.html">◀ metha</a></div><div id="next"><a href="मेद.html">meda ▶</a></div></div>
