                    <div id="definition"><ul><li><sk slp1="guggulu">guggulu</sk> m. (<sk slp1="-luH">-luḥ</sk>) <br/><sup>1</sup> A fragrant gum resin, <i>Bdellium</i> or the exudation of the Amyris agallochum. <br/><sup>2</sup> A species of morunga, (<bot>M. hyperanthera</bot>.) <br/>E. <sk slp1="guj">guj</sk> (here said to mean) disease, and <sk slp1="guqa">guḍa</sk> to perfume, affixes <sk slp1="ka">ka</sk> and <sk slp1="u, qa">u, ḍa</sk> changed to <sk slp1="la">la</sk>; also <sk slp1="guggula">guggula</sk>. <a class="pc" href="../pdfs/wil.pdf#page=290">[290]</a></li></ul></div><div id="nav"><div id="prev"><a href="गुग्गुल.html">◀ guggula</a></div><div id="next"><a href="गुच्छ.html">guccha ▶</a></div></div>
