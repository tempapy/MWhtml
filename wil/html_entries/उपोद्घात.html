<div id="definition"><ul><li><sk slp1="upodGAta">upodghāta</sk> m. (<sk slp1="-taH">-taḥ</sk>) <br/><sup>1</sup> A beginning, a thing begun. <br/><sup>2</sup> An introduction, a preface. <br/><sup>3</sup> An example, an apposite argument or illustration. <br/><sup>4</sup> Analysis, the ascertainment of the elements of which a thing consists. <br/>E. <sk slp1="upa">upa</sk> before <sk slp1="hana">hana</sk> to injure, affix <sk slp1="GaY">ghañ</sk>. <a class="pc" href="/scans/?file=wil&amp;page=161">[161]</a></li></ul></div><div id="nav"><div id="prev"><a href="उपोदिका.html">◀ upodikā</a></div><div id="next"><a href="उपोषण.html">upoṣaṇa ▶</a></div></div>
