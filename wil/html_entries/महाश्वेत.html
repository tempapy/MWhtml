                    <div id="definition"><ul><li><sk slp1="mahASveta">mahāśveta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) Very white. f. (<sk slp1="-tA">-tā</sk>) <br/>1 A name of SARASVATĪ. <br/>2 A white variety of the <bot>Convolvulus paniculatus</bot>. <br/>3 Clayed or candied sugar. <br/>4 A sort of Clitoria, (C. ternata, with white flowers.) <br/>E. <sk slp1="mahA">mahā</sk> much, and <sk slp1="Sveta">śveta</sk> white.  </li></ul></div><div id="nav"><div id="prev"><a href="महाश्री.html">◀ mahāśrī</a></div><div id="next"><a href="महासत्व.html">mahāsatva ▶</a></div></div>
