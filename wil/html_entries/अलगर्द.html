                    <div id="definition"><ul><li><sk slp1="alagarda">alagarda</sk> m. (<sk slp1="-rdaH">-rdaḥ</sk>) <br/>1 The black variety of the Cobra de Capello, (<bot>Coluber naga</bot>.) <br/>2 A large black leech. <br/>E. <sk slp1="a">a</sk> neg. <sk slp1="laga">laga</sk> to be with or near, and <sk slp1="kvip">kvip</sk> affix <sk slp1="alaka">alaka</sk>; again <sk slp1="arda">arda</sk> to go, and <sk slp1="ac">ac</sk> affix; not trailing its whole length upon the ground: also <sk slp1="alagardDa">alagarddha</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="अलक्ष्य.html">◀ alakṣya</a></div><div id="next"><a href="अलग्न.html">alagna ▶</a></div></div>
