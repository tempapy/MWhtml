                    <div id="definition"><ul><li><sk slp1="rI">rī</sk> r. 9th cl. (<sk slp1="rIRAti">rīṇāti</sk>) <br/>1 To hurt, to injure. <br/>2 To go, to move. <br/>3 To howl, as a wild beast. (<sk slp1="Na">ṅa</sk>) <sk slp1="rIN">rīṅ</sk> r. 4th cl. (<sk slp1="rIyate">rīyate</sk>) <br/>1 To distil, to ooze, to drop. <br/>2 To fall, to alight. r. 2nd cl. (<sk slp1="reti">reti</sk>) To bear or conceive, (as a child.)  </li></ul></div><div id="nav"><div id="prev"><a href="रिह.html">◀ riha</a></div><div id="next"><a href="रीज्या.html">rījyā ▶</a></div></div>
