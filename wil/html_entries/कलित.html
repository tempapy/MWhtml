<div id="definition"><ul><li><sk slp1="kalita">kalita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Gained, acquired. <br/><sup>2</sup> Known, understood. <br/><sup>3</sup> Numbered, reckoned. <br/><sup>4</sup> Separated, divided. <br/><sup>4</sup> Made, done. <br/><sup>6</sup> Held, laid hold of. <br/><sup>7</sup> Sounded indistinctly, buzzed, murmured, &amp;c. <br/>E. <sk slp1="kala">kala</sk> to count, &amp;c. affix <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=202">[202]</a></li></ul></div><div id="nav"><div id="prev"><a href="कलिञ्ज.html">◀ kaliñja</a></div><div id="next"><a href="कलिद्रुम.html">kalidruma ▶</a></div></div>
