                    <div id="definition"><ul><li><sk slp1="aSlezABava">aśleṣābhava</sk> m. (<sk slp1="-vaH">-vaḥ</sk>) A name of KETU or the dragon's head: see <sk slp1="ketu">ketu</sk>. <br/>E. <sk slp1="aSlezA">aśleṣā</sk> the asterism, and <sk slp1="Bava">bhava</sk> born, born under the sign <i>Aśleṣā;</i> or <sk slp1="aSlezA">aśleṣā</sk> disjunction, and <sk slp1="Bava">bhava</sk> produced; as KETU was formed of the lower extremities which had been sundered by VIṢṆU from RĀHU.  </li></ul></div><div id="nav"><div id="prev"><a href="अश्लेषा.html">◀ aśleṣā</a></div><div id="next"><a href="अश्लेषाभू.html">aśleṣābhū ▶</a></div></div>
