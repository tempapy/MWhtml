                    <div id="definition"><ul><li><sk slp1="kulatTa">kulattha</sk> m. (<sk slp1="-tTaH">-tthaḥ</sk>) A kind of pulse, (<bot>Dolichos biflorus</bot>.) f. (<sk slp1="-tTA">-tthā</sk>) <br/>1 A blue stone used in medicine, and applied as a collyrium to the eyes; also as an astringent to sores, &amp;c. <br/>2 A wild kind of Dolichos. <br/>E. <sk slp1="kula">kula</sk> a bank, and <sk slp1="sTA">sthā</sk> to stand or stay, affix <sk slp1="qa">ḍa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कुलतिलक.html">◀ kulatilaka</a></div><div id="next"><a href="कुलत्थिका.html">kulatthikā ▶</a></div></div>
