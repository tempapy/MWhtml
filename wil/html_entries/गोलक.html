<div id="definition"><ul><li><sk slp1="golaka">golaka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A wooden ball for playing with, or any thing globular, a sphere, a globe, &amp;c. <br/><sup>2</sup> A widow's bastard. <br/><sup>3</sup> A water jar. <br/><sup>4</sup> Gum myrrh. <br/><sup>5</sup> Pease. n. (<sk slp1="-kaM">-kaṃ</sk>) The heaven of KṚṢṆA. <br/>E. <sk slp1="kan">kan</sk> added to the preceding. <a class="pc" href="/scans/?file=wil&amp;page=301">[301]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोल.html">◀ gola</a></div><div id="next"><a href="गोलाङ्गुल.html">golāṅgula ▶</a></div></div>
