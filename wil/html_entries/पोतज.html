<div id="definition"><ul><li><sk slp1="potaja">potaja</sk> m. (<sk slp1="-jaH">-jaḥ</sk>) An animal that produces young at once without the intervention of any medium; elephants and some other animals being supposed in <i>Hindu</i> physiology to carry the young without the aid of an ovarium or uterus. <br/>E. <sk slp1="pota">pota</sk> young, and <sk slp1="jana">jana</sk> to bear, aff. <sk slp1="qa">ḍa</sk>. <a class="pc" href="/scans/?file=wil&amp;page=554">[554]</a></li></ul></div><div id="nav"><div id="prev"><a href="पोतकी.html">◀ potakī</a></div><div id="next"><a href="पोतबणिज्.html">potabaṇij ▶</a></div></div>
