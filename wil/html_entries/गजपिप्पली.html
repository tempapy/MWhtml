                    <div id="definition"><ul><li><sk slp1="gajapippalI">gajapippalī</sk> f. (<sk slp1="-lI">-lī</sk>) A plant bearing a seed which resembles pepper, (<bot>Pothos officinalis</bot>.) <br/>E. <sk slp1="gaja">gaja</sk> an elephant, and <sk slp1="pippalI">pippalī</sk> long pepper; considered to be a large species of pepper: see similar names, as <sk slp1="karipippalI, iBakaRA">karipippalī, ibhakaṇā</sk>, &amp;c. <a class="pc" href="../pdfs/wil.pdf#page=276">[276]</a></li></ul></div><div id="nav"><div id="prev"><a href="गजपति.html">◀ gajapati</a></div><div id="next"><a href="गजपुङ्गव.html">gajapuṅgava ▶</a></div></div>
