<div id="definition"><ul><li><sk slp1="kAkala">kākala</sk> n. (<sk slp1="-laM">-laṃ</sk>) A jewel worn upon the neck. f. (<sk slp1="-liH">-liḥ</sk> or -<sk slp1="lI">lī</sk>) A low and sweet tone, the song of a bird, &amp;c. <br/>E. <sk slp1="kA">kā</sk> instead of <sk slp1="ku">ku</sk> diminutive, <sk slp1="kala">kala</sk> to sound, <sk slp1="in">in</sk> or <sk slp1="NIp">ṅīp</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=206">[206]</a></li></ul></div><div id="nav"><div id="prev"><a href="काकरुहा.html">◀ kākaruhā</a></div><div id="next"><a href="काकलक.html">kākalaka ▶</a></div></div>
