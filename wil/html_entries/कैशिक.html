                    <div id="definition"><ul><li><sk slp1="kESika">kaiśika</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) Love, passion, lust. f. (<sk slp1="-kI">-kī</sk>) One of the four varieties of dramatic style, the graceful style, suited especially to the passion of love. n. (<sk slp1="-kaM">-kaṃ</sk>) A quantity of hair, the head of hair. <br/>E. <sk slp1="keSika">keśika</sk> having much hair, &amp;c. affix <sk slp1="aR">aṇ</sk>, fem. affix <sk slp1="NIz">ṅīṣ</sk>. <a class="pc" href="../pdfs/wil.pdf#page=250">[250]</a></li></ul></div><div id="nav"><div id="prev"><a href="कैवल्य.html">◀ kaivalya</a></div><div id="next"><a href="कैशोर.html">kaiśora ▶</a></div></div>
