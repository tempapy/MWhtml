                    <div id="definition"><ul><li><sk slp1="juza">juṣa</sk> r. 1st and 10th cls. (<sk slp1="juzati jozayati">juṣati joṣayati</sk>) <br/>1 To reason, to think, to conceive or imagine, to investigate or examine. <br/>2 To injure, to hurt or kill. <br/>3 To like. (<sk slp1="Yi I">ñi ī</sk>) <sk slp1="Yi juzI">ñi juṣī</sk> r. 6th cl. (<sk slp1="juzate">juṣate</sk>) To please, to gratify, to give satisfaction or delight, to serve.  </li></ul></div><div id="nav"><div id="prev"><a href="जुर्व.html">◀ jurva</a></div><div id="next"><a href="जुष्कक.html">juṣkaka ▶</a></div></div>
