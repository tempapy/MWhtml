<div id="definition"><ul><li><sk slp1="juza">juṣa</sk> r. 1st and 10th cls. (<sk slp1="juzati jozayati">juṣati joṣayati</sk>) <br/><sup>1</sup> To reason, to think, to conceive or imagine, to investigate or examine. <br/><sup>2</sup> To injure, to hurt or kill. <br/><sup>3</sup> To like. (<sk slp1="Yi I">ñi ī</sk>) <sk slp1="Yi juzI">ñi juṣī</sk> r. 6th cl. (<sk slp1="juzate">juṣate</sk>) To please, to gratify, to give satisfaction or delight, to serve. <a class="pc" href="/scans/?file=wil&amp;page=353">[353]</a></li></ul></div><div id="nav"><div id="prev"><a href="जुर्व.html">◀ jurva</a></div><div id="next"><a href="जुष्कक.html">juṣkaka ▶</a></div></div>
