                    <div id="definition"><ul><li><sk slp1="prekzaRa">prekṣaṇa</sk> <a class="pc" href="../pdfs/wil.pdf#page=591">[591]</a> n. (<sk slp1="-RaM">-ṇaṃ</sk>) <sup>1</sup> The eye. <sup>2</sup> Any public show or spectacle, a sight. <sup>3</sup> A place where public exhibitions are held. nf. (<sk slp1="-RaM-RA">-ṇaṃ-ṇā</sk>) Seeing, viewing, looking at, regarding. <b>E.</b> <sk slp1="pra">pra</sk> before <sk slp1="Ikza">īkṣa</sk> to see, aff. <sk slp1="lyuw">lyuṭ</sk> or <sk slp1="yuc">yuc</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="प्रेक्षक.html">◀ prekṣaka</a></div><div id="next"><a href="प्रेक्षणिक.html">prekṣaṇika ▶</a></div></div>
