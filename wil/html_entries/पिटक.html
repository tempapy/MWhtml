                    <div id="definition"><ul><li><sk slp1="piwaka">piṭaka</sk> mfn. <i>subst.</i> (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) A boil. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 A basket, a box. <br/>2 A large basket, or receptacle of basket work, for keeping grain, &amp;c. a granary. <br/>E. <sk slp1="piwa">piṭa</sk> to collect, aff. <sk slp1="kvun">kvun</sk>; also <sk slp1="ziwa">ṣiṭa</sk> and <sk slp1="pewaka">peṭaka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पिट.html">◀ piṭa</a></div><div id="next"><a href="पिटङ्काकी.html">piṭaṅkākī ▶</a></div></div>
