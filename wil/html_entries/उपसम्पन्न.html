<div id="definition"><ul><li><sk slp1="upasampanna">upasampanna</sk> mfn. (<sk slp1="-nnaH-nnA-nnaM">-nnaḥ-nnā-nnaṃ</sk>) <br/><sup>1</sup> Dressed, cooked. <br/><sup>2</sup> Immolated, sacrificed, (as a victim, &amp;c.) <br/><sup>3</sup> Dead, deceased. <br/><sup>4</sup> Gained, obtained. <br/><sup>5</sup> Enough, sufficient. <br/><sup>6</sup> Perfected, finished. <br/>E. <sk slp1="upa">upa</sk> and <sk slp1="sam">sam</sk> prefixed to <sk slp1="pada">pada</sk> to go, affix <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=159">[159]</a></li></ul></div><div id="nav"><div id="prev"><a href="उपसमाधान.html">◀ upasamādhāna</a></div><div id="next"><a href="उपसर.html">upasara ▶</a></div></div>
