                    <div id="definition"><ul><li><sk slp1="devadAru">devadāru</sk> mn. (<sk slp1="-ruH-ru">-ruḥ-ru</sk>) A species of pine, (<bot>Pinus devadaru</bot>;) in <i>Bengal</i> it is usually applied to the <bot>Uvaria longifolia</bot>, and in the Peninsula to another tree, (Erythroxylon sideroxylloides.) <br/>E. <sk slp1="deva">deva</sk> a deity, and <sk slp1="dAru">dāru</sk> timber. <a class="pc" href="../pdfs/wil.pdf#page=422">[422]</a></li></ul></div><div id="nav"><div id="prev"><a href="देवदानी.html">◀ devadānī</a></div><div id="next"><a href="देवदासी.html">devadāsī ▶</a></div></div>
