                    <div id="definition"><ul><li><sk slp1="timi">timi</sk> <a class="pc" href="../pdfs/wil.pdf#page=376">[376]</a> m. (<sk slp1="-miH">-miḥ</sk>) <sup>1</sup> A whale, or a fabulous fish of an enormous size, said to be one hundred <i>Yojanas</i> long. <sup>2</sup> The ocean. <b>E.</b> <sk slp1="tama">tama</sk> to distress, <sk slp1="in">in</sk> affix, and <sk slp1="i">i</sk> substituted for the radical vowel; otherwise <sk slp1="tima">tima</sk> to be wet or watery, affix <sk slp1="ki">ki</sk>, or with <sk slp1="ka">ka</sk> affix <sk slp1="tima">tima</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="तिम.html">◀ tima</a></div><div id="next"><a href="तिमिकोष.html">timikoṣa ▶</a></div></div>
