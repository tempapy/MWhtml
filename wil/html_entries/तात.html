                    <div id="definition"><ul><li><sk slp1="tAta">tāta</sk> <a class="pc" href="../pdfs/wil.pdf#page=371">[371]</a> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) Venerable, reverend, respectable. m. (<sk slp1="-taH">-taḥ</sk>) <sup>1</sup> A father. <sup>2</sup> A term of affection addressed to any person, but especially to a junior or inferior, as <sk slp1="he tAta">he tāta</sk> oh! child, &amp;c. <b>E.</b> <sk slp1="tana">tana</sk> to extend, (his race or fame,) <sk slp1="kta">kta</sk> affix, and the vowel made long.  </li></ul></div><div id="nav"><div id="prev"><a href="ताण्डि.html">◀ tāṇḍi</a></div><div id="next"><a href="तातगु.html">tātagu ▶</a></div></div>
