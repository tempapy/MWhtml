                    <div id="definition"><ul><li><sk slp1="nivIta">nivīta</sk> mfn. <i>subst.</i> (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) A veil, a mantle, a wrapper. n. (<sk slp1="-taM">-taṃ</sk>) The <i>Brahminical</i> thread suspended round the neck, in which manner it is worn on some occasions. <br/>E. <sk slp1="ni">ni</sk> before <sk slp1="vye">vye</sk> to cover, aff. <sk slp1="kta">kta</sk>. <a class="pc" href="../pdfs/wil.pdf#page=479">[479]</a></li></ul></div><div id="nav"><div id="prev"><a href="निविष्ट.html">◀ niviṣṭa</a></div><div id="next"><a href="निवीतिन्.html">nivītin ▶</a></div></div>
