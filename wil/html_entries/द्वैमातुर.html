<div id="definition"><ul><li><sk slp1="dvEmAtura">dvaimātura</sk> mfn. (<sk slp1="-raH-rI-raM">-raḥ-rī-raṃ</sk>) Having two mothers, or the natural mother and a step-mother. m. (<sk slp1="-raH">-raḥ</sk>) <br/><sup>1</sup> A name of GAṆEŚA. <br/><sup>2</sup> An epithet of JARĀSANDHA: see <sk slp1="jarAsanDa">jarāsandha</sk>. <br/>E. <sk slp1="dvi">dvi</sk> two, <sk slp1="mAtf">mātṛ</sk> a mother, <sk slp1="aR">aṇ</sk> affix, <sk slp1="u">u</sk> substituted for the penultimate: see <sk slp1="dvimAtfja">dvimātṛja</sk>. <a class="pc" href="/scans/?file=wil&amp;page=436">[436]</a></li></ul></div><div id="nav"><div id="prev"><a href="द्वैप्य.html">◀ dvaipya</a></div><div id="next"><a href="द्वैमित्रि.html">dvaimitri ▶</a></div></div>
