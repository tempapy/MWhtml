<div id="definition"><ul><li><sk slp1="kuSIlava">kuśīlava</sk> n. (<sk slp1="-vaH">-vaḥ</sk>) <br/><sup>1</sup> An actor, a dancer, a mime. <br/><sup>2</sup> A bard, a herald. <br/><sup>3</sup> A newsmonger. <br/>E. <sk slp1="ku">ku</sk> bad, <sk slp1="SIla">śīla</sk> practice, and <sk slp1="vaH">vaḥ</sk> affix, from <sk slp1="vA">vā</sk> to go, &amp;c. with <sk slp1="ka">ka</sk> affix, <i>du.</i> m. (<sk slp1="-vO">-vau</sk>) The two sons of RĀMA: see <sk slp1="kuSalava">kuśalava</sk>. <a class="pc" href="/scans/?file=wil&amp;page=236">[236]</a></li></ul></div><div id="nav"><div id="prev"><a href="कुशीलता.html">◀ kuśīlatā</a></div><div id="next"><a href="कुशीवश.html">kuśīvaśa ▶</a></div></div>
