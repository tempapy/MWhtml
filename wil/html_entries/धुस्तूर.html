                    <div id="definition"><ul><li><sk slp1="DustUra">dhustūra</sk> m. (<sk slp1="-raH">-raḥ</sk>) Thorn apple, (<bot>Datura fastuosa</bot>.) <br/>E. <sk slp1="DUza">dhūṣa</sk> to make handsome, affix <sk slp1="kvip, tUr">kvip, tūr</sk> to be mischievous, affix <sk slp1="k">k</sk>; elegant but deleterious: the vowels are also both made short, as <sk slp1="Dustura">dhustura</sk>, or both remain long, as in <sk slp1="DUstUra">dhūstūra</sk>; also written <sk slp1="DuttUra">dhuttūra</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="धुस्तुर.html">◀ dhustura</a></div><div id="next"><a href="धू.html">dhū ▶</a></div></div>
