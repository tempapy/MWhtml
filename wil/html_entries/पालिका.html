<div id="definition"><ul><li><sk slp1="pAlikA">pālikā</sk> f. (<sk slp1="-kA">-kā</sk>) <br/><sup>1</sup> The sharp edge of a cutting instrument. <br/><sup>2</sup> A sort of ladle or knife for skimming milk, curds, &amp;c. <br/><sup>3</sup> The lobe of the ear. <br/>E. <sk slp1="pAlI">pālī</sk> as above, with <sk slp1="kan">kan</sk> added; see also <sk slp1="pAlaka">pālaka</sk>. <a class="pc" href="/scans/?file=wil&amp;page=531">[531]</a></li></ul></div><div id="nav"><div id="prev"><a href="पालि.html">◀ pāli</a></div><div id="next"><a href="पालित.html">pālita ▶</a></div></div>
