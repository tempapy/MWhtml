                    <div id="definition"><ul><li><sk slp1="jYAti">jñāti</sk> m. (<sk slp1="-tiH">-tiḥ</sk>) <br/>1 A father. <br/>2 A kinsman in general. <br/>3 A distant kinsman, one who does not participate in the oblations of food or water offered to deceased ancestors. <br/>E. <sk slp1="jYA">jñā</sk> to know, affix <sk slp1="ktin">ktin</sk>; who is known, an acquaintance.  </li></ul></div><div id="nav"><div id="prev"><a href="ज्ञातान्वय.html">◀ jñātānvaya</a></div><div id="next"><a href="ज्ञातिकर्म्मन्.html">jñātikarmman ▶</a></div></div>
