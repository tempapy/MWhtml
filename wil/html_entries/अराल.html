                    <div id="definition"><ul><li><sk slp1="arAla">arāla</sk> mfn. (<sk slp1="-laH-lA-laM">-laḥ-lā-laṃ</sk>) Crooked. m. (<sk slp1="-laH">-laḥ</sk>) <br/>1 Resin. <br/>2 An elephant in rut. <br/>3 A bent or crooked, arm. f. (<sk slp1="-lA">-lā</sk>) <br/>1 A modest woman. <br/>2 A disloyal or unchaste one. <br/>E. <sk slp1="ara">ara</sk> what goes, <sk slp1="A">ā</sk> before <sk slp1="lA">lā</sk> to take or give, and <sk slp1="ka">ka</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="अरातिभङ्ग.html">◀ arātibhaṅga</a></div><div id="next"><a href="अरि.html">ari ▶</a></div></div>
