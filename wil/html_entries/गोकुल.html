<div id="definition"><ul><li><sk slp1="gokula">gokula</sk> n. (<sk slp1="-laM">-laṃ</sk>) <br/><sup>1</sup> A herd of kine, a multitude of cattle. <br/><sup>2</sup> A cowhouse or station. <br/><sup>3</sup> A village or tract on the <i>Jumna,</i> the residence of NANDA and of KṚṢṆA during his youth. <br/>E. <sk slp1="go">go</sk> a cow, and <sk slp1="kula">kula</sk> an assemblage. <a class="pc" href="/scans/?file=wil&amp;page=298">[298]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोकील.html">◀ gokīla</a></div><div id="next"><a href="गोकुलिक.html">gokulika ▶</a></div></div>
