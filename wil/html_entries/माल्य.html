<div id="definition"><ul><li><sk slp1="mAlya">mālya</sk> mfn. (<sk slp1="-lyaH-lyA-lyaM">-lyaḥ-lyā-lyaṃ</sk>) Proper or fit for a garland, &amp;c. n. (<sk slp1="-lyaM">-lyaṃ</sk>) <br/><sup>1</sup> A flower. <br/><sup>2</sup> A garland, a wreath. <br/><sup>3</sup> A chaplet, a garland for the forehead. f. (<sk slp1="-lyA">-lyā</sk>) A sort of grass, (<bot>Trigonella corniculata</bot>.) <br/>E. <sk slp1="mAlA">mālā</sk> a garland, and <sk slp1="yat">yat</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=660">[660]</a></li></ul></div><div id="nav"><div id="prev"><a href="मालेय.html">◀ māleya</a></div><div id="next"><a href="माल्यवत्.html">mālyavat ▶</a></div></div>
