                    <div id="definition"><ul><li><sk slp1="dohadalakzaRa">dohadalakṣaṇa</sk> <a class="pc" href="../pdfs/wil.pdf#page=427">[427]</a> n. (<sk slp1="-RaM">-ṇaṃ</sk>) <sup>1</sup> The fœtus, the embryo, sometimes confounded with the womb. <sup>2</sup> The period of passing from one season of life to another, as from childhood to youth, from youth to manhood. <b>E.</b> <sk slp1="dohada">dohada</sk> longing, and <sk slp1="lakzaRa">lakṣaṇa</sk> a sign.  </li></ul></div><div id="nav"><div id="prev"><a href="दोहद.html">◀ dohada</a></div><div id="next"><a href="दोहदवती.html">dohadavatī ▶</a></div></div>
