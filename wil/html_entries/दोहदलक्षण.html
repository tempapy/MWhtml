                    <div id="definition"><ul><li><sk slp1="dohadalakzaRa">dohadalakṣaṇa</sk> n. (<sk slp1="-RaM">-ṇaṃ</sk>) <br/>1 The fœtus, the embryo, sometimes confounded with the womb. <br/>2 The period of passing from one season of life to another, as from childhood to youth, from youth to manhood. <br/>E. <sk slp1="dohada">dohada</sk> longing, and <sk slp1="lakzaRa">lakṣaṇa</sk> a sign.  </li></ul></div><div id="nav"><div id="prev"><a href="दोहद.html">◀ dohada</a></div><div id="next"><a href="दोहदवती.html">dohadavatī ▶</a></div></div>
