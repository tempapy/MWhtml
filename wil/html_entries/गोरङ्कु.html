<div id="definition"><ul><li><sk slp1="goraNku">goraṅku</sk> m. (<sk slp1="-NkuH">-ṅkuḥ</sk>) <br/><sup>1</sup> A waterfowl. <br/><sup>2</sup> A prisoner, a person or animal confined. <br/><sup>3</sup> A naked man, a mendicant, &amp;c. wandering about without clothes. <br/>E. <sk slp1="go">go</sk> water, sky, &amp;c. <sk slp1="raNku">raṅku</sk> a kind of deer: as it were, the water deer, &amp;c. <a class="pc" href="/scans/?file=wil&amp;page=301">[301]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोरक्ष्य.html">◀ gorakṣya</a></div><div id="next"><a href="गोरण.html">goraṇa ▶</a></div></div>
