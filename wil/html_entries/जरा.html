                    <div id="definition"><ul><li><sk slp1="jarA">jarā</sk> f. (<sk slp1="-rA">-rā</sk>) <br/>1 Decrepitude, the general relaxation and debility consequent upon old age, or old age itself. <br/>2 A tree, (<bot>Mimusops kauki</bot>, Rox.) <br/>3 A female demon or <i>Rākṣasī.</i> <br/>E. <sk slp1="jF">jṝ</sk> to grow old, affixes <sk slp1="aN">aṅ</sk> and <sk slp1="wAp">ṭāp</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="जरसान.html">◀ jarasāna</a></div><div id="next"><a href="जरातुर.html">jarātura ▶</a></div></div>
