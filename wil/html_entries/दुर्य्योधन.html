                    <div id="definition"><ul><li><sk slp1="duryyoDana">duryyodhana</sk> m. (<sk slp1="-naH">-naḥ</sk>) The elder of the <i>Kuru</i> princes, and leader in the war against his cousins, the <i>Pāṇḍus</i> and KṚṢṆA. <br/>E. <sk slp1="dur">dur</sk> vile, ill, <sk slp1="yuDa">yudha</sk> to make war, affix <sk slp1="yuc">yuc</sk>; the author and leader of an unjust warfare.  </li></ul></div><div id="nav"><div id="prev"><a href="दुर्म्मेधस्.html">◀ durmmedhas</a></div><div id="next"><a href="दुर्योनि.html">duryoni ▶</a></div></div>
