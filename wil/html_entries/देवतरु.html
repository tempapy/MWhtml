<div id="definition"><ul><li><sk slp1="devataru">devataru</sk> m. (<sk slp1="-ruH">-ruḥ</sk>) The holy fig tree. <br/><sup>2</sup> A tree of <i>Svarga</i> or paradise, the <i>Mandāra</i> tree. <br/><sup>3</sup> The tree of plenty. <br/><sup>4</sup> Any venerable and ancient tree; usually the place of assembling in a village. <br/>E. <sk slp1="deva">deva</sk> a deity, and <sk slp1="taru">taru</sk> a tree. <a class="pc" href="/scans/?file=wil&amp;page=422">[422]</a></li></ul></div><div id="nav"><div id="prev"><a href="देवट्टी.html">◀ devaṭṭī</a></div><div id="next"><a href="देवता.html">devatā ▶</a></div></div>
