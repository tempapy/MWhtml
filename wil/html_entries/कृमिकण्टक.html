                    <div id="definition"><ul><li><sk slp1="kfmikaRwaka">kṛmikaṇṭaka</sk> <a class="pc" href="../pdfs/wil.pdf#page=244">[244]</a> n. (<sk slp1="-kaM">-kaṃ</sk>) <sup>1</sup> A plant used in medicine: see <sk slp1="biqaNga">biḍaṅga</sk>. <sup>2</sup> Opposite leaved fig tree. <sup>3</sup> A plant, (<bot>Salvinia cucullata</bot>:) see <sk slp1="mUzikaparRI">mūṣikaparṇī</sk>. <b>E.</b> <sk slp1="kfmi">kṛmi</sk> a worm, and <sk slp1="kaRwaka">kaṇṭaka</sk> a thorn, a foe; also <sk slp1="krimikaRWaka">krimikaṇṭhaka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कृमि.html">◀ kṛmi</a></div><div id="next"><a href="कृमिकर्ण.html">kṛmikarṇa ▶</a></div></div>
