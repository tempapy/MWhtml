                    <div id="definition"><ul><li><sk slp1="Bela">bhela</sk> <a class="pc" href="../pdfs/wil.pdf#page=627">[627]</a> mfn. (<sk slp1="-laH-lA-laM">-laḥ-lā-laṃ</sk>) <sup>1</sup> Ignorant, unwise, foolish. <sup>2</sup> Fearful, timid. <sup>3</sup> Unsteady, figuratively or literally. m. (<sk slp1="-laH">-laḥ</sk>) <sup>1</sup> A raft, a float. <sup>2</sup> The name of a <i>Muni,</i> the supposed author of some medical works. <b>E.</b> <sk slp1="BI">bhī</sk> to fear, Uṇādi aff. <sk slp1="ran">ran</sk>, and the final changed to <sk slp1="la">la</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="भेरुण्ड.html">◀ bheruṇḍa</a></div><div id="next"><a href="भेलक.html">bhelaka ▶</a></div></div>
