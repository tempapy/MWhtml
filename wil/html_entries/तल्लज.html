<div id="definition"><ul><li><sk slp1="tallaja">tallaja</sk> m. (<sk slp1="-jaH">-jaḥ</sk>) Excellence, happiness; <i>also attributively,</i> Excellent, happy: used in apposition as an epithet, the gender is not changed, as <sk slp1="kumArItallajaH">kumārītallajaḥ</sk> an excellent maiden. <br/>E. <sk slp1="tat">tat</sk> that, (that which is every thing,) and <sk slp1="laja">laja</sk> to attain, affix <sk slp1="ac">ac</sk>. <a class="pc" href="/scans/?file=wil&amp;page=370">[370]</a></li></ul></div><div id="nav"><div id="prev"><a href="तल्ल.html">◀ talla</a></div><div id="next"><a href="तल्लिका.html">tallikā ▶</a></div></div>
