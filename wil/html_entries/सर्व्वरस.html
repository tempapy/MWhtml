                    <div id="definition"><ul><li><sk slp1="sarvvarasa">sarvvarasa</sk> m. (<sk slp1="-saH">-saḥ</sk>) <br/>1 Resin, the exudation of the pine or <i>Śāl.</i> <br/>2 A sort of musical instrument, a kind of lute. <br/>3 A scholar, a learned man. <br/>4 Saltness, salt, saline flavour or taste. <br/>E. <sk slp1="sarvva">sarvva</sk> all, <sk slp1="rasa">rasa</sk> taste, real or figurative.  </li></ul></div><div id="nav"><div id="prev"><a href="सर्व्वमूषक.html">◀ sarvvamūṣaka</a></div><div id="next"><a href="सर्व्वरसोत्तम.html">sarvvarasottama ▶</a></div></div>
