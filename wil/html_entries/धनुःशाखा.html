                    <div id="definition"><ul><li><sk slp1="DanuHSAKA">dhanuḥśākhā</sk> f. (<sk slp1="-KA">-khā</sk>) A plant, from the leaves of which a tough thread is extracted, of which bow strings were formerly made: see <sk slp1="mUrvvA">mūrvvā</sk>, (<bot>Sanseviera zeylanica</bot>, Rox. but called by Sir WM. JONES, <bot>Aletris hyacinthoides</bot>.) <br/>E. <sk slp1="Danus">dhanus</sk> a bow, <sk slp1="SAKA">śākhā</sk> a branch.  </li></ul></div><div id="nav"><div id="prev"><a href="धनुःपट.html">◀ dhanuḥpaṭa</a></div><div id="next"><a href="धनुःश्रेणी.html">dhanuḥśreṇī ▶</a></div></div>
