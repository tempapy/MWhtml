<div id="definition"><ul><li><sk slp1="kelikila">kelikila</sk> m. (<sk slp1="-laH">-laḥ</sk>) One of ŚIVA'S attendant demigods. <br/><sup>2</sup> The confidential companion of the hero of a drama, in general a sort of buffoon. f. (<sk slp1="-lA">-lā</sk>) A name of RATI, the wife of KĀMADEVA. <br/>E. <sk slp1="keli">keli</sk> sport, <sk slp1="kila">kila</sk> who plays, from <sk slp1="kila">kila</sk> to sport, affix <sk slp1="ka">ka</sk>. <a class="pc" href="/scans/?file=wil&amp;page=248">[248]</a></li></ul></div><div id="nav"><div id="prev"><a href="केलिकला.html">◀ kelikalā</a></div><div id="next"><a href="केलिकीर्ण.html">kelikīrṇa ▶</a></div></div>
