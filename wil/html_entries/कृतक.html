                    <div id="definition"><ul><li><sk slp1="kftaka">kṛtaka</sk> <a class="pc" href="../pdfs/wil.pdf#page=240">[240]</a> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) <sup>1</sup> Artificial, factitious, made, not produced spontaneously. <sup>2</sup> Assumed, simulated, not natural. n. (<sk slp1="-kaM">-kaṃ</sk>) Factitious salt, produced by boiling and evaporating from saline soils. <b>E.</b> <sk slp1="kfta">kṛta</sk> to cut or divide, Uṇādi affix <sk slp1="aka">aka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कृत.html">◀ kṛta</a></div><div id="next"><a href="कृतकपट.html">kṛtakapaṭa ▶</a></div></div>
