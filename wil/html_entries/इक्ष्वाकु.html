                    <div id="definition"><ul><li><sk slp1="ikzvAku">ikṣvāku</sk> m. (<sk slp1="-kuH">-kuḥ</sk>) The son of the <i>Menu</i> VAIVASVATA, the son of SŪRYA or the sun, and first prince of the solar dynasty: he reigned at <i>Ayodhya</i> in the commencement of the second <i>Yuga</i> or age. f. (<sk slp1="-kuH">-kuḥ</sk>) A bitter gourd. <br/>E. <sk slp1="ikzu">ikṣu</sk> and <sk slp1="aka">aka</sk> to obtain, and <sk slp1="ku">ku</sk> or <sk slp1="uR">uṇ</sk> aff. <a class="pc" href="../pdfs/wil.pdf#page=129">[129]</a></li></ul></div><div id="nav"><div id="prev"><a href="इक्षुसार.html">◀ ikṣusāra</a></div><div id="next"><a href="इक्ष्वालिक.html">ikṣvālika ▶</a></div></div>
