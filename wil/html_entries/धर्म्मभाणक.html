                    <div id="definition"><ul><li><sk slp1="DarmmaBARaka">dharmmabhāṇaka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) A lecturer, a public reader of the <i>Mahābhārata</i> and other sacred works which are read aloud, and explained to large assemblies of <i>Hindūs</i> at particular seasons. <br/>E. <sk slp1="Darmma">dharmma</sk> virtue, and <sk slp1="BaRa">bhaṇa</sk> to utter, to speak, affix <sk slp1="Rvul">ṇvul</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="धर्म्मभागिनी.html">◀ dharmmabhāginī</a></div><div id="next"><a href="धर्म्मभ्रातृ.html">dharmmabhrātṛ ▶</a></div></div>
