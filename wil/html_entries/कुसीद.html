                    <div id="definition"><ul><li><sk slp1="kusIda">kusīda</sk> <a class="pc" href="../pdfs/wil.pdf#page=237">[237]</a> n. (<sk slp1="-daM">-daṃ</sk>) <sup>1</sup> Usury, the profession of usury. <sup>2</sup> Any loan or thing lent to be repaid with interest. mfn. (<sk slp1="-daH-dA-daM">-daḥ-dā-daṃ</sk>) <sup>1</sup> A money-lender. <sup>2</sup> Slothful, inert. <b>E.</b> <sk slp1="kusa">kusa</sk> to embrace, <sk slp1="Ida">īda</sk> Uṇādi affix; or <sk slp1="ku">ku</sk> bad, and <sk slp1="zada">ṣada</sk> to go, affix <sk slp1="ac">ac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कुसीतायी.html">◀ kusītāyī</a></div><div id="next"><a href="कुसीदपथ.html">kusīdapatha ▶</a></div></div>
