                    <div id="definition"><ul><li><sk slp1="kusIda">kusīda</sk> n. (<sk slp1="-daM">-daṃ</sk>) <br/>1 Usury, the profession of usury. <br/>2 Any loan or thing lent to be repaid with interest. mfn. (<sk slp1="-daH-dA-daM">-daḥ-dā-daṃ</sk>) <br/>1 A money-lender. <br/>2 Slothful, inert. <br/>E. <sk slp1="kusa">kusa</sk> to embrace, <sk slp1="Ida">īda</sk> Uṇādi affix; or <sk slp1="ku">ku</sk> bad, and <sk slp1="zada">ṣada</sk> to go, affix <sk slp1="ac">ac</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कुसीतायी.html">◀ kusītāyī</a></div><div id="next"><a href="कुसीदपथ.html">kusīdapatha ▶</a></div></div>
