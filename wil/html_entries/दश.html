                    <div id="definition"><ul><li><sk slp1="daSa">daśa</sk> <a class="pc" href="../pdfs/wil.pdf#page=402">[402]</a> (<sk slp1="i">i</sk>) <sk slp1="daSi">daśi</sk> r. 1st and 10th cls. (<sk slp1="daSati daMSayati">daśati daṃśayati</sk>) <sup>1</sup> To bite or sting. <sup>2</sup> To arm, to put on armour. <sup>3</sup> To see. r. 10th cl. (<sk slp1="daMSayate">daṃśayate</sk>) To shine. <div n="p">With <sk slp1="upa">upa</sk>, to be in trouble, to be reduced in circumstances, <div n="p">With <sk slp1="sam">sam</sk>, to pinch, to nip, to bite.  </div></div></li></ul></div><div id="nav"><div id="prev"><a href="दवीयस्.html">◀ davīyas</a></div><div id="next"><a href="दशक.html">daśaka ▶</a></div></div>
