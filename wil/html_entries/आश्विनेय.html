                    <div id="definition"><ul><li><sk slp1="ASvineya">āśvineya</sk> m. du. (<sk slp1="-yO">-yau</sk>) The two twin sons of AŚVINĪ, by SŪRYA, and physicians of <i>Svarga;</i> one of them is named NĀSATYA, the other DASRA: or the patronymic may be used in the singular to designate either one of them. <br/>E. <sk slp1="aSvinI">aśvinī</sk> and <sk slp1="Qak">ḍhak</sk> aff. <a class="pc" href="../pdfs/wil.pdf#page=125">[125]</a></li></ul></div><div id="nav"><div id="prev"><a href="आश्वीन.html">◀ āśvīna</a></div><div id="next"><a href="आश्वीय.html">āśvīya ▶</a></div></div>
