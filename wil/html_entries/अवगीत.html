<div id="definition"><ul><li><sk slp1="avagIta">avagīta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Reproached, abused, censured. <br/><sup>2</sup> Wicked, vile. <br/><sup>3</sup> Sung depreciatingly, satirised in song. <br/><sup>4</sup> Sung badly. n. (<sk slp1="-taM">-taṃ</sk>) <br/><sup>1</sup> Reproach, blame. <br/><sup>2</sup> Satire in song. <br/><sup>3</sup> Bad singing. <br/>E. <sk slp1="ava">ava</sk> bad, &amp;c. <sk slp1="gIta">gīta</sk> sounded, sung. <a class="pc" href="/scans/?file=wil&amp;page=076">[076]</a></li></ul></div><div id="nav"><div id="prev"><a href="अवगाहित.html">◀ avagāhita</a></div><div id="next"><a href="अवगुण्ठन.html">avaguṇṭhana ▶</a></div></div>
