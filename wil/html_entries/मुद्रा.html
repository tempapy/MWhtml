                    <div id="definition"><ul><li><sk slp1="mudrA">mudrā</sk> <a class="pc" href="../pdfs/wil.pdf#page=665">[665]</a> f. (<sk slp1="-drA">-drā</sk>) <sup>1</sup> A seal, a signet. <sup>2</sup> A seal ring. <sup>3</sup> The mark of a seal or similar impression, a stamp, a print, &amp;c. <sup>4</sup> A mode of intertwining the fingers during religious worship. <b>E.</b> <sk slp1="muda">muda</sk> to please, (by it,) Uṇādi aff. <sk slp1="rak">rak</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="मुद्गष्ठ.html">◀ mudgaṣṭha</a></div><div id="next"><a href="मुद्राङ्कित.html">mudrāṅkita ▶</a></div></div>
