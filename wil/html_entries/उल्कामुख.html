                    <div id="definition"><ul><li><sk slp1="ulkAmuKa">ulkāmukha</sk> m. (<sk slp1="-KaH">-khaḥ</sk>) A ghost or goblin, with a face of fire, who eats what is vomited, and who was a negligent <i>Brahman</i> in his lifetime. f. (<sk slp1="-KI">-khī</sk>) A fox. <br/>E. <sk slp1="ulkA">ulkā</sk> a flame, <sk slp1="muKa">mukha</sk> a mouth, <sk slp1="NIz">ṅīṣ</sk> affix; the latter from the redness of his mouth.  </li></ul></div><div id="nav"><div id="prev"><a href="उल्का.html">◀ ulkā</a></div><div id="next"><a href="उल्मुक.html">ulmuka ▶</a></div></div>
