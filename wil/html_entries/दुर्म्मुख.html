                    <div id="definition"><ul><li><sk slp1="durmmuKa">durmmukha</sk> mfn. (<sk slp1="-KaH-KA-KI-KaM">-khaḥ-khā-khī-khaṃ</sk>) <br/><sup>1</sup> Scurrilous, foul-mouthed. <br/><sup>2</sup> Hideous, ugly. m. (<sk slp1="-KaH">-khaḥ</sk>) <br/><sup>1</sup> One of the monkey chiefs. <br/><sup>2</sup> One of the principal <i>Nāgas</i> or serpents. <br/><sup>3</sup> A horse. <br/><sup>3</sup> An <i>Asura.</i> <br/>E. <sk slp1="dur">dur</sk> bad, ill, <sk slp1="muKa">mukha</sk> mouth or face. <a class="pc" href="../pdfs/wil.pdf#page=416">[416]</a></li></ul></div><div id="nav"><div id="prev"><a href="दुर्म्मल्लिका.html">◀ durmmallikā</a></div><div id="next"><a href="दुर्म्मूल्य.html">durmmūlya ▶</a></div></div>
