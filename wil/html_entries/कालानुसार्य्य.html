                    <div id="definition"><ul><li><sk slp1="kAlAnusAryya">kālānusāryya</sk> n. (<sk slp1="-ryyaM">-ryyaṃ</sk>) <br/><sup>1</sup> Gum benjamin or benzoin. <br/><sup>2</sup> A yellow fragrant wood from which a perfume is prepared. <br/><sup>3</sup> A timber tree, commonly <i>Sisu:</i> see <sk slp1="SiMSapA">śiṃśapā</sk>. <br/><sup>4</sup> A tree, commonly <i>Tagara.</i> <br/>E. see the preceding; also with <sk slp1="kan">kan</sk>, added <sk slp1="kAlAnusAryyaka">kālānusāryyaka</sk>. <a class="pc" href="../pdfs/wil.pdf#page=218">[218]</a></li></ul></div><div id="nav"><div id="prev"><a href="कालानुसारि.html">◀ kālānusāri</a></div><div id="next"><a href="कालान्तक.html">kālāntaka ▶</a></div></div>
