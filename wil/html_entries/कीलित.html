<div id="definition"><ul><li><sk slp1="kIlita">kīlita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Bound, tied, confined. <br/><sup>2</sup> Pierced, transfixed. <br/><sup>3</sup> Staked, impaled. <br/><sup>4</sup> Pinned, fastened by a stake, &amp;c. <br/><sup>5</sup> Set up as a stake or pole. <br/>E. <sk slp1="kIla">kīla</sk> to bind, affix <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=224">[224]</a></li></ul></div><div id="nav"><div id="prev"><a href="कीलालप.html">◀ kīlālapa</a></div><div id="next"><a href="कीश.html">kīśa ▶</a></div></div>
