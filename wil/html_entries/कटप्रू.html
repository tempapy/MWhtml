                    <div id="definition"><ul><li><sk slp1="kawaprU">kaṭaprū</sk> m. (<sk slp1="-prUH">-prūḥ</sk>) <br/>1 A name of MAHĀDEVA. <br/>2 A kind of demigod, one of the class of <i>Vidyādharas.</i> <br/>3 A <i>Rākṣasa,</i> an imp or demon. <br/>4 Gambling, playing with dice. <br/>5 A worm. <br/>E. <sk slp1="kawa">kaṭa</sk> much, <sk slp1="pra">pra</sk> to go, <sk slp1="kvip">kvip</sk> affix, and the final is made long.  </li></ul></div><div id="nav"><div id="prev"><a href="कटपूटन.html">◀ kaṭapūṭana</a></div><div id="next"><a href="कटप्रोथ.html">kaṭaprotha ▶</a></div></div>
