                    <div id="definition"><ul><li><sk slp1="kawaprU">kaṭaprū</sk> <a class="pc" href="../pdfs/wil.pdf#page=180">[180]</a> m. (<sk slp1="-prUH">-prūḥ</sk>) <sup>1</sup> A name of MAHĀDEVA. <sup>2</sup> A kind of demigod, one of the class of <i>Vidyādharas.</i> <sup>3</sup> A <i>Rākṣasa,</i> an imp or demon. <sup>4</sup> Gambling, playing with dice. <sup>5</sup> A worm. <b>E.</b> <sk slp1="kawa">kaṭa</sk> much, <sk slp1="pra">pra</sk> to go, <sk slp1="kvip">kvip</sk> affix, and the final is made long.  </li></ul></div><div id="nav"><div id="prev"><a href="कटपूटन.html">◀ kaṭapūṭana</a></div><div id="next"><a href="कटप्रोथ.html">kaṭaprotha ▶</a></div></div>
