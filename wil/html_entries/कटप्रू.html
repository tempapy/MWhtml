<div id="definition"><ul><li><sk slp1="kawaprU">kaṭaprū</sk> m. (<sk slp1="-prUH">-prūḥ</sk>) <br/><sup>1</sup> A name of MAHĀDEVA. <br/><sup>2</sup> A kind of demigod, one of the class of <i>Vidyādharas.</i> <br/><sup>3</sup> A <i>Rākṣasa,</i> an imp or demon. <br/><sup>4</sup> Gambling, playing with dice. <br/><sup>5</sup> A worm. <br/>E. <sk slp1="kawa">kaṭa</sk> much, <sk slp1="pra">pra</sk> to go, <sk slp1="kvip">kvip</sk> affix, and the final is made long. <a class="pc" href="/scans/?file=wil&amp;page=180">[180]</a></li></ul></div><div id="nav"><div id="prev"><a href="कटपूटन.html">◀ kaṭapūṭana</a></div><div id="next"><a href="कटप्रोथ.html">kaṭaprotha ▶</a></div></div>
