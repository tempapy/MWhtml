<div id="definition"><ul><li><sk slp1="sandAna">sandāna</sk> n. (<sk slp1="-naM">-naṃ</sk>) A rope, a cord, (for tying cattle especially.) m. (<sk slp1="-naH">-naḥ</sk>) The elephant's temples, or part whence the ichorous fluid issues when the animal is in must. <br/>E. <sk slp1="sam">sam</sk> before <sk slp1="do">do</sk> to cut, aff. <sk slp1="lyuw">lyuṭ</sk>; or <sk slp1="sam">sam</sk> with, <sk slp1="dAna">dāna</sk> the temporal juice. <a class="pc" href="/scans/?file=wil&amp;page=889">[889]</a></li></ul></div><div id="nav"><div id="prev"><a href="सन्दर्शित.html">◀ sandarśita</a></div><div id="next"><a href="सन्दानित.html">sandānita ▶</a></div></div>
