<div id="definition"><ul><li><sk slp1="tulAkoSa">tulākośa</sk> m. (<sk slp1="-SaH">-śaḥ</sk>) A sort of ordeal, in which the accused is tried by being weighed repeatedly in a scale: if he is lighter the second time he is pronounced innocent; if equipoised still, or heavier, he is guilty. <br/>E. <sk slp1="tulA">tulā</sk> a scale, and <sk slp1="koSa">kośa</sk> ordeal. <a class="pc" href="/scans/?file=wil&amp;page=381">[381]</a></li></ul></div><div id="nav"><div id="prev"><a href="तुलाकोटि.html">◀ tulākoṭi</a></div><div id="next"><a href="तुलाधट.html">tulādhaṭa ▶</a></div></div>
