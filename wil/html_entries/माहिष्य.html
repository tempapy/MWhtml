                    <div id="definition"><ul><li><sk slp1="mAhizya">māhiṣya</sk> m. (<sk slp1="-zyaM">-ṣyaṃ</sk>) A man of a mixed class, sprung from a <i>Kṣatriya</i> father and <i>Vaiśya</i> mother. <br/>E. <sk slp1="mahiza">mahiṣa</sk> a buffalo, and <sk slp1="yat">yat</sk> aff., with <sk slp1="aR">aṇ</sk> added; attendance on cattle forming with the practice of astronomy and music, the business of the <i>Māhiṣya.</i> </li></ul></div><div id="nav"><div id="prev"><a href="माहिष.html">◀ māhiṣa</a></div><div id="next"><a href="माहेन्द्र.html">māhendra ▶</a></div></div>
