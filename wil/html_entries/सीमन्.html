                    <div id="definition"><ul><li><sk slp1="sIman">sīman</sk> m. (<sk slp1="-mA">-mā</sk>) A boundary, a limit, a landmark, or mound, &amp;c. serving to fix the limits of estates, &amp;c. <br/><sup>2</sup> A field. <br/><sup>3</sup> The nape of the neck. <br/><sup>4</sup> The scrotum. <br/>E. <sk slp1="ziY">ṣiñ</sk> to bind, <sk slp1="imanin">imanin</sk> Uṇādi aff.; also with the aff. <sk slp1="qAz">ḍāṣ</sk>, or a final vowel, fem. form, <sk slp1="sImA">sīmā</sk>. <a class="pc" href="../pdfs/wil.pdf#page=926">[926]</a></li></ul></div><div id="nav"><div id="prev"><a href="सीध्र.html">◀ sīdhra</a></div><div id="next"><a href="सीमन्त.html">sīmanta ▶</a></div></div>
