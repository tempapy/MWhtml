                    <div id="definition"><ul><li><sk slp1="nIlAmbara">nīlāmbara</sk> mfn. (<sk slp1="-raH-rA-raM">-raḥ-rā-raṃ</sk>) Dressed in dark blue cloth. m. (<sk slp1="-raH">-raḥ</sk>) <br/>1 A name of BALARĀMA. <br/>2 A demon, a goblin. <br/>3 A name of ŚANI or <i>Saturn.</i> n. (<sk slp1="-raM">-raṃ</sk>) Black or dark blue rainment. <br/>E. <sk slp1="nIla">nīla</sk>, and <sk slp1="ambara">ambara</sk> clothing, &amp;c.  </li></ul></div><div id="nav"><div id="prev"><a href="नीलाञ्जसा.html">◀ nīlāñjasā</a></div><div id="next"><a href="नीलाम्बुजन्मन्.html">nīlāmbujanman ▶</a></div></div>
