<div id="definition"><ul><li><sk slp1="pariplava">pariplava</sk> mfn. (<sk slp1="-vaH-vA-vaM">-vaḥ-vā-vaṃ</sk>) <br/><sup>1</sup> Shaking, trembling. <br/><sup>2</sup> Unsteady, restless, moveable. m. (<sk slp1="-vaH">-vaḥ</sk>) <br/><sup>1</sup> Bathing, wetting with water, immersing, inundation. <br/><sup>2</sup> Oppression, tyranny. <br/>E. <sk slp1="pari">pari</sk> about, <sk slp1="plava">plava</sk> what goes, from <sk slp1="plu">plu</sk> to go, aff. <sk slp1="ap">ap</sk>. <a class="pc" href="/scans/?file=wil&amp;page=510">[510]</a></li></ul></div><div id="nav"><div id="prev"><a href="परिप्रेषित.html">◀ paripreṣita</a></div><div id="next"><a href="परिप्लुत.html">paripluta ▶</a></div></div>
