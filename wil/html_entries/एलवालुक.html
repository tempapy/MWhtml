                    <div id="definition"><ul><li><sk slp1="elavAluka">elavāluka</sk> <a class="pc" href="../pdfs/wil.pdf#page=173">[173]</a> n. (<sk slp1="-vaM">-vaṃ</sk>) A granular substance apparently vegetable, of a reddish brown colour, and used as a drug and as a perfume. <b>E.</b> <sk slp1="elA">elā</sk> cardamoms, <sk slp1="vala">vala</sk> to breathe, <sk slp1="uR">uṇ</sk> affix, and <sk slp1="kan">kan</sk> added, or without <sk slp1="kan, elavAlu">kan, elavālu</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="एलवालु.html">◀ elavālu</a></div><div id="next"><a href="एलविल.html">elavila ▶</a></div></div>
