                    <div id="definition"><ul><li><sk slp1="pracaya">pracaya</sk> m. (<sk slp1="-yaH">-yaḥ</sk>) <br/>1 A heap, a quantity, a number. <br/>2 Gathering, (as fruit or flowers, but especially by means of a stick or other implement.) <br/>3 Slight union or aggregation. <br/>E. <sk slp1="pra">pra</sk> before <sk slp1="ci">ci</sk> to gather, aff. <sk slp1="ac">ac</sk>; also with <sk slp1="GaY">ghañ</sk> aff., <sk slp1="pracAya">pracāya</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="प्रचण्डमूर्त्ति.html">◀ pracaṇḍamūrtti</a></div><div id="next"><a href="प्रचर.html">pracara ▶</a></div></div>
