<div id="definition"><ul><li><sk slp1="anama">anama</sk> mfn. (<sk slp1="-maH">-maḥ</sk>) A Brahman, one who does not salute a Brahman, making obeisance to the gods only, and returning salutations with his blessing. <br/>E. <sk slp1="a">a</sk> neg. and <sk slp1="nama">nama</sk> who salutes. <a class="pc" href="/scans/?file=wil&amp;page=027">[027]</a></li></ul></div><div id="nav"><div id="prev"><a href="अनभिष्वङ्ग.html">◀ anabhiṣvaṅga</a></div><div id="next"><a href="अनमस्य.html">anamasya ▶</a></div></div>
