<div id="definition"><ul><li><sk slp1="kaccara">kaccara</sk> mfn. (<sk slp1="-raH-rA-raM">-raḥ-rā-raṃ</sk>) <br/><sup>1</sup> Dirty, foul. <br/><sup>2</sup> Soiled, spoiled by dirt. <br/><sup>3</sup> Vile, wicked, bad. n. (<sk slp1="-raM">-raṃ</sk>) Buttermilk diluted with water. <br/>E. <sk slp1="kut">kut</sk> bad, vile, <sk slp1="cara">cara</sk> what goes or is, from <sk slp1="cara">cara</sk> with <sk slp1="ac">ac</sk> affix; <sk slp1="kat">kat</sk> is substituted for <sk slp1="kat">kat</sk>, and the <sk slp1="ta">ta</sk> changed. <a class="pc" href="/scans/?file=wil&amp;page=179">[179]</a></li></ul></div><div id="nav"><div id="prev"><a href="कच्चट.html">◀ kaccaṭa</a></div><div id="next"><a href="कच्चित्.html">kaccit ▶</a></div></div>
