<div id="definition"><ul><li><sk slp1="ardita">ardita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Asked, requested, begged. <br/><sup>2</sup> Killed, injured. <br/><sup>3</sup> Pained, afflicted. <br/><sup>4</sup> Gone. n. (<sk slp1="-taM">-taṃ</sk>) A disease, Hemiplegia, paralysis of the muscles on one side of the face and neck. <br/>E. <sk slp1="arda">arda</sk> to go, to ask, &amp;c. affix, <sk slp1="kta">kta</sk> and <sk slp1="iw">iṭ</sk> inserted. <a class="pc" href="/scans/?file=wil&amp;page=071">[071]</a></li></ul></div><div id="nav"><div id="prev"><a href="अर्दनि.html">◀ ardani</a></div><div id="next"><a href="अर्द्ध.html">arddha ▶</a></div></div>
