                    <div id="definition"><ul><li><sk slp1="vyAyoga">vyāyoga</sk> m. (<sk slp1="-gaH">-gaḥ</sk>) A kind of dramatic exhibition or composition in one act, the subject of which is some contest or war of a heroic kind, and of which woman is not the cause. <br/>E. <sk slp1="vi">vi</sk> and <sk slp1="AN">āṅ</sk> before <sk slp1="yuja">yuja</sk> to unite, aff. <sk slp1="GaY">ghañ</sk>; in which the valiant are associated. <a class="pc" href="../pdfs/wil.pdf#page=820">[820]</a></li></ul></div><div id="nav"><div id="prev"><a href="व्यायाम्य.html">◀ vyāyāmya</a></div><div id="next"><a href="व्याल.html">vyāla ▶</a></div></div>
