                    <div id="definition"><ul><li><sk slp1="alAbU">alābū</sk> <a class="pc" href="../pdfs/wil.pdf#page=074">[074]</a> f. (<sk slp1="-bUH">-būḥ</sk>) The bottle gourd, (<bot>Cucurbita lagenaris</bot>.) <b>E.</b> <sk slp1="a">a</sk> neg. <sk slp1="laba">laba</sk> to sink, <sk slp1="U">ū</sk> Uṇādi affix; <sk slp1="m">m</sk> is dropped, and the preceding vowel lengthened: what does not sink in water; floats, &amp;c. are made of this gourd, especially when hollowed: also <sk slp1="alAbu">alābu</sk> and <sk slp1="AlAbu">ālābu</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="अलाबु.html">◀ alābu</a></div><div id="next"><a href="अलाबूकट.html">alābūkaṭa ▶</a></div></div>
