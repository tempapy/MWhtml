                    <div id="definition"><ul><li><sk slp1="daRqAra">daṇḍāra</sk> m. (<sk slp1="-raH">-raḥ</sk>) <br/><sup>1</sup> A carriage, a vehicle. <br/><sup>2</sup> A potter's wheel. <br/><sup>3</sup> A bow or any instrument for casting arrows or darts. <br/><sup>4</sup> An elephant in rut, a furious or intoxicated elephant. <br/>E. <sk slp1="daRqa">daṇḍa</sk> a stick, <sk slp1="f">ṛ</sk> to go, and <sk slp1="aR">aṇ</sk> aff. <a class="pc" href="../pdfs/wil.pdf#page=397">[397]</a></li></ul></div><div id="nav"><div id="prev"><a href="दण्डादण्डि.html">◀ daṇḍādaṇḍi</a></div><div id="next"><a href="दण्डाहत.html">daṇḍāhata ▶</a></div></div>
