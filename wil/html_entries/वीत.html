<div id="definition"><ul><li><sk slp1="vIta">vīta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Gone, departed. <br/><sup>2</sup> Exempt or freed from. <br/><sup>3</sup> Loosed, let go, unbound. <br/><sup>4</sup> Tranquil, quiet, tame. m. (<sk slp1="-taH">-taḥ</sk>) <br/><sup>1</sup> A horse or elephant, untrained to or unfit for war. <br/><sup>2</sup> Goading an elephant. <br/>E. <sk slp1="vI">vī</sk> to go, aff. <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=797">[797]</a></li></ul></div><div id="nav"><div id="prev"><a href="वीतंस.html">◀ vītaṃsa</a></div><div id="next"><a href="वीतकल्मष.html">vītakalmaṣa ▶</a></div></div>
