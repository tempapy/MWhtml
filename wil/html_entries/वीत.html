                    <div id="definition"><ul><li><sk slp1="vIta">vīta</sk> <a class="pc" href="../pdfs/wil.pdf#page=797">[797]</a> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <sup>1</sup> Gone, departed. <sup>2</sup> Exempt or freed from. <sup>3</sup> Loosed, let go, unbound. <sup>4</sup> Tranquil, quiet, tame. m. (<sk slp1="-taH">-taḥ</sk>) <sup>1</sup> A horse or elephant, untrained to or unfit for war. <sup>2</sup> Goading an elephant. <b>E.</b> <sk slp1="vI">vī</sk> to go, aff. <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="वीतंस.html">◀ vītaṃsa</a></div><div id="next"><a href="वीतकल्मष.html">vītakalmaṣa ▶</a></div></div>
