                    <div id="definition"><ul><li><sk slp1="vIta">vīta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/>1 Gone, departed. <br/>2 Exempt or freed from. <br/>3 Loosed, let go, unbound. <br/>4 Tranquil, quiet, tame. m. (<sk slp1="-taH">-taḥ</sk>) <br/>1 A horse or elephant, untrained to or unfit for war. <br/>2 Goading an elephant. <br/>E. <sk slp1="vI">vī</sk> to go, aff. <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="वीतंस.html">◀ vītaṃsa</a></div><div id="next"><a href="वीतकल्मष.html">vītakalmaṣa ▶</a></div></div>
