<div id="definition"><ul><li><sk slp1="vAsakasajjA">vāsakasajjā</sk> f. (<sk slp1="-jjA">-jjā</sk>) A woman dressed with all her ornaments, and having her apartments, &amp;c. decorated to receive her lover. <br/>E. <sk slp1="vAsa">vāsa</sk> clothes, <sk slp1="kan">kan</sk> pleonasm, and <sk slp1="sajjA">sajjā</sk> accoutrements; also with <sk slp1="kan">kan</sk> added, <sk slp1="vAsakasajjikA">vāsakasajjikā</sk>. <a class="pc" href="/scans/?file=wil&amp;page=756">[756]</a></li></ul></div><div id="nav"><div id="prev"><a href="वासक.html">◀ vāsaka</a></div><div id="next"><a href="वासकर्णी.html">vāsakarṇī ▶</a></div></div>
