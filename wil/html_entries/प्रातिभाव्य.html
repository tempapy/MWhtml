<div id="definition"><ul><li><sk slp1="prAtiBAvya">prātibhāvya</sk> n. (<sk slp1="-vyaM">-vyaṃ</sk>) Security, the act of becoming bail or surety, or being answerable for the appearance of the debtor, for his being trust-worthy, or for the payment of his debt in case of his failing to do it. <br/>E. <sk slp1="pratiBU">pratibhū</sk>, a security, and <sk slp1="zyaY">ṣyañ</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=587">[587]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रातिपथिक.html">◀ prātipathika</a></div><div id="next"><a href="प्रातिलोम्य.html">prātilomya ▶</a></div></div>
