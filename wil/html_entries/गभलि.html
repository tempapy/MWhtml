<div id="definition"><ul><li><sk slp1="gaBali">gabhali</sk> mf. (<sk slp1="-stiH">-stiḥ</sk>) A ray of light, a sun or moon-beam. m. (<sk slp1="-stiH">-stiḥ</sk>) The sun. f. (<sk slp1="-stiH">-stiḥ</sk>) A name of SVĀHĀ the wife of AGNI. <br/>E. <sk slp1="ga">ga</sk> for <sk slp1="go">go</sk> the heaven, <sk slp1="Basa">bhasa</sk> to shine, and <sk slp1="ktic">ktic</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=282">[282]</a></li></ul></div><div id="nav"><div id="prev"><a href="गन्धोलि.html">◀ gandholi</a></div><div id="next"><a href="गभस्तिमत्.html">gabhastimat ▶</a></div></div>
