                    <div id="definition"><ul><li><sk slp1="kozaPala">koṣaphala</sk> n. (<sk slp1="-laM">-laṃ</sk>) A berry having a fragrant pulp: see <sk slp1="kakvola">kakvola</sk>. m. (<sk slp1="-laH">-laḥ</sk>) A kind of creeping plant: see <sk slp1="Gozaka">ghoṣaka</sk>. f. (<sk slp1="-lA">-lā</sk>) A sort of <i>Ghoṣa</i> with yellow flowers. <br/>E. <sk slp1="koza">koṣa</sk> a sheathe, and <sk slp1="Pala">phala</sk> fruit; also <sk slp1="koSaPala">kośaphala</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कोषनायक.html">◀ koṣanāyaka</a></div><div id="next"><a href="कोषभूत.html">koṣabhūta ▶</a></div></div>
