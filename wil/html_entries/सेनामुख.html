<div id="definition"><ul><li><sk slp1="senAmuKa">senāmukha</sk> n. (<sk slp1="-KaM">-khaṃ</sk>) <br/><sup>1</sup> A division of an army or battalion, a company or three <i>Pattis,</i> consisting of three elephants, three chariots, nine horse, and fifteen foot. <br/><sup>2</sup> A mound or covered way in front of a city gate. <br/>E. <sk slp1="senA">senā</sk> an army, and <sk slp1="muKa">mukha</sk> commencement. <a class="pc" href="/scans/?file=wil&amp;page=943">[943]</a></li></ul></div><div id="nav"><div id="prev"><a href="सेनापतित्व.html">◀ senāpatitva</a></div><div id="next"><a href="सेनारक्ष.html">senārakṣa ▶</a></div></div>
