                    <div id="definition"><ul><li><sk slp1="kakzAvekzaka">kakṣāvekṣaka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/>1 A doorkeeper. <br/>2 A guard of the queen's apartments. <br/>3 Keeper of a royal garden. <br/>4 A painter. <br/>5 A poet. <br/>6 A debauchee. <br/>7 Eagerness of feeling, strength of sentiment. <br/>E. <sk slp1="kakzA">kakṣā</sk> an enclosure, and <sk slp1="abekza">abekṣa</sk> to see, <sk slp1="vun">vun</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="कक्षावत्.html">◀ kakṣāvat</a></div><div id="next"><a href="कक्षोत्था.html">kakṣotthā ▶</a></div></div>
