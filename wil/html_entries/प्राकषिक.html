<div id="definition"><ul><li><sk slp1="prAkazika">prākaṣika</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A catamite. <br/><sup>2</sup> A dancer, but especially one who employs or hires the wives of others, one who gets his livelihood by another man's wife. <br/>E. <sk slp1="pra">pra</sk> and <sk slp1="AN">āṅ</sk> prefixed to <sk slp1="kaza">kaṣa</sk> to go, Uṇādi aff. <sk slp1="kikan">kikan</sk>. <a class="pc" href="/scans/?file=wil&amp;page=584">[584]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्राक्.html">◀ prāk</a></div><div id="next"><a href="प्राकाम्य.html">prākāmya ▶</a></div></div>
