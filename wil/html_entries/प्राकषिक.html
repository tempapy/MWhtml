                    <div id="definition"><ul><li><sk slp1="prAkazika">prākaṣika</sk> <a class="pc" href="../pdfs/wil.pdf#page=584">[584]</a> m. (<sk slp1="-kaH">-kaḥ</sk>) <sup>1</sup> A catamite. <sup>2</sup> A dancer, but especially one who employs or hires the wives of others, one who gets his livelihood by another man's wife. <b>E.</b> <sk slp1="pra">pra</sk> and <sk slp1="AN">āṅ</sk> prefixed to <sk slp1="kaza">kaṣa</sk> to go, Uṇādi aff. <sk slp1="kikan">kikan</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="प्राक्.html">◀ prāk</a></div><div id="next"><a href="प्राकाम्य.html">prākāmya ▶</a></div></div>
