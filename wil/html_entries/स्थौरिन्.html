                    <div id="definition"><ul><li><sk slp1="sTOrin">sthaurin</sk> <a class="pc" href="../pdfs/wil.pdf#page=954">[954]</a> m. (<sk slp1="-rI">-rī</sk>) <sup>1</sup> A pack-horse, one that carries burthens on his back like an ox or ass. <sup>2</sup> A strong horse. <b>E.</b> <sk slp1="sTOra">sthaura</sk> strength, <sk slp1="ini">ini</sk> aff., or according to some authorities <sk slp1="sTurA">sthurā</sk> a pack-saddle, <sk slp1="ini">ini</sk> aff., deriv. irr.; it is also read <sk slp1="sTUrin">sthūrin</sk>,  <sk slp1="sTurin">sthurin</sk>, and <sk slp1="sTorin">sthorin</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="स्थौर.html">◀ sthaura</a></div><div id="next"><a href="स्थौलशीर्ष.html">sthaulaśīrṣa ▶</a></div></div>
