<div id="definition"><ul><li><sk slp1="saMsfzwa">saṃsṛṣṭa</sk> mfn. (<sk slp1="-zwaH-zwA-zwaM">-ṣṭaḥ-ṣṭā-ṣṭaṃ</sk>) <br/><sup>1</sup> United, joined, connected. <br/><sup>2</sup> Mixed. <br/><sup>3</sup> Reunited, rejoined. <br/><sup>4</sup> Connected as partners or coparceners. <br/><sup>5</sup> Clean dressed, clad in clean garments. <br/><sup>6</sup> Involved in. <br/>E. <sk slp1="sam">sam</sk> before <sk slp1="sfja">sṛja</sk> to leave or make, aff. <sk slp1="kta">kta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=876">[876]</a></li></ul></div><div id="nav"><div id="prev"><a href="संसृति.html">◀ saṃsṛti</a></div><div id="next"><a href="संसृष्टत्व.html">saṃsṛṣṭatva ▶</a></div></div>
