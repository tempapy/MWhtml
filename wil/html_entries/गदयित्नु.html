                    <div id="definition"><ul><li><sk slp1="gadayitnu">gadayitnu</sk> mfn. (<sk slp1="-tnuH-tnuH-tnu">-tnuḥ-tnuḥ-tnu</sk>) <br/>1 Loquacious, talkative, talking much or idly. <br/>2 Libidinous, lustful, desirous. m. (<sk slp1="-tnuH">-tnuḥ</sk>) A name of KANDARPA, the deity of love. <br/>E. <sk slp1="gada">gada</sk> to speak, Uṇādi affix <sk slp1="itnuc">itnuc</sk>, and <sk slp1="aya">aya</sk> inserted.  </li></ul></div><div id="nav"><div id="prev"><a href="गद.html">◀ gada</a></div><div id="next"><a href="गदाख्य.html">gadākhya ▶</a></div></div>
