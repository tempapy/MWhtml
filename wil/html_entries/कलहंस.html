                    <div id="definition"><ul><li><sk slp1="kalahaMsa">kalahaṃsa</sk> m. (<sk slp1="-saH">-saḥ</sk>) <br/>1 A drake, or according to some, a teal. <br/>2 A gander. <br/>3 Another bird, (<bot>Gallinula porphyria</bot>.) <br/>4 BRAHM or the Supreme Being. <br/>5 An emperor. <br/>6 A species of the <i>Atijagatī</i> metre. <br/>E. <sk slp1="kala">kala</sk> pleasing sound, and <sk slp1="haMsa">haṃsa</sk> a goose.  </li></ul></div><div id="nav"><div id="prev"><a href="कलह.html">◀ kalaha</a></div><div id="next"><a href="कलहकार.html">kalahakāra ▶</a></div></div>
