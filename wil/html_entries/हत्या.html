<div id="definition"><ul><li><sk slp1="hatyA">hatyā</sk> f. (<sk slp1="-tyA">-tyā</sk>) Killing, slaying, (used chiefly in composition, as <sk slp1="brahmahatyA">brahmahatyā</sk> the murder of a <i>Brahman,</i> <sk slp1="ripuhatyA">ripuhatyā</sk> killing an enemy.) <br/>E. <sk slp1="han">han</sk> to kill, <sk slp1="kyap">kyap</sk> aff., and <sk slp1="na">na</sk> changed to <sk slp1="ta">ta</sk>. <a class="pc" href="/scans/?file=wil&amp;page=968">[968]</a></li></ul></div><div id="nav"><div id="prev"><a href="हत्नु.html">◀ hatnu</a></div><div id="next"><a href="हत्वा.html">hatvā ▶</a></div></div>
