                    <div id="definition"><ul><li><sk slp1="upAhita">upāhita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/>1 Joined, annexed. <br/>2 Deposited, placed. <br/>3 Put on, worn. <br/>4 Agreed upon, made or done mutually. (<sk slp1="-taH">-taḥ</sk>) A fiery portent, a meteor, a comet. <br/>E. <sk slp1="upa">upa</sk> and <sk slp1="AN">āṅ</sk> before <sk slp1="DA">dhā</sk> to have or hold, affix <sk slp1="kta">kta</sk>, deriv. irr.  </li></ul></div><div id="nav"><div id="prev"><a href="उपास्यमान.html">◀ upāsyamāna</a></div><div id="next"><a href="उपाहृत.html">upāhṛta ▶</a></div></div>
