<div id="definition"><ul><li><sk slp1="upAhita">upāhita</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Joined, annexed. <br/><sup>2</sup> Deposited, placed. <br/><sup>3</sup> Put on, worn. <br/><sup>4</sup> Agreed upon, made or done mutually. (<sk slp1="-taH">-taḥ</sk>) A fiery portent, a meteor, a comet. <br/>E. <sk slp1="upa">upa</sk> and <sk slp1="AN">āṅ</sk> before <sk slp1="DA">dhā</sk> to have or hold, affix <sk slp1="kta">kta</sk>, deriv. irr. <a class="pc" href="/scans/?file=wil&amp;page=161">[161]</a></li></ul></div><div id="nav"><div id="prev"><a href="उपास्यमान.html">◀ upāsyamāna</a></div><div id="next"><a href="उपाहृत.html">upāhṛta ▶</a></div></div>
