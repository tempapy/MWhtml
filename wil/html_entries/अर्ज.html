<div id="definition"><ul><li><sk slp1="arja">arja</sk> r. 1st cl. (<sk slp1="arjati">arjati</sk>) To earn, to gain or acquire, (commonly used with <sk slp1="upa">upa</sk> prefixed.) 10th cl. (<sk slp1="arjayati">arjayati</sk>) <br/><sup>1</sup> The same, and: <br/><sup>2</sup> To work or manufacture. <br/><sup>3</sup> To make or prepare. This root and its derivatives are also read <sk slp1="arjja">arjja</sk>, &amp;c. doubling the consonant after <sk slp1="ra">ra</sk>. <a class="pc" href="/scans/?file=wil&amp;page=069">[069]</a></li></ul></div><div id="nav"><div id="prev"><a href="अर्च्य.html">◀ arcya</a></div><div id="next"><a href="अर्जक.html">arjaka ▶</a></div></div>
