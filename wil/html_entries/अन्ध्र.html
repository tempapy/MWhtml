<div id="definition"><ul><li><sk slp1="anDra">andhra</sk> m. (<sk slp1="-nDraH">-ndhraḥ</sk>) A hunter, one who lives by killing game; a man of low caste, the offspring of a <i>Vaideha</i> father and <i>Kārāvara</i> mother; not allowed to reside within a village or town. <br/><sup>2</sup> A country, modern <i>Telangana;</i> also <sk slp1="AnDra">āndhra</sk>. <a class="pc" href="/scans/?file=wil&amp;page=040">[040]</a></li></ul></div><div id="nav"><div id="prev"><a href="अन्धुल.html">◀ andhula</a></div><div id="next"><a href="अन्न.html">anna ▶</a></div></div>
