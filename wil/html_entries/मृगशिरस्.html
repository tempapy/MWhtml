                    <div id="definition"><ul><li><sk slp1="mfgaSiras">mṛgaśiras</sk> n. (<sk slp1="-raH">-raḥ</sk>) The fifth lunar mansion, containing three stars, one of which is <lang n="greek">λ</lang> ORIONIS, and figured by an antelope's head, whence its name. <br/>E. <sk slp1="mfga">mṛga</sk> a deer, and <sk slp1="Siras">śiras</sk> the head; also <sk slp1="mfgaSirA">mṛgaśirā</sk> f. (<sk slp1="-rA">-rā</sk>) or <sk slp1="mfgaSiras">mṛgaśiras</sk> m. (<sk slp1="-rAH">-rāḥ</sk>.) <a class="pc" href="../pdfs/wil.pdf#page=670">[670]</a></li></ul></div><div id="nav"><div id="prev"><a href="मृगव्य.html">◀ mṛgavya</a></div><div id="next"><a href="मृगशीर्ष.html">mṛgaśīrṣa ▶</a></div></div>
