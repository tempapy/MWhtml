                    <div id="definition"><ul><li><sk slp1="Agantu">āgantu</sk> <a class="pc" href="../pdfs/wil.pdf#page=105">[105]</a> mfn. (<sk slp1="-ntuH-ntuH-ntu">-ntuḥ-ntuḥ-ntu</sk>) <sup>1</sup> Coming, arriving. <sup>2</sup> Incidental, adventitious. m. (<sk slp1="-ntuH">-ntuḥ</sk>) <sup>1</sup> A guest. <sup>2</sup> A stranger, a new comer. <sup>3</sup> An accident, any accidental hurt or wound. <b>E.</b> <sk slp1="AN">āṅ</sk> before <sk slp1="gama">gama</sk> to go, to come, <sk slp1="tu">tu</sk> affix; <sk slp1="ma">ma</sk> becomes <sk slp1="na">na</sk>; also <sk slp1="AgAntu">āgāntu</sk> and <sk slp1="Agantuka">āgantuka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="आगन्तब्य.html">◀ āgantabya</a></div><div id="next"><a href="आगन्तुक.html">āgantuka ▶</a></div></div>
