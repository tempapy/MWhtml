<div id="definition"><ul><li><sk slp1="karmmendriya">karmmendriya</sk> n. (<sk slp1="-yaM">-yaṃ</sk>) An organ of action; five are reckoned, the hand, the foot, the larynx or organ of the voice, the organ of generation, and that of fœculent excretion. <br/>E. <sk slp1="karmma">karmma</sk>, and <sk slp1="indriya">indriya</sk> an organ of sense. <a class="pc" href="/scans/?file=wil&amp;page=199">[199]</a></li></ul></div><div id="nav"><div id="prev"><a href="कर्म्मीरक.html">◀ karmmīraka</a></div><div id="next"><a href="कर्म्मोदार.html">karmmodāra ▶</a></div></div>
