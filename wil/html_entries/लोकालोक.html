<div id="definition"><ul><li><sk slp1="lokAloka">lokāloka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) A mountainous belt, surrounding the outermost of the seven seas and bounding the world. <br/>E. <sk slp1="loka">loka</sk> seeing, and <sk slp1="aloka">aloka</sk> not seeing; causing light and darkness, as interposed between the <i>Dvīpas</i> and the sun. <a class="pc" href="/scans/?file=wil&amp;page=724">[724]</a></li></ul></div><div id="nav"><div id="prev"><a href="लोकायतिक.html">◀ lokāyatika</a></div><div id="next"><a href="लोकित.html">lokita ▶</a></div></div>
