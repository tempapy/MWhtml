                    <div id="definition"><ul><li><sk slp1="upanyAsa">upanyāsa</sk> <a class="pc" href="../pdfs/wil.pdf#page=155">[155]</a> m. (<sk slp1="-saH">-saḥ</sk>) <sup>1</sup> A pledge, a pawn, a hostage. <sup>2</sup> An exordium or introduction. <sup>3</sup> A precept, a law. <sup>4</sup> Giving, imparting. <sup>5</sup> Juxtaposition. <sup>6</sup> A suggestion, a hint. <b>E.</b> <sk slp1="upa">upa</sk> and <sk slp1="ni">ni</sk> prefixed to <sk slp1="asa">asa</sk>, to throw or send, affix <sk slp1="GaY">ghañ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="उपन्यस्त.html">◀ upanyasta</a></div><div id="next"><a href="उपन्यास्य.html">upanyāsya ▶</a></div></div>
