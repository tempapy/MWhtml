                    <div id="definition"><ul><li><sk slp1="pratyuktrama">pratyuktrama</sk> m. (<sk slp1="-maH">-maḥ</sk>) <br/>1 Act or effort tending to a main object. <br/>2 First step or measure in any business. <br/>3 Declaration of war. <br/>4 Setting out to assail an enemy. <br/>E. <sk slp1="prati">prati</sk> and <sk slp1="ut">ut</sk> before <sk slp1="krama">krama</sk> to go, aff. <sk slp1="ac">ac</sk>; also <sk slp1="pratyuktrAmaRa">pratyuktrāmaṇa</sk> and <sk slp1="pratyuktrAnti">pratyuktrānti</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="प्रत्युत.html">◀ pratyuta</a></div><div id="next"><a href="प्रत्युक्त्रान्ति.html">pratyuktrānti ▶</a></div></div>
