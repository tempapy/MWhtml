                    <div id="definition"><ul><li><sk slp1="puraskarttavya">puraskarttavya</sk> mfn. (<sk slp1="-vyaH-vyA-vyaM">-vyaḥ-vyā-vyaṃ</sk>) <br/>1 To be made complete or perfect. <br/>2 To be prepared, to be fitted out. <br/>3 To be set before. <br/>4 To be treated with deference or respect. <br/>E. <sk slp1="puras, kf">puras, kṛ</sk> to make, <sk slp1="tavya">tavya</sk> aff.; also <sk slp1="puraskaraRIya">puraskaraṇīya</sk> and <sk slp1="puraskAyya">puraskāyya</sk>.    </li></ul></div><div id="nav"><div id="prev"><a href="पुरस्करणीय.html">◀ puraskaraṇīya</a></div><div id="next"><a href="पुरस्कार.html">puraskāra ▶</a></div></div>
