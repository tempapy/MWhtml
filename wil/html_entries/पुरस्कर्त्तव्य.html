<div id="definition"><ul><li><sk slp1="puraskarttavya">puraskarttavya</sk> mfn. (<sk slp1="-vyaH-vyA-vyaM">-vyaḥ-vyā-vyaṃ</sk>) <br/><sup>1</sup> To be made complete or perfect. <br/><sup>2</sup> To be prepared, to be fitted out. <br/><sup>3</sup> To be set before. <br/><sup>4</sup> To be treated with deference or respect. <br/>E. <sk slp1="puras, kf">puras, kṛ</sk> to make, <sk slp1="tavya">tavya</sk> aff.; also <sk slp1="puraskaraRIya">puraskaraṇīya</sk> and <sk slp1="puraskAyya">puraskāyya</sk>. <a class="pc" href="/scans/?file=wil&amp;page=542">[542]</a></li></ul></div><div id="nav"><div id="prev"><a href="पुरस्करणीय.html">◀ puraskaraṇīya</a></div><div id="next"><a href="पुरस्कार.html">puraskāra ▶</a></div></div>
