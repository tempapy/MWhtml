                    <div id="definition"><ul><li><sk slp1="pratyavaskanda">pratyavaskanda</sk> <a class="pc" href="../pdfs/wil.pdf#page=570">[570]</a> m. (<sk slp1="-ndaH">-ndaḥ</sk>) A special plea at law; admission of a fact, but qualifying or explaining it so as not to allow it to be matter of accusation. <b>E.</b> <sk slp1="prati">prati</sk> against, <sk slp1="ava">ava</sk> before <sk slp1="skadi">skadi</sk> to go, aff. <sk slp1="GaY">ghañ</sk>; also with <sk slp1="lyuw">lyuṭ</sk> aff. <sk slp1="pratyavaskandana">pratyavaskandana</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="प्रत्यवसित.html">◀ pratyavasita</a></div><div id="next"><a href="प्रत्यवस्थातृ.html">pratyavasthātṛ ▶</a></div></div>
