                    <div id="definition"><ul><li><sk slp1="vizwamBa">viṣṭambha</sk> m. (<sk slp1="-mBaH">-mbhaḥ</sk>) <br/>1 Impediment, hindrance, obstacle. <br/>2 Stopping, staying. <br/>3 Placing in or upon. <br/>4 A disease, obstruction of urine or fæces, ischury, constipation. <br/>5 Paralysis, loss of motion. <br/>E. <sk slp1="vi">vi</sk> before <sk slp1="staBi">stabhi</sk> to stop or hinder, aff. <sk slp1="GaY">ghañ</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="विष्टब्ध.html">◀ viṣṭabdha</a></div><div id="next"><a href="विष्टम्भिन्.html">viṣṭambhin ▶</a></div></div>
