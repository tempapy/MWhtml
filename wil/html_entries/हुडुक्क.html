                    <div id="definition"><ul><li><sk slp1="huqukka">huḍukka</sk> <a class="pc" href="../pdfs/wil.pdf#page=977">[977]</a> m. (<sk slp1="-kkaH">-kkaḥ</sk>) <sup>1</sup> A gallinule. <sup>2</sup> A drunken man. <sup>3</sup> A small hourglass-shaped drum. <sup>4</sup> A stick or staff, one bound with iron. <sup>5</sup> The bar of a door. <b>E.</b> <sk slp1="huquk">huḍuk</sk> imitative sound, <sk slp1="kE">kai</sk> to utter, aff. <sk slp1="ka">ka</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="हुडु.html">◀ huḍu</a></div><div id="next"><a href="हुण्ड.html">huṇḍa ▶</a></div></div>
