<div id="definition"><ul><li><sk slp1="huqukka">huḍukka</sk> m. (<sk slp1="-kkaH">-kkaḥ</sk>) <br/><sup>1</sup> A gallinule. <br/><sup>2</sup> A drunken man. <br/><sup>3</sup> A small hourglass-shaped drum. <br/><sup>4</sup> A stick or staff, one bound with iron. <br/><sup>5</sup> The bar of a door. <br/>E. <sk slp1="huquk">huḍuk</sk> imitative sound, <sk slp1="kE">kai</sk> to utter, aff. <sk slp1="ka">ka</sk>. <a class="pc" href="/scans/?file=wil&amp;page=977">[977]</a></li></ul></div><div id="nav"><div id="prev"><a href="हुडु.html">◀ huḍu</a></div><div id="next"><a href="हुण्ड.html">huṇḍa ▶</a></div></div>
