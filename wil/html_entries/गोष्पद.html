                    <div id="definition"><ul><li><sk slp1="gozpada">goṣpada</sk> n. (<sk slp1="-daM">-daṃ</sk>) <br/><sup>1</sup> A spot frequented by kine. <br/><sup>2</sup> A measure, as much as a cow's footstep will hold. <br/><sup>3</sup> The mark or impression of a cow's foot. <br/><sup>4</sup> A cow's foot or hoof. <br/>E. <sk slp1="go">go</sk> a cow, and <sk slp1="pada">pada</sk> for <sk slp1="pAda">pāda</sk> a foot. <a class="pc" href="../pdfs/wil.pdf#page=302">[302]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोष्ठीपति.html">◀ goṣṭhīpati</a></div><div id="next"><a href="गोस.html">gosa ▶</a></div></div>
