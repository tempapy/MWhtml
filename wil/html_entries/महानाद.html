                    <div id="definition"><ul><li><sk slp1="mahAnAda">mahānāda</sk> m. (<sk slp1="-daH">-daḥ</sk>) <br/>1 A large black rainy cloud. <br/>2 A loud sound. <br/>3 An elephant. <br/>4 A lion. <br/>5 The ear. <br/>6 A camel. <br/>7 A conch shell. n. (<sk slp1="-daM">-daṃ</sk>) A musical instrument. <br/>E. <sk slp1="mahA">mahā</sk> great, and <sk slp1="nAda">nāda</sk> noise or sound.  </li></ul></div><div id="nav"><div id="prev"><a href="महानस.html">◀ mahānasa</a></div><div id="next"><a href="महानिद्रा.html">mahānidrā ▶</a></div></div>
