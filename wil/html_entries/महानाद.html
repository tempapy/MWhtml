                    <div id="definition"><ul><li><sk slp1="mahAnAda">mahānāda</sk> <a class="pc" href="../pdfs/wil.pdf#page=649">[649]</a> m. (<sk slp1="-daH">-daḥ</sk>) <sup>1</sup> A large black rainy cloud. <sup>2</sup> A loud sound. <sup>3</sup> An elephant. <sup>4</sup> A lion. <sup>5</sup> The ear. <sup>6</sup> A camel. <sup>7</sup> A conch shell. n. (<sk slp1="-daM">-daṃ</sk>) A musical instrument. <b>E.</b> <sk slp1="mahA">mahā</sk> great, and <sk slp1="nAda">nāda</sk> noise or sound.  </li></ul></div><div id="nav"><div id="prev"><a href="महानस.html">◀ mahānasa</a></div><div id="next"><a href="महानिद्रा.html">mahānidrā ▶</a></div></div>
