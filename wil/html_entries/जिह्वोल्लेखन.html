<div id="definition"><ul><li><sk slp1="jihvolleKana">jihvollekhana</sk> n. (<sk slp1="-naM">-naṃ</sk>) Scraping the tongue. f. (<sk slp1="-nI">-nī</sk>) A tongue-scraper, made of a thin piece of wood of the <bot>Mimusops</bot> Kauki or other trees. <br/>E. <sk slp1="jihvA">jihvā</sk>, and <sk slp1="ulleKana">ullekhana</sk> scraping; also in the second sense, with <sk slp1="kan">kan</sk> added, <sk slp1="jihvolleKanikA">jihvollekhanikā</sk>. <a class="pc" href="/scans/?file=wil&amp;page=351">[351]</a></li></ul></div><div id="nav"><div id="prev"><a href="जिह्वाशत.html">◀ jihvāśata</a></div><div id="next"><a href="जीन.html">jīna ▶</a></div></div>
