<div id="definition"><ul><li><sk slp1="vella">vella</sk> r. 1st cl. (<sk slp1="-vellati">-vellati</sk>) <br/><sup>1</sup> To go. <br/><sup>2</sup> To tremble or shake. <a class="pc" href="/scans/?file=wil&amp;page=808">[808]</a><li><sk slp1="vella">vella</sk> m. (<sk slp1="-llaH">-llaḥ</sk>) Going, moving, shaking. mn. (<sk slp1="-llaH-llaM">-llaḥ-llaṃ</sk>) A plant, the seed of which is used as a vermifuge. <br/>E. <sk slp1="vella">vella</sk> to shake, aff. <sk slp1="ac">ac</sk>. <a class="pc" href="/scans/?file=wil&amp;page=808">[808]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="वेलायाम्.html">◀ velāyām</a></div><div id="next"><a href="वेल्लज.html">vellaja ▶</a></div></div>
