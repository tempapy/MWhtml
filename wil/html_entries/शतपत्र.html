                    <div id="definition"><ul><li><sk slp1="Satapatra">śatapatra</sk> <a class="pc" href="../pdfs/wil.pdf#page=827">[827]</a> n. (<sk slp1="-traM">-traṃ</sk>) A lotus in general, (<bot>Nelumbium speciosum</bot> or <bot>Nymphæa nelumbo</bot>).  m. (<sk slp1="-traH">-traḥ</sk>) <sup>1</sup> A peacock. <sup>2</sup> The <i>Sāras</i> or <i>Indian</i> crane. <sup>3</sup> A wood-pecker. <sup>4</sup> A parrot, the king parrot or <i>Loory.</i> f. (<sk slp1="-trA">-trā</sk>) A woman. <b>E.</b> <sk slp1="Sata">śata</sk> a hundred, <sk slp1="patra">patra</sk> a leaf or feather.  </li></ul></div><div id="nav"><div id="prev"><a href="शतधृति.html">◀ śatadhṛti</a></div><div id="next"><a href="शतपत्रक.html">śatapatraka ▶</a></div></div>
