                    <div id="definition"><ul><li><sk slp1="danta">danta</sk> m. (<sk slp1="-ntaH">-ntaḥ</sk>) <br/>1 A tooth. <br/>2 The peak of a mountain. <br/>3 The side or ridge of a mountain. <br/>4 An arbour. <br/>5 Ivory, elephant's tooth. f. (<sk slp1="-ntI">-ntī</sk>) A medicinal plant, commonly known by the same name, <i>Danti,</i> (<bot>Croton polyandrum</bot>.) <br/>E. <sk slp1="dama">dama</sk> to subdue, <sk slp1="tan">tan</sk> Uṇādi aff.  </li></ul></div><div id="nav"><div id="prev"><a href="दनुसूनु.html">◀ danusūnu</a></div><div id="next"><a href="दन्तक.html">dantaka ▶</a></div></div>
