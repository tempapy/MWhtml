                    <div id="definition"><ul><li><sk slp1="alakzaRa">alakṣaṇa</sk> mfn. (<sk slp1="-RaH-RA-RaM">-ṇaḥ-ṇā-ṇaṃ</sk>) <br/>1 Unfortunate, ill fated, having no good marks on the person. <br/>2 Undefined. n. (<sk slp1="-RaM">-ṇaṃ</sk>) <br/>1 The absence of auspicious marks. <br/>2 Misfortune. <br/>3 The want of any predicate or definition. <br/>E. <sk slp1="a">a</sk> priv. and <sk slp1="lakzaRa">lakṣaṇa</sk> a mark.  </li></ul></div><div id="nav"><div id="prev"><a href="अलक्तरस.html">◀ alaktarasa</a></div><div id="next"><a href="अलक्षित.html">alakṣita ▶</a></div></div>
