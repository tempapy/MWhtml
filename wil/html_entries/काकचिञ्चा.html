<div id="definition"><ul><li><sk slp1="kAkaciYcA">kākaciñcā</sk> f. (<sk slp1="-YcA">-ñcā</sk>) The shrub which yields the red and black berry, used in <i>India</i> as a jeweller's weight, (<bot>Abrus precatorius</bot>:) see <sk slp1="guYjA">guñjā</sk>. <br/>E. <sk slp1="kAka">kāka</sk>, and <sk slp1="ciYcA">ciñcā</sk> extremity; the point being as black as a crow; also <sk slp1="kAkaciYci">kākaciñci</sk> and <sk slp1="kAkaciYcI">kākaciñcī</sk>. <a class="pc" href="/scans/?file=wil&amp;page=206">[206]</a></li></ul></div><div id="nav"><div id="prev"><a href="काकघ्नी.html">◀ kākaghnī</a></div><div id="next"><a href="काकचिञ्चि.html">kākaciñci ▶</a></div></div>
