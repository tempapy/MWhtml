<div id="definition"><ul><li><sk slp1="videha">videha</sk> mfn. (<sk slp1="-haH-hA-haM">-haḥ-hā-haṃ</sk>) Incorporeal, without body. m. (<sk slp1="-haH">-haḥ</sk>) A sovereign of the family of JANAKA, king of <i>Mithilā.</i> f. (<sk slp1="-hA">-hā</sk>) A district in the province of <i>Behar,</i> the same as the ancient <i>Mithilā,</i> or the modern <i>Tirhut.</i> <br/>E. <sk slp1="vi">vi</sk> privative, and <sk slp1="deha">deha</sk> the body. <a class="pc" href="/scans/?file=wil&amp;page=768">[768]</a></li></ul></div><div id="nav"><div id="prev"><a href="विदेशिन्.html">◀ videśin</a></div><div id="next"><a href="विद्ध.html">viddha ▶</a></div></div>
