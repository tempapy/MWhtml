<div id="definition"><ul><li><sk slp1="carcA">carcā</sk> f. (<sk slp1="-cA">-cā</sk>) <br/><sup>1</sup> Reflexion, consideration, the exercise of judgment or deliberation. <br/><sup>2</sup> Cleaning the person with fragrant unguents. <br/><sup>3</sup> Inquiry, investigation. <br/><sup>4</sup> A name of the goddess DURGĀ. <br/>E. <sk slp1="carca">carca</sk> to read, &amp;c. affixes <sk slp1="aN">aṅ</sk> and <sk slp1="wAp">ṭāp</sk>; also <sk slp1="carcikA">carcikā</sk>, &amp;c. <a class="pc" href="/scans/?file=wil&amp;page=320">[320]</a></li></ul></div><div id="nav"><div id="prev"><a href="चर्चरीक.html">◀ carcarīka</a></div><div id="next"><a href="चर्चिका.html">carcikā ▶</a></div></div>
