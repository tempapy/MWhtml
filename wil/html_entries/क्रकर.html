<div id="definition"><ul><li><sk slp1="krakara">krakara</sk> m. (<sk slp1="-raH">-raḥ</sk>) <br/><sup>1</sup> A sort of partridge, called <i>Kaër,</i> (<bio>Perdix sylvatica</bio>;) also <sk slp1="kfkara">kṛkara</sk>. <br/><sup>2</sup> A thorny plant, vulgarly <i>Karil:</i> see <sk slp1="karIra">karīra</sk>. <br/><sup>3</sup> A saw. <br/><sup>4</sup> A poor man. <br/>E. <sk slp1="kra">kra</sk> an imitative sound, <sk slp1="kara">kara</sk> what makes. <a class="pc" href="/scans/?file=wil&amp;page=255">[255]</a></li></ul></div><div id="nav"><div id="prev"><a href="क्रकण.html">◀ krakaṇa</a></div><div id="next"><a href="क्रतु.html">kratu ▶</a></div></div>
