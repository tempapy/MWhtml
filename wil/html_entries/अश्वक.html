<div id="definition"><ul><li><sk slp1="aSvaka">aśvaka</sk> mfn. (<sk slp1="-kaH-kA-kaM">-kaḥ-kā-kaṃ</sk>) Horse-like, acting like a horse, &amp;c. m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A bad horse, a hack. <br/><sup>2</sup> A stray horse, one whose owner is not known. <br/><sup>3</sup> Any horse. <br/>E. <sk slp1="aSva">aśva</sk> and <sk slp1="kan">kan</sk> added in different senses. <a class="pc" href="/scans/?file=wil&amp;page=090">[090]</a></li></ul></div><div id="nav"><div id="prev"><a href="अश्व.html">◀ aśva</a></div><div id="next"><a href="अश्वकन्दिका.html">aśvakandikā ▶</a></div></div>
