                    <div id="definition"><ul><li><sk slp1="gaqu">gaḍu</sk> mfn. (<sk slp1="-quH-quH-qu">-ḍuḥ-ḍuḥ-ḍu</sk>) Crooked, humpbacked, &amp;c. m. (<sk slp1="-quH">-ḍuḥ</sk>) <br/>1 A hump on the back. <br/>2 <i>Goitre</i> or Bronchocele. <br/>3 A humpbacked man. <br/>4 A javelin, a spear. <br/>5 An earth-worm. <br/>6 A water pot. <br/>E. <sk slp1="gaqa">gaḍa</sk> to drop, Uṇādi affix <sk slp1="u">u</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="गडि.html">◀ gaḍi</a></div><div id="next"><a href="गडुक.html">gaḍuka ▶</a></div></div>
