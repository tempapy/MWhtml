                    <div id="definition"><ul><li><sk slp1="gaqu">gaḍu</sk> <a class="pc" href="../pdfs/wil.pdf#page=277">[277]</a> mfn. (<sk slp1="-quH-quH-qu">-ḍuḥ-ḍuḥ-ḍu</sk>) Crooked, humpbacked, &amp;c. m. (<sk slp1="-quH">-ḍuḥ</sk>) <sup>1</sup> A hump on the back. <sup>2</sup> <i>Goitre</i> or Bronchocele. <sup>3</sup> A humpbacked man. <sup>4</sup> A javelin, a spear. <sup>5</sup> An earth-worm. <sup>6</sup> A water pot. <b>E.</b> <sk slp1="gaqa">gaḍa</sk> to drop, Uṇādi affix <sk slp1="u">u</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="गडि.html">◀ gaḍi</a></div><div id="next"><a href="गडुक.html">gaḍuka ▶</a></div></div>
