                    <div id="definition"><ul><li><sk slp1="kazwa">kaṣṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=205">[205]</a> mfn. (<sk slp1="-zwaH-zwA-zwaM">-ṣṭaḥ-ṣṭā-ṣṭaṃ</sk>) <sup>1</sup> Pained, suffering pain. <sup>2</sup> Impervious, impenetrable. n. (<sk slp1="-zwaM">-ṣṭaṃ</sk>) Bodily pain or uneasiness. <i>ind.</i> (<sk slp1="-zwaM">-ṣṭaṃ</sk>) An exclamation of regret or sorrow, ah, alas! <b>E.</b> <sk slp1="kaza">kaṣa</sk> to hurt, participial affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कषेरुका.html">◀ kaṣerukā</a></div><div id="next"><a href="कष्टकर.html">kaṣṭakara ▶</a></div></div>
