                    <div id="definition"><ul><li><sk slp1="laga(e,)lage">laga(e,)lage</sk> <a class="pc" href="../pdfs/wil.pdf#page=714">[714]</a> r. 1st cl. (<sk slp1="lagati">lagati</sk>) To be with or near, to touch, to be in contact or union with. (<sk slp1="i">i</sk>) <sk slp1="lagi">lagi</sk> r. 1st cl. (<sk slp1="laMgani">laṃgani</sk>) <sup>1</sup> To go or move. <sup>2</sup> To go limpingly, to be lame. r. 10th cl. (<sk slp1="lAgayati">lāgayati</sk>) <sup>1</sup> To taste. <sup>2</sup> To obtain.  </li></ul></div><div id="nav"><div id="prev"><a href="लख.html">◀ lakha</a></div><div id="next"><a href="लगड.html">lagaḍa ▶</a></div></div>
