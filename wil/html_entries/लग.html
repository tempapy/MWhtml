                    <div id="definition"><ul><li><sk slp1="laga(e,)lage">laga(e,)lage</sk> r. 1st cl. (<sk slp1="lagati">lagati</sk>) To be with or near, to touch, to be in contact or union with. (<sk slp1="i">i</sk>) <sk slp1="lagi">lagi</sk> r. 1st cl. (<sk slp1="laMgani">laṃgani</sk>) <br/>1 To go or move. <br/>2 To go limpingly, to be lame. r. 10th cl. (<sk slp1="lAgayati">lāgayati</sk>) <br/>1 To taste. <br/>2 To obtain.  </li></ul></div><div id="nav"><div id="prev"><a href="लख.html">◀ lakha</a></div><div id="next"><a href="लगड.html">lagaḍa ▶</a></div></div>
