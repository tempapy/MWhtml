<div id="definition"><ul><li><sk slp1="sTUlalakzya">sthūlalakṣya</sk> mfn. (<sk slp1="-kzyaH-kzyA-kzyaM">-kṣyaḥ-kṣyā-kṣyaṃ</sk>) <br/><sup>1</sup> Munificent, liberal. <br/><sup>2</sup> Dealing profusely or indiscriminately. <br/><sup>3</sup> Recollecting benefits and injuries. <br/><sup>4</sup> Taking careless aim. <br/>E. <sk slp1="sTUla">sthūla</sk> a heap, (of wealth,) and <sk slp1="lakzya">lakṣya</sk> to be remarked or seen. <a class="pc" href="/scans/?file=wil&amp;page=954">[954]</a></li></ul></div><div id="nav"><div id="prev"><a href="स्थूललक्ष.html">◀ sthūlalakṣa</a></div><div id="next"><a href="स्थूललक्ष्यत्व.html">sthūlalakṣyatva ▶</a></div></div>
