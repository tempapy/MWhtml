                    <div id="definition"><ul><li><sk slp1="kiMSuka">kiṃśuka</sk> <a class="pc" href="../pdfs/wil.pdf#page=220">[220]</a> m. (<sk slp1="-kaH">-kaḥ</sk>) A tree bearing beautiful red blossoms, and hence often alluded to by the poets, (<bot>Butea frondosa</bot>;) also <sk slp1="palASa">palāśa</sk>.   <b>E.</b> <sk slp1="kiM">kiṃ</sk> what, something, <sk slp1="Suka">śuka</sk> a parrot; its red flowers being of the colour of a parrot's beak.  </li></ul></div><div id="nav"><div id="prev"><a href="किंशारु.html">◀ kiṃśāru</a></div><div id="next"><a href="किंशुलुक.html">kiṃśuluka ▶</a></div></div>
