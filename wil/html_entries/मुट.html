                    <div id="definition"><ul><li><sk slp1="muwa">muṭa</sk> r. 1st cl. (<sk slp1="mowati">moṭati</sk>) 6th cl. (<sk slp1="muwati">muṭati</sk>); and 10th cl. (<sk slp1="mowayati">moṭayati</sk>); also (<sk slp1="i">i</sk>) <sk slp1="muwi">muṭi</sk> r. 1st. cl. (<sk slp1="muRwati">muṇṭati</sk>) <br/>1 To rub, to press, to grind or pound, to reduce to powder. <br/>2 To break down, to trample on. 6th cl. (<sk slp1="muwati">muṭati</sk>) To reprove, to rebuke, to blame.  </li></ul></div><div id="nav"><div id="prev"><a href="मुञ्जातक.html">◀ muñjātaka</a></div><div id="next"><a href="मुठ.html">muṭha ▶</a></div></div>
