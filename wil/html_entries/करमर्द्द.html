<div id="definition"><ul><li><sk slp1="karamardda">karamardda</sk> m. (<sk slp1="-rddaH">-rddaḥ</sk>) A small tree bearing an acid fruit, commonly <i>Karonda</i> or <i>Karinda,</i> (<bot>Carissa carondas</bot>.) <br/>E. <sk slp1="kara">kara</sk> the hand, and <sk slp1="mfda">mṛda</sk> to destroy, <sk slp1="aR">aṇ</sk> affix; what is plucked by the hand; also with <sk slp1="kan">kan</sk> affix, <sk slp1="karamarddaka">karamarddaka</sk> and fem. with <sk slp1="NIz">ṅīṣ</sk> affix <sk slp1="karamarddI">karamarddī</sk>. <a class="pc" href="/scans/?file=wil&amp;page=192">[192]</a></li></ul></div><div id="nav"><div id="prev"><a href="करमरिन्.html">◀ karamarin</a></div><div id="next"><a href="करमर्द्दक.html">karamarddaka ▶</a></div></div>
