<div id="definition"><ul><li><sk slp1="pizwAta">piṣṭāta</sk> m. (<sk slp1="-taH">-taḥ</sk>) Perfumed powder, for scenting rooms, garments, &amp;c. especially the scented dust, which the <i>Hindus</i> sprinkle over each other at the <i>Holī</i> or spring festival. <br/>E. <sk slp1="pizwa">piṣṭa</sk> pounded, (saffron, &amp;c.) and <sk slp1="ata">ata</sk> to go or be, aff. <sk slp1="ac">ac</sk>. <a class="pc" href="/scans/?file=wil&amp;page=537">[537]</a></li></ul></div><div id="nav"><div id="prev"><a href="पिष्टसौरभ.html">◀ piṣṭasaurabha</a></div><div id="next"><a href="पिष्टिक.html">piṣṭika ▶</a></div></div>
