<div id="definition"><ul><li><sk slp1="cakora">cakora</sk> m. (<sk slp1="-raH">-raḥ</sk>) The bartavelle or Greek partridge, (<bio>Perdix rufa</bio> or <bio>Tetrao rufus</bio>.) <br/>E. <sk slp1="caka">caka</sk> to be satisfied, <sk slp1="oran">oran</sk> Uṇādi affix; also with <sk slp1="kan">kan</sk> added <sk slp1="cakoraka">cakoraka</sk>; what is satisfied <i>with the moonbeams,</i> upon which the bird is fabulously said to subsist. <a class="pc" href="/scans/?file=wil&amp;page=312">[312]</a></li></ul></div><div id="nav"><div id="prev"><a href="चकित.html">◀ cakita</a></div><div id="next"><a href="चकोरक.html">cakoraka ▶</a></div></div>
