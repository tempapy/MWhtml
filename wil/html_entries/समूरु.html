<div id="definition"><ul><li><sk slp1="samUru">samūru</sk> m. (<sk slp1="-ruH">-ruḥ</sk>) A deer, one of the sorts of which the skin may be used as a student's seat, &amp;c. <br/>E. <sk slp1="zama">ṣama</sk> to be confused, <sk slp1="Uru">ūru</sk> aff.; also with <sk slp1="kan">kan</sk> added <sk slp1="samUruka">samūruka</sk>. According to some, this sort of deer is distinguished by a white mane. <a class="pc" href="/scans/?file=wil&amp;page=902">[902]</a></li></ul></div><div id="nav"><div id="prev"><a href="समूर.html">◀ samūra</a></div><div id="next"><a href="समूल.html">samūla ▶</a></div></div>
