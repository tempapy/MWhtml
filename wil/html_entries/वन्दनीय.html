                    <div id="definition"><ul><li><sk slp1="vandanIya">vandanīya</sk> mfn. (<sk slp1="-yaH-yA-yaM">-yaḥ-yā-yaṃ</sk>) Praise-worthy, to be eulogised or praised. f. (<sk slp1="-yA">-yā</sk>) A yellow substance used as a pigment, said in the <i>Tantras</i> to be procured from the head of a cow: see <sk slp1="rocanA">rocanā</sk>. <br/>E. <sk slp1="vadi">vadi</sk> to praise, <sk slp1="anIyar">anīyar</sk> aff.  </li></ul></div><div id="nav"><div id="prev"><a href="वन्दनमालिका.html">◀ vandanamālikā</a></div><div id="next"><a href="वन्दा.html">vandā ▶</a></div></div>
