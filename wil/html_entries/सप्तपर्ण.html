                    <div id="definition"><ul><li><sk slp1="saptaparRa">saptaparṇa</sk> mfn. (<sk slp1="-rRaH-rRI-rRaM">-rṇaḥ-rṇī-rṇaṃ</sk>) Seven-leaved. m. (<sk slp1="-rRaH">-rṇaḥ</sk>) A tree, (<bot>Alstonia scholaris</bot>.) n. (<sk slp1="-rRaM">-rṇaṃ</sk>) A sort of sweetmeat, made of the expressed juice of the grape, pomegranate and date, with sugar, spices, honey, and <i>Ghee.</i> <br/>E. <sk slp1="sapta">sapta</sk> seven, and <sk slp1="parRa">parṇa</sk> a leaf.  </li></ul></div><div id="nav"><div id="prev"><a href="सप्तन्.html">◀ saptan</a></div><div id="next"><a href="सप्तपुत्त्रसू.html">saptaputtrasū ▶</a></div></div>
