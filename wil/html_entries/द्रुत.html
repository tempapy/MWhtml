                    <div id="definition"><ul><li><sk slp1="druta">druta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/>1 Quick or swift. <br/>2 Melted, fused. <br/>3 Liquid, fluid. <br/>4 Flown, escaped, run away. <br/>5 Scattered, diffused. m. (<sk slp1="-taH">-taḥ</sk>) A tree. n. (<sk slp1="-taM">-taṃ</sk>) Quick time, (in music,) <i>adv.</i> n. (<sk slp1="-taM">-taṃ</sk>) Quickly, swiftly. <br/>E. <sk slp1="dra">dra</sk> to go, affix <sk slp1="kta">kta</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="द्रुणि.html">◀ druṇi</a></div><div id="next"><a href="द्रुतपद.html">drutapada ▶</a></div></div>
