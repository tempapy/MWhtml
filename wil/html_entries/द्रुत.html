                    <div id="definition"><ul><li><sk slp1="druta">druta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Quick or swift. <br/><sup>2</sup> Melted, fused. <br/><sup>3</sup> Liquid, fluid. <br/><sup>4</sup> Flown, escaped, run away. <br/><sup>5</sup> Scattered, diffused. m. (<sk slp1="-taH">-taḥ</sk>) A tree. n. (<sk slp1="-taM">-taṃ</sk>) Quick time, (in music,) <i>adv.</i> n. (<sk slp1="-taM">-taṃ</sk>) Quickly, swiftly. <br/>E. <sk slp1="dra">dra</sk> to go, affix <sk slp1="kta">kta</sk>. <a class="pc" href="../pdfs/wil.pdf#page=430">[430]</a></li></ul></div><div id="nav"><div id="prev"><a href="द्रुणि.html">◀ druṇi</a></div><div id="next"><a href="द्रुतपद.html">drutapada ▶</a></div></div>
