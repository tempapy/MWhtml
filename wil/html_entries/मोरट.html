                    <div id="definition"><ul><li><sk slp1="morawa">moraṭa</sk> m. (<sk slp1="-waH">-ṭaḥ</sk>) <br/>1 Root of sugar cane. <br/>2 The blossom of the <bot>Alangium hexapetalum</bot>. <br/>3 Milk of seven days standing, or when it has lost its milky nature. f. (<sk slp1="-wA">-ṭā</sk>) A sort of creeper, (<bot>Sanseviera zeylanica</bot>.) <br/>E. <sk slp1="mura">mura</sk> to surround, aff. <sk slp1="awan">aṭan</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="मोदित.html">◀ modita</a></div><div id="next"><a href="मोषक.html">moṣaka ▶</a></div></div>
