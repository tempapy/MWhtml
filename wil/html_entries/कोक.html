<div id="definition"><ul><li><sk slp1="koka">koka</sk> m. (<sk slp1="-kaH">-kaḥ</sk>) <br/><sup>1</sup> A wolf. <br/><sup>2</sup> The ruddy goose. <br/><sup>3</sup> A frog. <br/><sup>4</sup> A lizard, a chameleon. <br/><sup>5</sup> The wild date tree. <br/><sup>6</sup> A name of VIṢṆU. <br/>E. <sk slp1="kuka">kuka</sk> to seize or take, or <sk slp1="ka">ka</sk> water, <sk slp1="uka">uka</sk> to go, affix <sk slp1="ac">ac</sk>. <a class="pc" href="/scans/?file=wil&amp;page=250">[250]</a></li></ul></div><div id="nav"><div id="prev"><a href="कैश्य.html">◀ kaiśya</a></div><div id="next"><a href="कोकड.html">kokaḍa ▶</a></div></div>
