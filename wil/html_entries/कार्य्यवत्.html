<div id="definition"><ul><li><sk slp1="kAryyavat">kāryyavat</sk> <i>ind.</i> Actually, according to act or motive. <br/>E. <sk slp1="kAryya">kāryya</sk>, and <sk slp1="vati">vati</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=215">[215]</a><li><sk slp1="kAryyavat">kāryyavat</sk> mfn. (<sk slp1="-vAn-vatI-vat">-vān-vatī-vat</sk>) <br/><sup>1</sup> Engaged in business. <br/><sup>2</sup> Having a cause or motive. <br/><sup>3</sup> Doing one's duty. <br/>E. <sk slp1="kAryya">kāryya</sk> and <sk slp1="matup">matup</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=215">[215]</a></li></li></ul></div><div id="nav"><div id="prev"><a href="कार्य्यभाजन.html">◀ kāryyabhājana</a></div><div id="next"><a href="कार्य्यवत्ता.html">kāryyavattā ▶</a></div></div>
