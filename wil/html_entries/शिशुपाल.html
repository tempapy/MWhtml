<div id="definition"><ul><li><sk slp1="SiSupAla">śiśupāla</sk> m. (<sk slp1="-laH">-laḥ</sk>) The sovereign of a country in the central part of <i>India</i> or <i>Cedi,</i> opposed to KṚṢṆA and slain by him: his death forms the subject of one of the <i>Hindu</i> epic poems, thence named <i>Śiśupāla</i> <i>Badha,</i> by MĀGHA. <br/>E. <sk slp1="SiSu">śiśu</sk> a child, and <sk slp1="pAla">pāla</sk> who cherishes. <a class="pc" href="/scans/?file=wil&amp;page=847">[847]</a></li></ul></div><div id="nav"><div id="prev"><a href="शिशुत्व.html">◀ śiśutva</a></div><div id="next"><a href="शिशुपालक.html">śiśupālaka ▶</a></div></div>
