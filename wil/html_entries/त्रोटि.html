                    <div id="definition"><ul><li><sk slp1="trowi">troṭi</sk> f. (<sk slp1="-wiH">-ṭiḥ</sk> or <sk slp1="wI">ṭī</sk>) <br/><sup>1</sup> The beak or bill of a bird. <br/><sup>2</sup> A bird in general. <br/><sup>3</sup> A kind of pike, (<bot>Esox kankila</bot>.) <br/><sup>4</sup> A medicinal plant: see <sk slp1="kawPala">kaṭphala</sk>. <br/>E. <sk slp1="truwa">truṭa</sk> to cut, affix <sk slp1="ac">ac</sk>, and fem. affix <sk slp1="in">in</sk> or <sk slp1="NIp">ṅīp</sk>. <a class="pc" href="../pdfs/wil.pdf#page=392">[392]</a></li></ul></div><div id="nav"><div id="prev"><a href="त्रोटकी.html">◀ troṭakī</a></div><div id="next"><a href="त्रोटिहस्त.html">troṭihasta ▶</a></div></div>
