                    <div id="definition"><ul><li><sk slp1="pittala">pittala</sk> mfn. (<sk slp1="-laH-lA-laM">-laḥ-lā-laṃ</sk>) Bilious, relating to the bilious humour. n. (<sk slp1="-laM">-laṃ</sk>) <br/>1 Brass. <br/>2 The <i>Bhojpatra</i> or Birch tree, of which the bark is used for writing upon, &amp;c. f. (<sk slp1="-lA">-lā</sk>) A plant, (<bot>Jussieua repens</bot>.) <br/>E. <sk slp1="pitta">pitta</sk> bile, <sk slp1="lA">lā</sk> to get, to resemble, (in colour,) aff. <sk slp1="qa">ḍa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पित्तरक्त.html">◀ pittarakta</a></div><div id="next"><a href="पित्र्य.html">pitrya ▶</a></div></div>
