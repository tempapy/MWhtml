<div id="definition"><ul><li><sk slp1="kOwika">kauṭika</sk> mfn. (<sk slp1="-kaH-kI-kaM">-kaḥ-kī-kaṃ</sk>) <br/><sup>1</sup> Fraudulent, dishonest. <br/><sup>2</sup> Relating to a snare or trap. m. (<sk slp1="-kaH">-kaḥ</sk>) One who kills animals, and sells their flesh for his own subsistence, a hunter, a poacher, a mountaineer, &amp;c. <br/>E. <sk slp1="kUwa">kūṭa</sk> a trap for catching birds, &amp;c. affix <sk slp1="Wak">ṭhak</sk>. <a class="pc" href="/scans/?file=wil&amp;page=253">[253]</a></li></ul></div><div id="nav"><div id="prev"><a href="कौटसाक्ष्य.html">◀ kauṭasākṣya</a></div><div id="next"><a href="कौटिलिक.html">kauṭilika ▶</a></div></div>
