                    <div id="definition"><ul><li><sk slp1="kOwika">kauṭika</sk> <a class="pc" href="../pdfs/wil.pdf#page=253">[253]</a> mfn. (<sk slp1="-kaH-kI-kaM">-kaḥ-kī-kaṃ</sk>) <sup>1</sup> Fraudulent, dishonest. <sup>2</sup> Relating to a snare or trap. m. (<sk slp1="-kaH">-kaḥ</sk>) One who kills animals, and sells their flesh for his own subsistence, a hunter, a poacher, a mountaineer, &amp;c. <b>E.</b> <sk slp1="kUwa">kūṭa</sk> a trap for catching birds, &amp;c. affix <sk slp1="Wak">ṭhak</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="कौटसाक्ष्य.html">◀ kauṭasākṣya</a></div><div id="next"><a href="कौटिलिक.html">kauṭilika ▶</a></div></div>
