                    <div id="definition"><ul><li><sk slp1="eta">eta</sk> mfn. (<sk slp1="-taH-tA">-taḥ-tā</sk> or -<sk slp1="tI taM">tī taṃ</sk>) Of a variegated colour. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) Arrived, come. m. (<sk slp1="-taH">-taḥ</sk>) <br/>1 A deer or antelope. <br/>2 A variegated colour. <br/>E. <sk slp1="iRa">iṇa</sk> to go, <sk slp1="tan">tan</sk> affix; when signifying colour, the fem. affix is either <sk slp1="wAp">ṭāp</sk> or <sk slp1="NIp">ṅīp</sk>, and before the latter, <sk slp1="ta">ta</sk> is changed to <sk slp1="na">na</sk>.    </li></ul></div><div id="nav"><div id="prev"><a href="एणाजिन.html">◀ eṇājina</a></div><div id="next"><a href="एतद्.html">etad ▶</a></div></div>
