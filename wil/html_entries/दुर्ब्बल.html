                    <div id="definition"><ul><li><sk slp1="durbbala">durbbala</sk> <a class="pc" href="../pdfs/wil.pdf#page=416">[416]</a> mfn. (<sk slp1="-laH-lA-laM">-laḥ-lā-laṃ</sk>) <sup>1</sup> Feeble, thin, emaciated. <sup>2</sup> Weak, impotent. m. (<sk slp1="-laH">-laḥ</sk>) One who is circumcised, or whose glans penis is void of prepuce. <b>E.</b> <sk slp1="dur">dur</sk> implying depreciation or diminution, and <sk slp1="bala">bala</sk> strong, potent.  </li></ul></div><div id="nav"><div id="prev"><a href="दुर्व्व.html">◀ durvva</a></div><div id="next"><a href="दुर्बुद्धि.html">durbuddhi ▶</a></div></div>
