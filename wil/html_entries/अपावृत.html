                    <div id="definition"><ul><li><sk slp1="apAvfta">apāvṛta</sk> mfn. (<sk slp1="-taH-tA-taM">-taḥ-tā-taṃ</sk>) <br/><sup>1</sup> Self-willed, unrestrained. <br/><sup>2</sup> Covered, concealed. <br/><sup>3</sup> Surrounded, inclosed. <br/><sup>4</sup> Opened. <br/><sup>5</sup> Driven away. <i>adv.</i> (<sk slp1="-ra">-ra</sk>) Immoderately, unreservedly. <br/>E. <sk slp1="apa">apa</sk> priv. <sk slp1="vfYa">vṛña</sk> to hide, with <sk slp1="ANa">āṅa</sk> prefixed, and <sk slp1="kta">kta</sk> aff. <a class="pc" href="../pdfs/wil.pdf#page=047">[047]</a></li></ul></div><div id="nav"><div id="prev"><a href="अपावर्त्तन.html">◀ apāvarttana</a></div><div id="next"><a href="अपावृति.html">apāvṛti ▶</a></div></div>
