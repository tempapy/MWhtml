                    <div id="definition"><ul><li><sk slp1="BrUkuMsa">bhrūkuṃsa</sk> m. (<sk slp1="-saH">-saḥ</sk>) A male actor in female apparel. <br/>E. <sk slp1="BrU">bhrū</sk> the eyebrow, <sk slp1="kusi">kusi</sk> to speak or shine, aff. <sk slp1="ac">ac</sk>; also from <sk slp1="kuSi, BrUkuMSa">kuśi, bhrūkuṃśa</sk>; this word is variously written <sk slp1="BrukuMSa">bhrukuṃśa</sk> or <sk slp1="BrukuMsa, BfkuMSa">bhrukuṃsa, bhṛkuṃśa</sk> or <sk slp1="BfkuMsa">bhṛkuṃsa</sk>, and <sk slp1="BrakuMSa">bhrakuṃśa</sk> or <sk slp1="BrakuMsa">bhrakuṃsa</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="भ्रू.html">◀ bhrū</a></div><div id="next"><a href="भ्रूकुटि.html">bhrūkuṭi ▶</a></div></div>
