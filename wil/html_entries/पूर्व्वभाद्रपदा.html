                    <div id="definition"><ul><li><sk slp1="pUrvvaBAdrapadA">pūrvvabhādrapadā</sk> f. (<sk slp1="dA">dā</sk>) The first of the two lunar asterisms, called <i>Bhādrapadā,</i> and twenty-sixth, of the whole, containing two stars. <br/>E. <sk slp1="pUrvva">pūrvva</sk> first, and <sk slp1="BAdrapadA">bhādrapadā</sk> the asterism so named; it is also read <sk slp1="pUrvvaBadrapadA">pūrvvabhadrapadā</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="पूर्व्वफल्गुनीभव.html">◀ pūrvvaphalgunībhava</a></div><div id="next"><a href="पूर्व्वभाषिन्.html">pūrvvabhāṣin ▶</a></div></div>
