                    <div id="definition"><ul><li><sk slp1="hastimalla">hastimalla</sk> m. (<sk slp1="-llaH">-llaḥ</sk>) <br/>1 GAṆEŚA. <br/>2 ŚAṄKHA, the eighth of the chief <i>Nāgas</i> or serpents of the infernal regions. <br/>3 The elephant of INDRA. <br/>4 A heap of ashes. <br/>5 A shower of dust. <br/>6 Frost, cold. <br/>E. <sk slp1="hasti">hasti</sk> an elephant, and <sk slp1="malla">malla</sk> a wrestler.  </li></ul></div><div id="nav"><div id="prev"><a href="हस्तिमद.html">◀ hastimada</a></div><div id="next"><a href="हस्तिवाह.html">hastivāha ▶</a></div></div>
