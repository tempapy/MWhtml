<div id="definition"><ul><li><sk slp1="yakziRI">yakṣiṇī</sk> f. (<sk slp1="-RI">-ṇī</sk>) <br/><sup>1</sup> The wife of KUVERA. <br/><sup>2</sup> The wife of a <i>Yakṣa.</i> <br/><sup>3</sup> A sort of female fiend, attached to the service of DURGĀ, and frequently maintaining, like a sylph or fairy, an intercourse with mortals. <br/>E. <sk slp1="yakzin">yakṣin</sk> a name of KUVERA, and <sk slp1="NIz">ṅīṣ</sk> aff. <a class="pc" href="/scans/?file=wil&amp;page=678">[678]</a></li></ul></div><div id="nav"><div id="prev"><a href="यक्षावास.html">◀ yakṣāvāsa</a></div><div id="next"><a href="यक्षेन्द्र.html">yakṣendra ▶</a></div></div>
