<div id="definition"><ul><li><sk slp1="sapatna">sapatna</sk> m. (<sk slp1="-tvaH">-tvaḥ</sk>) An enemy, an adversary. f. (<sk slp1="-tvI">-tvī</sk>) A woman whose husband has other wives. <br/>E. <sk slp1="sa">sa</sk> for <sk slp1="samAna">samāna</sk> the same, <sk slp1="pati">pati</sk> a husband, <sk slp1="NIz">ṅīṣ</sk> aff. and <sk slp1="nuk">nuk</sk> augment, <sk slp1="ac">ac</sk> added for the masc. form. <a class="pc" href="/scans/?file=wil&amp;page=892">[892]</a></li></ul></div><div id="nav"><div id="prev"><a href="सपत्राकृति.html">◀ sapatrākṛti</a></div><div id="next"><a href="सपत्नारि.html">sapatnāri ▶</a></div></div>
