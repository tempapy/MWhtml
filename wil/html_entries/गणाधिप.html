<div id="definition"><ul><li><sk slp1="gaRADipa">gaṇādhipa</sk> m. (<sk slp1="-paH">-paḥ</sk>) <br/><sup>1</sup> A name of GAṆEŚA. <br/><sup>2</sup> A title of ŚIVA. <br/><sup>3</sup> The chief of a troop of soldiers, of a class of disciples, of a body of men or animals, &amp;c. <br/>E. <sk slp1="gaRa">gaṇa</sk>, and <sk slp1="aDipa">adhipa</sk> master; also <sk slp1="gaRADipati">gaṇādhipati</sk>, and other similar epithets: see <sk slp1="gaReSa">gaṇeśa</sk>. <a class="pc" href="/scans/?file=wil&amp;page=278">[278]</a></li></ul></div><div id="nav"><div id="prev"><a href="गणाचल.html">◀ gaṇācala</a></div><div id="next"><a href="गणान्न.html">gaṇānna ▶</a></div></div>
