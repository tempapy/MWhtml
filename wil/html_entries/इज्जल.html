                    <div id="definition"><ul><li><sk slp1="ijjala">ijjala</sk> m. (<sk slp1="-laH">-laḥ</sk>) A small tree growing in wet and saline soil, or on low grounds near the sea, (<bot>Barringtonia acutangula</bot>.) see <sk slp1="hijjala">hijjala</sk>. <br/>E. <sk slp1="iRa">iṇa</sk> to go, <sk slp1="kkip">kkip</sk> affix, and <sk slp1="jala">jala</sk> water.  </li></ul></div><div id="nav"><div id="prev"><a href="इच्छुक.html">◀ icchuka</a></div><div id="next"><a href="इज्य.html">ijya ▶</a></div></div>
