                    <div id="definition"><ul><li><sk slp1="amukta">amukta</sk> mfn. (<sk slp1="-ktaH-ktA-ktaM">-ktaḥ-ktā-ktaṃ</sk>) <br/>1 Not loosed, not let go. <br/>2 Not liberated from birth and death. n. (<sk slp1="-ktaM">-ktaṃ</sk>) A weapon that is always grasped to be used, as a knife, &amp;c. See <sk slp1="muktAmukta, yantrAmukta">muktāmukta, yantrāmukta</sk>, &amp;c. <br/>E. <sk slp1="a">a</sk> neg. and <sk slp1="mukta">mukta</sk> released.  </li></ul></div><div id="nav"><div id="prev"><a href="अमुक.html">◀ amuka</a></div><div id="next"><a href="अमुक्तहस्त.html">amuktahasta ▶</a></div></div>
