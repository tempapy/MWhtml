                    <div id="definition"><ul><li><sk slp1="antarikza">antarikṣa</sk> n. (<sk slp1="-kzaM">-kṣaṃ</sk>) The sky or atmosphere. <br/>E. <sk slp1="antara">antara</sk> within, and <sk slp1="fkza">ṛkṣa</sk> a star; in which are the stars: or <sk slp1="Ikza">īkṣa</sk> to see; seen by the world; the word is properly written with the long vowel, as <sk slp1="antarIkza">antarīkṣa</sk>, but the short is substituted in poetry.  </li></ul></div><div id="nav"><div id="prev"><a href="अन्तराल.html">◀ antarāla</a></div><div id="next"><a href="अन्तरित.html">antarita ▶</a></div></div>
