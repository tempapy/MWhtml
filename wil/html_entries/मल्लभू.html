                    <div id="definition"><ul><li><sk slp1="mallaBU">mallabhū</sk> f. (<sk slp1="-BUH">-bhūḥ</sk>) A palæstrum or arena, a place for athletic contests; it is also applied to the site of any conflict, as a field of battle, &amp;c. <br/>E. <sk slp1="malla">malla</sk> a wrestler, and <sk slp1="BU">bhū</sk> earth, place; also <sk slp1="mallaBUmi">mallabhūmi</sk> f. (<sk slp1="-miH">-miḥ</sk>). <a class="pc" href="../pdfs/wil.pdf#page=647">[647]</a></li></ul></div><div id="nav"><div id="prev"><a href="मल्लनाग.html">◀ mallanāga</a></div><div id="next"><a href="मल्लयाचा.html">mallayācā ▶</a></div></div>
