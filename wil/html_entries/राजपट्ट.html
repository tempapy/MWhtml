                    <div id="definition"><ul><li><sk slp1="rAjapawwa">rājapaṭṭa</sk> <a class="pc" href="../pdfs/wil.pdf#page=701">[701]</a> m. (<sk slp1="-wwaH">-ṭṭaḥ</sk>) <sup>1</sup> A gem, said to be an inferior kind of diamond brought from <i>Viraśa</i> <i>Deśa,</i> a country in the north-west of <i>India.</i> <sup>2</sup> A tiara or royal fillet. <b>E.</b> <sk slp1="ra ja">ra ja</sk> a king, and <sk slp1="pawwa">paṭṭa</sk> a bandage, worn in the tiara or diadem of a prince.  </li></ul></div><div id="nav"><div id="prev"><a href="राजपटोल.html">◀ rājapaṭola</a></div><div id="next"><a href="राजपत्नी.html">rājapatnī ▶</a></div></div>
