                    <div id="definition"><ul><li><sk slp1="rAjapawwa">rājapaṭṭa</sk> m. (<sk slp1="-wwaH">-ṭṭaḥ</sk>) <br/>1 A gem, said to be an inferior kind of diamond brought from <i>Viraśa</i> <i>Deśa,</i> a country in the north-west of <i>India.</i> <br/>2 A tiara or royal fillet. <br/>E. <sk slp1="ra ja">ra ja</sk> a king, and <sk slp1="pawwa">paṭṭa</sk> a bandage, worn in the tiara or diadem of a prince.  </li></ul></div><div id="nav"><div id="prev"><a href="राजपटोल.html">◀ rājapaṭola</a></div><div id="next"><a href="राजपत्नी.html">rājapatnī ▶</a></div></div>
