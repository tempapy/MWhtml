                    <div id="definition"><ul><li><sk slp1="upasarjana">upasarjana</sk> <a class="pc" href="../pdfs/wil.pdf#page=159">[159]</a> n. (<sk slp1="-naM">-naṃ</sk>) <sup>1</sup> A representative, a substitute, any person or thing subordinate or subsidiary. <sup>2</sup> Portent, eclipse. <sup>3</sup> Approaching. <b>E.</b> <sk slp1="upa">upa</sk> inferior, <sk slp1="sfja">sṛja</sk> to go, <sk slp1="lyuw">lyuṭ</sk> affix. In the first. sense, though used as an attributive, it is always neuter.  </li></ul></div><div id="nav"><div id="prev"><a href="उपसर्ग.html">◀ upasarga</a></div><div id="next"><a href="उपसर्पण.html">upasarpaṇa ▶</a></div></div>
