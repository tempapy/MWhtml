                    <div id="definition"><ul><li><sk slp1="jamBala">jambhala</sk> m. (<sk slp1="-laH">-laḥ</sk>) <br/><sup>1</sup> A lime or citron. <br/><sup>2</sup> A <i>Jina</i> or deified <i>Jaina</i> saint. f. (<sk slp1="-lA">-lā</sk>) A female <i>Rākṣasī,</i> the worship of whom is supposed to procure for women procreation. <br/>E. <sk slp1="jaBi">jabhi</sk> to destroy, (sickness, sin, &amp;c.) <sk slp1="kalac">kalac</sk> aff. <a class="pc" href="../pdfs/wil.pdf#page=341">[341]</a></li></ul></div><div id="nav"><div id="prev"><a href="जम्भर.html">◀ jambhara</a></div><div id="next"><a href="जम्भारि.html">jambhāri ▶</a></div></div>
