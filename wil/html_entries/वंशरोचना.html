                    <div id="definition"><ul><li><sk slp1="vaMSarocanA">vaṃśarocanā</sk> f. (<sk slp1="-nA">-nā</sk>) An earthy concretion of a milk-white colour, formed in the hollow of the bambu, and known by the name of bambu manna. <br/>E. <sk slp1="vaMSa">vaṃśa</sk> the bambu, <sk slp1="ruca">ruca</sk> to shine, aff. <sk slp1="yuc">yuc</sk>; also <sk slp1="ra">ra</sk> being changed to <sk slp1="la, vaMSalocanA">la, vaṃśalocanā</sk>.  </li></ul></div><div id="nav"><div id="prev"><a href="वंशभोज्य.html">◀ vaṃśabhojya</a></div><div id="next"><a href="वंशलोचना.html">vaṃśalocanā ▶</a></div></div>
