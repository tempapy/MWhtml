                    <div id="definition"><ul><li><sk slp1="prayatna">prayatna</sk> <a class="pc" href="../pdfs/wil.pdf#page=576">[576]</a> n. (<sk slp1="-tnaM">-tnaṃ</sk>) <sup>1</sup> Continued or persevering effort, exertion. <sup>2</sup> Act, action. <sup>2</sup> (In logic,) Active effort of three kinds, engaging in any act, prosecuting it, and completing it. <sup>4</sup> Caution, care. <sup>5</sup> Articulation of sounds. <b>E.</b> <sk slp1="pra">pra</sk> intensitive, <sk slp1="yatna">yatna</sk> effort.  </li></ul></div><div id="nav"><div id="prev"><a href="प्रयतात्मन्.html">◀ prayatātman</a></div><div id="next"><a href="प्रयत्नतस्.html">prayatnatas ▶</a></div></div>
