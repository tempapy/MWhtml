<div id="definition"><ul><li><b>anu-rūpe</b> (carati), (moves along) <i>in</i> (or, <i>upon</i>) <i>form</i>; ŚsP 765.2. Not from anurūpa; anu governs the loc., as in Pali anu-tīre etc. (CPD s.v. anu, b, <lang n="greek">𝛿</lang>). In the parallel passages below locs. are used without anu: vedanāyāṃ 765.11; saṃjñāyāṃ 765.20, etc. <a class="pc" href="/scans/?file=bhs&amp;page=033">[033,1]</a></li></ul></div><div id="nav"><div id="prev"><a href="अनुरूपस्वर.html">◀ anurūpasvara</a></div><div id="next"><a href="अनुरोधविरोध.html">anurodhavirodha ▶</a></div></div>
