<div id="definition"><ul><li><b>? eka-dukāye</b>, inst. sg. f. adv. to stem eka-*dukā (= *dvi°), <i>in one or two times</i>: Mv iii.15.12 °ye sarvaṃ khāditaṃ, <i>in one or two eatings</i> (Senart <i>bouchées</i>) <i>he ate all</i>. Or if v.l. eka-du-kārye is right (du = dvi), <i>in one or two</i> <i>performances, operations(?)</i>. <a class="pc" href="/scans/?file=bhs&amp;page=153">[153,1]</a></li></ul></div><div id="nav"><div id="prev"><a href="एकत्यशाश्वतिक.html">◀ ekatyaśāśvatika</a></div><div id="next"><a href="एकदेशकालक.html">ekadeśakālaka ▶</a></div></div>
