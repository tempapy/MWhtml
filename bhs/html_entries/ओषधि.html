<div id="definition"><ul><li><b>oṣadhi</b> (= Pali osadhi), n. or epithet of a particular star: n. sg. °dhi or °dhī, Mv ii.56.20 and 58.13 (vs) tāra- varā va oṣadhī, by Senart's em., which is proved by the Pali parallel Jāt. v.398.30. In Pali more often called osadhi-tārakā, <i>star of medicine</i>. <a class="pc" href="/scans/?file=bhs&amp;page=160">[160,1]</a></li></ul></div><div id="nav"><div id="prev"><a href="ओषध.html">◀ oṣadha</a></div><div id="next"><a href="ओषधिराज.html">oṣadhirāja ▶</a></div></div>
