<div id="definition"><ul><li><b>ativiṣa (1)</b> adj. (= Pali ativisa), <i>very poisonous</i>: Jm 229.17; (<b>2</b>) nt., a plant, according to Tib. boṅ ṅa dkar po, said to mean <i>white wolfsbane</i>; cf. Pali ativisa, a medicinal plant, and Skt. ativiṣā, identified as one or more varieties of Aconitum: Mvy 5821. <a class="pc" href="/scans/?file=bhs&amp;page=010">[010,1]</a></li></ul></div><div id="nav"><div id="prev"><a href="अतिविश्वस्त.html">◀ ativiśvasta</a></div><div id="next"><a href="अतिविस्तृत.html">ativistṛta ▶</a></div></div>
