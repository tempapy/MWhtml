<div id="definition"><ul><li><b>goṇi</b>, n. sg. goṇiḥ, or goṇī (f.?), Mvy 9564 = Tib. do gal gal: Jä. and Das define do gal as <i>important, importance</i>, Das adding as Skt. equivalent gauṇī (but Skt. gauṇa = <i>unimportant, of secondary importance!</i>). Chin. also <i>important</i>. Mironov goṇī, v.l. goṇiḥ. <a class="pc" href="/scans/?file=bhs&amp;page=215">[215,2]</a></li></ul></div><div id="nav"><div id="prev"><a href="गोणसिक.html">◀ goṇasika</a></div><div id="next"><a href="गोणिका.html">goṇikā ▶</a></div></div>
