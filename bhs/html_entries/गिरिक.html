<div id="definition"><ul><li><b>Girika, (1)</b> n. of a jackal, in the Vṛṣabha-jātaka: Mv iii.28.8 ff. Cf. Pali Giriya, n. of a jackal, Jāt. iii.322.1; but the story is not the same; (<b>2</b>) n. of a nāga-king (cf. <b>Giri</b>): Mvy 3253; Māy 246.33; (<b>3</b>) n. of a weaver's son: Divy 374.14 (also <b>Caṇḍa-girika</b>, q.v.). <a class="pc" href="/scans/?file=bhs&amp;page=211">[211,2]</a></li></ul></div><div id="nav"><div id="prev"><a href="गिरि.html">◀ giri</a></div><div id="next"><a href="गिरिकूट.html">girikūṭa ▶</a></div></div>
