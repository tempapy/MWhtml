<div id="definition"><ul><li><b>śada</b> (m. or nt.), <i>petal</i>, or some kind of leaf: (tṛṇa- kāṣṭha-śākhā-) parṇa-śadam MSV ii.75.1, five-member dvandva acc. to Tib., which renders parṇa by lo ma, <i>leaf</i>, and śada by ḥdab (printed ḥdap) ma, <i>petal</i>, also <i>leaf</i>. (Cf. Sk^4. Lex. śada = phalamūlādi, BR s.v. 3?) <a class="pc" href="/scans/?file=bhs&amp;page=523">[523,1]</a></li></ul></div><div id="nav"><div id="prev"><a href="शतिम.html">◀ śatima</a></div><div id="next"><a href="शनिश्चर.html">śaniścara ▶</a></div></div>
