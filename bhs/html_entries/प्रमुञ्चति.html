<div id="definition"><ul><li><b>pramuñcati, (1)</b> <i>utters</i> (words; so in Pali with object vācaṃ), used absolutely: naivam āryāḥ pramuñcanti (no object expressed in stanza, but clearly means <i>utter words</i>) Ud viii.9; (<b>2</b>) <i>sheds</i> (tears): aśrūṇi pramuktāni Kv 70.2, or pramuñca 70.4. <a class="pc" href="/scans/?file=bhs&amp;page=383">[383,2]</a></li></ul></div><div id="nav"><div id="prev"><a href="प्रमुञ्चक.html">◀ pramuñcaka</a></div><div id="next"><a href="प्रमुञ्चन.html">pramuñcana ▶</a></div></div>
