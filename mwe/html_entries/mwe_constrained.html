                    <div id="definition"><ul>CONSTRAINED <a class="pc" href="../pdfs/bor.pdf#page=128-b">[128-b]</a>, <i>p. p.</i> (Constrained to do) <sk slp1="balAtkAreRa kAritaH -tA -taM">balātkāreṇa kāritaḥ -tā -taṃ</sk>   — (Constrained to give) <sk slp1="dApitaH -tA -taM">dāpitaḥ -tā -taṃ</sk>. — (Constrained to be silent) <sk slp1="yantritakaTaH -TA -TaM">yantritakathaḥ -thā -thaṃ</sk>. The pass. part. of the caus. form of any verb may be used in this sense. </ul></div><div id="nav"><div id="prev"><a href="mwe_constrainable.html">◀ constrainable</a></div><div id="next"><a href="mwe_constraint.html">constraint ▶</a></div></div>
