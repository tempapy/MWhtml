                    <div id="definition"><ul>MANU <a class="pc" href="../pdfs/bor.pdf#page=859-b">[859-b]</a>, <i>s.</i> The names of the seven Manus are, 1. <sk slp1="svayamBuvaH">svayambhuvaḥ</sk>, 2. <sk slp1="svArocizaH">svārociṣaḥ</sk>, 3. <sk slp1="uttamaH">uttamaḥ</sk>, 4. <sk slp1="tAmasaH">tāmasaḥ</sk>, 5. <sk slp1="rEvataH">raivataḥ</sk>, 6. <sk slp1="cAkzuzaH">cākṣuṣaḥ</sk>, 7. <sk slp1="vEvasvataH">vaivasvataḥ</sk>. The last is the Manu of the present period. </ul></div><div id="nav"><div id="prev"><a href="mwe_hyperbola.html">◀ hyperbola</a></div><div id="next"><a href="mwe_passover.html">passover ▶</a></div></div>
