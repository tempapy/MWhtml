                    <div id="definition"><ul>PER-CENT <a class="pc" href="../pdfs/bor.pdf#page=582-b">[582-b]</a>, PER-CENTAGE. The sense of these words may be expressed by <sk slp1="uttaraH -rA -raM">uttaraḥ -rā -raṃ</sk>; as, ‘one per-cent,’ <sk slp1="ekottaraM">ekottaraṃ</sk>; ‘five per-cent,’ <sk slp1="paYcottaraM">pañcottaraṃ</sk>. <i>See also</i> INTEREST. A ‘per- centage’ or commission is <sk slp1="SulkaH -lkaM">śulkaḥ -lkaṃ</sk>. </ul></div><div id="nav"><div id="prev"><a href="mwe_perceiver.html">◀ perceiver</a></div><div id="next"><a href="mwe_perceptibility.html">perceptibility ▶</a></div></div>
